&quot;,&quot;^18&quot;,536874366]],[&quot;^17&quot;,[504,&quot;^F&quot;,686,536874561]],[&quot;^17&quot;,[504,&quot;^Z&quot;,36,536874366]],[&quot;^17&quot;,[504,&quot;^W&quot;,36,536874366]],[&quot;^17&quot;,[504,&quot;^V&quot;,36,536874582]],[&quot;^17&quot;,[504,&quot;^?&quot;,[&quot;^ &quot;],536874581]],[&quot;^17&quot;,[504,&quot;^19&quot;,true,536874366]],[&quot;^17&quot;,[504,&quot;^;&quot;,&quot;~u6300adbb-a8ba-48f1-8f02-a8079dd33b36&quot;,536874366]],[&quot;^17&quot;,[505,&quot;^R&quot;,&quot;Во вторых, есть и мобильное приложение, пока вроде как в зачатке, но на вид вполне соответствует функционально десктопному. А проблема в том, что никакой штатной синхронизации тут нет. Разработчики что-то делают, пока не показывают и есть вероятность, что это будет платное облачко. Благо, Logseq — offline first или, как они пишут, local only. Это значит, что все заметки/статьи лежат открытыми Markdown и Org файлами на диске и доступны как угодно и через что угодно. Берём [Syncthing](https://syncthing.net/) или [MEGA](https://mega.nz/aff=kqpBn2uL6Dw) на компе, на телефоне, настраиваем синхронизацию и вот свежая заметка на десктопе уже доступна с телефона, а с этим и всегда есть бэкап. Да, это работает, но в какой-то момент, когда я написал что-то с телефона, десктопный Logseq неслабо так призадумался и думал, пока я его вырубил через kill.&quot;,536874366]],[&quot;^17&quot;,[505,&quot;^P&quot;,&quot;^18&quot;,536874366]],[&quot;^17&quot;,[505,&quot;^F&quot;,521,536874512]],[&quot;^17&quot;,[505,&quot;^Z&quot;,36,536874366]],[&quot;^17&quot;,[505,&quot;^W&quot;,36,536874366]],[&quot;^17&quot;,[505,&quot;^V&quot;,36,536874512]],[&quot;^17&quot;,[505,&quot;^19&quot;,true,536874366]],[&quot;^17&quot;,[505,&quot;^;&quot;,&quot;~u6300adbb-3671-4356-ba9e-42d37ef58001&quot;,536874366]],[&quot;^17&quot;,[506,&quot;^R&quot;,&quot;-----&quot;,536874366]],[&quot;^17&quot;,[506,&quot;^P&quot;,&quot;^18&quot;,536874366]],[&quot;^17&quot;,[506,&quot;^F&quot;,499,536874366]],[&quot;^1 отает. Я даже залил её и открыл из сети, но лучше не стало. Не сработало и через другой браузер. Оказалось же, что экспорт каким-то дурным образом заточен на публикацию строго в Github Pages. Прежде там хостился мой блог, так что не проблема, но это не тот вариант, который я в идеале хотел бы. Пока что обойдусь, но надеюсь на лучшее.&quot;,536874366]],[&quot;^17&quot;,[508,&quot;^P&quot;,&quot;^18&quot;,536874366]],[&quot;^17&quot;,[508,&quot;^F&quot;,505,536874366]],[&quot;^17&quot;,[508,&quot;^Z&quot;,36,536874366]],[&quot;^17&quot;,[508,&quot;^W&quot;,36,536874366]],[&quot;^17&quot;,[508,&quot;^V&quot;,36,536874366]],[&quot;^17&quot;,[508,&quot;^V&quot;,91,536874366]],[&quot;^17&quot;,[508,&quot;^H&quot;,91,536874366]],[&quot;^17&quot;,[508,&quot;^19&quot;,true,536874366]],[&quot;^17&quot;,[508,&quot;^;&quot;,&quot;~u6300adbb-721c-4567-9bb7-238af6af61d4&quot;,536874366]],[&quot;^17&quot;,[509,&quot;^R&quot;,&quot;Хорош же Quartz тем, что он нормально выглядит и даёт на выходе нормальный сайт.&quot;,536874366]],[&quot;^17&quot;,[509,&quot;^P&quot;,&quot;^18&quot;,536874366]],[&quot;^17&quot;,[509,&quot;^F&quot;,500,536874366]],[&quot;^17&quot;,[509,&quot;^Z&quot;,36,536874366]],[&quot;^17&quot;,[509,&quot;^W&quot;,36,536874366]],[&quot;^17&quot;,[509,&quot;^V&quot;,36,536874366]],[&quot;^17&quot;,[509,&quot;^19&quot;,true,536874366]],[&quot;^17&quot;,[509,&quot;^;&quot;,&quot;~u6300adbb-0bcb-41ff-80f0-d6969be96265&quot;,536874366]],[&quot;^17&quot;,[513,&quot;^R&quot;,&quot;## Попытка №2\\n\\nОтказавшись от Obsidian + Obyde, я решил сделать некую имитацию вики на самом Hugo, без сторонних средств. Эта вики заполняется вручную, через обычный текстовый редактор. Просто кучка Markdown-документов, отдаваемых на обработку Hugo. Нет визуального графа связей, чтобы было наглядно, удобно и красиво — может быть позднее я найду, откуда это скопипастить.&quot;,536874366]],[&quot;^17&quot;,[513,&quot;^P&quot;,&quot;^18&quot;,536874366]],[&quot;^17&quot;,[513,&quot;^X&quot;,2, t;,[524,&quot;^P&quot;,&quot;^18&quot;,536874370]],[&quot;^17&quot;,[524,&quot;^F&quot;,527,536874370]],[&quot;^17&quot;,[524,&quot;^Z&quot;,80,536874370]],[&quot;^17&quot;,[524,&quot;^W&quot;,80,536874370]],[&quot;^17&quot;,[524,&quot;^V&quot;,80,536874370]],[&quot;^17&quot;,[524,&quot;^19&quot;,true,536874370]],[&quot;^17&quot;,[524,&quot;^;&quot;,&quot;~u6300adbb-b1ea-4b06-a8df-90fab03be6c5&quot;,536874370]],[&quot;^17&quot;,[525,&quot;^R&quot;,&quot;Идея искусственных языков увлекает меня с детства ­— с той поры, когда я столкнулся с [языками Джона Р. Р. Толкина](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BB%D0%BA%D0%B8%D0%BD%2C_%D0%94%D0%B6%D0%BE%D0%BD_%D0%A0%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%B4_%D0%A0%D1%83%D1%8D%D0%BB#%D0%9A%D0%BE%D0%BD%D1%81%D1%82%D1%80%D1%83%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5_%D1%8F%D0%B7%D1%8B%D0%BA%D0%BE%D0%B2) и заметкой о языке [LoCoS](https://soranews24.com/2015/10/28/locos-the-universal-language-well-be-using-by-2065-according-to-legendary-japanese-designer/) в старом журнале [\\&quot;Наука и жизнь\\&quot; №10 1976-го года](https://archive.org/details/B-001-026-367-ALL), найденном на чердаке дачного дома. Где-то в то же время я как минимум узнал, что [[Эсперанто]] существует, но не более того, так как никаких материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.&quot;,536874370]],[&quot;^17&quot;,[525,&quot;^P&quot;,&quot;^18&quot;,536874370]],[&quot;^17&quot;,[525,&quot;^F&quot;,524,536874370]],[&quot;^17&quot;,[525,&quot;^Z&quot;,80,536874370]],[&quot;^17&quot;,[525,&quot;^W&quot;,80,536874370]],[&quot;^17&quot;,[525,&quot;^V&quot;,80,536874370]],[&quot;^17&quot;,[525,&quot;^V&quot;,439,536874370]],[&quot;^17&quot;,[525,&quot;^H&quot;,439,536874370]],[&quot;^17&quot;,[525,&quot;^19&quot;,true,536874370]],[&quot;^17&quot;,[525,&quot;^;&quot;,&quot;~u6300adbb-adab-44fe-955d-4e0ef0e11f43&quot;,536874370]],[&quot;^17&quot;,[526,&quot;^R&quot;,&quot;#### Ссылки по теме:\\n=&gt; [lingvisto.org](http://lingvisto.org/)\\n=&gt; [Language Creation Society | Welcome to conlang.org](https://conlang.org/)&quot;,536874370]],[&quot;^17&quot;,[526,&quot;^P&quot;,&quot;^18&quot;,536874370]],[&quot;^17&quot;,[526,&quot;^X&quot;,4,536874370]],[&quot;^17&quot;,[526,&quot;^F&quot;,522,536874370]],[&quo //omega9.web.app/blog/2019-10-31-wiki). Были и попытки, но я [не мог найти достаточно удобного движка](https://omega9.web.app/blog/2022-06-23-interwiki/), с помощью которого мог бы осуществить желаемое. Теперь этот цифровой сад — моя первая полноценная попытка.\\n\\nУ меня есть блог, но хронологическую подачу информации в таком формате спасают разве что хэштэги. То, как разрозненные куски информации связаны в вики, больше похоже на ассоциативные связи, и куда лучше подходит для того, чем мне в большей степени хотелось бы делиться. Хронология же совершенно не имеет значения, так как каждая заметка предполагает изменения.&quot;,536875146]],[&quot;^17&quot;,[535,&quot;^P&quot;,&quot;^18&quot;,536874378]],[&quot;^17&quot;,[535,&quot;^F&quot;,534,536874378]],[&quot;^17&quot;,[535,&quot;^Z&quot;,93,536874378]],[&quot;^17&quot;,[535,&quot;^W&quot;,93,536874378]],[&quot;^17&quot;,[535,&quot;^V&quot;,36,536875147]],[&quot;^17&quot;,[535,&quot;^V&quot;,93,536875147]],[&quot;^17&quot;,[535,&quot;^?&quot;,[&quot;^ &quot;],536875146]],[&quot;^17&quot;,[535,&quot;^K&quot;,[&quot;^16&quot;,[]],536874608]],[&quot;^17&quot;,[535,&quot;^H&quot;,36,536875146]],[&quot;^17&quot;,[535,&quot;^19&quot;,true,536874378]],[&quot;^17&quot;,[535,&quot;^;&quot;,&quot;~u6300adbb-951d-4de5-af46-c6384bb141d0&quot;,536874378]],[&quot;^17&quot;,[537,&quot;^R&quot;,&quot;Автор книги [\\&quot;Понимание медиа: внешние расширения человека\\&quot;]([[Понимание медиа]])&quot;,536874386]],[&quot;^17&quot;,[537,&quot;^P&quot;,&quot;^18&quot;,536874386]],[&quot;^17&quot;,[537,&quot;^F&quot;,538,536874386]],[&quot;^17&quot;,[537,&quot;^Z&quot;,94,536874386]],[&quot;^17&quot;,[537,&quot;^W&quot;,94,536874386]],[&quot;^17&quot;,[537,&quot;^V&quot;,94,536874386]],[&quot;^17&quot;,[537,&quot;^V&quot;,402,536874386]],[&quot;^17&quot;,[537,&quot;^H&quot;,402,536874386]],[&quot;^17&quot;,[537,&quot;^19&quot;,true,536874386]],[&quot;^17&quot;,[537,&quot;^;&quot;,&quot;~u6300adbb-c198-4d39-8759-dc253db6f270&quot;,53687 &quot;,536874386]],[&quot;^17&quot;,[549,&quot;^R&quot;,&quot;title:: Моя позиция\\n\\ntags:: Простые истины\\n\\n&quot;,536874390]],[&quot;^17&quot;,[549,&quot;^P&quot;,&quot;^18&quot;,536874390]],[&quot;^17&quot;,[549,&quot;^F&quot;,111,536874390]],[&quot;^17&quot;,[549,&quot;^Z&quot;,111,536874390]],[&quot;^17&quot;,[549,&quot;^W&quot;,111,536874390]],[&quot;^17&quot;,[549,&quot;^V&quot;,111,536874390]],[&quot;^17&quot;,[549,&quot;^:&quot;,true,536874390]],[&quot;^17&quot;,[549,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;Моя позиция&quot;],536874390]],[&quot;^17&quot;,[549,&quot;^K&quot;,[&quot;^1:&quot;],536874390]],[&quot;^17&quot;,[549,&quot;^19&quot;,true,536874390]],[&quot;^17&quot;,[549,&quot;^;&quot;,&quot;~u6300adbb-ebad-445c-b6ce-d9215dd33bec&quot;,536874390]],[&quot;^17&quot;,[550,&quot;^R&quot;,&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.&quot;,536874390]],[&quot;^17&quot;,[550,&quot;^P&quot;,&quot;^18&quot;,536874390]],[&quot;^17&quot;,[550,&quot;^F&quot;,549,536874390]],[&quot;^17&quot;,[550,&quot;^Z&quot;,111,536874390]],[&quot;^17&quot;,[550,&quot;^W&quot;,111,536874390]],[&quot;^17&quot;,[550,&quot;^V&quot;,111,536874390]],[&quot;^17&quot;,[550,&quot;^19&quot;,true,536874390]],[&quot;^17&quot;,[550,&quot;^;&quot;,&quot;~u6300adbb-414c-4f26-8282-b0bd22491bae&quot;,536874390]],[&quot;^17&quot;,[551,&quot;^R&quot;,&quot;-----&quot;,536874390]],[&quot;^17&quot;,[551,&quot;^P&quot;,&quot;^18&quot;,536874390]],[&quot;^17&quot;,[551,&quot;^F&quot;,550,536874390]],[&quot;^17&quot;,[551,&quot;^Z&quot;,111,536874390]],[&quot;^17&quot;,[551,&quot;^W&quot;,111,536874390]],[&quot;^17&quot;,[551,&quot;^V&quot;,111,536874390]],[&quot;^17&quot;,[551,&quot;^19&quot;,true,536874390]],[&quot;^17&quot;,[551,&quot;^;&quot;,&quot;~u6300adbb-ac06-4cd9-bff0-7be260bf2297&quot;,536874390]],[&quot;^17&quot;,[552,&quot;^R&quot;,&quot;=&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\n&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\n&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.&quot;,536874390]],[&quot;^17&quot;,[552,&quot;^P&quot;,&quot;^18&quot;,536874390]],[&quot;^17&quot;,[552,&quot;^F&quot;,551,536874390]],[&quot;^17&quot;,[552,&quot;^Z&quot;,111,536874390]],[&quot;^17&quot;,[552,&quot;^W&quot;,111,536874390]],[&quot;^17&quot;,[552,&quot;^V&quot;,111,536874390]],[&quot;^17&quot;,[552,&quot;^19&quot;,true,536874390]],[&quot;^17&quot;,[552,&quot;^;&quot;,&quot;~u6300adbb-4681-46c5-8238-6affcf491a8e&quot;,536874390]],[&quot;^17&quot;,[553,&quot;^R&quot;,&quot;title:: Никакой власти никому\\ntags:: Простые истины\\n\\n&quot;,536874394]],[&quot;^17&quot;,[553,&quot;^P&quot;,&quot;^18&quot;,536874394]],[&quot;^17&quot;,[553,&quot;^F&quot;,117,536874394]],[&quot;^17&quot;,[553,&quot;^Z&quot;,117,536874394]],[&quot;^17&quot;,[553,&quot;^W&quot;,117,536874394]],[&quot;^17&quot;,[553,&quot;^V&quot;,27,536874394]],[&quot;^17&quot;,[553,&quot;^V&quot;,117,536874394]],[&quot;^17&quot;,[553,&quot;^:&quot;,true,536874394]],[&quot;^17&quot;,[553,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;Никакой власти никому&quot;,&quot;^1;&quot;,[&quot;^1=&quot;,[&quot;Простые истины&quot;]]],536874394]],[&quot;^17&quot;,[553,&quot;^K&quot;,[&quot;^1:&quot;,&quot;^1;&quot;],536874394]],[&quot;^17&quot;,[553,&quot;^H&quot;,27,536874394]],[&quot;^17&quot;,[553,&quot;^19&quot;,true,536874394]],[&quot;^17&quot;,[553,&quot;^;&quot;,&quot;~u6300adbb-8a04-4e3a-ba99-cc0433469b1c&quot;,536874394]],[&quot;^17&quot;,[554,&quot;^R&quot;,&quot;*\\&quot;Никакой власти никому\\&quot;*, включая тех, кто выдумал этот замечательный лозунг.\\n\\n=&gt; [Keine Macht für Niemand](https://en.wikipedia.org/wiki/Keine_Macht_f%C3%BCr_Niemand)\\n&gt; According to [Rio Reiser](https://en.wikipedia.org/wiki/Rio_Reiser), the phrase came from an anarchist publication called *Germania*. Similarly, the song *\\&quot;[Macht kaputt, was euch kaputt macht](https://en.wikipedia.org/wiki/Macht_kaputt,_was_euch_kaputt_macht)\\&quot;* also has a title in the same vein. In Germany, even 35 years after the album&apos;s release, the phrase will appear on banners and posters produced in the leftist scene, or as [graffiti](https://en.wikipedia.org/wiki/Graffiti); the song&apos;s lyrics call to \\&quot;write the slogan onto every wall.\\&quot;&quot;,536874394]],[&quot;^17&quot;,[554,&quot;^P&quot;,&quot;^18&quot;,536874394]],[&quot;^17&quot;,[554,&quot;^F&quot;,553,536874394]],[&quot;^17&quot;,[554,&quot;^Z&quot;,117,536874394]],[&quot;^17&quot;,[554,&quot;^W&quot;,117,536874394]],[&quot;^17&quot;,[554,&quot;^V&quot;,117,536874394]],[&quot;^17&quot;,[554,&quot;^19&quot;,true,536874394]],[&quot;^17&quot;,[554,&quot;^;&quot;,&quot;~u6300adbb-d021-45de-9236-f51ead850f3d&quot;,536874394]],[&quot;^17&quot;,[555,&quot;^R&quot;,&quot;-----&quot;,536874394]],[&quot;^17&quot;,[555,&quot;^P&quot;,&quot;^18&quot;,536874394]],[&quot;^17&quot;,[555,&quot;^F&quot;,554,536874394]],[&quot;^17&quot;,[555,&quot;^Z&quot;,117,536874394]],[&quot;^17&quot;,[555,&quot;^W&quot;,117,536874394]],[&quot;^17&quot;,[555,&quot;^V&quot;,117,536874394]],[&quot;^17&quot;,[555,&quot;^19&quot;,true,536874394]],[&quot;^17&quot;,[555,&quot;^;&quot;,&quot;~u6300adbb-5072-47c9-9ec0-356d34e1b1c7&quot;,536874394]],[&quot;^17&quot;,[556,&quot;^R&quot;,&quot;Власть — нечто неизбежно возникающее, как и всякая система. Как и всякая система, она неизбежно начинает питаться тем, из появилась. Явление это вполне нормальное, но не безвредное — стоит соблюдать некоторую гигиену, дабы не доводить это до откровенно болезненного состояния.\\n\\nДанное в 874418]],[&quot;^17&quot;,[612,&quot;^F&quot;,622,536874418]],[&quot;^17&quot;,[612,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[612,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[612,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[612,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[612,&quot;^;&quot;,&quot;~u6300adbc-886d-43bf-81c9-f8557e3c73d0&quot;,536874418]],[&quot;^17&quot;,[613,&quot;^R&quot;,&quot;=&gt; [Метод нарезок](https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%82%D0%BE%D0%B4_%D0%BD%D0%B0%D1%80%D0%B5%D0%B7%D0%BE%D0%BA)&quot;,536874418]],[&quot;^17&quot;,[613,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[613,&quot;^F&quot;,609,536874418]],[&quot;^17&quot;,[613,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[613,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[613,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[613,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[613,&quot;^;&quot;,&quot;~u6300adbc-022b-431f-8f62-fae16b87bfcc&quot;,536874418]],[&quot;^17&quot;,[614,&quot;^R&quot;,&quot;&gt; Говоря о сути метода, он отмечал, что чтение той же газеты одним только чтением не является; параллельно с этим человек еще читает и колонки, расположенные по бокам, а также осознает присутствие сидящего рядом попутчика. Именно в этом Берроуз видел «нарезки».&quot;,536874418]],[&quot;^17&quot;,[614,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[614,&quot;^F&quot;,625,536874418]],[&quot;^17&quot;,[614,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[614,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[614,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[614,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[614,&quot;^;&quot;,&quot;~u6300adbc-113d-432a-a6d9-2808941f0921&quot;,536874418]],[&quot;^17&quot;,[615,&quot;^R&quot;,&quot;-----&quot;,536874418]],[&quot;^17&quot;,[615,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[615,&quot;^F&quot;,693,536874676]],[&quot;^17&quot;,[615,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[615,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[615,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[615,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[615,&quot;^;&quot;,&quot;~u6300adbc-1e4d-4a79-b829-cb235d1d3cb1&quot;,536874418]],[&quot;^17&quot;,[616,&quot;^R&quot;,&quot;&gt; В эссе «Метод нарезок Брайона Гайсина» (The Cut-up Method of Brion Gysin) [Берроуз]([[Уильям Берроуз]]) писал, как летом 1959 года последний разрезал журналы на секции и перемешивал их в случайном порядке. Стоит отметить, что оригинальный метод Тцары Гайсин слегка видоизменил — переработка заключалась в том, что *несколько* готовых связных текстов разрезались, перемешивалась и компоновались в произвольном порядке, составляя новое произведение — техника базируется на принципе коллажа и случайных действий. Результаты «нарезок» Гайсин называл «версиями временной цепи».&quot;,536874418]],[&quot;^17&quot;,[616,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[616,&quot;^F&quot;,611,536874418]],[&quot;^17&quot;,[616,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[616,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[616,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[616,&quot;^V&quot;,357,536874418]],[&quot;^17&quot;,[616,&quot;^H&quot;,357,536874418]],[&quot;^17&quot;,[616,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[616,&quot;^;&quot;,&quot;~u6300adbc-8f81-471f-8ffd-97036d5ecdef&quot;,536874418]],[&quot;^17&quot;,[617,&quot;^R&quot;,&quot;&gt; Вместе с Берроузом Гайсин продолжил разработку «метода нарезок», что в итоге вылилось в книгу «[The Third Mind]([[The Third Mind]])» (1977) — полноразмерный коллажный манифест «нарезок» и методов их использования. Берроуз говорил, что «нарезки» создают новые связи между изображениями — и вследствие этого линии видимого расширяются. Помимо прочего писатель был уверен, что нарезки содержат закодированные послания, имеющие значение для разрезающего или даже обеспечивающие феномен случая. Он писал: «Метод нарезок способен наводнить масс-медиа иллюзиями».&quot;,536874608]],[&quot;^17&quot;,[617,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[617,&quot;^F&quot;,616,536874418]],[&quot;^17&quot;,[617,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[617,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[617,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[617,&quot;^V&quot;,96,536874418]],[&quot;^17&quot;,[617,&quot;^K&quot;,[&quot;^16&quot;,[]],536874608]],[&quot;^17&quot;,[617,&quot;^H&quot;,96,536874418]],[&quot;^17&quot;,[617,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[617,&quot;^;&quot;,&quot;~u6300adbc-d237-4000-b8df-5d9fbf90da79&quot;,536874418]],[&quot;^17&quot;,[618,&quot;^R&quot;,&quot;&gt; Предлагаю вам интересную статью Фила Хайна и Дэйва Ли. Оба они - очень известные адепты \\&quot;магии хаоса\\&quot;, одни из ключевых фигур даже. Статья называется \\&quot;Операция Перегрузка\\&quot;, и посвящена исследованию метода нарезок Берроуза и связи его идей с магикой и информационными технологиями. Короче говоря, опять МакЛюэн, \\&quot;вирусы разума\\&quot; и прочая медиареальность)))\\n\\n&gt; Хотя Брайон Гайсин был первым, кто обнаружил возможности нарезок как литературной техники, именно Берроуз распространил эту технику на другие области. Нарезки применяются для создания новых связей между образами и словами, и разрушения аристотелевского мышления «или/или». Нарезая текст или образы, можно выявить новые сообщения. Текст, нарезанный и заменённый, даёт возможность проявиться новым сообщениям, часто вроде бы предсказывающим будущие события. Напоминает такую форму прорицания, как Таро, которая, в этих терминах, «врезает» субъекта в образные связи, и путём прочитывания выявляет новый гештальт восприятия.&quot;,536874601]],[&quot;^17&quot;,[618,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[618,&quot;^F&quot;,608,536874418]],[&quot;^17&quot;,[618,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[618,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[618,&quot;^V&quot;,95,536874602]],[&quot;^17&quot;,[618,&quot;^?&quot;,[&quot;^ &quot;],536874601]],[&quot;^17&quot;,[618,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[618,&quot;^;&quot;,&quot;~u6300adbc-9b56-4ba0-8c1d-e1bf456d52c9&quot;,536874418]],[&quot;^17&quot;,[619,&quot;^R&quot;,&quot;&gt; Уильям нисколько не был удивлен моим вопросом. «Выпьешь?» – спросил он. «Конечно», – ответил я, нервничая и, что редко со мной в жизни случалось, пребывая в благоговении. «Что ж… на самом деле реальность, знаешь ли, вовсе не такая, как ее представляют», – продолжал он. Он взял пульт управления и начал переключать каналы, делая нарезку из телепрограмм. Я осознал, что он учит меня. Одновременно он включал и останавливал запись на своем видеомагнитофоне «Сони», случайным образом перемешивая нарезку с более ранними записями. Они перемешивались с нашей беседой, безо всякой связи, являясь мгновенным голографическим образом информации и среды.&quot;,536874418]],[&quot;^17&quot;,[619,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[619,&quot;^F&quot;,627,536874418]],[&quot;^17&quot;,[619,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[619,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[619,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[619,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[619,&quot;^;&quot;,&quot;~u6300adbc-bf40-426a-83fe-eb74809efbbc&quot;,536874418]],[&quot;^17&quot;,[620,&quot;^R&quot;,&quot;=&gt; [Дженезис Пи-Орридж: \\&quot;Поведенческие Нарезки и Магика\\&quot;](https://ibsorath.livejournal.com/22392.html)&quot;,536874418]],[&quot;^17&quot;,[620,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[620,&quot;^F&quot;,607,536874418]],[&quot;^17&quot;,[620,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[620,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[620,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[620,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[620,&quot;^;&quot;,&quot;~u6300adbc-6309-445e-927d-0156b780ca44&quot;,536874418]],[&quot;^17&quot;,[621,&quot;^R&quot;,&quot;&gt; «Отцы-основатели» методики, отдельно друг от друга разрабатывавшие «нарезки», по-разному трактовали их использование.&quot;,536874418]],[&quot;^17&quot;,[621,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[621,&quot;^F&quot;,606,536874418]],[&quot;^17&quot;,[621,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[621,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[621,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[621,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[621,&quot;^;&quot;,&quot;~u6300adbc-26aa-45a6-a7cb-ce2194abb90b&quot;,536874418]],[&quot;^17&quot;,[622,&quot;^R&quot;,&quot;&gt; **Метод нарезок** или **метод разрезок** (cut-up, также называемый «cut-up method» или «cut-up technique») — это зависящая от случая литературная техника или жанр, в котором текст в случайном порядке разрезается и перемешивается для создания нового произведения.\\n&gt; «Метод нарезок» также является процессом, посредством которого автор фрагментирует бумажный текст ножницами, а затем снова собирает слова или фразы в соответствии с такими принципами, которые практически не имеют ничего общего с оригинальным смыслом написанного. Данная техника используется обычно в авангардной литературе и поэзии.&quot;,536874418]],[&quot;^17&quot;,[622,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[622,&quot;^F&quot;,613,536874418]],[&quot;^17&quot;,[622,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[622,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[622,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[622,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[622,&quot;^;&quot;,&quot;~u6300adbc-a017-4f8b-821c-c4f3eb3763fd&quot;,536874418]],[&quot;^17&quot;,[623,&quot;^R&quot;,&quot;&gt; The **cut-up technique** (or _découpé_ in French) is an [aleatory](https://en.wikipedia.org/wiki/Aleatory \\&quot;Aleatory\\&quot;) [literary technique](https://en.wikipedia.org/wiki/Literary_technique \\&quot;Literary technique\\&quot;) in which a written text is cut up and rearranged to create a new text. The concept can be traced to at least the [Dadaists](https://en.wikipedia.org/wiki/Dada \\&quot;Dada\\&quot;) of the 1920s, but was popularized in the late 1950s and early 1960s by writer [William S. Burroughs](https://en.wikipedia.org/wiki/William_S._Burroughs \\&quot;William S. Burroughs\\&quot;). It has since been used in a wide variety of contexts.&quot;,536874418]],[&quot;^17&quot;,[623,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[623,&quot;^F&quot;,626,536874418]],[&quot;^17&quot;,[623,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[623,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[623,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[623,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[623,&quot;^;&quot;,&quot;~u6300adbc-ad8e-42af-a48b-5f662fdc7647&quot;,536874418]],[&quot;^17&quot;,[624,&quot;^R&quot;,&quot;title:: Сut-up technique\\ntags:: Литература, Техника\\n\\n&quot;,536874418]],[&quot;^17&quot;,[624,&quot;^P&quot;,&quot;^18&quot;,536874418]],[&quot;^17&quot;,[624,&quot;^F&quot;,95,536874418]],[&quot;^17&quot;,[624,&quot;^Z&quot;,95,536874418]],[&quot;^17&quot;,[624,&quot;^W&quot;,95,536874418]],[&quot;^17&quot;,[624,&quot;^V&quot;,95,536874418]],[&quot;^17&quot;,[624,&quot;^V&quot;,100,536874418]],[&quot;^17&quot;,[624,&quot;^V&quot;,154,536874418]],[&quot;^17&quot;,[624,&quot;^:&quot;,true,536874418]],[&quot;^17&quot;,[624,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;Сut-up technique&quot;,&quot;^1;&quot;,[&quot;^1=&quot;,[&quot;Литература&quot;,&quot;Техника&quot;]]],536874418]],[&quot;^17&quot;,[624,&quot;^K&quot;,[&quot;^1:&quot;,&quot;^1;&quot;],536874418]],[&quot;^17&quot;,[624,&quot;^H&quot;,100,536874418]],[&quot;^17&quot;,[624,&quot;^H&quot;,154,536874418]],[&quot;^17&quot;,[624,&quot;^19&quot;,true,536874418]],[&quot;^17&quot;,[624,&quot;^;&quot;,&quot;~u6300adbc-cc71-4419-bdd4-c50ea32ae32e&quot;,536874418]],[&quot;^17&quot;,[625,&quot;^R&quot;,&quot;&gt; Несколько инач ояния.&quot;,536874422]],[&quot;^17&quot;,[630,&quot;^P&quot;,&quot;^18&quot;,536874422]],[&quot;^17&quot;,[630,&quot;^F&quot;,629,536874422]],[&quot;^17&quot;,[630,&quot;^Z&quot;,135,536874422]],[&quot;^17&quot;,[630,&quot;^W&quot;,135,536874422]],[&quot;^17&quot;,[630,&quot;^V&quot;,135,536874422]],[&quot;^17&quot;,[630,&quot;^19&quot;,true,536874422]],[&quot;^17&quot;,[630,&quot;^;&quot;,&quot;~u6300adbc-bb75-4a1b-a4d8-d1d4c7746c2f&quot;,536874422]],[&quot;^17&quot;,[631,&quot;^R&quot;,&quot;-----&quot;,536874422]],[&quot;^17&quot;,[631,&quot;^P&quot;,&quot;^18&quot;,536874422]],[&quot;^17&quot;,[631,&quot;^F&quot;,630,536874422]],[&quot;^17&quot;,[631,&quot;^Z&quot;,135,536874422]],[&quot;^17&quot;,[631,&quot;^W&quot;,135,536874422]],[&quot;^17&quot;,[631,&quot;^V&quot;,135,536874422]],[&quot;^17&quot;,[631,&quot;^19&quot;,true,536874422]],[&quot;^17&quot;,[631,&quot;^;&quot;,&quot;~u6300adbc-02e1-4106-b1e4-b49c6eb46293&quot;,536874422]],[&quot;^17&quot;,[632,&quot;^R&quot;,&quot;=&gt; [[Расширения]]&quot;,536874422]],[&quot;^17&quot;,[632,&quot;^P&quot;,&quot;^18&quot;,536874422]],[&quot;^17&quot;,[632,&quot;^F&quot;,631,536874422]],[&quot;^17&quot;,[632,&quot;^Z&quot;,135,536874422]],[&quot;^17&quot;,[632,&quot;^W&quot;,135,536874422]],[&quot;^17&quot;,[632,&quot;^V&quot;,92,536874422]],[&quot;^17&quot;,[632,&quot;^V&quot;,135,536874422]],[&quot;^17&quot;,[632,&quot;^H&quot;,92,536874422]],[&quot;^17&quot;,[632,&quot;^19&quot;,true,536874422]],[&quot;^17&quot;,[632,&quot;^;&quot;,&quot;~u6300adbc-34b9-442e-b567-fe003520a74f&quot;,536874422]],[&quot;^17&quot;,[635,&quot;^R&quot;,&quot;title:: The Third Mind\\ntags:: Литература&quot;,536874606]],[&quot;^17&quot;,[635,&quot;^P&quot;,&quot;^18&quot;,536874434]],[&quot;^17&quot;,[635,&quot;^F&quot;,96,536874434]],[&quot;^17&quot;,[635,&quot;^Z&quot;,96,536874434]],[&quot;^17&quot;,[635,&quot;^W&quot;,96,536874434]],[&quot;^17&quot;,[635,&quot;^V&quot;,96,536874434]],[&quot;^17&quot;,[635,&quot;^V&quot;,100,53687443 твует с методом [[Zettelkasten]], но им я, надо заметить, не пользуюсь, так как не нашёл для себя достаточно естественным, что отвращало бы от желания заниматься.\\n\\nНе могу мимоходом не сослаться на [\\&quot;расширения\\&quot;]([[Расширения]]) [Маршалла МакЛюэна]([[Маршалл МакЛюэн]]), описанные им книге \\&quot;[[Понимание медиа]]\\&quot;. Прохаживаясь по ресурсам, подобным этому, выражение \\&quot;second brain\\&quot; попадётся не раз, пусть даже это подразумевает какой-то метод самообразования, а не буквально расширение нервной системы, если говорить маклюэновским языком.\\n\\nОднажды я подумал о том, что интересно было бы наполнять отдельную тематическую вики совместно с другими людьми. Ресурсы вроде этого нередко называют \\&quot;вторым мозгом\\&quot;, а в коллаборации это тянет уже на [третий разум]([[The Third Mind]]) без [cut-up]([[Сut-up technique]]). Желающих заниматься столь странными вещами я, к сожалению, не нашел, как [нет и удобных средств](https://omega9.web.app/blog/2022-06-23-interwiki/), так что провожу теперь этот эксперимент сам с собой.&quot;,536875150]],[&quot;^17&quot;,[730,&quot;^P&quot;,&quot;^18&quot;,536875146]],[&quot;^17&quot;,[730,&quot;^F&quot;,535,536875146]],[&quot;^17&quot;,[730,&quot;^Z&quot;,93,536875146]],[&quot;^17&quot;,[730,&quot;^W&quot;,93,536875146]],[&quot;^17&quot;,[730,&quot;^V&quot;,91,536875151]],[&quot;^17&quot;,[730,&quot;^V&quot;,92,536875151]],[&quot;^17&quot;,[730,&quot;^V&quot;,93,536875151]],[&quot;^17&quot;,[730,&quot;^V&quot;,94,536875151]],[&quot;^17&quot;,[730,&quot;^V&quot;,95,536875151]],[&quot;^17&quot;,[730,&quot;^V&quot;,96,536875151]],[&quot;^17&quot;,[730,&quot;^V&quot;,402,536875151]],[&quot;^17&quot;,[730,&quot;^V&quot;,694,536875151]],[&quot;^17&quot;,[730,&quot;^?&quot;,[&quot;^ &quot;],536875150]],[&quot;^17&quot;,[730,&quot;^H&quot;,91,536875150]],[&quot;^17&quot;,[730,&quot;^H&quot;,92,536875150]],[&quot;^17&quot;,[730,&quot;^H&quot;,94,536875150]],[&quot;^17&quot;,[730,&quot;^H&quot;,95,536
