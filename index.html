73636]],[&quot;^17&quot;,[17,&quot;^L&quot;,1660867607569,536870916]],[&quot;^17&quot;,[17,&quot;^@&quot;,false,536870914]],[&quot;^17&quot;,[17,&quot;^[&quot;,&quot;wait&quot;,536870914]],[&quot;^17&quot;,[17,&quot;^13&quot;,&quot;WAIT&quot;,536870914]],[&quot;^17&quot;,[17,&quot;^B&quot;,1660867607569,536870916]],[&quot;^17&quot;,[17,&quot;^;&quot;,&quot;~uc058bca2-2a00-481d-997b-952e778f543f&quot;,536873636]],[&quot;^17&quot;,[24,&quot;^R&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[24,&quot;^P&quot;,&quot;~:markdown&quot;,536870915]],[&quot;^17&quot;,[24,&quot;^F&quot;,12,536870915]],[&quot;^17&quot;,[24,&quot;^Z&quot;,12,536870915]],[&quot;^17&quot;,[24,&quot;^W&quot;,12,536870915]],[&quot;^17&quot;,[24,&quot;^V&quot;,12,536870915]],[&quot;^17&quot;,[24,&quot;~:block/unordered&quot;,true,536870915]],[&quot;^17&quot;,[24,&quot;^;&quot;,&quot;~u6324dc34-966b-449e-87b7-b6324b0bc197&quot;,536870915]],[&quot;^17&quot;,[27,&quot;^L&quot;,1663299859902,536870916]],[&quot;^17&quot;,[27,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[27,&quot;^[&quot;,&quot;macaca fuscata&quot;,536870915]],[&quot;^17&quot;,[27,&quot;^13&quot;,&quot;Macaca fuscata&quot;,536870915]],[&quot;^17&quot;,[27,&quot;^B&quot;,1663300518794,536870916]],[&quot;^17&quot;,[27,&quot;^;&quot;,&quot;~u6324dc34-49b4-4bf4-9f9e-7af3707dc6f6&quot;,536870915]],[&quot;^17&quot;,[28,&quot;^R&quot;,&quot;=&gt; [Imo](https://projectimo.org/why-%22imo%22%3F)&quot;,536870915]],[&quot;^17&quot;,[28,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[28,&quot;^F&quot;,29,536870915]],[&quot;^17&quot;,[28,&quot;^Z&quot;,27,536870915]],[&quot;^17&quot;,[28,&quot;^W&quot;,27,536870915]],[&quot;^17&quot;,[28,&quot;^V&quot;,27,536870915]],[&quot;^17&quot;,[28,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[28,&quot;^;&quot;,&quot;~u6324dc34-9d76-4d69-ad60-2b0137d9f259&quot;,536870915]],[&quot;^17&quot;,[29,&quot;^R&quot;,&quot;&gt; The Japanese macaque is an intelligent species. Researchers studying this species at Koshima Island in Japan left sweet potatoes out on the beach for them to eat, then witnessed one female, named Imo (Japanese for yam or potato), washing the food off with river water rather than brushing it off as the others were doing, and later even dipping her clean food into salty sea water. After a while, other members of her troop started to copy her behavior. This trait was then passed on from generation to generation, until eventually all except the oldest members of the troop were washing their food and even seasoning it in the sea. Similarly, she was the first observed balling up wheat with air pockets and soil, throwing it all into the water, and waiting for the wheat to float back up free from the soil in order to consume it. An altered misaccount of this incident is the basis for the \\&quot;hundredth monkey\\&quot; effect. That behavior also spread among her troop members.&quot;,536870915]],[&quot;^17&quot;,[29,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[29,&quot;^F&quot;,36,536870915]],[&quot;^17&quot;,[29,&quot;^Z&quot;,27,536870915]],[&quot;^17&quot;,[29,&quot;^W&quot;,27,536870915]],[&quot;^17&quot;,[29,&quot;^V&quot;,27,536870915]],[&quot;^17&quot;,[29,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[29,&quot;^;&quot;,&quot;~u6324dc34-c599-4223-82c5-83339cbda838&quot;,536870915]],[&quot;^17&quot;,[30,&quot;^R&quot;,&quot;&gt; *Then something amazing happened.*&quot;,536870915]],[&quot;^17&quot;,[30,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[30,&quot;^F&quot;,31,536870915]],[&quot;^17&quot;,[30,&quot;^Z&quot;,27,536870915]],[&quot;^17&quot;,[30,&quot;^W&quot;,27,536870915]],[&quot;^17&quot;,[30,&quot;^V&quot;,27,536870915]],[&quot;^17&quot;,[30,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[30,&quot;^;&quot;,&quot;~u6324dc34-1e8e-440f-8951-3f2a154a1fc6&quot;,536870915]],[&quot;^17&quot;,[31,&quot;^R&quot;,&quot;&gt; In 1948 three Japanese scientists initiated long term research into wild Japanese macaques (Macaca fuscata) on Koshima Island. They began leaving food on the sandy beaches for the monkeys to draw them out of the forest in an attempt to study behavior. Some of these prizes were sweet potatoes. The macaques would wipe the sand off the potatoes and eat them readily. In September of 1953, an 18 month old macaque the scientists named Imo washed her potato in a river instead of wiping the sand off with her hand. Imo must not have liked the taste or texture of the sand and her intelligent approach to solving a problem impressed the scientists.&quot;,536870915]],[&quot;^17&quot;,[31,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[31,&quot;^F&quot;,28,536870915]],[&quot;^17&quot;,[31,&quot;^Z&quot;,27,536870915]],[&quot;^17&quot;,[31,&quot;^W&quot;,27,536870915]],[&quot;^17&quot;,[31,&quot;^V&quot;,27,536870915]],[&quot;^17&quot;,[31,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[31,&quot;^;&quot;,&quot;~u6324dc34-5661-4e69-867d-84134931ed70&quot;,536870915]],[&quot;^17&quot;,[32,&quot;^R&quot;,&quot;&gt; Over time, the troop adopted this behavior and all but the oldest monkeys washed their food before they ate. In 1958, only 18.1%of adults had adopted the behavior but the younger macaques adopted it across 78.9%of the population (Hirata, Watanabe, Kawai, 2001, p490). By 1962, the vast majority, 73.4% of ALL monkeys in the troop over 2 years old washed their potatoes. Only a very few of the oldest monkeys had not adopted the behavior. Now, all of the macaques on Koshima Island wash their potatoes.&quot;,536870915]],[&quot;^17&quot;,[32,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[32,&quot;^F&quot;,35,536870915]],[&quot;^17&quot;,[32,&quot;^Z&quot;,27,536870915]],[&quot;^17&quot;,[32,&quot;^W&quot;,27,536870915]],[&quot;^17&quot;,[32,&quot;^V&quot;,27,536870915]],[&quot;^17&quot;,[32,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[32,&quot;^;&quot;,&quot;~u6324dc34-815c-4afa-91c9-5ef81daa557c&quot;,536870915]],[&quot;^ ](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.&quot;,536870915]],[&quot;^17&quot;,[177,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[177,&quot;^F&quot;,184,536870915]],[&quot;^17&quot;,[177,&quot;^Z&quot;,172,536870915]],[&quot;^17&quot;,[177,&quot;^W&quot;,172,536870915]],[&quot;^17&quot;,[177,&quot;^V&quot;,17 ;[[Понимание медиа]]\\&quot;. Прохаживаясь по ресурсам, подобным этому, выражение \\&quot;second brain\\&quot; попадётся не раз, пусть даже это подразумевает какой-то метод самообразования, а не буквально расширение нервной системы, если говорить маклюэновским языком.\\n\\nОднажды я подумал о том, что интересно было бы наполнять отдельную тематическую вики совместно с другими людьми. Ресурсы вроде этого нередко называют \\&quot;вторым мозгом\\&quot;, а в коллаборации это тянет уже на [третий разум]([[The Third Mind]]) без [cut-up]([[Сut-up technique]]). Желающих заниматься столь странными вещами я, к сожалению, не нашел, как [нет и удобных средств](https://omega9.web.app/blog/2022-06-23-interwiki/), так что провожу теперь этот эксперимент сам с собой.&quot;,536870915]],[&quot;^17&quot;,[193,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[193,&quot;^F&quot;,192,536870915]],[&quot;^17&quot;,[193,&quot;^Z&quot;,80,536870915]],[&quot;^17&quot;,[193,&quot;^W&quot;,80,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,53,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,80,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,81,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,125,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,188,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,189,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,190,536870915]],[&quot;^17&quot;,[193,&quot;^H&quot;,53,536870915]],[&quot;^17&quot;,[193,&quot;^H&quot;,55,536870915]],[&quot;^17&quot;,[193,&quot;^H&quot;,81,536870915]],[&quot;^17&quot;,[193,&quot;^H&quot;,125,536870915]],[&quot;^17&quot;,[193,&quot;^H&quot;,188,536870915]],[&quot;^17&quot;,[193,&quot;^H&quot;,189,536870915]],[&quot;^17&quot;,[193,&quot;^H&quot;,190,536870915]],[&quot;^17&quot;,[193,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[193,&quot;^;&quot;,&quot;~u6324dc34-fb09-4bf0-96f7-e07ff5d5706f&quot;,536870915]],[&quot;^17&quot;,[195,&quot;^L&quot;,1660942729329,5368 ;,[212,&quot;^[&quot;,&quot;моя позиция&quot;,536870915]],[&quot;^17&quot;,[212,&quot;^13&quot;,&quot;Моя позиция&quot;,536870915]],[&quot;^17&quot;,[212,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;Простые истины&quot;,&quot;Этика&quot;]],536870915]],[&quot;^17&quot;,[212,&quot;^Q&quot;,39,536870915]],[&quot;^17&quot;,[212,&quot;^Q&quot;,40,536870915]],[&quot;^17&quot;,[212,&quot;^B&quot;,1663288738368,536870916]],[&quot;^17&quot;,[212,&quot;^;&quot;,&quot;~u6324dc34-ea13-4cce-9d20-a2a7f672548d&quot;,536870915]],[&quot;^17&quot;,[213,&quot;^R&quot;,&quot;tags:: Простые истины, Этика\\n\\n&quot;,536870915]],[&quot;^17&quot;,[213,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[213,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[213,&quot;^F&quot;,212,536870915]],[&quot;^17&quot;,[213,&quot;^Z&quot;,212,536870915]],[&quot;^17&quot;,[213,&quot;^W&quot;,212,536870915]],[&quot;^17&quot;,[213,&quot;^V&quot;,39,536870915]],[&quot;^17&quot;,[213,&quot;^V&quot;,40,536870915]],[&quot;^17&quot;,[213,&quot;^V&quot;,212,536870915]],[&quot;^17&quot;,[213,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[213,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;^1&lt;&quot;,[&quot;Простые истины&quot;,&quot;Этика&quot;]]],536870915]],[&quot;^17&quot;,[213,&quot;^K&quot;,[&quot;^1:&quot;],536870915]],[&quot;^17&quot;,[213,&quot;^H&quot;,39,536870915]],[&quot;^17&quot;,[213,&quot;^H&quot;,40,536870915]],[&quot;^17&quot;,[213,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[213,&quot;^;&quot;,&quot;~u6324dc34-a325-4931-9b8a-fa3f0b2f7352&quot;,536870915]],[&quot;^17&quot;,[214,&quot;^R&quot;,&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.&quot;,536870915]],[&quot;^17&quot;,[214,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[214,&quot;^F&quot;,213,536870915]],[&quot;^17&quot;,[214,&quot;^Z&quot;,212,536870915]],[&quot;^17&quot;,[214,&quot;^W&quot;,212,536870915]],[&quot;^17&quot;,[214,&quot;^V&quot;,212,536870915]],[&quot;^17&quot;,[214,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[214,&quot;^;&quot;,&quot;~u6324dc34-1e1b-4e58-a6a6-1b9e1f87dc0d&quot;,536870915]],[&quot;^17&quot;,[215,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[215,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[215,&quot;^F&quot;,214,536870915]],[&quot;^17&quot;,[215,&quot;^Z&quot;,212,536870915]],[&quot;^17&quot;,[215,&quot;^W&quot;,212,536870915]],[&quot;^17&quot;,[215,&quot;^V&quot;,212,536870915]],[&quot;^17&quot;,[215,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[215,&quot;^;&quot;,&quot;~u6324dc34-c0e5-4d1f-89bd-003c74aadb77&quot;,536870915]],[&quot;^17&quot;,[216,&quot;^R&quot;,&quot;=&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\n&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\n&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.&quot;,536870915]],[&quot;^17&quot;,[216,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[216,&quot;^F&quot;,215,536870915]],[&quot;^17&quot;,[216,&quot;^Z&quot;,212,536870915]],[&quot;^17&quot;,[216,&quot;^W&quot;,212,536870915]],[&quot;^17&quot;,[216,&quot;^V&quot;,212,536870915]],[&quot;^17&quot;,[216,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[216,&quot;^;&quot;,&quot;~u6324dc34-814f-481e-8698-cb6bc73e6fc6&quot;,536870915]],[&quot;^17&quot;,[218,&quot;^L&quot;,1660868558791,536870916]],[&quot;^17&quot;,[218,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[218,&quot;^[&quot;,&quot;никакой власти никому&quot;,536870915]],[&quot;^17&quot;,[218,&quot;^13&quot;,&quot;Никакой власти нико ;,&quot;&gt; Интернет-сервисы, мобильная связь, айфон - всё это технологии коммуникации, и поэтому их системная роль примерно та же, что и всех остальных технологий, назначение которых, вроде бы, в том, чтобы облегчить человеку выполнение каких-либо действий. В обуви ходить проще, чем босиком, по интернету разговаривать проще, чем идти или ехать за тыщу километров, или писать бумажное письмо. Проще говоря, мы перепоручаем технологиям привычные действия, и нам уже не нужно предпринимать былые усилия. [Маршалл МакЛюэн называл](http://ibsorath.livejournal.com/108019.html) это явление *самоампутацией*.&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^F&quot;,291,536870915]],[&quot;^17&quot;,[292,&quot;^Z&quot;,188,536870915]],[&quot;^17&quot;,[292,&quot;^W&quot;,188,536870915]],[&quot;^17&quot;,[292,&quot;^V&quot;,188,536870915]],[&quot;^17&quot;,[292,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[292,&quot;^;&quot;,&quot;~u6324dc34-5308-40ba-8e34-1200bc31bdc8&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^R&quot;,&quot;&gt; Автомобиль берет на себя функции ног, одежда дублирует кожу, интернет расширяет нервную систему. И почему бы это не назвать просто «заменой», а не самоампутацией? Потому что это плохо обратимый процесс. Перейти от ходьбы по грунтовым дорогам к езде по асфальтовым покрытиям проще, чем наоборот. Для того, чтобы решиться на обратный переход, нужны довольно суровые мотивы - либо \\&quot;жизнь прижмёт\\&quot;, либо какая-то мощная идеология. А как вести дела и общаться без мобильной связи? Искать информацию без интернета?&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^F&quot;,292,536870915]],[&quot;^17&quot;,[293,&quot;^Z&quot;,188,536870915]],[&quot;^17&quot;,[293,&quot;^W&quot;,188,536870915]],[&quot;^17&quot;,[293,&quot;^V&quot;,188,536870915]],[&quot;^17&quot;,[293,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[293,&quot;^;&quot;,&quot;~u6324dc34-571f-49b5-a52e-0efab48402ab&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^R&quot;,&quot;=&gt; [Дженезис Пи-Орридж: \\&quot;Поведенческие Нарезки и Магика\\&quot;](https://ibsorath.livejournal.com/22392.html)&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^F&quot;,318,536870915]],[&quot;^17&quot;,[295,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[295,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[295,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[295,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[295,&quot;^;&quot;,&quot;~u6324dc34-95ef-41f8-ba2f-ba569d076f0c&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^R&quot;,&quot;&gt; Предлагаю вам интересную статью Фила Хайна и Дэйва Ли. Оба они - очень известные адепты \\&quot;магии хаоса\\&quot;, одни из ключевых фигур даже. Статья называется \\&quot;Операция Перегрузка\\&quot;, и посвящена исследованию метода нарезок Берроуза и связи его идей с магикой и информационными технологиями. Короче говоря, опять МакЛюэн, \\&quot;вирусы разума\\&quot; и прочая медиареальность)))\\n\\n&gt; Хотя Брайон Гайсин был первым, кто обнаружил возможности нарезок как литературной техники, именно Берроуз распространил эту технику на другие области. Нарезки применяются для создания новых связей между образами и словами, и разрушения аристотелевского мышления «или/или». Нарезая текст или образы, можно выявить новые сообщения. Текст, нарезанный и заменённый, даёт возможность проявиться новым сообщениям, часто вроде бы предсказывающим будущие события. Напоминает такую форму прорицания, как Таро, которая, в этих терминах, «врезает» субъекта в образные связи, и путём прочитывания выявляет новый гештальт восприятия.&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^F&quot;,322,536870915]],[&quot;^17&quot;,[296,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[296,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[296,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[296,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[296,&quot;^;&quot;,&quot;~u6324dc34-049c-40d2-bced-759d831d8d69&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^R&quot;,&quot;&gt; **Метод нарезок** или **метод разрезок** (cut-up, также называемый «cut-up method» или «cut-up technique») — это зависящая от случая литературная техника или жанр, в котором текст в случайном порядке разрезается и перемешивается для создания нового произведения.\\n&gt; «Метод нарезок» также является процессом, посредством которого автор фрагментирует бумажный текст ножницами, а затем снова собирает слова или фразы в соответствии с такими принципами, которые практически не имеют ничего общего с оригинальным смыслом написанного. Данная техника используется обычно в авангардной литературе и поэзии.&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^F&quot;,317,536870915]],[&quot;^17&quot;,[297,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[297,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[297,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[297,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[297,&quot;^;&quot;,&quot;~u6324dc34-0a86-44ed-99ff-aad70dff0938&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^F&quot;,321,536870915]],[&quot;^17&quot;,[298,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[298,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[298,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[298,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[298,&quot;^;&quot;,&quot;~u6324dc34-9c8e-4d62-8c98-c6d9289f9cd4&quot;,536870915]],[&quot;^17&quot;,[299,&quot;^R&quot;,&quot;&gt; Уильям нисколько не был удивлен моим вопросом. «Выпьешь?» – спросил он. «Конечно», – ответил я, нервничая и, что редко со мной в жизни случалось, пребывая в благоговении. «Что ж… на самом деле реальность, знаешь ли, вовсе не такая, как ее представляют», – продолжал он. Он взял пульт управления и начал переключать каналы, делая нарезку из телепрограмм. Я осознал, что он учит меня. Одновременно он включал и останавливал запись на своем видеомагнитофоне «Сони», случайным образом перемешивая нарезку с более ранними записями. Они перемешивались с нашей беседой, безо всякой связи, являясь мгновенным голографическим образом информации и среды.&quot;,536870915]],[&quot;^17&quot;,[299,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[299,&quot;^F&quot;,313,536870915]],[&quot;^17&quot;,[299,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[299,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[299,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[299,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[299,&quot;^;&quot;,&quot;~u6324dc34-b1f8-44ca-8df4-8564c202700f&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^R&quot;,&quot;tags:: Литература, Метод\\n\\n&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[300,&quot;^F&quot;,55,536870915]],[&quot;^17&quot;,[300,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[300,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[300,&quot;^V&quot;,54,536870915]],[&quot;^17&quot;,[300,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[300,&quot;^V&quot;,126,536870915]],[&quot;^17&quot;,[300,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[300,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;^1&lt;&quot;,[&quot;Литература&quot;,&quot;Метод&quot;]]],536870915]],[&quot;^17&quot;,[300,&quot;^K&quot;,[&quot;^1:&quot;],536870915]],[&quot;^17&quot;,[300,&quot;^H&quot;,54,536870915]],[&quot;^17&quot;,[300,&quot;^H&quot;,126,536870915]],[&quot;^17&quot;,[300,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[300,&quot;^;&quot;,&quot;~u6324dc34-ad22-4674-9dbc-674b2e5fb642&quot;,536870915]],[&quot;^17&quot;,[301,&quot;^R&quot;,&quot;&gt; «Отцы-основатели» методики, отдельно друг от друга разрабатывавшие «нарезки», по-разному трактовали их использование.&quot;,536870915]],[&quot;^17&quot;,[301,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[301,&quot;^F&quot;,319,536870915]],[&quot;^17&quot;,[301,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[301,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[301,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[301,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[301,&quot;^;&quot;,&quot;~u6324dc34-9b34-4aea-b688-3b534b7c7d52&quot;,536870915]],[&quot;^17&quot;,[302,&quot;^R&quot;,&quot;&gt; Я как-то завтракал Нью-Йорке пончиками с кофе, размышлял, что постоянная жизнь в этом городе напоминает, наверное, жизнь в целой куче коробок – и вдруг увидел за окном грузовик с этой самой кучей коробок. Это нарезка – точка соприкосновения того, о чем ты думаешь и того, что вокруг творится.&quot;,536870915]],[&quot;^17&quot;,[302,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[302,&quot;^F&quot;,308,536870915]],[&quot;^17&quot;,[302,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[302,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[302,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[302,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[302,&quot;^;&quot;,&quot;~u6324dc34-0f7a-4519-bc09-ef2bfb72c1e0&quot;,536870915]],[&quot;^17&quot;,[303,&quot;^R&quot;,&quot;&gt; The **cut-up technique** (or _découpé_ in French) is an [aleatory](https://en.wikipedia.org/wiki/Aleatory \\&quot;Aleatory\\&quot;) [literary technique](https://en.wikipedia.org/wiki/Literary_technique \\&quot;Literary technique\\&quot;) in which a written text is cut up and rearranged to create a new text. The concept can be traced to at least the [Dadaists](https://en.wikipedia.org/wiki/Dada \\&quot;Dada\\&quot;) of the 1920s, but was popularized in the late 1950s and early 1960s by writer [William S. Burroughs](https://en.wikipedia.org/wiki/William_S._Burroughs \\&quot;William S. Burroughs\\&quot;). It has since been used in a wide variety of contexts.&quot;,536870915]],[&quot;^17&quot;,[303,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[303,&quot;^F&quot;,305,536870915]],[&quot;^17&quot;,[303,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[303,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[303,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[303,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[303,&quot;^;&quot;,&quot;~u6324dc34-3dfe-4751-b9a9-42dfc3be36b2&quot;,536870915]],[&quot;^17&quot;,[304,&quot;^R&quot;,&quot;&gt; В эссе «Метод нарезок Брайона Гайсина» (The Cut-up Method of Brion Gysin) [Берроуз]([[Уильям Берроуз]]) писал, как летом 1959 года последний разрезал журналы на секции и перемешивал их в случайном порядке. Стоит отметить, что оригинальный метод Тцары Гайсин слегка видоизменил — переработка заключалась в том, что *несколько* готовых связных текстов разрезались, перемешивалась и компоновались в произвольном порядке, составляя новое произведение — техника базируется на принципе коллажа и случайных действий. Результаты «нарезок» Гайсин называл «версиями временной цепи».&quot;,536870915]],[&quot;^17&quot;,[304,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[304,&quot;^F&quot;,309,536870915]],[&quot;^17&quot;,[304,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[304,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[304,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[304,&quot;^V&quot;,244,536870915]],[&quot;^17&quot;,[304,&quot;^H&quot;,244,536870915]],[&quot;^17&quot;,[304,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[304,&quot;^;&quot;,&quot;~u6324dc34-601e-4f60-b97c-16f49feb1c4d&quot;,536870915]],[&quot;^17&quot;,[305,&quot;^R&quot;,&quot;=&gt; [Cut-up technique](https://en.wikipedia.org/wiki/Cut-up_technique)&quot;,536870915]],[&quot;^17&quot;,[305,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[305,&quot;^F&quot;,300,536870915]],[&quot;^17&quot;,[305,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[305,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[305,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[305,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[305,&quot;^;&quot;,&quot;~u6324dc34-840f-4097-91d5-81e9b43d7d4a&quot;,536870915]],[&quot;^17&quot;,[306,&quot;^R&quot;,&quot;&gt; Несколько иначе к вопросу подходил Берроуз: он говорил, что необходимо взять страницу, полюбить страницу и резать ее вдоль и поперек, чтобы в итоге получить четыре секции — которые, в дальнейшем, стоит поменять местами: первую с четвертой и вторую с третьей. Таким образом, по словам писателя, перед Вами появится новая страница.&quot;,536870915]],[&quot;^17&quot;,[306,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[306,&quot;^F&quot;,314,536870915]],[&quot;^17&quot;,[306,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[306,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[306,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[306,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[306,&quot;^;&quot;,&quot;~u6324dc34-8d68-4040-acad-2e8d90388875&quot;,536870915]],[&quot;^17&quot;,[307,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[307,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[307,&quot;^F&quot;,297,536870915]],[&quot;^17&quot;,[307,&quot;^Z&quot;,55,536870915]],[&quot;^17&quot;,[307,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[307,&quot;^V&quot;,55,536870915]],[&quot;^17&quot;,[307,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[307,&quot;^;&quot;,&quot;~u6324dc34-44d6-4976-8cc5-a09e94081c45&quot;,536870915]],[&quot;^17&quot;,[308,&quot;^R&quot;,&quot;=&gt; [Повествование, которое само себя направляет: сновидение в стиле Берроуза (интервью К. Никербокера) » KATABASIA: Эзотерритория психоккультуры](https://katab.asia/2014/08/28/burroughs-knickerbocker)&quot;,536870915]],[&quot;^17&quot;,[308,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[308,&quot;^F&quot;, о предложить это письменно. Кому-то это может показаться странным, но выше я объяснил почему.  Бывают ситуации, когда ничего другого, кроме как сделать звонок, нельзя. Вам ответят, когда смогут, так что не нужно названивать несколько раз подряд подолгу. Если же ситуация никак вообще не вынуждает и можно написать, раз трубку не берут, но вы упорно названиваете, вам самое место в черном списке (двоих таких я с удовольствием туда отправил).\\n\\n#+BEGIN_IMPORTANT\\nНе звони без крайней необходимости.\\nНе названивай подолгу.\\nОставь сообщение.\\n#+END_IMPORTANT&quot;,536870915]],[&quot;^17&quot;,[336,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[336,&quot;^F&quot;,335,536870915]],[&quot;^17&quot;,[336,&quot;^Z&quot;,270,536870915]],[&quot;^17&quot;,[336,&quot;^W&quot;,270,536870915]],[&quot;^17&quot;,[336,&quot;^V&quot;,270,536870915]],[&quot;^17&quot;,[336,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[336,&quot;^;&quot;,&quot;~u6324dc34-a13e-4e40-880c-2936a1bca158&quot;,536870915]],[&quot;^17&quot;,[337,&quot;^R&quot;,&quot;Есть простое решение. Так как функцию звонка отключить полностью почему-то нельзя (мы ведь все понимаем, что телефоны сейчас по сути своей [КПК](https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%BC%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9_%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BA%D0%BE%D0%BC%D0%BF%D1%8C%D1%8E%D1%82%D0%B5%D1%80) и звонок — далеко не основная их функция), можно просто отключить звук уведомлений и звонка в этом режиме, что я однажды и сделал. Обычно телефон лежит где-то рядом и если я не занят, то вполне могу увидеть входящий звонок. Если же я его не вижу, то я очевидно занят. За компьютером помогает [KDE Connect](https://kdeconnect.kde.org/), входящий звонок виден в уведомлениях. Иногда я выключаю режим \\&quot;Без звука\\&quot; (\\&quot;Не беспокоить\\&quot; включен всегда), если ожидаю звонка и нужно быть на связи, в основном в дороге. Один только нерешённый момент остаётся: если я ,&quot;^F&quot;,448,536870949]],[&quot;^17&quot;,[434,&quot;^Z&quot;,47,536870949]],[&quot;^17&quot;,[434,&quot;^W&quot;,47,536870949]],[&quot;^17&quot;,[434,&quot;^V&quot;,47,536870949]],[&quot;^17&quot;,[434,&quot;^19&quot;,true,536870949]],[&quot;^17&quot;,[434,&quot;^;&quot;,&quot;~u6324dd86-0856-43ad-8570-447dc7e2c2bd&quot;,536870949]],[&quot;^17&quot;,[435,&quot;^R&quot;,&quot;-----&quot;,536870949]],[&quot;^17&quot;,[435,&quot;^P&quot;,&quot;^18&quot;,536870949]],[&quot;^17&quot;,[435,&quot;^F&quot;,468,536870949]],[&quot;^17&quot;,[435,&quot;^Z&quot;,47,536870949]],[&quot;^17&quot;,[435,&quot;^W&quot;,47,536870949]],[&quot;^17&quot;,[435,&quot;^V&quot;,47,536870949]],[&quot;^17&quot;,[435,&quot;^19&quot;,true,536870949]],[&quot;^17&quot;,[435,&quot;^;&quot;,&quot;~u6324dd86-89b7-49a5-9029-ead49c0037ff&quot;,536870949]],[&quot;^17&quot;,[436,&quot;^R&quot;,&quot;## Попытка №4&quot;,536870949]],[&quot;^17&quot;,[436,&quot;^P&quot;,&quot;^18&quot;,536870949]],[&quot;^17&quot;,[436,&quot;^X&quot;,2,536870949]],[&quot;^17&quot;,[436,&quot;^F&quot;,435,536870949]],[&quot;^17&quot;,[436,&quot;^Z&quot;,47,536870949]],[&quot;^17&quot;,[436,&quot;^W&quot;,47,536870949]],[&quot;^17&quot;,[436,&quot;^V&quot;,47,536870949]],[&quot;^17&quot;,[436,&quot;^1&gt;&quot;,2,536870949]],[&quot;^17&quot;,[436,&quot;^Y&quot;,&quot;^1?&quot;,536870949]],[&quot;^17&quot;,[436,&quot;^19&quot;,true,536870949]],[&quot;^17&quot;,[436,&quot;^;&quot;,&quot;~u6324dd86-d765-4da9-8266-f86b10d1fffc&quot;,536870949]],[&quot;^17&quot;,[437,&quot;^R&quot;,&quot;И, да, это работает, но Obyde обязательно требует дату создания во front matter. Это с одной стороны позволяет постам в вики не пересекаться ссылками с другим содержимым сайта, а с другой создаёт не самые удобные имена файлов. Так как я не веду историю в этой вики и дата создания постов не имеет значения, решается это наиболее дубовым способом — `date: 0001-01-01`. Если дата будет меняться, то при большом количестве постов придётся то и де
