quot;,[59,&quot;^P&quot;,&quot;^1:&quot;,536870932]],[&quot;^17&quot;,[59,&quot;^F&quot;,58,536870932]],[&quot;^17&quot;,[59,&quot;^Z&quot;,39,536870932]],[&quot;^17&quot;,[59,&quot;^W&quot;,39,536870932]],[&quot;^17&quot;,[59,&quot;^V&quot;,39,536870932]],[&quot;^17&quot;,[59,&quot;^1&lt;&quot;,true,536870932]],[&quot;^17&quot;,[59,&quot;^;&quot;,&quot;~u62ff5a4d-d0e7-40e4-b8ff-2ce57d7d94f9&quot;,536870932]],[&quot;^17&quot;,[60,&quot;^R&quot;,&quot;## Попытка №2\\n\\nОтказавшись от Obsidian + Obyde, я решил сделать некую имитацию вики на самом Hugo, без сторонних средств. Эта вики заполняется вручную, через обычный текстовый редактор. Просто кучка Markdown-документов, отдаваемых на обработку Hugo. Нет визуального графа связей, чтобы было наглядно, удобно и красиво — может быть позднее я найду, откуда это скопипастить.&quot;,536870932]],[&quot;^17&quot;,[60,&quot;^P&quot;,&quot;^1:&quot;,536870932]],[&quot;^17&quot;,[60,&quot;^X&quot;,2,536870932]],[&quot;^17&quot;,[60,&quot;^F&quot;,61,536870932]],[&quot;^17&quot;,[60,&quot;^Z&quot;,39,536870932]],[&quot;^17&quot;,[60,&quot;^W&quot;,39,536870932]],[&quot;^17&quot;,[60,&quot;^V&quot;,39,536870932]],[&quot;^17&quot;,[60,&quot;^1=&quot;,2,536870932]],[&quot;^17&quot;,[60,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870932]],[&quot;^17&quot;,[60,&quot;^1&lt;&quot;,false,536870932]],[&quot;^17&quot;,[60,&quot;^;&quot;,&quot;~u62ff5a4d-fc32-40c1-8533-d707695f1cea&quot;,536870932]],[&quot;^17&quot;,[61,&quot;^R&quot;,&quot;## Попытка №1\\n\\nПервой моей попыткой устроить цифровой сад была связка [Obsidian](https://obsidian.md/) и [Obyde](https://github.com/khalednassar/obyde). Obsidian используется для создания и редактирования постов, Obyde для конвертации в формат, подходящий для [Hugo](https://gohugo.io/) — движка моего сайта.\\n\\nПризнаюсь, не самое удачное решение, так как моя тема Hugo не имеет многих обычных для вики возможностей, но это то немногое, что я нашёл достаточно простым и удобным в каждодневном использовании без необходимости изменять весь сайт.\\n\\nИ, да, это работает, но Obyde обязательно требует дату создания во front matter. Это с одной стороны позволяет постам в вики не пересекаться ссылками с другим содержимым сайта, а с другой создаёт не самые удобные имена файлов. Так как я не веду историю в этой вики и дата создания постов не имеет значения, решается это наиболее дубовым способом — `date: 0001-01-01`. Если дата будет меняться, то при большом количестве постов придётся то и дело устраивать зачистку от руки, так как старые версии постов не удаляются. Это можно было бы решить скриптом, который удаляет всё содержимое папки, куда прилетают готовые `.md`, но там лежат символические ссылки и я не хочу с этим возиться.\\n\\nК сожалению, найденный мною [способ указывать все связи](https://gabrielleearnshaw.medium.com/implementing-backlinks-in-a-hugo-website-e548d3d8f0e0) на страницах (это то, что прямо под счётчиком слов) никак не сходится с такой схемой именования файлов. Но важно, что он работает. Так я отказался от Obyde, а вслед за ним и от Obsidian.&quot;,536870932]],[&quot;^17&quot;,[61,&quot;^P&quot;,&quot;^1:&quot;,536870932]],[&quot;^17&quot;,[61,&quot;^X&quot;,2,536870932]],[&quot;^17&quot;,[61,&quot;^F&quot;,65,536870932]],[&quot;^17&quot;,[61,&quot;^Z&quot;,39,536870932]],[&quot;^17&quot;,[61,&quot;^W&quot;,39,536870932]],[&quot;^17&quot;,[61,&quot;^V&quot;,39,536870932]],[&quot;^17&quot;,[61,&quot;^1=&quot;,2,536870932]],[&quot;^17&quot;,[61,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870932]],[&quot;^17&quot;,[61,&quot;^1&lt;&quot;,false,536870932]],[&quot;^17&quot;,[61,&quot;^;&quot;,&quot;~u62ff5a4d-8f40-488f-810c-e06bf7ac251a&quot;,536870932]],[&quot;^17&quot;,[62,&quot;^R&quot;,&quot;Невозможно править тему, запустив превью сайта через `hugo serve` на своём компьютере. `hugo serve` не работает, рассыпаясь в ошибках.\\n\\nХорош же Quartz тем, что он нормально выглядит и даёт на выходе нормальный сайт.\\n\\nЕсли бы он был просто темой, вид сайта можно было бы изменять как угодно и спокойно обновлять тему, которая лежит в своей директории и никак изменений, накладываемых поверх неё, не касается. Также для этого не потребовался бы Github — не более, чем для скачивания обновлений темы оттуда.\\n\\nПопытка провальная и пока это существует в таком виде, к сожалению, браться за это не стоит. Если же кто-то сделает форк Quartz в виде темы, я сразу же перелезу.&quot;,536870932]],[&quot;^17&quot;,[62,&quot;^P&quot;,&quot;^1:&quot;,536870932]],[&quot;^17&quot;,[62,&quot;^F&quot;,68,536870932]],[&quot;^17&quot;,[62,&quot;^Z&quot;,39,536870932]],[&quot;^17&quot;,[62,&quot;^W&quot;,39,536870932]],[&quot;^17&quot;,[62,&quot;^V&quot;,39,536870932]],[&quot;^17&quot;,[62,&quot;^1&lt;&quot;,true,536870932]],[&quot;^17&quot;,[62,&quot;^;&quot;,&quot;~u62ff5a4d-ad35-4aa0-96a8-6392ab101ba5&quot;,536870932]],[&quot;^17&quot;,[63,&quot;^R&quot;,&quot;## Ресурсы&quot;,536870932]],[&quot;^17&quot;,[63,&quot;^P&quot;,&quot;^1:&quot;,536870932]],[&quot;^17&quot;,[63,&quot;^X&quot;,2,536870932]],[&quot;^17&quot;,[63,&quot;^F&quot;,67,536870932]],[&quot;^17&quot;,[63,&quot;^Z&quot;,39,536870932]],[&quot;^17&quot;,[63,&quot;^W&quot;,39,536870932]],[&quot;^17&quot;,[63,&quot;^V&quot;,39,536870932]],[&quot;^17&quot;,[63,&quot;^1=&quot;,2,536870932]],[&quot;^17&quot;,[63,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870932]],[&quot;^17&quot;,[63,&quot;^1&lt;&quot;,true,536870932]],[&quot;^17&quot;,[63,&quot;^;&quot;,&quot;~u62ff5a4d-eb9d-417c-8e96-6a1a604afb3d&quot;,536870932]],[&quot;^17&quot;,[64,&quot;^R&quot;,&quot;[Digital Gardening Tools and Resources](https://github.com/MaggieAppleton/digital-gardeners) - awesome-лист ресурсов по садовому делу&quot;,536870932]],[&quot;^17&quot;,[64,&quot;^P&quot;,&quot;^1:&quot;,536870932]],[&quot;^17&quot;,[64,&quot;^F&quot;,63,536870932]],[&quot;^17&quot;,[64,&quot;^Z&quot;,39,536870932]],[&quot;^17&quot;,[64,&quot;^W&quot;,39,536870932]],[&quot;^17&quot;,[64,&quot;^V&quot;,39,536870932]],[&quot;^17&quot;,[64,&quot;^1&lt ^17&quot;,[81,&quot;^R&quot;,&quot;Относительно сказанного положим как пример следующее.\\nВсякую религию можно низвести до двух составляющих — предписания и ритуалы. В первом случае благо обещано, если придерживаться определённых правил поведения. Во втором случае благо достигается ритуальностью, если та совершается по собственному желанию. Второе очевидно честнее.\\n\\nТаким образом всякий фетишист, как к примеру любители различного рода \\&quot;второй кожи\\&quot;, со всей своей характерной вознёй являет собой пример наиболее чистой и незамутнённой [#духовности]([[#Духовность]]). Несколько иначе говоря, я считаю, что [#Духовность]([[#Духовность]]) есть нечто экстатическое, и не столь символьное, как [язык]([[Язык]]), но тем не менее передаваемое и понимаемое другими.\\n\\n“Работа над собой”, “развитие”, “мораль”, “нравственность”, “благодетель”? Cтали бы вы думать о таком в *волшебный* момент? Если да, то вам точно стоит поработать над собой.&quot;,536870934]],[&quot;^17&quot;,[81,&quot;^P&quot;,&quot;^1:&quot;,536870934]],[&quot;^17&quot;,[81,&quot;^F&quot;,80,536870934]],[&quot;^17&quot;,[81,&quot;^Z&quot;,70,536870934]],[&quot;^17&quot;,[81,&quot;^W&quot;,70,536870934]],[&quot;^17&quot;,[81,&quot;^V&quot;,70,536870934]],[&quot;^17&quot;,[81,&quot;^V&quot;,71,536870934]],[&quot;^17&quot;,[81,&quot;^H&quot;,71,536870934]],[&quot;^17&quot;,[81,&quot;^1&lt;&quot;,true,536870934]],[&quot;^17&quot;,[81,&quot;^;&quot;,&quot;~u62ff5a4d-ec5e-4ab3-b671-757ef827fb58&quot;,536870934]],[&quot;^17&quot;,[83,&quot;^L&quot;,1660868543631,536870965]],[&quot;^17&quot;,[83,&quot;^@&quot;,false,536870936]],[&quot;^17&quot;,[83,&quot;^[&quot;,&quot;конланг&quot;,536870936]],[&quot;^17&quot;,[83,&quot;^13&quot;,&quot;Конланг&quot;,536870936]],[&quot;^17&quot;,[83,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;язык&quot;]]],536870936]],[&quot;^17&quot;,[83,&quot;^Q&quot;,71,536870936]],[&quot;^17&quot;,[83,&quot;^B&quot;,1660901453111,536870965]],[&quot;^17&q ,[90,&quot;^F&quot;,86,536870936]],[&quot;^17&quot;,[90,&quot;^Z&quot;,83,536870936]],[&quot;^17&quot;,[90,&quot;^W&quot;,83,536870936]],[&quot;^17&quot;,[90,&quot;^V&quot;,83,536870936]],[&quot;^17&quot;,[90,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[90,&quot;^;&quot;,&quot;~u62ff5a4e-2033-4ab3-a79a-6cf64284aa18&quot;,536870936]],[&quot;^17&quot;,[91,&quot;^R&quot;,&quot;Идея искусственных языков увлекает меня с детства ­— с той поры, когда я столкнулся с [языками Джона Р. Р. Толкина](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BB%D0%BA%D0%B8%D0%BD%2C_%D0%94%D0%B6%D0%BE%D0%BD_%D0%A0%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%B4_%D0%A0%D1%83%D1%8D%D0%BB#%D0%9A%D0%BE%D0%BD%D1%81%D1%82%D1%80%D1%83%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5_%D1%8F%D0%B7%D1%8B%D0%BA%D0%BE%D0%B2) и заметкой о языке [LoCoS](https://soranews24.com/2015/10/28/locos-the-universal-language-well-be-using-by-2065-according-to-legendary-japanese-designer/) в старом журнале [\\&quot;Наука и жизнь\\&quot; №10 1976-го года](https://archive.org/details/B-001-026-367-ALL), найденном на чердаке дачного дома. Где-то в то же время я как минимум узнал, что [Эсперанто](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE) существует, но не более того, так как никаких материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание э-о, [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.\\n\\n=&gt; http://lingvisto.org/\\n=&gt; https://conlang.org/&quot;,536870936]],[&quot;^17&quot;,[91,&quot;^P&quot;,&quot;^1:&quot;,536870936]],[&quot;^17&quot;,[91,&quot;^F&quot;,84,536870936]],[&quot;^17&quot;,[91,&quot;^Z&quot;,83,536870936]],[&quot;^17&quot;,[91,&quot;^W&quot;,83,536870936]],[&quot;^17&quot;,[91,&quot;^V&quot;,83,536870936]],[&quot;^17&quot;,[91,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[91,&quot;^;&quot;,&quot;~u62ff5a4e-6130-4be3-b016-4db24c93f04c&quot;,536870936]],[&quot;^17&quot;,[92,&quot;^R&quot;,&quot;[Искусственный язык](https://ru.wikipedia.org/wiki/%D0%98%D1%81%D0%BA%D1%83%D1%81%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D1%8B%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA)\\n\\n&gt; Иску́сственные языки́ — специализированные языки, в которых лексика, фонетика и грамматика были специально разработаны для воплощения определённых целей. Именно целенаправленность отличает искусственные языки от естественных. Иногда данные языки называют ненастоящими языками. Таких языков существует уже более тысячи, и постоянно создаются новые.&quot;,536870936]],[&quot;^17&quot;,[92,&quot;^P&quot;,&quot;^1:&quot;,536870936]],[&quot;^17&quot;,[92,&quot;^F&quot;,88,536870936]],[&quot;^17&quot;,[92,&quot;^Z&quot;,83,536870936]],[&quot;^17&quot;,[92,&quot;^W&quot;,83,536870936]],[&quot;^17&quot;,[92,&quot;^V&quot;,83,536870936]],[&quot;^17&quot;,[92,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[92,&quot;^;&quot;,&quot;~u62ff5a4e-80fe-459f-a3d4-0189798690bc&quot;,536870936]],[&quot;^17&quot;,[94,&quot;^L&quot;,1660868579427,536870965]],[&quot;^17&quot;,[94,&quot;^@&quot;,false,536870938]],[&quot;^17&quot;,[94,&quot;^[&quot;,&quot;цифровой сад&quot;,536870938]],[&quot;^17&quot;,[94,&quot;^13&quot;,&quot;Цифровой сад&quot;,536870938]],[&quot;^17&quot;,[94,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;техника&quot;,&quot;софт&quot;,&quot;wiki&quot;]]],536870960]],[&quot;^17&quot;,[94,&quot;^Q&quot;,37,536870960]],[&quot;^17&quot;,[94,&quot;^Q&quot;,38,536870960]],[&quot;^17&quot;,[94,&quot;^Q&quot;,156,536870960]],[&quot;^17&quot;,[94,&quot;^B&quot;,1660900013041,536870965]],[&quot;^17&quot;,[94,&quot;^;&quot;,&quot;~u62ff5a4f-7048-4ef8-92b6-8a58be9322bd&quot;,536870964]],[&quot;^17&quot;,[95,&quot;^L&quot;,1660868571529,536870965]],[&quot;^17&quot;,[95,&quot;^@&quot;,false,536870938]],[&quot;^17&quot;,[95,&quot;^[&quot;,&quot;расширения&quot;,536870938]],[&quot;^17&quot;,[95,&quot;^13&quot;,&quot;Расширения&quot;,536870938]],[&quot;^17&quot;,[95,&quot;^B&quot;,1660901589805,536870965]],[&quot;^17&quot;,[95,&quot;^;&quot;,&quot;~u62ff5a4f-927c-447b-b695-54d11beafbd5&quot;,536870962]],[&quot;^17&quot;,[96,&quot;^L&quot;,1660868547459,536870965]],[&quot;^17&quot;,[96,&quot;^@&quot;,false,536870938]],[&quot;^17&quot;,[96,&quot;^[&quot;,&quot;личная вики&quot;,536870938]],[&quot;^17&quot;,[96,&quot;^13&quot;,&quot;Личная вики&quot;,536870938]],[&quot;^17&quot;,[96,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;софт&qu Q&quot;,103,536870958]],[&quot;^17&quot;,[99,&quot;^B&quot;,1660901688290,536870965]],[&quot;^17&quot;,[99,&quot;^;&quot;,&quot;~u62ff5a4f-9408-41eb-a468-2f8f9886c79a&quot;,536870958]],[&quot;^17&quot;,[100,&quot;^R&quot;,&quot;tags:: софт, wiki\\n\\n&quot;,536870938]],[&quot;^17&quot;,[100,&quot;^P&quot;,&quot;^1:&quot;,536870938]],[&quot;^17&quot;,[100,&quot;^F&quot;,96,536870938]],[&quot;^17&quot;,[100,&quot;^Z&quot;,96,536870938]],[&quot;^17&quot;,[100,&quot;^W&quot;,96,536870938]],[&quot;^17&quot;,[100,&quot;^V&quot;,37,536870938]],[&quot;^17&quot;,[100,&quot;^V&quot;,38,536870938]],[&quot;^17&quot;,[100,&quot;^V&quot;,96,536870938]],[&quot;^17&quot;,[100,&quot;^:&quot;,true,536870938]],[&quot;^17&quot;,[100,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1;&quot;,[&quot;софт&quot;,&quot;wiki&quot;]]],536870938]],[&quot;^17&quot;,[100,&quot;^K&quot;,[&quot;^19&quot;],536870938]],[&quot;^17&quot;,[100,&quot;^H&quot;,37,536870938]],[&quot;^17&quot;,[100,&quot;^H&quot;,38,536870938]],[&quot;^17&quot;,[100,&quot;^1&lt;&quot;,true,536870938]],[&quot;^17&quot;,[100,&quot;^;&quot;,&quot;~u62ff5a4e-5eda-4be6-a3b0-7c34714dd94b&quot;,536870938]],[&quot;^17&quot;,[101,&quot;^R&quot;,&quot;Мысль о такой [вики]([[Вики]]) меня посетила [довольно давно](https://omega9.web.app/blog/2019-10-31-wiki). Были и попытки, но я [не мог найти достаточно удобного движка](https://omega9.web.app/blog/2022-06-23-interwiki/), с помощью которого мог бы осуществить желаемое. Теперь этот раздел сайта — моя первая полноценная попытка.\\n\\nУ меня есть блог, но хронологическую подачу информации в таком формате спасают разве что хэштэги. То, как разрозненные куски информации связаны в вики, больше похоже на ассоциативные связи, и куда лучше подходит для того, чем мне в большей степени хотелось бы делиться. Хронология же совершенно не имеет значения, так как каждая заметка предполагает изменения.\\nПодобные ресурсы также называют [цифровым садом]([[Цифровой сад]]), хотя какая-то разница между садом и просто вики, кажется, всё-таки есть.\\n\\nНе могу мимоходом не сослаться на [\\&quot;расширения\\&quot;]([[Расширения]]) [Маршалла МакЛюэна]([[Маршалл МакЛюэн]]), описанные им книге [\\&quot;Понимание медиа\\&quot;](https://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BD%D0%B8%D0%BC%D0%B0%D0%BD%D0%B8%D0%B5_%D0%BC%D0%B5%D0%B4%D0%B8%D0%B0). Прохаживаясь по ресурсам, подобным этому, выражение \\&quot;second brain\\&quot; попадётся не раз, пусть даже это подразумевает какой-то метод самообразования, а не буквально расширение нервной системы, если говорить маклюэновским языком.\\n\\nОднажды я подумал о том, что интересно было бы наполнять отдельную тематическую вики совместно с другими людьми. Ресурсы вроде этого нередко называют \\&quot;вторым мозгом\\&quot;, а в коллаборации это тянет уже на [третий разум]([[Третий разум]]) без [cut-up]([[Сut-up technique]]). Желающих заниматься столь странными вещами я, к сожалению, не нашел, как [нет и удобных средств](https://omega9.web.app/blog/2022-06-23-interwiki/), так что провожу теперь этот эксперимент сам с собой.&quot;,536870938]],[&quot;^17&quot;,[101,&quot;^P&quot;,&quot;^1:&quot;,536870938]],[&quot;^17&quot;,[101,&quot;^F&quot;,100,536870938]],[&quot;^17&quot;,[101,&quot;^Z&quot;,96,536870938]],[&quot;^17&quot;,[101,&quot;^W&quot;,96,536870938]],[&quot;^17&quot;,[101,&quot;^V&quot;,39,536870938]],[&quot;^17&quot;,[101,&quot;^V&quot;,94,536870938]],[&quot;^17&quot;,[101,&quot;^V&quot;,95,536870938]],[&quot;^17&quot;,[101,&quot;^V&quot;,96,536870938]],[&quot;^17&quot;,[101,&quot;^V&quot;,97,536870938]],[&quot;^17&quot;,[101,&quot;^V&quot;,98,536870938]],[&quot;^17&quot;,[101,&quot;^V&quot;,99,536870938]],[&quot;^17&quot;,[101,&quot;^H&quot;,39,536870938]],[&quot;^17&quot;,[101,&quot;^H&quot;,94,536870938]],[&quot;^17&quot;,[101,&quot;^H&quot;,95,536870938]],[&quot;^17&quot;,[101,&quot;^H&quot;,97,536870938]],[&quot;^17&quot;,[101,&quot;^H&quot;,98,536870938]],[&quot;^17&quot;,[101,&quot;^H&quot;,99,536870938]],[&quot;^1 ot;^1&lt;&quot;,true,536870940]],[&quot;^17&quot;,[110,&quot;^;&quot;,&quot;~u62ff5a4e-2245-437f-ad3f-164f48719095&quot;,536870940]],[&quot;^17&quot;,[111,&quot;^R&quot;,&quot;Автор книги [\\&quot;Понимание медиа: внешние расширения человека\\&quot;](https://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BD%D0%B8%D0%BC%D0%B0%D0%BD%D0%B8%D0%B5_%D0%BC%D0%B5%D0%B4%D0%B8%D0%B0)&quot;,536870940]],[&quot;^17&quot;,[111,&quot;^P&quot;,&quot;^1:&quot;,536870940]],[&quot;^17&quot;,[111,&quot;^F&quot;,105,536870940]],[&quot;^17&quot;,[111,&quot;^Z&quot;,97,536870940]],[&quot;^17&quot;,[111,&quot;^W&quot;,97,536870940]],[&quot;^17&quot;,[111,&quot;^V&quot;,97,536870940]],[&quot;^17&quot;,[111,&quot;^1&lt;&quot;,true,536870940]],[&quot;^17&quot;,[111,&quot;^;&quot;,&quot;~u62ff5a4e-b2d1-4046-b3a3-3d64b72ab55d&quot;,536870940]],[&quot;^17&quot;,[112,&quot;^R&quot;,&quot;![marshall-mcluhan1967.jpg](../assets/marshall-mcluhan1967_1660901501471_0.jpg)&quot;,536870940]],[&quot;^17&quot;,[112,&quot;^P&quot;,&quot;^1:&quot;,536870940]],[&quot;^17&quot;,[112,&quot;^F&quot;,110,536870940]],[&quot;^17&quot;,[112,&quot;^Z&quot;,97,536870940]],[&quot;^17&quot;,[112,&quot;^W&quot;,97,536870940]],[&quot;^17&quot;,[112,&quot;^V&quot;,97,536870940]],[&quot;^17&quot;,[112,&quot;^1&lt;&quot;,true,536870940]],[&quot;^17&quot;,[112,&quot;^;&quot;,&quot;~u62ff5a4e-1fcc-4819-a575-b7ac4ff61981&quot;,536870940]],[&quot;^17&quot;,[114,&quot;^L&quot;,1660868554033,536870965]],[&quot;^17&quot;,[114,&quot;^@&quot;,false,536870942]],[&quot;^17&quot;,[114,&quot;^[&quot;,&quot;моя позиция&quot;,536870942]],[&quot;^17&quot;,[114,&quot;^13&quot;,&quot;Моя позиция&quot;,536870942]],[&quot;^17&quot;,[114,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;простые истины&quot;]]],536870942]],[&quot;^17&quot;,[114,&quot;^Q&quot;,28,536870942]],[&quot;^17&quot;,[114,&quot;^B&quot;,1660900488709,536870965]],[&quot;^17&quot;,[114,&quot;^;&quot;,&quot;~u62ff5a4e-c0ba-4cc0-bcc9-842ff961f7c6&quot;,536870950]],[&quot;^17&quot;,[115,&quot;^R&quot;,&quot;tags:: простые истины\\n\\n&quot;,536870942]],[&quot;^17&quot;,[115,&quot;^P&quot;,&quot;^1:&quot;,536870942]],[&quot;^17&quot;,[115,&quot;^F&quot;,114,536870942]],[&quot;^17&quot;,[115,&quot;^Z&quot;,114,536870942]],[&quot;^17&quot;,[115,&quot;^W&quot;,114,536870942]],[&quot;^17&quot;,[115,&quot;^V&quot;,28,536870942]],[&quot;^17&quot;,[115,&quot;^V&quot;,114,536870942]],[&quot;^17&quot;,[115,&quot;^:&quot;,true,536870942]],[&quot;^17&quot;,[115,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1;&quot;,[&quot;простые истины&quot;]]],536870942]],[&quot;^17&quot;,[115,&quot;^K&quot;,[&quot;^19&quot;],536870942]],[&quot;^17&quot;,[115,&quot;^H&quot;,28,536870942]],[&quot;^17&quot;,[115,&quot;^1&lt;&quot;,true,536870942]],[&quot;^17&quot;,[115,&quot;^;&quot;,&quot;~u62ff5a4e-55a3-45cf-ae7a-34c6a77ec52a&quot;,536870942]],[&quot;^17&quot;,[116,&quot;^R&quot;,&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.&quot;,536870942]],[&quot;^17&quot;,[116,&quot;^P&quot;,&quot;^1:&quot;,536870942]],[&quot;^17&quot;,[116,&quot;^F&quot;,115,536870942]],[&quot;^17&quot;,[116,&quot;^Z&quot;,114,536870942]],[&quot;^17&quot;,[116,&quot;^W&quot;,114,536870942]],[&quot;^17&quot;,[116,&quot;^V&quot;,114,536870942]],[&quot;^17&quot;,[116,&quot;^1&lt;&quot;,true,536870942]],[&quot;^17&quot;,[116,&quot;^;&quot;,&quot;~u62ff5a4e-b2c6-4a8d-b69b-6e830632e5fb&quot;,536870942]],[&quot;^17&quot;,[117,&quot;^R&quot;,&quot;-----&quot;,536870942]],[&quot;^17&quot;,[117,&quot;^P&quot;,&quot;^1:&quot;,536870942]],[&quot;^17&quot;,[117,&quot;^F&quot;,116,536870942]],[&quot;^17&quot;,[117,&quot;^Z&quot;,114,536870942]],[&quot;^17&quot;,[117,&quot;^W&quot;,114,536870942]],[&quot;^17&quot;,[117,&quot;^V&quot;,114,536870942]],[&quot;^17&quot;,[117,&quot;^1&lt;&quot;,true,536870942]],[&quot;^17&quot;,[117,&quot;^;&quot;,&quot;~u62ff5a4e-2f08-4fb7-b1cd-dc604c0e4d4b&quot;,536870942]],[&quot;^17&quot;,[118,&quot;^R&quot;,&quot;[Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\n&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\n&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.&quot;,536870942]],[&quot;^17&quot;,[118,&quot;^P&quot;,&quot;^1:&quot;,536870942]],[&quot;^17&quot;,[118,&quot;^F&quot;,117,536870942]],[&quot;^17&quot;,[118,&quot;^Z&quot;,114,536870942]],[&quot;^17&quot;,[118,&quot;^W&quot;,114,536870942]],[&quot;^17&quot;,[118,&quot;^V&quot;,114,536870942]],[&quot;^17&quot;,[118,&quot;^1&lt;&quot;,true,536870942]],[&quot;^17&quot;,[118,&quot;^;&quot;,&quot;~u62ff5a4e-9914-494e-b0bd-28362872db0c&quot;,536870942]],[&quot;^17&quot;,[120,&quot;^L&quot;,1660868558791,536870965]],[&quot;^17&quot;,[120,&quot;^@&quot;,false,536870944]],[&quot;^17&quot;,[120,&quot;^[&quot;,&quot;никакой власти никому&quot;,536870944]],[&quot;^17&quot;,[120,&quot;^13&quot;,&quot;Никакой власти никому&quot;,536870944]],[&quot;^17&quot;,[120,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;простые истины&quot;]]],536870944]],[&quot;^17&quot;,[120,&quot;^Q&quot;,28,536870944]],[&quot;^17&quot;,[120,&quot;^B&quot;,1660900840176,536870965]],[&quot;^17&quot;,[120,&quot;^;&quot;,&quot;~u62ff5a4e-8f63-49e8-b85b-d80989377bf5&quot;,536870950]],[&quot;^17&quot;,[121,&quot;^R&quot;,&quot;tags:: простые истины\\n\\n&quot;,536870944]],[&quot;^17&quot;,[121,&quot;^P&quot;,&quot;^1:&quot;,536870944]],[&quot;^17&quot;,[121,&quot;^F&quot;,120,536870944]],[&quot;^17&quot;,[121,&quot;^Z&quot;,120,536870944]],[&quot;^17&quot;,[121,&quot;^W&quot;,120,536870944]],[&quot;^17&quot;,[121,&quot;^V&quot;,28,536870944]],[&quot;^17&quot;,[121,&quot;^V&quot;,120,536870944]],[&quot;^17&quot;,[121,&quot;^:&quot;,true,536870944]],[&quot;^17&quot;,[121,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1;&quot;,[&quot;простые истины&quot;]]],536870944]],[&quot;^17&quot;,[121,&quot;^K&quot;,[&quot;^19&quot;],536870944]],[&quot;^17&quot;,[121,&quot;^H&quot;,28,536870944]],[&quot;^17&quot;,[121,&quot;^1&lt;&quot;,true,536870944]],[&quot;^17&quot;,[121,&quot;^;&quot;,&quot;~u62ff5a4e-9e4d-44e0-be2d-f124c5c2eaa2&quot;,536870944]],[&quot;^17&quot;,[122,&quot;^R&quot;,&quot;\\&quot;Никакой власти никому\\&quot;, включая тех, кто выдумал этот замечательный лозунг.&quot;,536870944]],[&quot;^17&quot;,[122,&quot;^P&quot;,&quot;^1:&quot;,536870944]],[&quot;^17&quot;,[122,&quot;^F&quot;,121,536870944]],[&quot;^17&quot;,[122,&quot;^Z&quot;,120,536870944]],[&quot;^17&quot;,[122,&quot;^W&quot;,120,536870944]],[&quot;^17&quot;,[122,&quot;^V&quot;,120,536870944]],[&quot;^17&quot;,[122,&quot;^1&lt;&quot;,true,536870944]],[&quot;^17&quot;,[122,&quot;^;&quot;,&quot;~u62ff5a4e-8cc1-4c20-9895-55be04b75aa4&quot;,536870944]],[&quot;^17&quot;,[123,&quot;^R&quot;,&quot;Власть — нечто неизбежно возникающее, как и всякая система. Как и всякая система, она неизбежно начинает питаться тем, из появилась. Явление это вполне нормальное, но не безвредное — стоит соблюдать некоторую гигиену, дабы не доводить это до откровенно болезненного состояния.\\n\\nДанное выражение касается не только политики, но и чего угодно вообще, где слово \\&quot;власть\\&quot; вообще применимо.&quot;,536870944]],[&quot;^17&quot;,[123,&quot;^P&quot;,&quot;^1:&quot;,536870944]],[&quot;^17&quot;,[123,&quot;^F&quot;,122,536870944]],[&quot;^17&quot;,[123,&quot;^Z&quot;,120,536870944]],[&quot;^17&quot;,[123,&quot;^W&quot;,120,536870944]],[&quot;^17&quot;,[123,&quot;^V&quot;,120,536870944]],[&quot;^17&quot;,[123,&quot;^1&lt;&quot;,true,536870944]],[&quot;^17&quot;,[123,&quot;^;&quot;,&quot;~u62ff5a4e-c40e-407f-9346-7866c09cd7bd&quot;,536870944] 8]],[&quot;^17&quot;,[134,&quot;^;&quot;,&quot;~u62ff5a4e-f4d6-4a99-b0e9-13fd6e6d0823&quot;,536870948]],[&quot;^17&quot;,[135,&quot;^R&quot;,&quot;## Имя — это переменная\\n\\nЯ считаю, что имя — это переменная.\\n\\nНе раз мне задавали вопрос о том, каково моё настоящее имя. Чаще всего это упирается во встречный вопрос о том, что такое \\&quot;настоящее\\&quot; имя или что делает какое-либо из имён более настоящим относительно прочих.\\n\\nВ древности, как известно, имён у человека было побольше — крёстное имя, мирское, семейное, прозвище и так далее. Сейчас это может и размылось, но в целом ушло не так уж далеко. Алексей Константинович на работе, Лёша дома и Костяныч где-нибудь ещё — это всё-таки разные имена как минимум фонетически. Вероятно, наиболее настоящим стоит считать то, которым тебя чаще всего обозначают. Я, например, настолько отвык от своего паспортного имени, что редко откликаюсь на него, а если и случается, то скорее обращу внимание на знакомый голос.&quot;,536870948]],[&quot;^17&quot;,[135,&quot;^P&quot;,&quot;^1:&quot;,536870948]],[&quot;^17&quot;,[135,&quot;^X&quot;,2,536870948]],[&quot;^17&quot;,[135,&quot;^F&quot;,134,536870948]],[&quot;^17&quot;,[135,&quot;^Z&quot;,133,536870948]],[&quot;^17&quot;,[135,&quot;^W&quot;,133,536870948]],[&quot;^17&quot;,[135,&quot;^V&quot;,133,536870948]],[&quot;^17&quot;,[135,&quot;^1=&quot;,2,536870948]],[&quot;^17&quot;,[135,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870948]],[&quot;^17&quot;,[135,&quot;^1&lt;&quot;,true,536870948]],[&quot;^17&quot;,[135,&quot;^;&quot;,&quot;~u62ff5a4e-0ce4-4bf3-811f-9b0261077561&quot;,536870948]],[&quot;^17&quot;,[136,&quot;^R&quot;,&quot;## В диалогах\\n\\nВерный способ вызвать раздражение у собеседника — это обращаться в диалоге по имени. Особенно, если это происходит чаще одного раза. В разговоре двух людей, прямо скажем, вообще нет нужды обращаться по имени, так как участников всего двое и никакой ошибки тут быть не может.\\n\\nЕщё более верный способ вызвать моментальное раздражение у собеседника — это обращаться к нему по имени, которым он сам не пользуется. Александр Каргин [очень точно выразил](https://youtu.be/sxJn_ymu5v0?t=3528) то, что я испытываю практически каждый раз, когда ко мне обращаются не тем именем, которым я сам обычно представляюсь.&quot;,536870948]],[&quot;^17&quot;,[136,&quot;^P&quot;,&quot;^1:&quot;,536870948]],[&quot;^17&quot;,[136,&quot;^X&quot;,2,536870948]],[&quot;^17&quot;,[136,&quot;^F&quot;,135,536870948]],[&quot;^17&quot;,[136,&quot;^Z&quot;,133,536870948]],[&quot;^17&quot;,[136,&quot;^W&quot;,133,536870948]],[&quot;^17&quot;,[136,&quot;^V&quot;,133,536870948]],[&quot;^17&quot;,[136,&quot;^1=&quot;,2,536870948]],[&quot;^17&quot;,[136,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870948]],[&quot;^17&quot;,[136,&quot;^1&lt;&quot;,false,536870948]],[&quot;^17&quot;,[136,&quot;^;&quot;,&quot;~u62ff5a4e-53f4-4841-a294-1cfd9787dc98&quot;,536870948]],[&quot;^17&quot;,[138,&quot;^L&quot;,1660868573065,536870965]],[&quot;^17&quot;,[138,&quot;^@&quot;,false,536870950]],[&quot;^17&quot;,[138,&quot;^[&quot;,&quot;система&quot;,536870950]],[&quot;^17&quot;,[138,&quot;^13&quot;,&quot;Система&quot;,536870950]],[&quot;^17&quot;,[138,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;простые истины&quot;]]],536870956]],[&quot;^17&quot;,[138,&quot;^Q&quot;,28,536870956]],[&quot;^17&quot;,[138,&quot;^B&quot;,1660900608827,536870965]],[&quot;^17&quot;,[138,&quot;^;&quot;,&quot;~u62ff5a4f-436b-48eb-803e-f70e74034e4e&quot;,536870956]],[&quot;^17&quot;,[139,&quot;^R&quot;,&quot;[\\&quot;Ничто не истина\\&quot;]([[Ничто не истина]])&quot;,536870950]],[&quot;^17&quot;,[139,&quot;^P&quot;,&quot;^1:&quot;,536870950]],[&quot;^17&quot;,[139,&quot;^F&quot;,152,536870950]],[&quot;^17&quot;,[139,&quot;^Z&quot;,28,536870950]],[&quot;^17&quot;,[139,&quot;^W&quot;,28,536870950]],[&quot;^17&quot;,[139,&quot;^V&quot;,28,536870950]],[&quot;^17&quot;,[139,&quot;^V&quot;,127,536870950]],[&quot;^17&quot;,[139,&quot;^H&quot;,127,536870950]], t;^1&lt;&quot;,true,536870954]],[&quot;^17&quot;,[158,&quot;^;&quot;,&quot;~u62ff5a4f-576c-4576-a897-e6b723891cef&quot;,536870954]],[&quot;^17&quot;,[159,&quot;^R&quot;,&quot;&gt; The **cut-up technique** (or _découpé_ in French) is an [aleatory](https://en.wikipedia.org/wiki/Aleatory \\&quot;Aleatory\\&quot;) [literary technique](https://en.wikipedia.org/wiki/Literary_technique \\&quot;Literary technique\\&quot;) in which a written text is cut up and rearranged to create a new text. The concept can be traced to at least the [Dadaists](https://en.wikipedia.org/wiki/Dada \\&quot;Dada\\&quot;) of the 1920s, but was popularized in the late 1950s and early 1960s by writer [William S. Burroughs](https://en.wikipedia.org/wiki/William_S._Burroughs \\&quot;William S. Burroughs\\&quot;). It has since been used in a wide variety of contexts.&quot;,536870954]],[&quot;^17&quot;,[159,&quot;^P&quot;,&quot;^1:&quot;,536870954]],[&quot;^17&quot;,[159,&quot;^F&quot;,158,536870954]],[&quot;^17&quot;,[159,&quot;^Z&quot;,98,536870954]],[&quot;^17&quot;,[159,&quot;^W&quot;,98,536870954]],[&quot;^17&quot;,[159,&quot;^V&quot;,98,536870954]],[&quot;^17&quot;,[159,&quot;^1&lt;&quot;,true,536870954]],[&quot;^17&quot;,[159,&quot;^;&quot;,&quot;~u62ff5a4f-d20d-4c77-b325-42882d503147&quot;,536870954]],[&quot;^17&quot;,[160,&quot;^R&quot;,&quot;-----&quot;,536870954]],[&quot;^17&quot;,[160,&quot;^P&quot;,&quot;^1:&quot;,536870954]],[&quot;^17&quot;,[160,&quot;^F&quot;,159,536870954]],[&quot;^17&quot;,[160,&quot;^Z&quot;,98,536870954]],[&quot;^17&quot;,[160,&quot;^W&quot;,98,536870954]],[&quot;^17&quot;,[160,&quot;^V&quot;,98,536870954]],[&quot;^17&quot;,[160,&quot;^1&lt;&quot;,true,536870954]],[&quot;^17&quot;,[160,&quot;^;&quot;,&quot;~u62ff5a4f-3f93-43ac-80c3-8f28523b5d62&quot;,536870954]],[&quot;^17&quot;,[161,&quot;^R&quot;,&quot;[Метод нарезок](https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%82%D0%BE%D0%B4_%D0%BD%D0%B0%D1%80%D0%B5%D0%B7%D0%BE%D0%BA)&quot;,536870954]],[&quot;^17&quot;,[161,&quot;^P&quot;,&quot;^1:&quot;,536870954]],[&quot;^17&quot;,[161,&quot;^F&quot;,160,536870954]],[&quot;^17&quot;,[161,&quot;^Z&quot;,98,536870954]],[&quot;^17&quot;,[161,&quot;^W&quot;,98,536870954]],[&quot;^17&quot;,[161,&quot;^V&quot;,98,536870954]],[&quot;^17&quot;,[161,&quot;^1&lt;&quot;,true,536870954]],[&quot;^17&quot;,[161,&quot;^;&quot;,&quot;~u62ff5a4f-3ea7-437b-b7de-8781a81c5783&quot;,536870954]],[&quot;^17&quot;,[162,&quot;^R&quot;,&quot;&gt; **Метод нарезок** или **метод разрезок** (cut-up, также называемый «cut-up method» или «cut-up technique») — это зависящая от случая литературная техника или жанр, в котором текст в случайном порядке разрезается и перемешивается для создания нового произведения.\\n&gt; «Метод нарезок» также является процессом, посредством которого автор фрагментирует бумажный текст ножницами, а затем снова собирает слова или фразы в соответствии с такими принципами, которые практически не имеют ничего общего с оригинальным смыслом написанного. Данная техника используется обычно в авангардной литературе и поэзии.&quot;,536870954]],[&quot;^17&quot;,[162,&quot;^P&quot;,&quot;^1:&quot;,536870954]],[&quot;^17&quot;,[162,&quot;^F&quot;,161,536870954]],[&quot;^17&quot;,[162,&quot;^Z&quot;,98,536870954]],[&quot;^17&quot;,[162,&quot;^W&quot;,98,536870954]],[&quot;^17&quot;,[162,&quot;^V&quot;,98,536870954]],[&quot;^17&quot;,[162,&quot;^1&lt;&quot;,true,536870954]],[&quot;^17&quot;,[162,&quot;^;&quot;,&quot;~u62ff5a4f-1b63-4589-aebe-d7b13ccf2ab9&quot;,536870954]],[&quot;^17&quot;,[164,&quot;^R&quot;,&quot;tags:: простые истины\\n\\n&quot;,536870956]],[&quot;^17&quot;,[164,&quot;^P&quot;,&quot;^1:&quot;,536870956]],[&quot;^17&quot;,[164,&quot;^F&quot;,138,536870956]],[&quot;^17&quot;,[164,&quot;^Z&quot;,138,536870956]],[&quot;^17&quot;,[164,&quot;^W&quot;,138,536870956]],[&quot;^17&quot;,[164,&quot;^V&quot;,28,536870956]],[&quot;^17&quot;,[164,&quot;^V&quot;,138,536870956]],[&quot;^17&quot;,[164,&quot;^:&quot;,true,536870956]],[&quot;^17&quot;,[16
