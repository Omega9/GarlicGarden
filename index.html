uot;,[226,&quot;^1=&quot;,true,536871146]],[&quot;^17&quot;,[226,&quot;^;&quot;,&quot;~u62fff376-65a4-4dbb-b568-e36b14ec3402&quot;,536871146]],[&quot;^17&quot;,[227,&quot;^R&quot;,&quot;Quartz гвоздями прибит к Github и Github-actions.&quot;,536871150]],[&quot;^17&quot;,[227,&quot;^P&quot;,&quot;^1&lt;&quot;,536871150]],[&quot;^17&quot;,[227,&quot;^F&quot;,229,536871150]],[&quot;^17&quot;,[227,&quot;^Z&quot;,36,536871376]],[&quot;^17&quot;,[227,&quot;^W&quot;,36,536871376]],[&quot;^17&quot;,[227,&quot;^H&quot;,36,536871376]],[&quot;^17&quot;,[227,&quot;^1=&quot;,true,536871150]],[&quot;^17&quot;,[227,&quot;^;&quot;,&quot;~u62fff376-5931-4b7d-9b8d-984f8aec73d3&quot;,536871150]],[&quot;^17&quot;,[228,&quot;^R&quot;,&quot;## Попытка №1\\n\\nПервой моей попыткой устроить цифровой сад была связка [Obsidian](https://obsidian.md/) и [Obyde](https://github.com/khalednassar/obyde). Obsidian используется для создания и редактирования постов, Obyde для конвертации в формат, подходящий для [Hugo](https://gohugo.io/) — движка моего сайта.\\n\\nПризнаюсь, не самое удачное решение, так как моя тема Hugo не имеет многих обычных для вики возможностей, но это то немногое, что я нашёл достаточно простым и удобным в каждодневном использовании без необходимости изменять весь сайт.\\n\\nИ, да, это работает, но Obyde обязательно требует дату создания во front matter. Это с одной стороны позволяет постам в вики не пересекаться ссылками с другим содержимым сайта, а с другой создаёт не самые удобные имена файлов. Так как я не веду историю в этой вики и дата создания постов не имеет значения, решается это наиболее дубовым способом — `date: 0001-01-01`. Если дата будет меняться, то при большом количестве постов придётся то и дело устраивать зачистку от руки, так как старые версии постов не удаляются. Это можно было бы решить скриптом, который удаляет всё содержимое папки, куда прилетают готовые `.md`, но там лежат символические ссылки и я не хочу с этим возиться.\\n\\nК сожалению, найденный мною [способ указывать все связи](https://gabrielleearnshaw.medium.com/implementing-backlinks-in-a-hugo-website-e548d3d8f0e0) на страницах (это то, что прямо под счётчиком слов) никак не сходится с такой схемой именования файлов. Но важно, что он работает. Так я отказался от Obyde, а вслед за ним и от Obsidian.&quot;,536871405]],[&quot;^17&quot;,[228,&quot;^P&quot;,&quot;^1&lt;&quot;,536871150]],[&quot;^17&quot;,[228,&quot;^X&quot;,2,536871405]],[&quot;^17&quot;,[228,&quot;^F&quot;,234,536871150]],[&quot;^17&quot;,[228,&quot;^Z&quot;,36,536871376]],[&quot;^17&quot;,[228,&quot;^W&quot;,36,536871376]],[&quot;^17&quot;,[228,&quot;^V&quot;,36,536871406]],[&quot;^17&quot;,[228,&quot;^?&quot;,[&quot;^ &quot;],536871405]],[&quot;^17&quot;,[228,&quot;^1&gt;&quot;,2,536871150]],[&quot;^17&quot;,[228,&quot;^Y&quot;,&quot;^1?&quot;,536871405]],[&quot;^17&quot;,[228,&quot;^1=&quot;,true,536871401]],[&quot;^17&quot;,[228,&quot;^;&quot;,&quot;~u62fff376-b3b1-479f-b531-2ea62df34df0&quot;,536871150]],[&quot;^17&quot;,[229,&quot;^R&quot;,&quot;Quartz — это не тема Hugo, а шаблон сайта, что означает, что нормально обновлять её невозможно. Любые свои правки придётся куда-то сохранять, накатывать апдейт, возвращать правки.&quot;,536871150]],[&quot;^17&quot;,[229,&quot;^P&quot;,&quot;^1&lt;&quot;,536871150]],[&quot;^17&quot;,[229,&quot;^F&quot;,230,536871150]],[&quot;^17&quot;,[229,&quot;^Z&quot;,36,536871376]],[&quot;^17&quot;,[229,&quot;^W&quot;,36,536871376]],[&quot;^17&quot;,[229,&quot;^H&quot;,36,536871376]],[&quot;^17&quot;,[229,&quot;^1=&quot;,true,536871150]],[&quot;^17&quot;,[229,&quot;^;&quot;,&quot;~u62fff376-c243-4cf5-a257-252e5f0546a7&quot;,536871150]],[&quot;^17&quot;,[230,&quot;^R&quot;,&quot;## Попытка №4\\n\\nТеперь я решил попробовать [Quartz](https://github.com/jackyzha0/quartz). Quartz — это готовый шаблон сайта на Hugo, который умеет обрабатывать заметки Obsidian и выдавать их в надлежащем виде. И здесь, конечно, свои недостатки:&quot;,536871150]],[&quot;^17&quot;,[23 ые языки, в которых лексика, фонетика и грамматика были специально разработаны для воплощения определённых целей. Именно целенаправленность отличает искусственные языки от естественных. Иногда данные языки называют ненастоящими языками. Таких языков существует уже более тысячи, и постоянно создаются новые.&quot;,536871695]],[&quot;^17&quot;,[240,&quot;^P&quot;,&quot;^1&lt;&quot;,536871154]],[&quot;^17&quot;,[240,&quot;^F&quot;,243,536871154]],[&quot;^17&quot;,[240,&quot;^Z&quot;,80,536871154]],[&quot;^17&quot;,[240,&quot;^W&quot;,80,536871154]],[&quot;^17&quot;,[240,&quot;^V&quot;,80,536871696]],[&quot;^17&quot;,[240,&quot;^?&quot;,[&quot;^ &quot;],536871695]],[&quot;^17&quot;,[240,&quot;^1=&quot;,true,536871154]],[&quot;^17&quot;,[240,&quot;^;&quot;,&quot;~u62fff376-f826-4bad-9294-ba119feae1af&quot;,536871154]],[&quot;^17&quot;,[241,&quot;^R&quot;,&quot;=&gt; [Конланг](https://wiki.lingvoforum.net/wiki/%D0%9A%D0%BE%D0%BD%D0%BB%D0%B0%D0%BD%D0%B3)\\n\\n&gt; Конла́нги (англ. conlang, сокр. от constructed language), пла́новые языки, искусственные языки — языки, созданные человеком или группой лиц целенаправленно. Противопоставляются естественным языкам.&quot;,536871691]],[&quot;^17&quot;,[241,&quot;^P&quot;,&quot;^1&lt;&quot;,536871154]],[&quot;^17&quot;,[241,&quot;^F&quot;,245,536871154]],[&quot;^17&quot;,[241,&quot;^Z&quot;,80,536871154]],[&quot;^17&quot;,[241,&quot;^W&quot;,80,536871154]],[&quot;^17&quot;,[241,&quot;^V&quot;,80,536871692]],[&quot;^17&quot;,[241,&quot;^?&quot;,[&quot;^ &quot;],536871691]],[&quot;^17&quot;,[241,&quot;^1=&quot;,true,536871154]],[&quot;^17&quot;,[241,&quot;^;&quot;,&quot;~u62fff377-49e0-4d6d-bb46-5118a2774010&quot;,536871154]],[&quot;^17&quot;,[242,&quot;^R&quot;,&quot;Идея искусственных языков увлекает меня с детства ­— с той поры, когда я столкнулся с [языками Джона Р. Р. Толкина](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BB%D0%BA%D0%B8%D0%BD%2C_%D0%94%D0%B6%D0%BE%D0%BD_%D0%A0%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%B4_%D0%A0%D1%83%D1%8D%D0%BB#%D0%9A%D0%BE%D0%BD%D1%81%D1%82%D1%80%D1%83%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5_%D1%8F%D0%B7%D1%8B%D0%BA%D0%BE%D0%B2) и заметкой о языке [LoCoS](https://soranews24.com/2015/10/28/locos-the-universal-language-well-be-using-by-2065-according-to-legendary-japanese-designer/) в старом журнале [\\&quot;Наука и жизнь\\&quot; №10 1976-го года](https://archive.org/details/B-001-026-367-ALL), найденном на чердаке дачного дома. Где-то в то же время я как минимум узнал, что [[Эсперанто]] существует, но не более того, так как никаких материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.&quot;,536874035]],[&quot;^17&quot;,[242,&quot;^P&quot;,&quot;^1&lt;&quot;,536871154]],[&quot;^17&quot;,[242,&quot;^F&quot;,239,536871154]],[&quot;^17&quot;,[242,&quot;^Z&quot;,80,536871154]],[&quot;^17&quot;,[242,&quot;^W&quot;,80,536871154]],[&quot;^17&quot;,[242,&quot;^V&quot;,80,536874036]],[&quot;^17&quot;,[242,&quot;^V&quot;,439,536874036]],[&quot;^17&quot;,[242,&quot;^?&quot;,[&quot;^ &quot;],536874035]],[&quot;^17&quot;,[242,&quot;^H&quot;,439,536874035]],[&quot;^17&quot;,[242,&quot;^1=&quot;,true,536871154]],[&quot;^17&quot;,[242,&quot;^;&quot;,&quot;~u62fff376-5cd6-4bd6-ac71-5d8ac78b2981&quot;,536871154]],[&quot;^17&quot;,[243,&quot;^R&quot;,&quot;-----&quot;,536871154]],[&quot;^17&quot;,[243,&quot;^P&quot;,&quot;^1&lt;&quot;,536871154]],[&quot;^17&quot;,[243,&quot;^F&quot;,241,536871154]],[&quot;^17&quot;,[243,&quot;^Z&quot;,80,536871154]],[&quot;^17&quot;,[243,&quot;^W&quot;,80,536871154]],[&quot;^17&quot;,[243,&quot;^V&quot;,80,536871154]],[&quot;^17&quot;,[243,&quot;^1=&quot;,true,536871154]],[&quot;^17&quot;,[243,&quot;^;&quot;,&quot;~u62fff377-8c54-41a5-b44c-63c0c05ab1b9&quot;,536871154]],[&quot;^17&quot;,[244,&quot;^R&quot;,&quot;Конланг — искусственный [язык]([[Язык]]).&quot;,536871683]],[&quot;^17&quot;,[244,&quot;^P&quot;,&quot;^1&lt;&quot;,536871154]],[&quot;^17&quot;,[244,&quot;^F&quot;,246,536871154]],[&quot;^17&quot;,[244,&quot;^Z&quot;,80,536871154]],[&quot;^17&quot;,[244,&quot;^W&quot;,80,536871154]],[&quot;^17&quot;,[244,&quot;^V&quot;,67,536871684]],[&quot;^17&quot;,[244,&quot;^V&quot;,80,536871684]],[&quot;^17&quot;,[244,&quot;^?&quot;,[&quot;^ &quot;],536871683]],[&quot;^17&quot;,[244,&quot;^H&quot;,67,536871683] ot;^16&quot;,[&quot;^18&quot;,&quot;^19&quot;,&quot;^1:&quot;]],536871666]],[&quot;^17&quot;,[247,&quot;^H&quot;,35,536871666]],[&quot;^17&quot;,[247,&quot;^H&quot;,36,536871666]],[&quot;^17&quot;,[247,&quot;^1=&quot;,true,536871158]],[&quot;^17&quot;,[247,&quot;^;&quot;,&quot;~u62fff377-10b8-4cec-85aa-2e922e2e943c&quot;,536871158]],[&quot;^17&quot;,[248,&quot;^R&quot;,&quot;Мысль о такой [вики]([[Wiki]]) меня посетила [довольно давно](https://omega9.web.app/blog/2019-10-31-wiki). Были и попытки, но я [не мог найти достаточно удобного движка](https://omega9.web.app/blog/2022-06-23-interwiki/), с помощью которого мог бы осуществить желаемое. Теперь этот раздел сайта — моя первая полноценная попытка.\\n\\nУ меня есть блог, но хронологическую подачу информации в таком формате спасают разве что хэштэги. То, как разрозненные куски информации связаны в вики, больше похоже на ассоциативные связи, и куда лучше подходит для того, чем мне в большей степени хотелось бы делиться. Хронология же совершенно не имеет значения, так как каждая заметка предполагает изменения.\\nПодобные ресурсы также называют [цифровым садом]([[Цифровой сад]]), хотя какая-то разница между садом и просто вики, кажется, всё-таки есть.\\n\\nНе могу мимоходом не сослаться на [\\&quot;расширения\\&quot;]([[Расширения]]) [Маршалла МакЛюэна]([[Маршалл МакЛюэн]]), описанные им книге \\&quot;[[Понимание медиа]]\\&quot;. Прохаживаясь по ресурсам, подобным этому, выражение \\&quot;second brain\\&quot; попадётся не раз, пусть даже это подразумевает какой-то метод самообразования, а не буквально расширение нервной системы, если говорить маклюэновским языком.\\n\\nОднажды я подумал о том, что интересно было бы наполнять отдельную тематическую вики совместно с другими людьми. Ресурсы вроде этого нередко называют \\&quot;вторым мозгом\\&quot;, а в коллаборации это тянет уже на [третий разум]([[Третий разум]]) без [cut-up]([[Сut-up technique]]). Желающих заниматься столь странными вещами я, к сожалению, не нашел, как [нет и удобных средств](https://omega9.web.app/blog/2022-06-23-interwiki/), так что провожу теперь этот эксперимент сам с собой.&quot;,536873544]],[&quot;^17&quot;,[248,&quot;^P&quot;,&quot;^1&lt;&quot;,536871158]],[&quot;^17&quot;,[248,&quot;^F&quot;,247,536871158]],[&quot;^17&quot;,[248,&quot;^Z&quot;,93,536871158]],[&quot;^17&quot;,[248,&quot;^W&quot;,93,536871158]],[&quot;^17&quot;,[248,&quot;^V&quot;,36,536873545]],[&quot;^17&quot;,[248,&quot;^V&quot;,91,536873545]],[&quot;^17&quot;,[248,&quot;^V&quot;,92,536873545]],[&quot;^17&quot;,[248,&quot;^V&quot;,93,536873545]],[&quot;^17&quot;,[248,&quot;^V&quot;,94,536873545]],[&quot;^17&quot;,[248,&quot;^V&quot;,95,536873545]],[&quot;^17&quot;,[248,&quot;^V&quot;,96,536873545]],[&quot;^17&quot;,[248,&quot;^V&quot;,402,536873545]],[&quot;^17&quot;,[248,&quot;^?&quot;,[&quot;^ &quot;],536873544]],[&quot;^17&quot;,[248,&quot;^K&quot;,[&quot;^16&quot;,[]],536871377]],[&quot;^17&quot;,[248,&quot;^H&quot;,36,536873544]],[&quot;^17&quot;,[248,&quot;^H&quot;,91,536873544]],[&quot;^17&quot;,[248,&quot;^H&quot;,92,536873544]],[&quot;^17&quot;,[248,&quot;^H&quot;,94,536873544]],[&quot;^17&quot;,[248,&quot;^H&quot;,95,536873544]],[&quot;^17&quot;,[248,&quot;^H&quot;,96,536873544]],[&quot;^17&quot;,[248,&quot;^H&quot;,402,536873544]],[&quot;^17&quot;,[248,&quot;^1=&quot;,true,536871158]],[&quot;^17&quot;,[248,&quot;^;&quot;,&quot;~u62fff377-8db1-41ad-a968-061cb7597481&quot;,536871158]],[&quot;^17&quot;,[249,&quot;^R&quot;,&quot;-----&quot;,536871162]],[&quot;^17&quot;,[249,&quot;^P&quot;,&quot;^1&lt;&quot;,536871162]],[&quot;^17&quot;,[249,&quot;^F&quot;,255,536871162]],[&quot;^17&quot;,[249,&quot;^Z&quot;,94,536871162]],[&quot;^17&quot;,[249,&quot;^W&quot;,94,536871162]],[&quot;^17&quot;,[249,&quot;^V&quot;,94,536871162]],[&quot;^17&quot;,[249,&quot;^1=&quot;,true,536871162]],[&quot;^17&quot;,[249,&quot;^;&quot;,&quot;~u62fff377-aee5-4a80-9962-515d8fddd962&quot;,536871162]],[&quot;^17&quot;,[250,&quot;^R&quot;,&quot;#### Статьи:& [&quot;^17&quot;,[252,&quot;^1=&quot;,true,536871162]],[&quot;^17&quot;,[252,&quot;^;&quot;,&quot;~u62fff377-0a7b-44ad-aa1c-f996b9762e43&quot;,536871162]],[&quot;^17&quot;,[253,&quot;^R&quot;,&quot;=&gt; [Теория медиа Маршалла Маклюэна: как мы оказались в глобальной деревне?](https://monocler.ru/teoriya-media-marshalla-maklyuena/)\\n\\n&gt; Глобальная деревня, фольклор индустриального человека, имплозия мира и закат эры индивида: разбираемся в идеях знакового философа XX века, филолога, отца теории медиа и средств коммуникации Маршалла Маклюэна.&quot;,536871846]],[&quot;^17&quot;,[253,&quot;^P&quot;,&quot;^1&lt;&quot;,536871162]],[&quot;^17&quot;,[253,&quot;^F&quot;,250,536871162]],[&quot;^17&quot;,[253,&quot;^Z&quot;,94,536871162]],[&quot;^17&quot;,[253,&quot;^W&quot;,94,536871162]],[&quot;^17&quot;,[253,&quot;^V&quot;,94,536871847]],[&quot;^17&quot;,[253,&quot;^?&quot;,[&quot;^ &quot;],536871846]],[&quot;^17&quot;,[253,&quot;^1=&quot;,true,536871162]],[&quot;^17&quot;,[253,&quot;^;&quot;,&quot;~u62fff377-52c7-4675-8205-56ec7aa08b67&quot;,536871162]],[&quot;^17&quot;,[254,&quot;^R&quot;,&quot;=&gt; [Маршалл Маклюэн – философ и исследователь медиа](http://www.mcluhan.ru/)\\n\\n&gt; ...выдающийся канадский культуролог, теоретик и философ новых медиа, открывший своими работами принципиально новый взгляд на природу и сущность влияния технологий. Это один из самых харизматичных, спорных и оригинальных мыслителей нашего времени, который повсеместно признан как «отец медиа-коммуникаций» и «пророк информационного века».&quot;,536871834]],[&quot;^17&quot;,[254,&quot;^P&quot;,&quot;^1&lt;&quot;,536871162]],[&quot;^17&quot;,[254,&quot;^F&quot;,331,536871814]],[&quot;^17&quot;,[254,&quot;^Z&quot;,94,536871162]],[&quot;^17&quot;,[254,&quot;^W&quot;,94,536871162]],[&quot;^17&quot;,[254,&quot;^V&quot;,94,536871835]],[&quot;^17&quot;,[254,&quot;^?&quot;,[&quot;^ &quot;],536871834]],[&quot;^17&quot;,[254,&quot;^1=&quot;,true,536871162]],[&quot;^17&quot;,[254,&quot;^;&quot;,&quot;~u62fff377-004e-4380-b9cd-c2d55cd63fbe&quot;,536871162]],[&quot;^17&quot;,[255,&quot;^R&quot;,&quot;Благодарности за открытие МакЛюэна направляются к [Ибсорату](https://ibsorath.livejournal.com/288058.html). Рекомендую прочитать [его рецензию](https://ibsorath.livejournal.com/108019.html) на [\\&quot;Понимание медиа\\&quot;]([[Понимание медиа]]).&quot;,536873296]],[&quot;^17&quot;,[255,&quot;^P&quot;,&quot;^1&lt;&quot;,536871162]],[&quot;^17&quot;,[255,&quot;^F&quot;,332,536871838]],[&quot;^17&quot;,[255,&quot;^Z&quot;,94,536871162]],[&quot;^17&quot;,[255,&quot;^W&quot;,94,536871162]],[&quot;^17&quot;,[255,&quot;^V&quot;,94,536873297]],[&quot;^17&quot;,[255,&quot;^V&quot;,402,536873297]],[&quot;^17&quot;,[255,&quot;^?&quot;,[&quot;^ &quot;],536873296]],[&quot;^17&quot;,[255,&quot;^H&quot;,402,536873296]],[&quot;^17&quot;,[255,&quot;^1=&quot;,true,536871162]],[&quot;^17&quot;,[255,&quot;^;&quot;,&quot;~u62fff377-fd32-454f-8523-ca7f44cb6526&quot;,536871162]],[&quot;^17&quot;,[256,&quot;^R&quot;,&quot;title:: Маршалл МакЛюэн\\npublic:: true\\ntags:: Литература, Люди&quot;,536871802]],[&quot;^17&quot;,[256,&quot;^P&quot;,&quot;^1&lt;&quot;,536871162]],[&quot;^17&quot;,[256,&quot;^F&quot;,94,536871162]],[&quot;^17&quot;,[256,&quot;^Z&quot;,94,536871162]],[&quot;^17&quot;,[256,&quot;^W&quot;,94,536871162]],[&quot;^17&quot;,[256,&quot;^V&quot;,94,536871803]],[&quot;^17&quot;,[256,&quot;^V&quot;,100,536871803]],[&quot;^17&quot;,[256,&quot;^V&quot;,330,536871803]],[&quot;^17&quot;,[256,&quot;^:&quot;,true,536871802]],[&quot;^17&quot;,[256,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Маршалл МакЛюэн&quot;,&quot;^19&quot;,true,&quot;^1:&quot;,[&quot;^1;&quot;,[&quot;Литература&quot;,&quot;Люди&quot;]]],536871802]],[&quot;^17&quot;,[256,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^18&quot;,&quot;^19&quot;,&quot;^1:&quot;]],536871798]],[&quot;^17&quot;,[256,&quot;^H&quot;,100,536871802]],[&quot;^17&quot;,[256,&quot;^H&quot;,330,536871802]],[&quot;^17&quot;,[256,&quot;^1=&quot;,true,536871162]],[&quot;^17&quot;,[256,&quot;^;&quot;,&quot;~u62fff377-595e-40ee-9a78-69974c6ffc13&quot;,536871162]],[&quot;^17&quot;,[257,&quot;^R&quot;,&quot;=&gt; [Маршалл МакЛюэн](https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D0%BA%D0%BB%D1%8E%D1%8D%D0%BD,_%D0%9C%D0%B0%D1%80%D1%88%D0%B0%D0%BB%D0%BB)\\n\\n&gt; Ге́рберт Ма́ршалл Маклю́эн (англ. Herbert Marshall McLuhan, [məˈkluən], 21 июля 1911 — 31 декабря 1980) — канадский культуролог, философ, филолог и литературный критик. Получил широкую известность как исследователь воздействия электрических и электронных средств коммуникации на человека и общество (например, в концепции «глобальной деревни», «абсолютно обеспечивающей несогласие по всем вопросам»).&quot;,536871810]],[&quot;^17&quot;,[257,&quot;^P&quot;,&quot;^1&lt;&quot;,536871162]],[&quot;^17&quot;,[257,&quot;^F&quot;,251,536871162]],[&quot;^17&quot;,[257,&quot;^Z&quot;,94,536871162]],[&quot;^17&quot;,[257,&quot;^W&quot;,94,536871162]],[&quot;^17&quot;,[257,&quot;^V&quot;,94,536871811]],[&quot;^17&quot;,[257,&quot;^?&quot;,[&quot;^ &quot;],536871810]],[&quot;^17&quot;,[257,&quot;^1=&quot;,true,536871162]],[&quot;^17&quot;,[257,&quot;^;&quot;,&quot;~u62fff377-591d-4d52-8ab5-79643da22ccc&quot;,536871162]],[&quot;^17&quot;,[258,&quot;^R&quot;,&quot;title:: Моя позиция\\npublic:: true\\ntags:: Простые истины&quot;,536871766]],[&quot;^17&quot;,[258,&quot;^P&quot;,&quot;^1&lt;&quot;,536871166]],[&quot;^17&quot;,[258,&quot;^F&quot;,111,536871166]],[&quot;^17&quot;,[258,&quot;^Z&quot;,111,536871166]],[&quot;^17&quot;,[258,&quot;^W&quot;,111,536871166]],[&quot;^17&quot;,[258,&quot;^V&quot;,27,536871767]],[&quot;^17&quot;,[258,&quot;^V&quot;,111,536871767]],[&quot;^17&quot;,[258,&quot;^:&quot;,true,536871766]],[&quot;^17&quot;,[258,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Моя позиция&quot;,&quot;^19&quot;,true,&quot;^1:&quot;,[&quot;^1;&quot;,[&quot;Простые истины&quot;]]],536871766]],[&quot;^17&quot;,[258,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^18&quot;,&quot;^19&quot;,&quot;^1:&quot;]],536871766]],[&quot;^17&quot;,[258,&quot;^H&quot;,27,536871766]],[&quot;^17&quot;,[258,&quot;^1=&quot;,true,536871166]],[&quot;^17&quot;,[258,&quot;^;&quot;,&quot;~u62fff377-59ee-4280-a73a-49bfefee141b&quot;,536871166]],[&quot;^17&quot;,[259,&quot;^R&quot;,&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.&quot;,536871166]],[&quot;^17&quot;,[259,&quot;^P&quot;,&quot;^1&lt;&quot;,536871166]],[&quot;^17&quot;,[259,&quot;^F&quot;,258,536871166]],[&quot;^17&quot;,[259,&quot;^Z&quot;,111,536871166]],[&quot;^17&quot;,[259,&quot;^W&quot;,111,536871166]],[&quot;^17&quot;,[259,&quot;^V&quot;,111,536871166]],[&quot;^17&quot;,[259,&quot;^1=&quot;,true,536871166]],[&quot;^17&quot;,[259,&quot;^;&quot;,&quot;~u62fff377-bfd8-439c-8b4a-b85e5149c0d2&quot;,536871166]],[&quot;^17&quot;,[260,&quot;^R&quot;,&quot;-----&quot;,536871166]],[&quot;^17&quot;,[260,&quot;^P&quot;,&quot;^1&lt;&quot;,536871166]],[&quot;^17&quot;,[260,&quot;^F&quot;,259,536871166]],[&quot;^17&quot;,[260,&quot;^Z&quot;,111,536871166]],[&quot;^17&quot;,[260,&quot;^W&quot;,111,536871166]],[&quot;^17&quot;,[260,&quot;^V&quot;,111,536871166]],[&quot;^17&quot;,[260,&quot;^1=&quot;,true,536871166]],[&quot;^17&quot;,[260,&quot;^;&quot;,&quot;~u62fff377-3648-4a38-af79-ee6157b51232&quot;,536871166]],[&quot;^17&quot;,[261,&quot;^R&quot;,&quot;=&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\n&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\n&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.&quot;,536872085]],[&quot;^17&quot;,[261,&quot;^P&quot;,&quot;^1&lt;&quot;,536871166]],[&quot;^17&quot;,[261,&quot;^F&quot;,260,536871166]],[&quot;^17&quot;,[261,&quot;^Z&quot;,111,536871166]],[&quot;^17&quot;,[261,&quot;^W&quot;,111,536871166]],[&quot;^17&quot;,[261,&quot;^V&quot;,111,536872086]],[&quot;^17&quot;,[261,&quot;^?&quot;,[&quot;^ &quot;],536872085]],[&quot;^17&quot;,[261,&quot;^1=&quot;,true,536871166]],[&quot;^17&quot;,[261,&quot;^;&quot;,&quot;~u62fff377-4e30-4612-a77f-c21077e04b65&quot;,536871166]],[&quot;^17&quot;,[262,&quot;^R&quot;,&quot;title:: Никакой власти никому\\npublic:: true\\ntags:: Простые истины&quot;,536871860]],[&quot;^17&quot;,[262,&quot;^P&quot;,&quot;^1&lt;&quot;,536871170]],[&quot;^17&quot;,[262,&quot;^F&quot;,117,536871170]],[&quot;^17&quot;,[262,&quot;^Z&quot;,117,536871170]],[&quot;^17&quot;,[262,&quot;^W&quot;,117,536871170]],[&quot;^17&quot;,[262,&quot;^V&quot;,27,536871861]],[&quot;^17&quot;,[262,&quot;^V&quot;,117,536871861]],[&quot;^17&quot;,[262,&quot;^:&quot;,true,536871860]],[&quot;^17&quot;,[262,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Никакой власти никому&quot;,&quot;^19&quot;,true,&quot;^1:&quot;,[&quot;^1;&quot;,[&quot;Простые истины&quot;]]],536871860]],[&quot;^17&quot;,[262,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^18&quot;,&quot;^19&quot;,&quot;^1:&quot;]],536871860]],[&quot;^17&quot;,[262,&quot;^H&quot;,27,536871860]],[&quot;^17&quot;,[262,&quot;^1=&quot;,true,536871170]],[&quot;^17&quot;,[262,&quot;^;&quot;,&quot;~u62fff377-71db-4057-a763-99b30dc46482&quot;,536871170]],[&quot;^17&quot;,[263,&quot;^R&quot;,&quot;*\\&quot;Никакой власти никому\\&quot;*, включая тех, кто выдумал этот замечательный лозунг.\\n\\n=&gt; [Keine Macht für Niemand](https://en.wikipedia.org/wiki/Keine_Macht_f%C3%BCr_Niemand)\\n&gt; According to [Rio Reiser](https://en.wikipedia.org/wiki/Rio_Reiser), the phrase came from an anarchist publication called *Germania*. Similarly, the song *\\&quot;[Macht kaputt, was euch kaputt macht](https://en.wikipedia.org/wiki/Macht_kaputt,_was_euch_kaputt_macht)\\&quot;* also has a title in the same vein. In Germany, even 35 years after the album&apos;s release, the phrase will appear on banners and posters produced in the leftist scene, or as [graffiti](https://en.wikipedia.org/wiki/Graffiti); the song&apos;s lyrics call to \\&quot;write the slogan onto every wall.\\&quot;&quot;,536871964]],[&quot;^17&quot;,[263,&quot;^P&quot;,&quot;^1&lt;&quot;,536871170]],[&quot;^17&quot;,[263,&quot;^F&quot;,262,536871170]],[&quot;^17&quot;,[263,&quot;^Z&quot;,117,536871170]],[&quot;^17&quot;,[263,&quot;^W&quot;,117,536871170]],[&quot;^17&quot;,[263,&quot;^V&quot;,117,536871965]],[&quot;^17&quot;,[263,&quot;^?&quot;,[&quot;^ &quot;],536871964]],[&quot;^17&quot;,[263,&quot;^1=&quot;,true,536871170]],[&quot;^17&quot;,[263,&quot;^;&quot;,&quot;~u62fff377-6189-45d0-81d2-6df85606880c&quot;,536871170]],[&quot;^17&quot;,[264,&quot;^R&quot;,&quot;Власть — нечто неизбежно возникающее, как и всякая система. Как и всякая система, она неизбежно начинает питаться тем, из появилась. Явление это вполне нормальное, но не безвредное — стоит соблюдать некоторую гигиену, дабы не доводить это до откровенно болезненного состояния.\\n\\nДанное выражение касается не только политики, но и чего угодно вообще, где слово \\&quot;власть\\&quot; вообще применимо.&quot;,536871170]],[&quot;^17&quot;,[264,&quot;^P&quot;,&quot;^1&lt;&quot;,536871170]],[&quot;^17&quot;,[264,&quot;^F&quot;,333,536871900]],[&quot;^17&quot;,[264,&quot;^Z&quot;,117,536871170]],[&quot;^17&quot;,[264,&quot;^W&quot;,117,536871170]],[&quot;^17&quot;,[264,&quot;^V&quot;,117,536871170]],[&quot;^17&quot;,[264,&quot;^1=&quot;,true,536871170]],[&quot;^17&quot;,[264,&quot;^;&quot;,&quot;~u62fff377-3551-479d-8b3d-0e112529e161&quot;,536871170]],[&quot;^17&quot;,[265,&quot;^R&quot;,&quot;-----&quot;,536871170]],[&quot;^17&quot;,[265,&quot;^P&quot;,&quot;^1&lt;&quot;,536871170]],[&quot;^17&quot;,[265,&quot;^F&quot;,264,536871170]],[&quot;^17&quot;,[265,&quot;^Z&quot;,117,536871170]],[&quot;^17&quot;,[265,&quot;^W&quot;,117,536871170]],[&quot;^17&quot;,[265,&quot;^V&quot;,117,536871170]],[&quot;^17&quot;,[265,&quot;^1=&quot;,true,536871170]],[&quot;^17&quot;,[265,&quot;^;&quot;,&quot;~u62fff377-523a-43d9-8aa3-6fb0cb4f0707&quot;,536871170]],[&quot;^17&quot;,[266,&quot;^R&quot;,&quot;*\\&quot;Разве флаги существуют не для того, чтобы сжигать их?\\&quot;* — то же, что выше, но применительно к символам всякой власти, включительно противоборствующих всякой власти. Откуда взялось это выражение и насколько правильно я запомнил его, мне неизвестно. Вероятно, оно появилось естественным путём.&quot;,536871944]],[&quot;^17&quot;,[266,&quot;^P&quot;,&quot;^1&lt;&quot;,536871170]],[&quot;^17&quot;,[266,&quot;^F&quot;,265,536871170]],[&quot;^17&quot;,[266,&quot;^Z&quot;,117,536871170]],[&quot;^17&quot;,[266,&quot;^W&quot;,117,536871170]],[&quot;^17&quot;,[266,&quot;^V&quot;,117,536871945]],[&quot;^17&quot;,[266,&quot;^?&quot;,[&quot;^ &quot;],536871944]],[&quot;^17&quot;,[266,&quot;^1=&quot;,true,536871170]],[&quot;^17&quot;,[266,&quot;^;&quot;,&quot;~u62fff377-687d-4f96-a8d8-624daf211cd3&quot;,536871170]],[&quot;^17&quot;,[267,&quot;^R&quot;,&quot;title:: Ничто не истина\\npublic:: true\\ntags:: Простые истины&quot;,536871761]],[&quot;^17&quot;,[267,&quot;^P&quot;,&quot;^1&lt;&quot;,536871174]],[&quot;^17&quot;,[267,&quot;^F&quot;,124,536871174]],[&quot;^17&quot;,[267,&quot;^Z&quot;,124,536871174]],[&quot;^17&quot;,[267,&quot;^W&quot;,124,536871174]],[&quot;^17&quot;,[267,&quot;^V&quot;,27,536871762]],[&quot;^17&quot;,[267,&quot;^V&quot;,124,536871762]],[&quot;^17&quot;,[267,&quot;^:&quot;,true,536871761]],[&quot;^17&quot;,[267,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Ничто не истина&quot;,&quot;^19&quot;,true,&quot;^1:&quot;,[&quot;^1;&quot;,[&quot;Простые истины&quot;]]],536871761]],[&quot;^17&quot;,[267,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^18&quot;,&quot;^19&quot;,&quot;^1:&quot;]],536871761]],[&quot;^17&quot;,[267,&quot;^H&quot;,27,536871761]],[&quot;^17&quot;,[267,&quot;^1=&quot;,true,536871174]],[&quot;^17&quot;,[267,&quot;^;&quot;,&quot;~u62fff377-2516-4279-ac6e-0d262e033681&quot;,536871174]],[&quot;^17&quot;,[268,&quot;^R&quot;,&quot;Истина — это то, что ты считаешь таковой на данный момент.\\n\\nЕсли это выражение вызывает сомнение, не лишне будет вспомнить любое заблуждение, которое казалось истиной прежде. Полагаю, таких наберётся немало.&quot;,536871174]],[&quot;^17&quot;,[268,&quot;^P&quot;,&quot;^1&lt;&quot;,536871174]],[&quot;^17&quot;,[268,&quot;^F&quot;,267,536871174]],[&quot;^17&quot;,[268,&quot;^Z&quot;,124,536871174]],[&quot;^17&quot;,[268,&quot;^W&quot;,124,536871174]],[&quot;^17&quot;,[268,&quot;^V&quot;,124,536871174]],[&quot;^17&quot;,[268,&quot;^1=&quot;,true,536871174]],[&quot;^17&quot;,[268,&quot;^;&quot;,&quot;~u62fff377-59fa-4dea-b896-d931028ff8a0&quot;,536871174]],[&quot;^17&quot;,[269,&quot;^R&quot;,&quot;-----&quot;,536871174]],[&quot;^17&quot;,[269,&quot;^P&quot;,&quot;^1&lt;&quot;,536871174]],[&quot;^17&quot;,[269,&quot;^F&quot;,268,536871174]],[&quot;^17&quot;,[269,&quot;^Z&quot;,124,536871174]],[&quot;^17&quot;,[269,&quot;^W&quot;,124,536871174]],[&quot;^17&quot;,[269,&quot;^V&quot;,124,536871174]],[&quot;^17&quot;,[269,&quot;^1=&quot;,true,536871174]],[&quot;^17&quot;,[269,&quot;^;&quot;,&quot;~u62fff377-b4fc-4950-8dc7-902aa6a46c7b&quot;,536871174]],[&quot;^17&quot;,[270,&quot;^R&quot;,&quot;*Если сказанное выше и имеет отношение к словам [Горного Старца](https://ru.wikipedia.org/wiki/%D0%A5%D0%B0%D1%81%D0%B0%D0%BD_%D0%B8%D0%B1%D0%BD_%D0%A1%D0%B0%D0%B1%D0%B1%D0%B0%D1%85), то я об этом ничего не знаю. В Assassin’s Creed не играл.*&quot;,536871174]],[&quot;^17&quot;,[270,&quot;^P&quot;,&quot;^1&lt;&quot;,536871174]],[&quot;^17&quot;,[270,&quot;^F&quot;,269,536871174]],[&quot;^17&quot;,[270,&quot;^Z&quot;,124,536871174]],[&quot;^17&quot;,[270,&quot;^W&quot;,124,536871174]],[&quot;^17&quot;,[270,&quot;^V&quot;,124,536871174]],[&quot;^17&quot;,[270,&quot;^1=&quot;,true,536871174]],[&quot;^17&quot;,[270,&quot;^;&quot;,&quot;~u62fff377-a6f6-4b23-9229-f19947dfe3b2&quot;,536871174]],[&quot;^17&quot;,[271,&quot;^R&quot;,&quot;title:: Об имени\\npublic:: true\\ntags:: Простые истины&quot;,536871301]],[&quot;^17&quot;,[271,&quot;^P&quot;,&quot;^1&lt;&quot;,536871178]],[&quot;^17&quot;,[271,&quot;^F&quot;,130,536871178]],[&quot;^17&quot;,[271,&quot;^Z&quot;,130,536871178]],[&quot;^17&quot;,[271,&quot;^W&quot;,130,536871178]],[&quot;^17&quot;,[271,&quot;^V&quot;,27,536871302]],[&quot;^17&quot;,[271,&quot;^V&quot;,130,536871302]],[&quot;^17&quot;,[271,&quot;^:&quot;,true,536871301]],[&quot;^17&quot;,[271,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Об имени&quot;,&quot;^19&quot;,true,&quot;^1:&quot;,[&quot;^1;&quot;,[&quot;Простые истины&quot;]]],536871301]],[&quot;^17&quot;,[271,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^18&quot;,&quot;^19&quot;,&quot;^1:&quot;]],536871301]],[&quot;^17&quot;,[271,&quot;^H&quot;,27,536871301]],[&quot;^17&quot;,[271,&quot;^1=&quot;,true,536871178]],[&quot;^17&quot;,[271,&quot;^;&quot;,&quot;~u62fff377-4fdd-4619-8f4a-d9c9a9509eea&quot;,536871178]],[&quot;^17&quot;,[272,&quot;^R&quot;,&quot;### Имя — это переменная\\nЯ считаю, что имя — это переменная.\\n\\nНе раз мне задавали вопрос о том, каково моё настоящее имя. Чаще всего это упирается во встречный вопрос о том, что такое \\&quot;настоящее\\&quot; имя или что делает какое-либо из имён более настоящим относительно прочих.\\n\\nВ древности, как известно, имён у человека было побольше — крёстное имя, мирское, семейное, прозвище и так далее. Сейчас это может и размылось, но в целом ушло не так уж далеко. Алексей Константинович на работе, Лёша дома и Костяныч где-нибудь ещё — это всё-таки разные имена как минимум фонетически. Вероятно, наиболее настоящим стоит считать то, которым тебя чаще всего обозначают. Я, например, настолько отвык от своего паспортного имени, что редко откликаюсь на него, а если и случается, то скорее обращу внимание на знакомый голос.&quot;,536872328]],[&q ,true,536871182]],[&quot;^17&quot;,[277,&quot;^;&quot;,&quot;~u62fff377-fc04-4476-9fb8-767c536a0fe4&quot;,536871182]],[&quot;^17&quot;,[278,&quot;^R&quot;,&quot;=&gt; [Метод нарезок](https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%82%D0%BE%D0%B4_%D0%BD%D0%B0%D1%80%D0%B5%D0%B7%D0%BE%D0%BA)&quot;,536871993]],[&quot;^17&quot;,[278,&quot;^P&quot;,&quot;^1&lt;&quot;,536871182]],[&quot;^17&quot;,[278,&quot;^F&quot;,277,536871182]],[&quot;^17&quot;,[278,&quot;^Z&quot;,95,536871182]],[&quot;^17&quot;,[278,&quot;^W&quot;,95,536871182]],[&quot;^17&quot;,[278,&quot;^V&quot;,95,536871994]],[&quot;^17&quot;,[278,&quot;^?&quot;,[&quot;^ &quot;],536871993]],[&quot;^17&quot;,[278,&quot;^1=&quot;,true,536871182]],[&quot;^17&quot;,[278,&quot;^;&quot;,&quot;~u62fff377-10ab-4215-8332-6e43cbd42d2e&quot;,536871182]],[&quot;^17&quot;,[279,&quot;^R&quot;,&quot;&gt; **Метод нарезок** или **метод разрезок** (cut-up, также называемый «cut-up method» или «cut-up technique») — это зависящая от случая литературная техника или жанр, в котором текст в случайном порядке разрезается и перемешивается для создания нового произведения.\\n&gt; «Метод нарезок» также является процессом, посредством которого автор фрагментирует бумажный текст ножницами, а затем снова собирает слова или фразы в соответствии с такими принципами, которые практически не имеют ничего общего с оригинальным смыслом написанного. Данная техника используется обычно в авангардной литературе и поэзии.&quot;,536871182]],[&quot;^17&quot;,[279,&quot;^P&quot;,&quot;^1&lt;&quot;,536871182]],[&quot;^17&quot;,[279,&quot;^F&quot;,278,536871182]],[&quot;^17&quot;,[279,&quot;^Z&quot;,95,536871182]],[&quot;^17&quot;,[279,&quot;^W&quot;,95,536871182]],[&quot;^17&quot;,[279,&quot;^V&quot;,95,536871182]],[&quot;^17&quot;,[279,&quot;^1=&quot;,true,536871182]],[&quot;^17&quot;,[279,&quot;^;&quot;,&quot;~u62fff377-bbf8-433a-a61f-ea26994afdb1&quot;,536871182]],[&quot;^17&quot;,[280,&quot;^R&quot;,&quot;title:: Система\\npublic:: true\\ntags:: Простые истины&quot;,536871851]],[&quot;^17&quot;,[280,&quot;^P&quot;,&quot;^1&lt;&quot;,536871186]],[&quot;^17&quot;,[280,&quot;^F&quot;,135,536871186]],[&quot;^17&quot;,[280,&quot;^Z&quot;,135,536871186]],[&quot;^17&quot;,[280,&quot;^W&quot;,135,536871186]],[&quot;^17&quot;,[280,&quot;^V&quot;,27,536871852]],[&quot;^17&quot;,[280,&quot;^V&quot;,135,536871852]],[&quot;^17&quot;,[280,&quot;^:&quot;,true,536871851]],[&quot;^17&quot;,[280,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Система&quot;,&quot;^19&quot;,true,&quot;^1:&quot;,[&quot;^1;&quot;,[&quot;Простые истины&quot;]]],536871851]],[&quot;^17&quot;,[280,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^18&quot;,&quot;^19&quot;,&quot;^1:&quot;]],536871851]],[&quot;^17&quot;,[280,&quot;^H&quot;,27,536871851]],[&quot;^17&quot;,[280,&quot;^1=&quot;,true,536871186]],[&quot;^17&quot;,[280,&quot;^;&quot;,&quot;~u62fff377-c6bd-41da-b271-8abfce5a5300&quot;,536871186]],[&quot;^17&quot;,[281,&quot;^R&quot;,&quot;Взаимодействие между любыми процессами является системой. Чем больше процессов и чем сложнее их взаимодействие, тем сложнее становится система. Чем сложнее она становится, тем более независимой она старается стать, делая зависимыми процессы, которые она призвана обслуживать.\\n\\nЯвление это вполне нормальное, но не безвредное — стоит соблюдать некоторую гигиену, дабы не доводить это до откровенно болезненного состояния.&quot;,536871186]],[&quot;^17&quot;,[281,&quot;^P&quot;,&quot;^1&lt;&quot;,536871186]],[&quot;^17&quot;,[281,&quot;^F&quot;,280,536871186]],[&quot;^17&quot;,[281,&quot;^Z&quot;,135,536871186]],[&quot;^17&quot;,[281,&quot;^W&quot;,135,536871186]],[&quot;^17&quot;,[281,&quot;^V&quot;,135,536871186]],[&quot;^17&quot;,[281,&quot;^1=&quot;,true,536871186]],[&quot;^17&quot;,[281,&quot;^;&quot;,&quot;~u62fff377-48c9-481c-8d4b-beac0e53871b&quot;,536871186]],[&quot;^17&quot;,[282,&quot;^R&quot;,&quot;-----&quot;,536871186]],[&quot;^17&quot;,[282,&quot;^P&quot;,&quot;^1&lt;&quot;,536871186]],[&quot;^17&quot;,[282,&quo ак угодно и спокойно обновлять тему, которая лежит в своей директории и никак изменений, накладываемых поверх неё, не касается. Также для этого не потребовался бы Github — не более, чем для скачивания обновлений темы оттуда.&quot;,536871454]],[&quot;^17&quot;,[312,&quot;^P&quot;,&quot;^1&lt;&quot;,536871450]],[&quot;^17&quot;,[312,&quot;^F&quot;,311,536871450]],[&quot;^17&quot;,[312,&quot;^Z&quot;,36,536871450]],[&quot;^17&quot;,[312,&quot;^W&quot;,36,536871450]],[&quot;^17&quot;,[312,&quot;^V&quot;,36,536871455]],[&quot;^17&quot;,[312,&quot;^?&quot;,[&quot;^ &quot;],536871454]],[&quot;^17&quot;,[312,&quot;^1=&quot;,true,536871450]],[&quot;^17&quot;,[312,&quot;^;&quot;,&quot;~u62fff698-3e81-4521-9ee2-4b41dd7ec27f&quot;,536871450]],[&quot;^17&quot;,[313,&quot;^R&quot;,&quot;Попытка провальная и пока это существует в таком виде, к сожалению, браться за это не стоит. Если же кто-то сделает форк Quartz в виде темы, я сразу же перелезу.&quot;,536871454]],[&quot;^17&quot;,[313,&quot;^P&quot;,&quot;^1&lt;&quot;,536871454]],[&quot;^17&quot;,[313,&quot;^F&quot;,312,536871454]],[&quot;^17&quot;,[313,&quot;^Z&quot;,36,536871454]],[&quot;^17&quot;,[313,&quot;^W&quot;,36,536871454]],[&quot;^17&quot;,[313,&quot;^?&quot;,[&quot;^ &quot;],536871454]],[&quot;^17&quot;,[313,&quot;^1=&quot;,true,536871454]],[&quot;^17&quot;,[313,&quot;^;&quot;,&quot;~u62fff69a-c7c7-4ef0-abc6-d9c67099892e&quot;,536871454]],[&quot;^17&quot;,[314,&quot;^R&quot;,&quot;-----&quot;,536871461]],[&quot;^17&quot;,[314,&quot;^P&quot;,&quot;^1&lt;&quot;,536871458]],[&quot;^17&quot;,[314,&quot;^F&quot;,313,536871458]],[&quot;^17&quot;,[314,&quot;^Z&quot;,36,536871458]],[&quot;^17&quot;,[314,&quot;^W&quot;,36,536871458]],[&quot;^17&quot;,[314,&quot;^V&quot;,36,536871462]],[&quot;^17&quot;,[314,&quot;^?&quot;,[&quot;^ &quot;],536871461]],[&quot;^17&quot;,[314,&quot;^1=&quot;,true,536871458]],[&quot;^17&quot;,[314,&quot;^;&quot;,&quot;~u62fff6a6-d475-410c-bd6f-4a67d930756f&quot;,536871458]],[&quot;^17&quot;,[315,&quot;^R&quot;,&quot;## Попытка №5&quot;,536871468]],[&quot;^17&quot;,[315,&quot;^P&quot;,&quot;^1&lt;&quot;,536871461]],[&quot;^17&quot;,[315,&quot;^X&quot;,2,536871468]],[&quot;^17&quot;,[315,&quot;^F&quot;,314,536871461]],[&quot;^17&quot;,[315,&quot;^Z&quot;,36,536871461]],[&quot;^17&quot;,[315,&quot;^W&quot;,36,536871461]],[&quot;^17&quot;,[315,&quot;^V&quot;,36,536871469]],[&quot;^17&quot;,[315,&quot;^?&quot;,[&quot;^ &quot;],536871468]],[&quot;^17&quot;,[315,&quot;^1&gt;&quot;,2,536871465]],[&quot;^17&quot;,[315,&quot;^Y&quot;,&quot;^1?&quot;,536871468]],[&quot;^17&quot;,[315,&quot;^1=&quot;,true,536871468]],[&quot;^17&quot;,[315,&quot;^;&quot;,&quot;~u62fff6a8-0265-4231-8cbe-e0a49be06ca2&quot;,536871461]],[&quot;^17&quot;,[316,&quot;^R&quot;,&quot;Попробовал [Logseq](https://logseq.com/). Это что-то вроде [Obsidian](https://obsidian.md/), но невероятно сырое. Думаю, им следовало приписать статус beta и не убирать до той поры, пока это точно не будет работать как следует.&quot;,536871499]],[&quot;^17&quot;,[316,&quot;^P&quot;,&quot;^1&lt;&quot;,536871472]],[&quot;^17&quot;,[316,&quot;^F&quot;,315,536871472]],[&quot;^17&quot;,[316,&quot;^Z&quot;,36,536871472]],[&quot;^17&quot;,[316,&quot;^W&quot;,36,536871472]],[&quot;^17&quot;,[316,&quot;^V&quot;,36,536871500]],[&quot;^17&quot;,[316,&quot;^?&quot;,[&quot;^ &quot;],536871499]],[&quot;^17&quot;,[316,&quot;^1=&quot;,true,536871472]],[&quot;^17&quot;,[316,&quot;^;&quot;,&quot;~u62fff6ad-a4d2-411e-8373-82bc7412fc5f&quot;,536871472]],[&quot;^17&quot;,[317,&quot;^R&quot;,&quot;Нет, всё не так плохо, как может показаться, и юзеров у этой штуки уже немало. Есть и куча плагинов, а значит есть и настолько постоянные юзеры, что сами допиливают функционал для себя и остальных. Проблемы же небольшие, но они есть.&quot;,536871475]],[&quot;^17&quot;,[317,&quot;^P&quot;,&quot;^1&lt;&quot;,536871475]],[&quot;^17&quot;,[317,&quot;^F&quot;,322,536871503]],[&quot;^17&quot;,[317,&quot;^Z&quot;,36,536871475]],[&quot;^17&quot;,[317,&quot;^W&quot;,36,536871475]],[&quot;^17&quot;,[317,&quot;^V&quot;,36,536871476]],[&quot;^17&quot;,[317,&quot;^1=&quot;,true,536871475]],[&quot;^17&quot;,[317,&quot;^;&quot;,&quot;~u671f14da-39e6-4eed-8a5f-99de35113665&quot;,536871475]],[&quot;^17&quot;,[318,&quot;^R&quot;,&quot;Во первых, иногда Logseq подвисает и это можно было бы объяснить моим некрожелезом, но Joplin так же написан на Electron и он никогда так себя не ведёт.&quot;,536871475]],[&quot;^17&quot;,[318,&quot;^P&quot;,&quot;^1&lt;&quot;,536871475]],[&quot;^17&quot;,[318,&quot;^F&quot;,323,536871507]],[&quot;^17&quot;,[318,&quot;^Z&quot;,36,536871475]],[&quot;^17&quot;,[318,&quot;^W&quot;,36,536871475]],[&quot;^17&quot;,[318,&quot;^V&quot;,36,536871476]],[&quot;^17&quot;,[318,&quot;^1=&quot;,true,536871475]],[&quot;^17&quot;,[318,&quot;^;&quot;,&quot;~u75dea234-df29-4ed4-b7fd-0dde1fdf3e13&quot;,536871475]],[&quot;^17&quot;,[319,&quot;^R&quot;,&quot;Во вторых, есть и мобильное приложение, пока вроде как в зачатке, но на вид вполне соответствует функционально десктопному. А проблема в том, что никакой штатной синхронизации тут нет. Разработчики что-то делают, пока не показывают и есть вероятность, что это будет платное облачко. Благо, Logseq — offline first или, как они пишут, local only. Это значит, что все заметки/статьи лежат открытыми Markdown и Org файлами на диске и доступны как угодно и через что угодно. Берём [Syncthing](https://syncthing.net/) или [MEGA](https://mega.nz/aff=kqpBn2uL6Dw) на компе, на телефоне, настраиваем синхронизацию и вот свежая заметка на десктопе уже доступна с телефона, а с этим и всегда есть бэкап. Да, это работает, но в какой-то момент, когда я написал что-то с телефона, десктопный Logseq неслабо так призадумался и думал, пока я его вырубил через kill.&quot;,536871553]],[&quot;^17&quot;,[319,&quot;^P&quot;,&quot;^1&lt;&quot;,536871475]],[&quot;^17&quot;,[319,&quot;^F&quot;,324,536871511]],[&quot;^17&quot;,[319,&quot;^Z&quot;,36,536871475]],[&quot;^17&quot;,[319,&quot;^W&quot;,36,536871475]],[&quot;^17&quot;,[319,&quot;^V&quot;,36,536871554]],[&quot;^17&quot;,[319,&quot;^?&quot;,[&quot;^ &quot;],536871553]],[&quot;^17&quot;,[319,&quot;^1=&quot;,true,536871475]],[&quot;^17&quot;,[319,&quot;^;&quot;,&quot;~u88f493da-7e56-4d5b-ba16-f7d57289f28b&quot;,536871475]],[&quot;^17&quot;,[320,&quot;^R&quot;,&quot;В третьих, есть одна функция, но нет результата — экспорт. Я пользуюсь Joplin для заметок и слезать с него не собираюсь, но все эти Obsidian&apos;ы и Logseq&apos;и пробую для того, чтобы найти себе удобное средство для создания [цифрового сада]([[Цифровой сад]]). Joplin совсем не про то, пусть даже внутри него можно намутить и викификацию, и визуальный граф связей между статьями. Obsidian даёт нужное в лучшем виде, но даёт исключительно платно, а работающих сторонних плагинов для экспорта в готовые html в нём нет. Logseq же, будучи бесплатным, даёт функцию экспорта, что я и сделал. В папке лежал готовый сайт, куча всяких потрохов, обещающих приятный интерфейс, а не голые страницы текста. Я открываю Index.html в браузере и не вижу ничего, кроме цветного фона. В коде страницы текст есть и он обернут в какой-то ужасающее количество тэгов, но страница эта просто не работает. Я даже залил её и открыл из сети, но лучше не стало. Не сработало и через другой браузер. Оказалось же, что экспорт каким-то дурным образом заточен на публикацию строго в Github Pages. Прежде там хостился мой блог, так что не проблема, но это не тот вариант, который я в идеале хотел бы. Пока что обойдусь, но надеюсь на лучшее.&quot;,536871656]],[&quot;^17&quot;,[320,&quot;^P&quot;,&quot;^1&lt;&quot;,536871475]],[&quot;^17&quot;,[320,&quot;^F&quot;,319,536871475]],[&quot;^17&quot;,[320,&quot;^Z&quot;,36,536871475]],[&quot;^17&quot;,[320,&quot;^W&quot;,36,536871475]],[&quot;^17&quot;,[320,&quot;^V&quot;,36,536871657]],[&quot;^17&quot;,[320,&quot;^V&quot;,91,536871657]],[&quot;^17&quot;,[320,&quot;^?&quot;,[&quot;^ &quot;],536871656]],[&quot;^17&quot;,[320,&quot;^H&quot;,91,53 2143]],[&quot;^17&quot;,[342,&quot;^R&quot;,&quot;&gt; В эссе «Метод нарезок Брайона Гайсина» (The Cut-up Method of Brion Gysin) [Берроуз]([[Уильям Берроуз]]) писал, как летом 1959 года последний разрезал журналы на секции и перемешивал их в случайном порядке. Стоит отметить, что оригинальный метод Тцары Гайсин слегка видоизменил — переработка заключалась в том, что *несколько* готовых связных текстов разрезались, перемешивалась и компоновались в произвольном порядке, составляя новое произведение — техника базируется на принципе коллажа и случайных действий. Результаты «нарезок» Гайсин называл «версиями временной цепи».&quot;,536872399]],[&quot;^17&quot;,[342,&quot;^P&quot;,&quot;^1&lt;&quot;,536872149]],[&quot;^17&quot;,[342,&quot;^@&quot;,false,536872149]],[&quot;^17&quot;,[342,&quot;^F&quot;,341,536872149]],[&quot;^17&quot;,[342,&quot;^Z&quot;,95,536872149]],[&quot;^17&quot;,[342,&quot;^W&quot;,95,536872149]],[&quot;^17&quot;,[342,&quot;^V&quot;,95,536872400]],[&quot;^17&quot;,[342,&quot;^V&quot;,357,536872400]],[&quot;^17&quot;,[342,&quot;^?&quot;,[&quot;^ &quot;],536872399]],[&quot;^17&quot;,[342,&quot;^H&quot;,357,536872399]],[&quot;^17&quot;,[342,&quot;^1=&quot;,true,536872149]],[&quot;^17&quot;,[342,&quot;^;&quot;,&quot;~u62fffdd9-6f4e-47bf-bbf8-091916171d46&quot;,536872149]],[&quot;^17&quot;,[344,&quot;^R&quot;,&quot;&gt; Вместе с Берроузом Гайсин продолжил разработку «метода нарезок», что в итоге вылилось в книгу «[The Third Mind]([[Третий разум]])» (1977) — полноразмерный коллажный манифест «нарезок» и методов их использования. Берроуз говорил, что «нарезки» создают новые связи между изображениями — и вследствие этого линии видимого расширяются. Помимо прочего писатель был уверен, что нарезки содержат закодированные послания, имеющие значение для разрезающего или даже обеспечивающие феномен случая. Он писал: «Метод нарезок способен наводнить масс-медиа иллюзиями».&quot;,536872219]],[&quot;^17&quot;,[344,&quot;^P&quot;,&quot;^1&lt;&quot;,536872161]],[&quot ой поэмы (то есть классического произведения по «методу нарезок»), говорил, что одну страницу газеты необходимо нарезать — аккуратно вырезав каждое слово; далее необходимо получившееся сложить в мешок, встряхнуть, и в случайном порядке достать все, сформировав новый текст.&quot;,536872265]],[&quot;^17&quot;,[349,&quot;^P&quot;,&quot;^1&lt;&quot;,536872254]],[&quot;^17&quot;,[349,&quot;^F&quot;,347,536872258]],[&quot;^17&quot;,[349,&quot;^Z&quot;,95,536872254]],[&quot;^17&quot;,[349,&quot;^W&quot;,95,536872254]],[&quot;^17&quot;,[349,&quot;^V&quot;,95,536872266]],[&quot;^17&quot;,[349,&quot;^?&quot;,[&quot;^ &quot;],536872265]],[&quot;^17&quot;,[349,&quot;^1=&quot;,true,536872254]],[&quot;^17&quot;,[349,&quot;^;&quot;,&quot;~u864548a8-31dc-481b-9e37-77bbb235a5e9&quot;,536872254]],[&quot;^17&quot;,[350,&quot;^R&quot;,&quot;&gt; Несколько иначе к вопросу подходил Берроуз: он говорил, что необходимо взять страницу, полюбить страницу и резать ее вдоль и поперек, чтобы в итоге получить четыре секции — которые, в дальнейшем, стоит поменять местами: первую с четвертой и вторую с третьей. Таким образом, по словам писателя, перед Вами появится новая страница.&quot;,536872269]],[&quot;^17&quot;,[350,&quot;^P&quot;,&quot;^1&lt;&quot;,536872254]],[&quot;^17&quot;,[350,&quot;^F&quot;,349,536872254]],[&quot;^17&quot;,[350,&quot;^Z&quot;,95,536872254]],[&quot;^17&quot;,[350,&quot;^W&quot;,95,536872254]],[&quot;^17&quot;,[350,&quot;^V&quot;,95,536872270]],[&quot;^17&quot;,[350,&quot;^?&quot;,[&quot;^ &quot;],536872269]],[&quot;^17&quot;,[350,&quot;^1=&quot;,true,536872254]],[&quot;^17&quot;,[350,&quot;^;&quot;,&quot;~u6ab6a2b8-a609-48bc-aa90-d3981b2f11ef&quot;,536872254]],[&quot;^17&quot;,[351,&quot;^R&quot;,&quot;&gt; Говоря о сути метода, он отмечал, что чтение той же газеты одним только чтением не является; параллельно с этим человек еще читает и колонки, расположенные по бокам, а также осознает присутствие сидящего рядом попутчика. Именно в этом Берроуз видел «нарезки».&quot;,536872273]],[&quot;^17&quot;,[351,&quot;^P&quot;,&quot;^1&lt;&quot;,536872254]],[&quot;^17&quot;,[351,&quot;^F&quot;,350,536872254]],[&quot;^17&quot;,[351,&quot;^Z&quot;,95,536872254]],[&quot;^17&quot;,[351,&quot;^W&quot;,95,536872254]],[&quot;^17&quot;,[351,&quot;^V&quot;,95,536872274]],[&quot;^17&quot;,[351,&quot;^?&quot;,[&quot;^ &quot;],536872273]],[&quot;^17&quot;,[351,&quot;^1=&quot;,true,536872254]],[&quot;^17&quot;,[351,&quot;^;&quot;,&quot;~u4e52b47e-9020-44bc-884d-ee392855bb55&quot;,536872254]],[&quot;^17&quot;,[352,&quot;^R&quot;,&quot;-----&quot;,536872280]],[&quot;^17&quot;,[352,&quot;^P&quot;,&quot;^1&lt;&quot;,536872277]],[&quot;^17&quot;,[352,&quot;^@&quot;,false,536872277]],[&quot;^17&quot;,[352,&quot;^F&quot;,351,536872277]],[&quot;^17&quot;,[352,&quot;^Z&quot;,95,536872277]],[&quot;^17&quot;,[352,&quot;^W&quot;,95,536872277]],[&quot;^17&quot;,[352,&quot;^V&quot;,95,536872281]],[&quot;^17&quot;,[352,&quot;^?&quot;,[&quot;^ &quot;],536872280]],[&quot;^17&quot;,[352,&quot;^1=&quot;,true,536872277]],[&quot;^17&quot;,[352,&quot;^;&quot;,&quot;~u62ffffeb-6766-4b0d-bfe0-e07c77de7561&quot;,536872277]],[&quot;^17&quot;,[353,&quot;^R&quot;,&quot;=&gt; [Thee Psychick Bible: Магические квадраты и пульс будущего](https://katab.asia/2013/10/18/tpb-3/)&quot;,536872301]],[&quot;^17&quot;,[353,&quot;^P&quot;,&quot;^1&lt;&quot;,536872280]],[&quot;^17&quot;,[353,&quot;^@&quot;,false,536872280]],[&quot;^17&quot;,[353,&quot;^F&quot;,352,536872280]],[&quot;^17&quot;,[353,&quot;^Z&quot;,95,536872280]],[&quot;^17&quot;,[353,&quot;^W&quot;,95,536872280]],[&quot;^17&quot;,[353,&quot;^V&quot;,95,536872302]],[&quot;^17&quot;,[353,&quot;^?&quot;,[&quot;^ &quot;],536872301]],[&quot;^17&quot;,[353,&quot;^1=&quot;,true,536872280]],[&quot;^17&quot;,[353,&quot;^;&quot;,&quot;~u62ffffee-d077-46cc-9759-2910bec87e1f&quot;,536872280]],[&quot;^17&quot;,[354,&quot;^R&quot;,&quot;&gt; Уильям нисколько не был удивлен моим вопросом. «Выпьешь?» – спросил он. «Конечно», – ответил я, нервничая и, что редко со мной в жизни случалось, пребывая в благоговении. «Что ж… на самом деле реальность, знаешь ли, вовсе не такая, как ее представляют», – продолжал он. Он взял пульт управления и начал переключать каналы, делая нарезку из телепрограмм. Я осознал, что он учит меня. Одновременно он включал и останавливал запись на своем видеомагнитофоне «Сони», случайным образом перемешивая нарезку с более ранними записями. Они перемешивались с нашей беседой, безо всякой связи, являясь мгновенным голографическим образом информации и среды.&quot;,536872297]],[&quot;^17&quot;,[354,&quot;^P&quot;,&quot;^1&lt;&quot;,536872290]],[&quot;^17&quot;,[354,&quot;^@&quot;,false,536872290]],[&quot;^17&quot;,[354,&quot;^F&quot;,353,536872290]],[&quot;^17&quot;,[354,&quot;^Z&quot;,95,536872290]],[&quot;^17&quot;,[354,&quot;^W&quot;,95,536872290]],[&quot;^17&quot;,[354,&quot;^V&quot;,95,536872298]],[&quot;^17&quot;,[354,&quot;^?&quot;,[&quot;^ &quot;],536872297]],[&quot;^17&quot;,[354,&quot;^1=&quot;,true,536872290]],[&quot;^17&quot;,[354,&quot;^;&quot;,&quot;~u62fffff5-c482-42f8-8158-592b494337a5&quot;,536872290]],[&quot;^17&quot;,[355,&quot;^R&quot;,&quot;-----&quot;,536872311]],[&quot;^17&quot;,[355,&quot;^P&quot;,&quot;^1&lt;&quot;,536872307]],[&quot;^17&quot;,[355,&quot;^F&quot;,272,536872307]],[&quot;^17&quot;,[355,&quot;^Z&quot;,130,536872307]],[&quot;^17&quot;,[355,&quot;^W&quot;,130,536872307]],[&quot;^17&quot;,[355,&quot;^V&quot;,130,536872312]],[&quot;^17&quot;,[355,&quot;^?&quot;,[&quot;^ &quot;],536872311]],[&quot;^17&quot;,[355,&quot;^1=&quot;,true,536872307]],[&quot;^17&quot;,[355,&quot;^;&quot;,&quot;~u63000045-2c08-4485-8ee4-b20c5f0082c0&quot;,536872307]],[&quot;^17&quot;,[356,&quot;^R&quot;,&quot;### В диалогах\\nВерный способ вызвать раздражение у собеседника — это обращаться в диалоге по имени. Особенно, если это происходит чаще одного раза. В разговоре двух людей, прямо скажем, вообще нет нужды обращаться по имени, так как участников всего двое и никакой ошибки тут быть не может.\\n\\nЕщё более верный способ вызвать моментальное раздражение у собеседника — это обращаться к нему по имени, которым он сам не пользуется. Александр Каргин [очень точно выразил](https://youtu.be/sxJn_ymu5v0?t=3528) то, что я испытываю практически каждый раз, когда ко мне обращаются не тем именем, которым я сам обычно представляюсь.&quot;,536872324]],[&quot;^17&quot;,[356,&quot;^P&quot;,&quot;^1&lt;&quot;,536872311]],[&quot;^17&quot;,[356,&quot;^X&quot;,3,536872324]],[&quot;^17&quot;,[356,&quot;^F&quot;,355,536872311]],[&quot;^17&quot;,[356,&quot;^Z&quot;,130,536872311]],[&quot;^17&quot;,[356,&quot;^W&quot;,130,536872311]],[&quot;^17&quot;,[356,&quot;^V&quot;,130,536872325]],[&quot;^17&quot;,[356,&quot;^?&quot;,[&quot;^ &quot;],536872324]],[&quot;^17&quot;,[356,&quot;^1&gt;&quot;,3,536872320]],[&quot;^17&quot;,[356,&quot;^Y&quot;,&quot;^1?&quot;,536872324]],[&quot;^17&quot;,[356,&quot;^1=&quot;,true,536872311]],[&quot;^17&quot;,[356,&quot;^;&quot;,&quot;~u63000047-16a9-4a2d-9323-dd22bba3ed4e&quot;,536872311]],[&quot;^17&quot;,[357,&quot;^L&quot;,1660944635664,536872399]],[&quot;^17&quot;,[357,&quot;^P&quot;,&quot;^1&lt;&quot;,536872403]],[&quot;^17&quot;,[357,&quot;^@&quot;,false,536872399]],[&quot;^17&quot;,[357,&quot;^[&quot;,&quot;уильям берроуз&quot;,536872399]],[&quot;^17&quot;,[357,&quot;^13&quot;,&quot;Уильям Берроуз&quot;,536872399]],[&quot;^17&quot;,[357,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Уильям Берроуз&quot;,&quot;^1:&quot;,[&quot;^1;&quot;,[&quot;Литература&quot;,&quot;Люди&quot;]],&quot;^19&quot;,true],536872781]],[&quot;^17&quot;,[357,&quot;^Q&quot;,100,536872781]],[&quot;^17&quot;,[357,&quot;^Q&quot;,330,536872781]],[&quot;^17&quot;,[357,&quot;^B&quot;,1660951531639,536873899]],[&quot;^17&quot;,[357,&quot;^;&quot;,&quot;~u630000fb-63b2-46ea-84be-ddae66b43c14&quot;,536872399]],[&quot;^17&quot;,[358,&quot;^R&quot;,&quot;title:: Уильям Берроуз\\ntags:: Литература, Люди\\npublic:: true&quot;,536872781]],[&quot;^17&quot;,[358,       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');

          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
