иверситета Искусств Тама и специалист по стандартизации знакового окружения (один из представителей Японии в ISO).\\n\\nlogseq____&gt; Помимо языка дорожных и других международно принятых визуальных обозначений, на создание LoCoS повлиял родной японский язык Юкио Ота, а также [блиссимволика](https://ru.wikipedia.org/wiki/%D0%91%D0%BB%D0%B8%D1%81%D1%81%D0%B8%D0%BC%D0%B2%D0%BE%D0%BB%D0%B8%D0%BA%D0%B0 \\logseq____&quot;Блиссимволика\\logseq____&quot;).\\n\\nlogseq____&gt; Название LoCoS происходит от греческого слова λόγος, а также является сокращением от слов «Lovers Communication System» («Система общения влюблённых»)\\n\\n=logseq____&gt; [LoCoS — The universal language we’ll be using by 2065, according to legendary Japanese designer](https://soranews24.com/2015/10/28/locos-the-universal-language-well-be-using-by-2065-according-to-legendary-japanese-designer/)\\nlogseq____&gt; **The Lovers’ Communication System, or LoCoS**, the standardised system based on **pictographs** has the power to **overcome language barriers and revolutionise the world of communication** as we know it.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Flogseq____&quot;,48,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Xlogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Vlogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ulogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ulogseq____&quot;,47,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Hlogseq____&quot;,47,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-7b12-4b03-9fb0-3d455be2bc94logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;-----\\n#+BEGIN_TIP\\nДалее копия поста от 23 июня 2020 из моего почившего ЖЖ\\n#+END_TIPlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Flogseq____&quot;,49,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Xlogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Vlogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ulogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-2a5c-4553-8b6d-31016d6df1dblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# LoCoS\\n\\nПомню, как где-то в младших классах школы, а может даже и до школы, уезжая летом в сад, забирался на чердак и копался там в разном припрятанном добре. Среди всего этого была неплохая стопка журналов \\logseq____&quot;Химия и жизнь\\logseq____&quot; и \\logseq____&quot;Наука и жизнь\\logseq____&quot;.  \\n\\nС химией у меня как-то не сильно складывалось, хотя и не сказать, что в итоге с наукой сложилось лучшем, чем бывает с химией, но \\logseq____&quot;Наука и жизнь\\logseq____&quot; заходила на тот момент определенно лучше.  \\n\\nПонятия не имею, что я тогда вообще мог понять, но одно я точно понял, наткнувшись, и это был первый раз, насколько я помню, когда я самостоятельно столкнулся с идеей конланга и самостоятельно её понял, причем употребив с интересом.  \\n\\nЯ даже пытался что-то записывать, но информации по ЛоКоСу было не так много и на долгие годы это завалилось куда-то вглубь памяти, как на тот чердак, которого давно нет, как и тех двух стопок журналов.  \\n\\nМного позднее и в более сознательном возрасте я, кажется, так же случайно наткнулся на название этого языка где-то в статьях в сети и срастил с тем полуистершимся воспоминанием из детства. К сожалению, информации по этому языку я нашел не многим больше.  \\n\\nСегодня, точно так же зайдя на какую-то вики прочитать статью об определенном конланге, я увидел в ссылках LoCoS и решил погуглить. Нашел видео, где Юкио Ота — создатель языка — объясняет принцип. Впервые увидел его и узнал, что он еще жив. Также узнал, что он автор выбегающего человечка на знаках EXIT из стандарта ISO для всяких символов.  \\n\\nЗатем я решил погуглить ещё немного и нашел тот самый журнал. Это был выпуск \\logseq____&quot;Наука и жизнь\\logseq____&quot; № 10 от 1976 года[^1][^2]. Больше информации о языке LoCoS на русском языке вы нигде не найдёте.\\n\\n![](../assets/LoCoS.png)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Flogseq____&quot;,51,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Xlogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Vlogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Ulogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1;logseq____&quot;,1],536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-03e7-4d53-abfc-c092bfc0f6felogseq____&quot;,536870915]],[logseq____&quot;^15logseq logseq____&quot;,[60,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;macaca fuscatalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^11logseq____&quot;,logseq____&quot;Macaca fuscatalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Blogseq____&quot;,1671565905698,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-2e90-48c1-bb8e-30fc4a05f4eclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;=logseq____&gt; [Imo](https://projectimo.org/why-%22imo%22%3F)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Flogseq____&quot;,65,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Xlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Vlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Ulogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-5c4f-407c-9a26-11f8133e5f85logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; *Soon the behavior spread and a community changed forever.*logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Flogseq____&quot;,64,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Xlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Vlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Ulogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-4fa3-4914-9d4b-be81a4b3167clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; Over time, the troop adopted this behavior and all but the oldest monkeys washed their food before they ate. In 1958, only 18.1%of adults had adopted the behavior but the younger macaques adopted it across 78.9%of the population (Hirata, Watanabe, Kawai, 2001, p490). By 1962, the vast majority, 73.4% of ALL monkeys in the troop over 2 years old washed their potatoes. Only a very few of the oldest monkeys had not adopted the behavior. Now, all of the macaques on Koshima Island wash their potatoes.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Flogseq____&quot;,62,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Xlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Vlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ulogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-8538-4318-b5b7-f57086664576logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; Imo taught her siblings how to do the same thing. Imo also taught her parents how to wash the potatoes. For offspring to teach behavior to their parents is highly unusual in nature. But Imo did just that. Imo even began taking her washed sweet potatoes to the ocean and dipping them into the water before each bite. Apparently Imo liked the taste of salty potatoes even better than simply clean ones.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Flogseq____&quot;,68,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Xlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Vlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Ulogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-8087-4236-b204-3ad2be26c849logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; The Japanese macaque is an intelligent species. Researchers studying this species at Koshima Island in Japan left sweet potatoes out on the beach for them to eat, then witnessed one female, named Imo (Japanese for yam or potato), washing the food off with river water rather than brushing it off as the others were doing, and later even dipping her clean food into salty sea water. After a while, other members of her troop started to copy her behavior. This trait was then passed on from generation to generation, until eventually all except the oldest members of the troop were washing their food and even seasoning it in the sea. Similarly, she was the first observed balling up wheat with air pockets and soil, throwing it all into the water, and waiting for the wheat ____&quot;^;logseq____&quot;,logseq____&quot;~u63a21252-3ec7-4f42-82ca-8b5f3dedfdb5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Идея искусственных языков увлекает меня с детства ­— с той поры, когда я столкнулся с [языками Джона Р. Р. Толкина](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BB%D0%BA%D0%B8%D0%BD%2C_%D0%94%D0%B6%D0%BE%D0%BD_%D0%A0%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%B4_%D0%A0%D1%83%D1%8D%D0%BB#%D0%9A%D0%BE%D0%BD%D1%81%D1%82%D1%80%D1%83%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5_%D1%8F%D0%B7%D1%8B%D0%BA%D0%BE%D0%B2) и заметкой о языке [[LoCoS]] в старом журнале \\logseq____&quot;Наука и жизнь\\logseq____&quot; №10 1976-го года, найденном на чердаке дачного дома. Где-то в то же время я как минимум узнал, что [[Эсперанто]] существует, но не более того, так как никаких материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*logseq____&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Flogseq____&quot;,172,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Xlogseq____&quot;,47,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Vlogseq____&quot;,47,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ulogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ulogseq____&quot;,47,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ulogseq____&quot;,157,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Hlogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Hlogseq____&quot;,157,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-715c-45d6-aea3-885aa81def21logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;=logseq____&gt; [Искусственный язык](https://ru.wikipedia.org/wiki/%D0%98%D1%81%D0%BA%D1%83%D1%81 овение письма меняет природу устного слова, над которым оно предположительно надстроено. Долговечность написанного слова позволяет людям фактически «связывать время». Имея ясный концепт линейного опространственного времени, раздробленного в виде нарративов и письма, люди имеют возможность организовываться путями, недоступными другим животным:\\n*«Коржибский выделил эту отличительную черту людей и описал человека как “животное связывающее-время». Он может делать информацию доступной другим сквозь любой временной промежуток посредством письма. Животные говорят. Они не пишут. Теперь мудрый старый крыс может знать многое о ловушках и яде, но он не может написать статью на тему «Смертельные Ловушки в Вашем Складе” для Reader’s Digest переведённую на 17 крысиных языков, с описанием тактики массовых налётов на собак и хорьков, и о том, как позаботиться о мудрых ребятах, что пихают стальную шерсть в наши норы. Если бы он мог, крысы с тем же успехом завоевали бы землю со всей едой, накопленной людьми, и наоборот». (Burroughs, 1979: 66)*logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Flogseq____&quot;,534,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Xlogseq____&quot;,531,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Vlogseq____&quot;,531,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Ulogseq____&quot;,187,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Ulogseq____&quot;,531,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Hlogseq____&quot;,187,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-eda1-4c17-a637-2cd0779470b4logseq____&quot;,53 ,logseq____&quot;^Xlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Vlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Ulogseq____&quot;,95,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Ulogseq____&quot;,560,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Ulogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,[logseq____&quot;^1:logseq____&quot;,[logseq____&quot;Простые истиныlogseq____&quot;,logseq____&quot;Этикаlogseq____&quot;]]],536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1logseq____&lt;logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,logseq____&quot;Простые истины, Этикаlogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Hlogseq____&quot;,95,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Hlogseq____&quot;,560,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-436a-40a4-bcac-47035685e322logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Flogseq____&quot;,601,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Xlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Vlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Ulogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-892c-4fc8-917a-9a34afa7fba0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;-----logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Flogseq____&quot;,602,536870915]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Xlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Vlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Ulogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-9b02-41b7-8121-47ad09060e7alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;=logseq____&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\nlogseq____&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\nlogseq____&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Flogseq____&quot;,603,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Xlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Vlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Ulogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-ca38-4c15-9944-2472dbf389a6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Имя — это переменная\\nheading:: truelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^Flogseq____&quot;,608,536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^Xlogseq____&quot;,518,536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^Vlogseq____&quot;,518,536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^Ulogseq____&quot;,518,536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1;logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1;logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[606,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quo ca20726logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Я считаю телефонные звонки пережитком и очень не люблю, когда мне звонят без крайней нужды. Такая нужда, вестимо, крайне редко случается и вот почему.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Flogseq____&quot;,627,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Xlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Vlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ulogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-ea7b-4163-a54a-be0ddf3a2d3clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Во-первых, всегда можно [написать]([[Neprivet и Nometa]]), если есть какое-то дело. Количество способов сейчас велико и разнообразно, что не очень-то на руку, но если очень нужно, то недолго и продублировать. Особенно если это касается договорённостей или вы хотите что-то объяснить, и куда более особенно, если вы по делу, а не просто поболтать. Не все люди воспринимают информацию на слух так же хорошо, как на письме, особенно если речь не слишком связная и полна \\logseq____&quot;соединительной ткани\\logseq____&quot;. Я как раз из таких — предпочту прочитать, когда мне будет удобно, а не слушать полубессвязный поток стоя где-нибудь в очереди на кассе.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Flogseq____&quot;,628,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Xlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Vlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ulogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ulogseq____&quot;,562,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Hlogseq____&quot;,562,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-cd7b-4e75-a76c-e5eea7a89561logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Во-вторых, человек может быть занят работой или сном. В первом случае это отвлекает и рассредотачивает (*хочешь долгой и мучительной смерти? позвони во время записи*). Во втором просто грешно — режим сна у всех разный и если у одного сейчас обед, то у другого глубокая ночь, вероятно после тяжёлого дня. Один телефонный звонок легко спустит поезд с рельс.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Flogseq____&quot;,629,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Xlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Vlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Ulogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-9a43-4725-b6ba-62d229c16898logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В-третьих, совсем избежать этого конечно же не получится, но можно хотя бы постараться. Если хочется поболтать, всегда можно предложить это письменно. Кому-то это может показаться странным, но выше я объяснил почему.  Бывают ситуации, когда ничего другого, кроме как сделать звонок, нельзя. Вам ответят, когда смогут, так что не нужно названивать несколько раз подряд подолгу. Если же ситуация никак вообще не вынуждает и можно написать, раз трубку не берут, но вы упорно названиваете, вам самое место в черном списке (двоих таких я с удовольствием туда отправил).\\n\\n#+BEGIN_IMPORTANT\\nНе звони без крайней необходимости.\\nНе названивай подолгу.\\nОставь сообщение.\\n#+END_IMPORTANTlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Flogseq____&quot;,630,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Xlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Vlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Ulogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-448f-42ac-bef9-6fd4222d9085logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Есть простое решение. Так как функцию звонка отключить полностью почему-то нельзя (мы ведь все понимаем, что телефоны сейчас по сути своей [КПК](https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%BC%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9_%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BA%D0%BE%D0%BC%D0%BF%D1%8C%D1%8E%D1%82%D0%B5%D1%80) и звонок — далеко не основная их функция), можно просто отключить звук уведомлений и звонка в этом режиме, что я однажды и сделал. Обычно телефон лежит где-то рядом и если я не занят, то вполне могу увидеть входящий звонок. Если же я его не вижу, то я очевидно занят. За компьютером помогает [KDE Connect](https://kdeconnect.kde.org/), входящий звонок виден в уведомлениях. Иногда я выключаю режим \\logseq____&quot;Без звука\\logseq____&quot; (\\logseq____&quot;Не беспокоить\\logseq____&quot; включен всегда), если ожидаю звонка и нужно быть на связи, в основном в дороге. Один только нерешённый момент остаётся: если я не выключаю \\logseq____&quot;Без звука\\logseq____&quot; и куда-то иду, то звонка я не слышу, но это всё равно прерывает музыку в плеере, приходится доставать телефон и это, надо сказать, стабильно раздражает.\\n\\nОтдельный предмет ненависти к телефонии — это вездесущая регистрация по номеру телефона, но об этом в другой раз, в [другой статье]([[Этичный софт]]).logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Flogseq____&quot;,631,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Xlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Vlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Ulogseq____&quot;,558,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Ulogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Hlogseq____&quot;,558,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63a21251-6de9-494d-a2a3-b56af86a8f7dlogseq____&quot;,536870915]],[logseq____&quot;^15lo ;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; **Смычок** — вещь вполне очевидная в употреблении, но для гитары это не так просто, как хотелось бы. Струны на гитаре расположены в одной плоскости, а не дугой, как на виолончели, и потому смычком удается ухватить либо одну-две струны с края, либо все сразу. Далеко не универсально, не на каждый раз. Джимми Пэйдж на сцене больше устраивал номера, за несколько минут убивая добрую часть волос смычка, а челики вроде Sigur Ros используют открытый строй, когда гитара настроена не стандартно регулярно, а под какой-то определённый аккорд, что тоже не универсально.logseq____&quot;,536871092]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871086]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Flogseq____&quot;,934,536871086]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Xlogseq____&quot;,933,536871086]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Vlogseq____&quot;,933,536871086]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Ulogseq____&quot;,933,536871093]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871092]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^17logseq____&quot;,true,536871086]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63eeb981-242c-459e-8bc3-da2cce5bd147logseq____&quot;,536871086]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; **EBow** — он же электросмычок. Им я сыграл немалую часть соло-гитары. Звук этот мне нравился уже очень давно и, пока я не приобрёл реплику, всячески пытался имитировать его. Например, на оригинальной De Liefdeslied 2010-го года. Забавно вышло в 2022-м, когда я сидел с EBow и пытался имитировать то, что вышло в 10-м.\\nlogseq____&gt; Небольшая электромагнитная вундервафля, работающая от кроны. Металлическая струна попадает в поле и начинает гудеть. Требует некоторой сноровки. Название своё она оправдывает не только сходством извлекаемого звука с тем, что даёт обычный смычок, но и тем, что более одной струны за раз ею не ухватить. Есть, конечно, более замороченные варианты, которые встраиваются в корпус самой гитары и могут гудеть всеми струнами сразу, но у меня такого нет. Это в ходу, например, у Роберта Фриппа из King Crimson и Билли Коргана из Smashing Pumpkins, которые упомянуты не просто так, а из большой любви.logseq____&quot;,536871096]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871092]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Flogseq____&quot;,935,536871092]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Xlogseq____&quot;,933,536871092]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Vlogseq____&quot;,933,536871092]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Ulogseq____&quot;,933,536871097]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871096]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^17logseq____&quot;,true,536871092]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63eeb985-89c1-46e2-a5f9-4093b0de00eelogseq____&quot;,536871092]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; **Палочка из оргстекла** попалась мне в руки неизвестно как давно и откуда, но за неимением слайда не раз шла в ход. Обычно такие штуки, изготовленные именно для игры на гитаре, делаются из металла, а играют ими на лэпстиле — это скорее доска со струнами, а не гитара, и струны на ней расположены достаточно высоко от грифа. Лэпстил либо кладут на колени или стойку перед собой, как клавиши. Обычная гитара для такого не очень приспособлена, но я делаю это время от времени. Так как оргстекло очевидно легче металла, слайд не слишком прижимает струны к грифу, что нежелательно, а на моей гитаре, не приспособленной под игру слайдом, оно куда меньше.logseq____&quot;,536871100]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871096]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Flogseq____&quot;,936,536871096]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Xlogseq____&quot;,933,536871096]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Vlogseq____&quot;,933,536871096]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ulogseq____&quot;,933,536871101]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871100]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^17logseq____&quot;,true,536871096]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63eeb988-b88f-4ac0-b7d8-6b9073a867bclogseq____&quot;,536871096]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; **Стеклянный слайд** я приобрёл однажды для того, чтобы отвязаться от этой палочки. Выглядит он точно как пузырёк от таблеток, но нет, это именно слайд. Почему-то так вышло, что играть им так, как полагается — стоя и с обычным по отношению к грифу положением руки, мне совсем не зашло. Зато играть шершавым стеклянным ребром, одновременно заменяя лад (в чем и суть слайда) и извлекая звук подергиванием струны в этом же месте, мне показалось интересным и я делал так уже много раз.logseq____&quot;,536871104]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871100]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Flogseq____&quot;,937,536871100]],[logseq____&quot;^15logseq____&quot;
