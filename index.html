 communication** as we know it.logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^Glogseq____&quot;,1341,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^Zlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^Xlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^Wlogseq____&quot;,405,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^Wlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^Ilogseq____&quot;,405,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^1Blogseq____&quot;,true,536873653]],[logseq____&quot;^17logseq____&quot;,[1344,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7c-9acb-474e-a389-8f6c51146a70logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1345,logseq____&quot;^Slogseq____&quot;,logseq____&quot;![](../assets/LoCoS 3.png){:width 450}logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1345,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1345,logseq____&quot;^Glogseq____&quot;,1343,536873653]],[logseq____&quot;^17logseq____&quot;,[1345,logseq____&quot;^Zlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1345,logseq____&quot;^Xlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1345,logseq____&quot;^Wlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1345,logseq____&quot;^1Blogseq____&quot;,true,536873653]],[logseq____&quot;^17logseq____&quot;,[1345,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7c-989c-4eef-a619-6a6deaf08543logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1346,logseq____&quot;^Slogseq____&quot;,logseq____&quot;![](../assets/LoCoS 4.png){width 450}logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1346,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1346,logseq____&quot;^Glogseq____&quot;,1345,536873653]],[logseq____&quot;^17logseq____&quot;,[1346,logseq____&quot;^Zlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1346,logseq____&quot;^Xlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1346,logseq____&quot;^Wlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1346,logseq____&quot;^1Blogseq____&quot;,true,536873653]],[logseq____&quot;^17logseq____&quot;,[1346,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7c-cfb9-4d8f-96b5-9286be3315cdlogseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1347,logseq____&quot;^Slogseq____&quot;,logseq____&quot;![](../assets/LoCoS 1.png){:width 450}logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1347,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1347,logseq____&quot;^Glogseq____&quot;,1340,536873653]],[logseq____&quot;^17logseq____&quot;,[1347,logseq____&quot;^Zlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1347,logseq____&quot;^Xlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1347,logseq____&quot;^Wlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1347,logseq____&quot;^1Blogseq____&quot;,true,536873653]],[logseq____&quot;^17logseq____&quot;,[1347,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7c-db36-4188-a761-e9debf83bde9logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^Slogseq____&quot;,logseq____&quot;# LoCoS\\n\\nПомню, как где-то в младших классах школы, а может даже и до школы, уезжая летом в сад, забирался на чердак и копался там в разном припрятанном добре. Среди всего этого была неплохая стопка журналов \\logseq____&quot;Химия и жизнь\\logseq____&quot; и \\logseq____&quot;Наука и жизнь\\logseq____&quot;.  \\n\\nС химией у меня как-то не сильно складывалось, хотя и не сказать, что в итоге с наукой сложилось лучшем, чем бывает с химией, но \\logseq____&quot;Наука и жизнь\\logseq____&quot; заходила на тот момент определенно лучше.  \\n\\nПонятия не имею, что я тогда вообще мог понять, но одно я точно понял, наткнувшись, и это был первый раз, насколько я помню, когда я самостоятельно столкнулся с идеей конланга и самостоятельно её понял, причем употребив с интересом.  \\n\\nЯ даже пытался что-то записывать, но информации по ЛоКоСу было не так много и на долгие годы это завалилось куда-то вглубь памяти, как на тот чердак, которого давно нет, как и тех двух стопок журналов.  \\n\\nМного позднее и в более сознательном возрасте я, кажется, так же случайно наткнулся на название этого языка где-то в статьях в сети и срастил с тем полуистершимся воспоминанием из детства. К сожалению, информации по этому языку я нашел не многим больше.  \\n\\nСегодня, точно так же зайдя на какую-то вики прочитать статью об определенном конланге, я увидел в ссылках LoCoS и решил погуглить. Нашел видео, где Юкио Ота — создатель языка — объясняет принцип. Впервые увидел его и узнал, что он еще жив. Также узнал, что он автор выбегающего человечка на знаках EXIT из стандарта ISO для всяких символов.  \\n\\nЗатем я решил погуглить ещё немного и нашел тот самый журнал. Это был выпуск \\logseq____&quot;Наука и жизнь\\logseq____&quot; № 10 от 1976 года[^1][^2]. Больше информации о языке LoCoS на русском языке вы нигде не найдёте.\\n\\n![](../assets/LoCoS.png)logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^1?logseq____&quot;,1,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^Glogseq____&quot;,1339,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^Zlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^Xlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^Wlogseq____&quot;,1292,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^1@logseq____&quot;,1,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;^1Alogseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^1Blogseq____&quot;,true,536873653]],[logseq____&quot;^17logseq____&quot;,[1348,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7c-ee63-4565-8787-65d3c6a7812flogseq____&quot;,536873653]],[logseq____&quot;^17logseq____&quot;,[1350,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; Imo taught her siblings how to do the same thing. Imo also taught her parents how to wash the potatoes. For offspring to teach behavior to their parents is highly unusual in nature. But Imo did just that. Imo even began taking her washed sweet potatoes to the ocean and dipping them into the water before each bite. Apparently Imo liked the taste of salty potatoes even better than simply clean ones.logseq____&quot;,536873655]],[logseq____&quot;^17logseq____&quot;,[1350,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873655]],[logseq____&quot;^17logseq____&quot;,[1350,logseq____&quot;^Glogseq____&quot;,1353,536873655]],[logseq____&quot;^17logseq____&quot;,[1350,logseq____&quot;^Zlogseq____&quot;,235,536873655]],[logseq____&quot;^17logseq____&quot;,[1350,logseq____&quot;^Xlogseq____&quot;,235,536873655]],[logseq____&quot;^17logseq____&quot;,[1350,logseq____&quot;^Wlogseq_ . Similarly, she was the first observed balling up wheat with air pockets and soil, throwing it all into the water, and waiting for the wheat to float back up free from the soil in order to consume it. An altered misaccount of this incident is the basis for the \\logseq____&quot;hundredth monkey\\logseq____&quot; effect. That behavior also spread among her troop members.logseq____&quot;,536873655]],[logseq____&quot;^17logseq____&quot;,[1357,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873655]],[logseq____&quot;^17logseq____&quot;,[1357,logseq____&quot;^Glogseq____&quot;,1354,536873655]],[logseq____&quot;^17logseq____&quot;,[1357,logseq____&quot;^Zlogseq____&quot;,235,536873655]],[logseq____&quot;^17logseq____&quot;,[1357,logseq____&quot;^Xlogseq____&quot;,235,536873655]],[logseq____&quot;^17logseq____&quot;,[1357,logseq____&quot;^Wlogseq____&quot;,235,536873655]],[logseq____&quot;^17logseq____&quot;,[1357,logseq____&quot;^1Blogseq____&quot;,true,536873655]],[logseq____&quot;^17logseq____&quot;,[1357,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7c-7039-4eb5-9697-426eae0a94cblogseq____&quot;,536873655]],[logseq____&quot;^17logseq____&quot;,[1358,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; *Soon the behavior spread and a community changed forever.*logseq____&quot;,536873655]],[logseq____&quot;^17logseq____&quot;,[1358,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873655]],[logseq____&quot;^17logseq____&quot;,[1358,logseq____&quot;^Glogseq____&quot;,1350,536873655]],[logseq____&quot;^17logseq____&quot;,[1358,logseq____&quot;^Zlogseq____&quot;,235,536873655]],[logseq____&quot;^17logseq____&quot;,[1358,logseq____&quot;^Xlogseq____&quot;,235,536873655]],[logseq____&quot;^17logseq____&quot;,[1358,logseq____&quot;^Wlogseq____&quot;,235,536873655]],[logseq____&quot;^17logseq____&quot;,[1358,logseq____&quot;^1Blogseq____&quot;,true,536873655]],[lo о [[Эсперанто]] существует, но не более того, так как никаких материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*logseq____&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.logseq____&quot;,536873667]],[logseq____&quot;^17logseq____&quot;,[1386,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logse ],[logseq____&quot;^17logseq____&quot;,[1451,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; Уильям нисколько не был удивлен моим вопросом. «Выпьешь?» – спросил он. «Конечно», – ответил я, нервничая и, что редко со мной в жизни случалось, пребывая в благоговении. «Что ж… на самом деле реальность, знаешь ли, вовсе не такая, как ее представляют», – продолжал он. Он взял пульт управления и начал переключать каналы, делая нарезку из телепрограмм. Я осознал, что он учит меня. Одновременно он включал и останавливал запись на своем видеомагнитофоне «Сони», случайным образом перемешивая нарезку с более ранними записями. Они перемешивались с нашей беседой, безо всякой связи, являясь мгновенным голографическим образом информации и среды.logseq____&quot;,536873685]],[logseq____&quot;^17logseq____&quot;,[1451,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873685]],[logseq____&quot;^17logseq____&quot;,[1451,logseq____&quot;^Glogseq____&quot;,1471,536873685]],[logseq____&quot;^17logseq____&quot;,[1451,logseq____&quot;^Zlogseq____&quot;,311,536873685]],[logseq____&quot;^17logseq____&quot;,[1451,logseq____&quot;^Xlogseq____&quot;,311,536873685]],[logseq____&quot;^17logseq____&quot;,[1451,logseq____&quot;^Wlogseq____&quot;,311,536873685]],[logseq____&quot;^17logseq____&quot;,[1451,logseq____&quot;^1Blogseq____&quot;,true,536873685]],[logseq____&quot;^17logseq____&quot;,[1451,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-68e8-450d-979d-68231ec6c2c3logseq____&quot;,536873685]],[logseq____&quot;^17logseq____&quot;,[1452,logseq____&quot;^Slogseq____&quot;,logseq____&quot;=logseq____&gt; [Cut-up technique](https://en.wikipedia.org/wiki/Cut-up_technique)logseq____&quot;,536873685]],[logseq____&quot;^17logseq____&quot;,[1452,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873685]],[logseq____&quot;^17logseq____&quot;,[1452,logseq____&quot;^Glogseq____&quot;,1446,536 ___&quot;^Wlogseq____&quot;,254,536873709]],[logseq____&quot;^17logseq____&quot;,[1571,logseq____&quot;^Wlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1571,logseq____&quot;^;logseq____&quot;,true,536873709]],[logseq____&quot;^17logseq____&quot;,[1571,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,[logseq____&quot;^19logseq____&quot;,[logseq____&quot;Простые истиныlogseq____&quot;,logseq____&quot;Этикаlogseq____&quot;]]],536873709]],[logseq____&quot;^17logseq____&quot;,[1571,logseq____&quot;^Llogseq____&quot;,[logseq____&quot;^18logseq____&quot;],536873709]],[logseq____&quot;^17logseq____&quot;,[1571,logseq____&quot;^Ilogseq____&quot;,253,536873709]],[logseq____&quot;^17logseq____&quot;,[1571,logseq____&quot;^Ilogseq____&quot;,254,536873709]],[logseq____&quot;^17logseq____&quot;,[1571,logseq____&quot;^1Blogseq____&quot;,true,536873709]],[logseq____&quot;^17logseq____&quot;,[1571,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-7bb4-4b71-b990-ceb3cc2bc855logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1572,logseq____&quot;^Slogseq____&quot;,logseq____&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1572,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1572,logseq____&quot;^Glogseq____&quot;,1571,536873709]],[logseq____&quot;^17logseq____&quot;,[1572,logseq____&quot;^Zlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1572,logseq____&quot;^Xlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1572,logseq____&quot;^Wlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1572,logseq____&quot;^1Blogseq____&quot;,true,536873709]],[logseq____&quot;^17logseq____&quot;,[1572,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-240c-4f17-8d8d-cda874c046e8logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1573,logseq____&quot;^Slogseq____&quot;,logseq____&quot;-----logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1573,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1573,logseq____&quot;^Glogseq____&quot;,1572,536873709]],[logseq____&quot;^17logseq____&quot;,[1573,logseq____&quot;^Zlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1573,logseq____&quot;^Xlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1573,logseq____&quot;^Wlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1573,logseq____&quot;^1Blogseq____&quot;,true,536873709]],[logseq____&quot;^17logseq____&quot;,[1573,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-4f4a-4472-b0ed-d043a9c13d05logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1574,logseq____&quot;^Slogseq____&quot;,logseq____&quot;=logseq____&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\nlogseq____&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\nlogseq____&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1574,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1574,logseq____&quot;^Glogseq____&quot;,1573,536873709]],[logseq____&quot;^17logseq____&quot;,[1574,logseq____&quot;^Zlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1574,logseq____&quot;^Xlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1574,logseq____&quot;^Wlogseq____&quot;,445,536873709]],[logseq____&quot;^17logseq____&quot;,[1574,logseq____&quot;^1Blogseq____&quot;,true,536873709]],[logseq____&quot;^17logseq____&quot;,[1574,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-333e-4bb3-b38e-eed17799e2ealogseq____&quot;,536873709]],[logseq____&quot;^17logseq____&quot;,[1588,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Верный способ вызвать раздражение у собеседника — это обращаться в диалоге по имени. Особенно, если это происходит чаще одного раза. В разговоре двух людей, прямо скажем, вообще нет нужды обращаться по имени, так как участников всего двое и никакой ошибки тут быть не может.\\n\\nЕщё более верный способ вызвать моментальное раздражение у собеседника — это обращаться к нему по имени, которым он сам не пользуется. Александр Каргин [очень точно выразил](https://youtu.be/sxJn_ymu5v0?t=3528) то, что я испытываю практически каждый раз, когда ко мне обращаются не тем именем, которым я сам обычно представляюсь.logseq____&quot;,536873715]],[logseq____&quot;^17logseq____&quot;,[1588,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873715]],[logseq____&quot;^17logseq____&quot;,[1588,logseq____&quot;^Glogseq____&quot;,1600,536873715]],[logseq____&quot;^17logseq____&quot;,[1588,logseq____&quot;^Zlogseq____&quot;,451,536873715]],[logseq____&quot;^17logseq____&quot;,[1588,logseq____&quot;^Xlogseq____&quot;,451,536873715]],[logseq____&quot;^17logseq____&quot;,[1588,logseq____&quot;^Wlogseq____&quot;,451,536873715]],[logseq____&quot;^17logseq____&quot;,[1588,logseq____&quot;^1Blogseq____&quot;,true,536873715]],[logseq____&quot;^17logseq____&quot;,[1588,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-d1be-4ef5-af0b-f3af9a5e1364lo ,[logseq____&quot;^17logseq____&quot;,[1611,logseq____&quot;^Zlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1611,logseq____&quot;^Xlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1611,logseq____&quot;^Wlogseq____&quot;,252,536873719]],[logseq____&quot;^17logseq____&quot;,[1611,logseq____&quot;^Wlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1611,logseq____&quot;^Ilogseq____&quot;,252,536873719]],[logseq____&quot;^17logseq____&quot;,[1611,logseq____&quot;^1Blogseq____&quot;,true,536873719]],[logseq____&quot;^17logseq____&quot;,[1611,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-32a0-4a6f-81dc-894c68390256logseq____&quot;,536873719]],[logseq____&quot;^17logseq____&quot;,[1612,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Во-вторых, человек может быть занят работой или сном. В первом случае это отвлекает и рассредотачивает (*хочешь долгой и мучительной смерти? позвони во время записи*). Во втором просто грешно — режим сна у всех разный и если у одного сейчас обед, то у другого глубокая ночь, вероятно после тяжёлого дня. Один телефонный звонок легко спустит поезд с рельс.logseq____&quot;,536873719]],[logseq____&quot;^17logseq____&quot;,[1612,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873719]],[logseq____&quot;^17logseq____&quot;,[1612,logseq____&quot;^Glogseq____&quot;,1611,536873719]],[logseq____&quot;^17logseq____&quot;,[1612,logseq____&quot;^Zlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1612,logseq____&quot;^Xlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1612,logseq____&quot;^Wlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1612,logseq____&quot;^1Blogseq____&quot;,true,536873719]],[logseq____&quot;^17logseq____&quot;,[1612,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-50de-4f76-87dd-c89d8b6c003clogseq____&quot;,536873719]],[logseq____&quot;^17logseq____&quot;,[1613,logseq____&quot;^Slogseq____&quot;,logseq____&quot;В-третьих, совсем избежать этого конечно же не получится, но можно хотя бы постараться. Если хочется поболтать, всегда можно предложить это письменно. Кому-то это может показаться странным, но выше я объяснил почему.  Бывают ситуации, когда ничего другого, кроме как сделать звонок, нельзя. Вам ответят, когда смогут, так что не нужно названивать несколько раз подряд подолгу. Если же ситуация никак вообще не вынуждает и можно написать, раз трубку не берут, но вы упорно названиваете, вам самое место в черном списке (двоих таких я с удовольствием туда отправил).\\n\\n#+BEGIN_IMPORTANT\\nНе звони без крайней необходимости.\\nНе названивай подолгу.\\nОставь сообщение.\\n#+END_IMPORTANTlogseq____&quot;,536873719]],[logseq____&quot;^17logseq____&quot;,[1613,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536873719]],[logseq____&quot;^17logseq____&quot;,[1613,logseq____&quot;^Glogseq____&quot;,1612,536873719]],[logseq____&quot;^17logseq____&quot;,[1613,logseq____&quot;^Zlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1613,logseq____&quot;^Xlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1613,logseq____&quot;^Wlogseq____&quot;,549,536873719]],[logseq____&quot;^17logseq____&quot;,[1613,logseq____&quot;^1Blogseq____&quot;,true,536873719]],[logseq____&quot;^17logseq____&quot;,[1613,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u632a1a7d-238d-4099-ad54-0b699bbf9780logseq____&quot;,536873719]],[logseq____&quot;^17logseq____&quot;,[1614,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Есть простое решение. Так как функцию звонка отключить полностью почему-то нельзя (мы ведь все понимаем, что телефоны сейчас по сути своей [КПК](https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%BC%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9_%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%
