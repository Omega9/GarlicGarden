ругими короткими фрагментами информации, которые записываются по мере их возникновения или приобретения. Заметки могут быть пронумерованы иерархически, чтобы новые заметки можно было вставлять в соответствующее место, и содержат метаданные, чтобы позволить ведущему связывать заметки друг с другом. Например, заметки могут содержать заголовок темы или теги, которые описывают ключевые аспекты заметки, и они могут ссылаться на другие заметки. Нумерация, метаданные, формат и структура заметок могут варьироваться в зависимости от конкретного используемого метода.&quot;,536873731]],[&quot;^17&quot;,[1712,&quot;^P&quot;,&quot;^1&lt;&quot;,536873731]],[&quot;^17&quot;,[1712,&quot;^F&quot;,1700,536873731]],[&quot;^17&quot;,[1712,&quot;^Z&quot;,343,536873731]],[&quot;^17&quot;,[1712,&quot;^W&quot;,343,536873731]],[&quot;^17&quot;,[1712,&quot;^V&quot;,343,536873731]],[&quot;^17&quot;,[1712,&quot;^1A&quot;,true,536873731]],[&quot;^17&quot;,[1712,&quot;^;&quot;,&quot;~u632a1a7d-eada-4699-9dcb-1f1ce11dcc92&quot;,536873731]],[&quot;^17&quot;,[1713,&quot;^R&quot;,&quot;Foam какой-то совсем простой и преимущество перед отдельными приложениями здесь увидит только тот, кто ничего, кроме VSCode, вообще обычно не видит. Dendron обещает примерно то же, только больше и лучше, но с тем и переусложнён в иерархии страниц, как мне показалось. Оба варианта приглянутся разве что кодерам.&quot;,536873731]],[&quot;^17&quot;,[1713,&quot;^P&quot;,&quot;^1&lt;&quot;,536873731]],[&quot;^17&quot;,[1713,&quot;^F&quot;,1710,536873731]],[&quot;^17&quot;,[1713,&quot;^Z&quot;,343,536873731]],[&quot;^17&quot;,[1713,&quot;^W&quot;,343,536873731]],[&quot;^17&quot;,[1713,&quot;^V&quot;,343,536873731]],[&quot;^17&quot;,[1713,&quot;^1A&quot;,true,536873731]],[&quot;^17&quot;,[1713,&quot;^;&quot;,&quot;~u632a1a7d-4ea2-49bb-a338-ef9afc04b9ed&quot;,536873731]],[&quot;^17&quot;,[1715,&quot;^R&quot;,&quot;tags:: Софт, Wiki\\n\\n&quot;,536873733]],[&quot;^17&quot;,[1715,&quot;^P&quot;,&quot;^1&lt;&quot;,536873733]],[&q 335,536873733]],[&quot;^17&quot;,[1716,&quot;^H&quot;,263,536873733]],[&quot;^17&quot;,[1716,&quot;^1A&quot;,true,536873733]],[&quot;^17&quot;,[1716,&quot;^;&quot;,&quot;~u632a1a7d-75bf-468e-8752-33a840b64104&quot;,536873733]],[&quot;^17&quot;,[1717,&quot;^R&quot;,&quot;Подобные ресурсы также называют [цифровым садом]([[Цифровой сад]]), хотя какая-то разница между садом и просто вики, кажется, всё-таки есть. Нередко это соседствует с методом [[Zettelkasten]], но им я, надо заметить, не пользуюсь, так как не нашёл для себя достаточно естественным, что отвращало бы от желания заниматься.\\n\\nНе могу мимоходом не сослаться на [\\&quot;расширения\\&quot;]([[Расширения]]) [Маршалла МакЛюэна]([[Маршалл МакЛюэн]]), описанные им книге \\&quot;[[Понимание медиа]]\\&quot;. Прохаживаясь по ресурсам, подобным этому, выражение \\&quot;second brain\\&quot; попадётся не раз, пусть даже это подразумевает какой-то метод самообразования, а не буквально расширение нервной системы, если говорить маклюэновским языком.\\n\\nОднажды я подумал о том, что интересно было бы наполнять отдельную тематическую вики совместно с другими людьми. Ресурсы вроде этого нередко называют \\&quot;вторым мозгом\\&quot;, а в коллаборации это тянет уже на [третий разум]([[The Third Mind]]) без [cut-up]([[Сut-up technique]]). Желающих заниматься столь странными вещами я, к сожалению, не нашел, как [нет и удобных средств](https://omega9.web.app/blog/2022-06-23-interwiki/), так что провожу теперь этот эксперимент сам с собой.&quot;,536873733]],[&quot;^17&quot;,[1717,&quot;^P&quot;,&quot;^1&lt;&quot;,536873733]],[&quot;^17&quot;,[1717,&quot;^F&quot;,1716,536873733]],[&quot;^17&quot;,[1717,&quot;^Z&quot;,335,536873733]],[&quot;^17&quot;,[1717,&quot;^W&quot;,335,536873733]],[&quot;^17&quot;,[1717,&quot;^V&quot;,265,536873733]],[&quot;^17&quot;,[1717,&quot;^V&quot;,309,536873733]],[&quot;^17&quot;,[1717,&quot;^V&quot;,311,536873733]],[&quot;^17&quot;,[1717,&quot;^V&quot;,335,536873733]],[&quot;^17&quot;,[1717,&quo garden) для англоязычного варианта статьи.\\n&gt; =&gt; [Рустам пишет про цифровые сады в цеттельфоруме](https://zttl.space/t/czifrovye-sady-kak-unikalnoe-yavlenie-sovremennogo-virtualnogo-prostranstva/349/5)\\n&gt; =&gt; [И в саду у себя](https://rustamagamaliev.ru/?page_id=39)&quot;,536873735]],[&quot;^17&quot;,[1723,&quot;^P&quot;,&quot;^1&lt;&quot;,536873735]],[&quot;^17&quot;,[1723,&quot;^F&quot;,1729,536873735]],[&quot;^17&quot;,[1723,&quot;^Z&quot;,265,536873735]],[&quot;^17&quot;,[1723,&quot;^W&quot;,265,536873735]],[&quot;^17&quot;,[1723,&quot;^V&quot;,265,536873735]],[&quot;^17&quot;,[1723,&quot;^1A&quot;,true,536873735]],[&quot;^17&quot;,[1723,&quot;^;&quot;,&quot;~u632a1a7d-c32b-4318-9511-36f70e072a5a&quot;,536873735]],[&quot;^17&quot;,[1724,&quot;^R&quot;,&quot;&gt; A garden is a collection of evolving ideas that aren&apos;t strictly organised by their publication date. They&apos;re inherently exploratory – notes are linked through contextual associations. They aren&apos;t refined or complete - notes are published as half-finished thoughts that will grow and evolve over time. They&apos;re less rigid, less performative, and less perfect than the personal websites we&apos;re used to seeing.&quot;,536873735]],[&quot;^17&quot;,[1724,&quot;^P&quot;,&quot;^1&lt;&quot;,536873735]],[&quot;^17&quot;,[1724,&quot;^F&quot;,1734,536873735]],[&quot;^17&quot;,[1724,&quot;^Z&quot;,265,536873735]],[&quot;^17&quot;,[1724,&quot;^W&quot;,265,536873735]],[&quot;^17&quot;,[1724,&quot;^V&quot;,265,536873735]],[&quot;^17&quot;,[1724,&quot;^1A&quot;,true,536873735]],[&quot;^17&quot;,[1724,&quot;^;&quot;,&quot;~u632a1a7d-7021-4c9a-96e9-d05865f4c5e8&quot;,536873735]],[&quot;^17&quot;,[1725,&quot;^R&quot;,&quot;![leaves.png](../assets/Plants.png){:height 110, :width 454}&quot;,536873735]],[&quot;^17&quot;,[1725,&quot;^P&quot;,&quot;^1&lt;&quot;,536873735]],[&quot;^17&quot;,[1725,&quot;^F&quot;,1735,536873735]],[&quot;^17&quot;,[1725,&quot;^Z&quot;,265,536873735]],[&quot;^17&quot;,
