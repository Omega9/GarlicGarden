 or LoCoS**, the standardised system based on **pictographs** has the power to **overcome language barriers and revolutionise the world of communication** as we know it.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Flogseq____&quot;,48,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Xlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Vlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,45,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Hlogseq____&quot;,45,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-496d-4f03-9fe2-f33b27830fb3logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;tags:: Язык, Графика\\n\\nlogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Flogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Xlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Vlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ulogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ulogseq____&quot;,43,536870916]],[logseq____&quot;^15log ;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-f293-4bb9-837c-7d0dfb857020logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![](../assets/LoCoS 1.png){:width 450}logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Flogseq____&quot;,53,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Xlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Vlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ulogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-5001-4b45-acd8-26ce3f029ecclogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![](../assets/LoCoS 2.png){width 450}logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Flogseq____&quot;,50,536870916]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Xlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Vlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ulogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-6970-4ad7-966a-effb0f8a0470logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# LoCoS\\n\\nПомню, как где-то в младших классах школы, а может даже и до школы, уезжая летом в сад, забирался на чердак и копался там в разном припрятанном добре. Среди всего этого была неплохая стопка журналов \\logseq____&quot;Химия и жизнь\\logseq____&quot; и \\logseq____&quot;Наука и жизнь\\logseq____&quot;.  \\n\\nС химией у меня как-то не сильно складывалось, хотя и не сказать, что в итоге с наукой сложилось лучшем, чем бывает с химией, но \\logseq____&quot;Наука и жизнь\\logseq____&quot; заходила на тот момент определенно лучше.  \\n\\nПонятия не имею, что я тогда вообще мог понять, но одно я точно понял, наткнувшись, и это был первый раз, насколько я помню, когда я самостоятельно столкнулся с идеей конланга и самостоятельно её понял, причем употребив с интересом.  \\n\\nЯ даже пытался что-то записывать, но информации по ЛоКоСу было не так много и на долгие годы это завалилось куда-то вглубь памяти, как на тот чердак, которого давно нет, как и тех двух стопок журналов.  \\n\\nМного позднее и в более сознательном возрасте я, кажется, так же случайно наткнулся на название этого языка где-то в статьях в сети и срастил с тем полуистершимся воспоминанием из детства. К сожалению, информации по этому языку я нашел не многим больше.  \\n\\nСегодня, точно так же зайдя на какую-то вики прочитать статью об определенном конланге, я увидел в ссылках LoCoS и решил погуглить. Нашел видео, где Юкио Ота — создатель языка — объясняет принцип. Впервые увидел его и узнал, что он еще жив. Также узнал, что он автор выбегающего человечка на знаках EXIT из стандарта ISO для всяких символов.  \\n\\nЗатем я решил погуглить ещё немного и нашел тот самый журнал. Это был выпуск \\logseq____&quot;Наука и жизнь\\logseq____&quot; № 10 от 1976 года[^1][^2]. Больше информации о языке LoCoS на русском языке вы нигде не найдёте.\\n\\n![](../assets/LoCoS.png)logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Flogseq____&quot;,49,536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Xlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Vlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Ulogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,1],536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Jlogseq____&quot;,[],536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-7829-438e-a4aa-5526526d6d7blogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;=logseq____&gt; [LoCoS visual language by professor Yukio Ota](https://www.logodesignlove.com/yukio-ota-locos)\\nlogseq____&gt; A language without letters, by Japanese graphic designer Yukio Ota\\nlogseq____&gt; Yukio Ota has dedicated his life to symbols, most famously as the designer of the International Emergency Exit Symbol. But his life’s work is something much more ambitious: an entire language of symbols that he dreams could be the lingua franca of the 21st century.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Flogseq____&quot;,47,536870916]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Xlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Vlogseq____&quot;,42,536870916]],[logseq____&quot;^15logseq____& ,[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Flogseq____&quot;,66,536870916]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Xlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Vlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Ulogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-1530-45c7-b780-22c0a0cd1a68logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;=logseq____&gt; [Imo](https://projectimo.org/why-%22imo%22%3F)logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Flogseq____&quot;,64,536870916]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Xlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Vlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Ulogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-a6e0-4ca5-81e7-859a4d7efa82logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; In 1948 three Japanese scientists initiated long term research into wild Japanese macaques (Macaca fuscata) on Koshima Island. They began leaving food on the sandy beaches for the monkeys to draw them out of the forest in an attempt to study behavior. Some of these prizes were sweet potatoes. The macaques would wipe the sand off the potatoes and eat them readily. In September of 1953, an 18 month old macaque the scientists named Imo washed her potato in a river instead of wiping the sand off with her hand. Imo must not have liked the taste or texture of the sand and her intelligent approach to solving a problem impressed the scientists.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Flogseq____&quot;,60,536870916]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Xlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Vlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Ulogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-066f-4756-889a-8178e1299e30logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;=logseq____&gt; [Japanese macaque](https://en.wikipedia.org/wiki/Japanese_macaque)logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Flogseq____&quot;,65,536870916]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Xlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Vlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Ulogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-35a2-4027-bd0d-a36f501eaf3dlogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; Over time, the troop adopted this behavior and all but the oldest monkeys washed their food before they ate. In 1958, only 18.1%of adults had adopted the behavior but the younger macaques adopted it across 78.9%of the population (Hirata, Watanabe, Kawai, 2001, p490). By 1962, the vast majority, 73.4% of ALL monkeys in the troop over 2 years old washed their potatoes. Only a very few of the oldest monkeys had not adopted the behavior. Now, all of the macaques on Koshima Island wash their potatoes.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Flogseq____&quot;,59,536870916]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Xlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Vlogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ulogseq____&quot;,58,536870916]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-65be-4fd2-9404-6bacef64690elogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; The Japanese macaque is an intelligent species. Researchers studying this species at Koshima Island in Japan left sweet potatoes out on the beach for them to eat, then witnessed one female, named Imo (Japanese for yam or potato), washing the food off with river water rather than brushing it off as the others were doing, and later even dipping her clean food into salty sea water. Af их материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*logseq____&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[160,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[160,logseq_ й работы, я выбрал самый толстый и плотный (фиолетовый). К сожалению, он при всех своих прелестях коротковат и это не всегда удобно, так что вторым в ход пошёл сувенирный медиатор пивоварни Jaws Brewery, которые раздавали в соответствующем баре.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Flogseq____&quot;,547,536870916]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Xlogseq____&quot;,400,536870916]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Vlogseq____&quot;,400,536870916]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ulogseq____&quot;,400,536870916]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-5b38-497e-adf9-4fc504eb7b1flogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Почти все свои партии Айрат сочинял сам. В случае с гитарой в [[De Liefdeslied]] он опирался на мою старую демо-запись 2010-го года и, вероятно, чуть более поздние записи моих гаражных джемов с GOATSEMEN. Не смотря на своё недолгое участие и сильно изменившееся звучание гитары впоследствии, я считаю, что он заложил основу для того, как вообще должна вести себя гитара в этом материале.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Flogseq____&quot;,545,536870916]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Xlogseq____&quot;,400,536870916]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Vlogseq____&quot;,400,536870916]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ul 5235logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; **Стеклянный слайд** я приобрёл однажды для того, чтобы отвязаться от этой палочки. Выглядит он точно как пузырёк от таблеток, но нет, это именно слайд. Почему-то так вышло, что играть им так, как полагается — стоя и с обычным по отношению к грифу положением руки, мне совсем не зашло. Зато играть шершавым стеклянным ребром, одновременно заменяя лад (в чем и суть слайда) и извлекая звук подергиванием струны в этом же месте, мне показалось интересным и я делал так уже много раз.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Flogseq____&quot;,543,536870916]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Xlogseq____&quot;,400,536870916]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Vlogseq____&quot;,400,536870916]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ulogseq____&quot;,400,536870916]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-f036-4219-9da1-9b624330f2c8logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Также я не стал никак ограничивать себя в средствах и возможностях, пустив в ход EBow, слайд и прочие штуки, а также разнообразную цифровую обработку, невозможную при живой игре. Вероятно, позднее это повлияло на моё решение вообще отказаться от живого состава, исполняющего материал, как это обычно бывает у всех, и никак больше не испытывать при написании и записи материала ограничений, налагаемых живой игрой с группой.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[556,logseq____ ___&quot;^15logseq____&quot;,[672,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Flogseq____&quot;,671,536870916]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Xlogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Vlogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Ulogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-86b7-4ee0-8409-8252d6f17dc4logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;-----logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Flogseq____&quot;,672,536870916]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Xlogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Vlogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Ulogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-0a87-44f8-af7d-cb8950814987logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;=logseq____&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\nlogseq____&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\nlogseq____&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Flogseq____&quot;,673,536870916]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Xlogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Vlogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Ulogseq____&quot;,634,536870916]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70a-4190-47bb-9616-366af757d293logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Я считаю, что имя — это переменная.\\n\\nНе раз мне задавали вопрос о том, каково моё настоящее имя. Чаще всего это упирается во встречный вопрос о том, что такое \\logseq____&quot;настоящее\\logseq____&quot; имя или что делает какое-либо из имён более настоящим относительно прочих.\\n\\nВ древности, как известно, имён у человека было побольше — крёстное имя, мирское, семейное, прозвище и так далее. Сейчас это может и размылось, но в целом ушло не так уж далеко. Алексей Константинович на работе, Лёша дома и Костяныч где-нибудь ещё — это всё-таки разные имена как минимум фонетически. Вероятно, наиболее настоящим 97,logseq____&quot;^Vlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ulogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70b-7fd5-46bb-a406-f1529de4aaa2logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Я считаю телефонные звонки пережитком и очень не люблю, когда мне звонят без крайней нужды. Такая нужда, вестимо, крайне редко случается и вот почему.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Flogseq____&quot;,697,536870916]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Xlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Vlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ulogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70b-cdac-463a-a30e-180828f78180logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Во-первых, всегда можно [написать]([[Neprivet и Nometa]]), если есть какое-то дело. Количество способов сейчас велико и разнообразно, что не очень-то на руку, но если очень нужно, то недолго и продублировать. Особенно если это касается договорённостей или вы хотите что-то объяснить, и куда более особенно, если вы по делу, а не просто поболтать. Не все люди воспринимают информацию на слух так же хорошо, как на письме, особенно если речь не слишком связная и полна \\logseq____&quot;соединительной ткани\\logseq____&quot;. Я как раз из таких — предпочту прочитать, когда мне будет удобно, а не слушать полубессвязный поток стоя где-нибудь в очереди на кассе.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Flogseq____&quot;,698,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Xlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Vlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ulogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ulogseq____&quot;,632,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Hlogseq____&quot;,632,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70b-d687-42c0-90e5-bf88532ed196logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Во-вторых, человек может быть занят работой или сном. В первом случае это отвлекает и рассредотачивает (*хочешь долгой и мучительной смерти? позвони во время записи*). Во втором просто грешно — режим сна у всех разный и если у одного сейчас обед, то у другого глубокая ночь, вероятно после тяжёлого дня. Один телефонный звонок легко спустит поезд с рельс.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Flogseq____&quot;,699,536870916]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Xlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Vlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Ulogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70b-4fac-4318-97c1-5bc99c888022logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В-третьих, совсем избежать этого конечно же не получится, но можно хотя бы постараться. Если хочется поболтать, всегда можно предложить это письменно. Кому-то это может показаться странным, но выше я объяснил почему.  Бывают ситуации, когда ничего другого, кроме как сделать звонок, нельзя. Вам ответят, когда смогут, так что не нужно названивать несколько раз подряд подолгу. Если же ситуация никак вообще не вынуждает и можно написать, раз трубку не берут, но вы упорно названиваете, вам самое место в черном списке (двоих таких я с удовольствием туда отправил).\\n\\n#+BEGIN_IMPORTANT\\nНе звони без крайней необходимости.\\nНе названивай подолгу.\\nОставь сообщение.\\n#+END_IMPORTANTlogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Flogseq____&quot;,700,536870916]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Xlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Vlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Ulogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6423c70b-ddb8-4aca-9d95-c492ca0a556elogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Есть простое решение. Так как функцию звонка отключить полностью почему-то нельзя (мы ведь все понимаем, что телефоны сейчас по сути своей [КПК](https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%BC%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9_%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BA%D0%BE%D0%BC%D0%BF%D1%8C%D1%8E%D1%82%D0%B5%D1%80) и звонок — далеко не основная их функция), можно просто отключить звук уведомлений и звонка в этом режиме, что я однажды и сделал. Обычно телефон лежит где-то рядом и если я не занят, то вполне могу увидеть входящий звонок. Если же я его не вижу, то я очевидно занят. За компьютером помогает [KDE Connect](https://kdeconnect.kde.org/), входящий звонок виден в уведомлениях. Иногда я выключаю режим \\logseq____&quot;Без звука\\logseq____&quot; (\\logseq____&quot;Не беспокоить\\logseq____&quot; включен всегда), если ожидаю звонка и нужно быть на связи, в основном в дороге. Один только нерешённый момент остаётся: если я не выключаю \\logseq____&quot;Без звука\\logseq____&quot; и куда-то иду, то звонка я не слышу, но это всё равно прерывает музыку в плеере, приходится доставать телефон и это, надо сказать, стабильно раздражает.\\n\\nОтдельный предмет ненависти к телефонии — это вездесущая регистрация по номеру телефона, но об этом в другой раз, в [другой статье]([[Этичный софт]]).logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Flogseq____&quot;,701,536870916]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Xlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Vlogseq____&quot;,631,536870916]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ulogseq____&quot;,628,536870916]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ulogseq____&quot;,631,536870916]],[log ](https://ru.wikipedia.org/wiki/%D0%A6%D0%B8%D1%84%D1%80%D0%BE%D0%B2%D0%B0%D1%8F_%D0%B7%D0%B2%D1%83%D0%BA%D0%BE%D0%B2%D0%B0%D1%8F_%D1%80%D0%B0%D0%B1%D0%BE%D1%87%D0%B0%D1%8F_%D1%81%D1%82%D0%B0%D0%BD%D1%86%D0%B8%D1%8F), если уж на то пошло) и то, насколько непросто без осложнений синхронизировать подобные вещи с кем-то ещё для общей работы. Да, Git как бы подходит, но в случае с папками по несколько гигабайт, полных бинарных файлов, это становится откровенно неудобно. Да и сам Git в плане удобства для музыкантов — нет, строго нет. Есть и другие системы контроля версий, которые вроде бы получше дружат с бинарниками и большими объёмами, но они сейчас точно не будут удобнее того, что уже популярно и неудобно.logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Flogseq____&quot;,1078,536871024]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Xlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Vlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Ulogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^17logseq____&quot;,true,536871024]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64353e67-87c2-45e2-b405-ce70de6e4d7elogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Наверняка я что-то не продумал, что-то где-то не доглядел, но вот вам идея прямиком из духовки. Не особо надеюсь, что она попадёт в нужные руки и заинтересует кого-то, но раз она есть, то почему бы ей не быть хотя бы здесь?logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Flogseq____&quot;,1073,536871024]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Xlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Vlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Ulogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^17logseq____&quot;,true,536871024]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64353e67-015d-4fc2-87df-f8c1b9319924logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Речь же не совсем о [BitTorrent](https://ru.wikipedia.org/wiki/BitTorrent), скорее о средстве синхронизации файлов. Компания, выпускающая закрытый [µTorrent](https://ru.wikipedia.org/wiki/%CE%9CTorrent), однажды выкатила замечательный и многообещающий [BitTorrent Sync](https://ru.wikipedia.org/wiki/Resilio_Sync). Такой же закрытый, что объяснялось общей кодовой базой с их торрент-клиентом, но работает эта штука совсем иначе. Во-первых, тут это не совсем торренты и здесь именно синхронизация, а не раздача. Юзер добавляет папку, даёт её код (аналог [magnet-link](https://ru.wikipedia.org/wiki/Magnet-%D1%81%D1%81%D1%8B%D0%BB%D0%BA%D0%B0)) другим юзерам и они получают копию папки. Если первый юзер что-то меняет в папке, остальные получают изменения. Синхронизация бывает как во все стороны между юзерами, так и односторонняя, которая как раз напоминает обычный BitTorrent.logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Flogseq____&quot;,1076,536871024]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Xlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Vlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Ulogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^17logseq____&quot;,true,536871024]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64353e67-4015-4c46-9fe5-4333af3350aflogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Так вот, если цель в простой и удобной синхронизации, вроде торрентов, то ветки скорее создадут путаницу в том, что уже становится несколько сложнее, чем обычно. Если говорить о какой-то удалённой работе с разными людьми, то оно вроде бы и нужно, но в этом случае, если уж так надо, есть собственно [DVCS](https://en.wikipedia.org/wiki/Distributed_version_control).logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Flogseq____&quot;,1070,536871024]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Xlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Vlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Ulogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^17logseq____&quot;,true,536871024]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64353e67-dc1f-46cd-8325-8014cab9f61alogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;LibreVault же тянул, как я понимаю, один разработчик и было это шатко и валко. Кажется, он брался переписать программу, снова что-то завертелось, а потом снова забросил. Полноценного и готового для использования релиза нет до сих пор, что жаль, так как он как раз метил в открытые аналоги Resilio Sync — простая синхронизация без лишних телодвижений и тонкостей, коих полон Syncthing.logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Flogseq____&quot;,1077,536871024]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Xlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Vlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Ulogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^17logseq____&quot;,true,536871024]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64353e67-1399-4397-a3d2-d8dedc67577alogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Git сам разруливает такие дела, храня все ветки и версии на месте, но Git заточен под текстовые файлы, а не бинарные, да и цели у него заметно отличаются, так что такой подход был бы сложноват. В случае с синхронизацией бинарников, мне кажется, достаточно было бы в самой папке синхронизации иметь либо последнюю версию раздачи, либо, если юзеру нужна какая-то другая, по выбору. Остальные версии со всеми изменениями хранятся тут же в `.versions` по порядку `[номер]+[название тэга]`, и состоят из символических ссылок на основную последнуюю (или выбранную) там, где файлы не менялись, и файлов с изменениями. Увы, вряд ли возможно делать что-то подобное на уровне блоков, оставляя файлы просто файлами в папках, так что вот так.logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Flogseq____&quot;,1069,536871024]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Xlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Vlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Ulogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^17logseq____&quot;,true,536871024]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64353e67-96d0-4ade-95e3-aff1f04b718dlogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Торрентами, полагаю, все пользовались и знают, как неудобно это работает, когда скачиваешь сериал, раздача которого обновляется по мере выхода серий. В некоторых клиентах пытались привязать обновление через RSS, но трекеры разные и никогда это нормально не работало. Потому, видимо, и не зашло в массы — редко в каком клиенте это можно встретить.logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Flogseq____&quot;,1067,536871024]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Xlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Vlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ulogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^17logseq____&quot;,true,536871024]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64353e67-b594-49c8-9f35-6cc76668f38elogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Syncthing просто не позволяет раздачи вроде торрентов, так как заточен именно под синхронизацию, причём безопасную. В нём нужно обязательно привязать и подтвердить каждый девайс, участвующий в синхронизации и именно её обеспечивать он и создан. Он не слишком удобен, но терпимо, так как других подобных продуктов мало и этот наиболее вменяемый. Вполне себе жив и здравствует, в своём деле чуть ли не стандарт теперь. Я пользуюсь им в основном для синхронизации файлов между десктопом и телефоном: какие-то папки синхронизируются в одну сторону, чтобы автоматически сливать, например, фотографии с телефона на комп и тут же удалять их с телефона; отдельные папки синхронизируются в обе стороны, чтобы в обеих целях всегда была актуальная версия файлов. Тут же есть и версионирование, о чём будет чуть дальше.logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Flogseq____&quot;,1080,536871024]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Xlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Vlogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ulogseq____&quot;,1058,536871024]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^17logseq____&quot;,true,536871024]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64353e67-070f-43a5-b4a4-4b7566af9693logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В случае многосторонней синхронизации, полагаю, потребуются права — кто-то может создавать тэги и контролировать процесс, а кто-то нет. Это, мне кажется, вполне решаемо через сами коды, выдаваемые юзерам. Как быть в этом случае с ветками и нужны ли они? Тут вопрос в целях.logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[1 de1-db9e-4736-9a44-3db8fdacf09flogseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;=logseq____&gt; [ Межславянский язык](https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%B6%D1%81%D0%BB%D0%B0%D0%B2%D1%8F%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA)\\nlogseq____&gt; **Межславянский (междуславянский)** или **панславянский язык** (_меджусловјанскы језык, medžuslovjansky jezyk_) — вспомогательный [общеславянский язык](https://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D0%BD%D1%81%D0%BB%D0%B0%D0%B2%D1%8F%D0%BD%D1%81%D0%BA%D0%B8%D0%B5_%D1%8F%D0%B7%D1%8B%D0%BA%D0%B8 \\logseq____&quot;Панславянские языки\\logseq____&quot;), основанный на языковом материале старославянского и живых славянских языков, предназначенный для общения между их носителями. С его помощью можно общаться, не используя отдельные славянские национальные языки.logseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Flogseq____&quot;,1137,536871706]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Xlogseq____&quot;,1124,536871706]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Vlogseq____&quot;,1124,536871706]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Ulogseq____&quot;,1124,536871707]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^17logseq____&quot;,true,536871706]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6478dde1-d4ed-435e-af06-5a661e1169fflogseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; Межславянский язык можно классифицировать как натуралистический [искусственный язык]([[Конланг]]). По сути, это современное функциональное продолжение старославянского языка, ориентированное на понимание без предварительного изучения носителем любого из языков славянской группы. Грамматика и словарь основаны на общих для славянских языков конструкциях, язык имеет упрощённую грамматику с минимумом исключений, что позволяет славяноговорящему (славянофону) легко овладеть им. В первую очередь, он создаётся, чтобы помочь путешественникам и людям общаться лично и через Интернет без перевода текста на несколько языков, что позволяет человеку говорить и писать понятно для носителей почти любого из живых славянских языков, а также самому лучше понимать тексты на других славянских языках.logseq____&quot;,536871741]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Flogseq____&quot;,1138,536871706]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Xlogseq____&quot;,1124,536871706]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Vlogseq____&quot;,1124,536871706]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ulogseq____&quot;,45,536871735]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ulogseq____&quot;,1124,536871735]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871741]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Hlogseq____&quot;,45,536871741]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^17logseq____&quot;,true,536871706]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6478dde1-7045-4dce-ab50-337126d284eelogseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; В отличие от [словио](https://ru.wikipedia.org/wiki/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B8%D0%BE \\logseq____&quot;Словио\\logseq____&quot;), межславянский язык не претендует на самостоятельность. Его не предполагается использовать для полноценного общения. Его, скорее, предполагается использовать для общеславянской коммуникации. Например, документ, написанный на межславянском языке, не надо будет переводить на все славянские языки. Межславянским языком можно писать как латинским, так и кириллическим алфавитом.logseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Flogseq____&quot;,1139,536871706]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Xlogseq____&quot;,1124,536871706]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Vlogseq____&quot;,1124,536871706]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ulogseq____&quot;,1124,536871707]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^17logseq____&quot;,true,536871706]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6478dde1-c08c-4047-9b3d-6acdff50d3c4logseq____&quot;,536871706]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^12logseq____&quot;,2,536871745]]]]]]"</script>

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
