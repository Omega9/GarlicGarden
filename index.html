8-4282-8bc3-7d20705415ab&quot;,536870915]],[&quot;^17&quot;,[48,&quot;^R&quot;,&quot;Все три трека являются \\&quot;компровизацией\\&quot;. Слово это случайно попалось мне на каком-то форуме и тут же запало, так как ничего лучше описывающего то, чем я так часто промышляю, я не знаю и по сей день. Можно назвать это \\&quot;быстрой композицией\\&quot;, но слово \\&quot;компровизация\\&quot; стройнее и всё же имеет в себе намёк на импровизацию, в чем и вся суть процесса.&quot;,536870915]],[&quot;^17&quot;,[48,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[48,&quot;^F&quot;,46,536870915]],[&quot;^17&quot;,[48,&quot;^Z&quot;,44,536870915]],[&quot;^17&quot;,[48,&quot;^W&quot;,44,536870915]],[&quot;^17&quot;,[48,&quot;^V&quot;,44,536870915]],[&quot;^17&quot;,[48,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[48,&quot;^;&quot;,&quot;~u6327a107-aca0-4c49-beef-d853958afa34&quot;,536870915]],[&quot;^17&quot;,[49,&quot;^R&quot;,&quot;Релиз обозначен как EP, но вполне мог бы быть и синглом. Этого не произошло только потому, что треки я писал отдельно и никак их не объединил, как делал позднее. Я вообще не люблю эти обозначения и считаю пережитком, так как в цифре они практически не имеют смысла.&quot;,536870915]],[&quot;^17&quot;,[49,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[49,&quot;^F&quot;,62,536870915]],[&quot;^17&quot;,[49,&quot;^Z&quot;,44,536870915]],[&quot;^17&quot;,[49,&quot;^W&quot;,44,536870915]],[&quot;^17&quot;,[49,&quot;^V&quot;,44,536870915]],[&quot;^17&quot;,[49,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[49,&quot;^;&quot;,&quot;~u6327a107-bc11-455e-a9dc-72ee11d26afa&quot;,536870915]],[&quot;^17&quot;,[50,&quot;^R&quot;,&quot;Этот коротенький релиз, кроме всей ритуальности, является посвящением двум англичанам, имевшим одно яркое общее свойство -- индивидуализм. Оба они пересеклись во времени и застали старый мир до начала Первой Мировой. Незадолго до записи я увлёкся их биографиями и это сделало свой вклад -- от обложки до звука, смутно навеянного фильмом 75-го года. Не могу не заметить также, что изображение на картине за авторством одного напоминает внешне второго, по автобиографии которого и был снят фильм. То ли на тот момент, когда я употребил всё перечисленное, компоненты удачно сошлись сами собой, а то ли брошенное в котёл сплавилось, но я в любом случае остался удовлетворён.&quot;,536870915]],[&quot;^17&quot;,[50,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[50,&quot;^F&quot;,61,536870915]],[&quot;^17&quot;,[50,&quot;^Z&quot;,44,536870915]],[&quot;^17&quot;,[50,&quot;^W&quot;,44,536870915]],[&quot;^17&quot;,[50,&quot;^V&quot;,44,536870915]],[&quot;^17&quot;,[50,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[50,&quot;^;&quot;,&quot;~u6327a107-c34b-4cd5-b076-79c865d7481a&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^R&quot;,&quot;II - Amanita verna (*Мухомор весенний*)&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^F&quot;,56,536870915]],[&quot;^17&quot;,[51,&quot;^Z&quot;,44,536870915]],[&quot;^17&quot;,[51,&quot;^W&quot;,44,536870915]],[&quot;^17&quot;,[51,&quot;^V&quot;,44,536870915]],[&quot;^17&quot;,[51,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[51,&quot;^;&quot;,&quot;~u6327a107-395e-4bfa-8482-b39768d09d53&quot;,536870915]],[&quot;^17&quot;,[52,&quot;^R&quot;,&quot;С самого начала, обучаясь и испытывая уже некоторую страсть к процессу, я нередко делал это в настроении, потому что считал и считаю, что именно так его можно передать и именно это нередко является целью. Конечно, это не единственный подход вообще и для меня в частности. Дальше, полагаю, одно с другим срастить совсем несложно.&quot;,536870915]],[&quot;^17&quot;,[52,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[52,&quot;^F&quot;,47,536870915]],[&quot;^17&quot;,[52,&quot;^Z&quot;,44,536870915]],[&quot;^17&quot;,[52,&quot;^W&quot;,44,536870915]],[&quot;^17&quot;,[52,&quot;^V&quot;,44,536870915]],[&quot;^17& ot;^H&quot;,31,536872003]],[&quot;^17&quot;,[58,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[58,&quot;^;&quot;,&quot;~u6327a107-5025-4d9a-901d-21a2ffb229be&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^R&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^F&quot;,52,536870915]],[&quot;^17&quot;,[59,&quot;^Z&quot;,44,536870915]],[&quot;^17&quot;,[59,&quot;^W&quot;,44,536870915]],[&quot;^17&quot;,[59,&quot;^V&quot;,44,536870915]],[&quot;^17&quot;,[59,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[59,&quot;^;&quot;,&quot;~u6327a107-9db4-41f6-9916-8829b12a8ca8&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^R&quot;,&quot;С \\&quot;[ритуалом трёх жидкостей](http://parachuk.narod.ru/ssale/23_3.htm)\\&quot; я знаком достаточно давно (нет, не практиковал), а немного позднее узнал и о его прообразе -- о [сигилах](https://en.wikipedia.org/wiki/Sigil#Austin_Osman_Spare). Я не могу сказать, что практикую магию, так как мало об этом знаю и вообще \\&quot;не моя чашка чая\\&quot;, но зато обо мне так вполне может сказать кто-нибудь другой. Так или иначе, идея \\&quot;запечатывания\\&quot; состояния или желания мне нравится, рассматривай её со стороны магии или психотерапии, что я и сделал. Одна только загвоздка -- я не художник и даже кое-как рисовать не имею, но точно о себе знаю, что мои проблемы с концентрацией пропадают во время определённых действий, а именно во время записи. Далеко не всегда и не сразу, но я точно знаю, что именно во время записи я могу замечательным образом выпадать из реальности. Заметил и понял я это однажды после проведения довольно рутинной и долгой работы -- записи сэмплов.&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^F&quot;,55,536870915]],[&quot;^17&quot;,[60,&quot;^Z&quot;,44,536870915]],[&quot;^17&quot;,[60,&quot;^W&quot;,44,536870915]],[&quot;^17&quot;,[60,&quot;^V&quot;,44,536870915]],[&quot;^17&quot;,[6 ot;,536870915]],[&quot;^17&quot;,[150,&quot;^L&quot;,1663299859902,536870916]],[&quot;^17&quot;,[150,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[150,&quot;^[&quot;,&quot;macaca fuscata&quot;,536870915]],[&quot;^17&quot;,[150,&quot;^13&quot;,&quot;Macaca fuscata&quot;,536870915]],[&quot;^17&quot;,[150,&quot;^B&quot;,1663300518794,536870916]],[&quot;^17&quot;,[150,&quot;^;&quot;,&quot;~u6327a107-975d-441e-a709-7fdac9d534ac&quot;,536870915]],[&quot;^17&quot;,[151,&quot;^R&quot;,&quot;&gt; Over time, the troop adopted this behavior and all but the oldest monkeys washed their food before they ate. In 1958, only 18.1%of adults had adopted the behavior but the younger macaques adopted it across 78.9%of the population (Hirata, Watanabe, Kawai, 2001, p490). By 1962, the vast majority, 73.4% of ALL monkeys in the troop over 2 years old washed their potatoes. Only a very few of the oldest monkeys had not adopted the behavior. Now, all of the macaques on Koshima Island wash their potatoes.&quot;,536870915]],[&quot;^17&quot;,[151,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[151,&quot;^F&quot;,155,536870915]],[&quot;^17&quot;,[151,&quot;^Z&quot;,150,536870915]],[&quot;^17&quot;,[151,&quot;^W&quot;,150,536870915]],[&quot;^17&quot;,[151,&quot;^V&quot;,150,536870915]],[&quot;^17&quot;,[151,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[151,&quot;^;&quot;,&quot;~u6327a107-d33c-4081-afbf-23e636ac82c4&quot;,536870915]],[&quot;^17&quot;,[152,&quot;^R&quot;,&quot;&gt; The Japanese macaque is an intelligent species. Researchers studying this species at Koshima Island in Japan left sweet potatoes out on the beach for them to eat, then witnessed one female, named Imo (Japanese for yam or potato), washing the food off with river water rather than brushing it off as the others were doing, and later even dipping her clean food into salty sea water. After a while, other members of her troop started to copy her behavior. This trait was then passed on from generation to generation, until eventually all except the oldest members of the troop were washing their food and even seasoning it in the sea. Similarly, she was the first observed balling up wheat with air pockets and soil, throwing it all into the water, and waiting for the wheat to float back up free from the soil in order to consume it. An altered misaccount of this incident is the basis for the \\&quot;hundredth monkey\\&quot; effect. That behavior also spread among her troop members.&quot;,536870915]],[&quot;^17&quot;,[152,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[152,&quot;^F&quot;,156,536870915]],[&quot;^17&quot;,[152,&quot;^Z&quot;,150,536870915]],[&quot;^17&quot;,[152,&quot;^W&quot;,150,536870915]],[&quot;^17&quot;,[152,&quot;^V&quot;,150,536870915]],[&quot;^17&quot;,[152,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[152,&quot;^;&quot;,&quot;~u6327a107-51a2-4f76-bfe4-6c3de083c2e0&quot;,536870915]],[&quot;^17&quot;,[153,&quot;^R&quot;,&quot;&gt; In 1948 three Japanese scientists initiated long term research into wild Japanese macaques (Macaca fuscata) on Koshima Island. They began leaving food on the sandy beaches for the monkeys to draw them out of the forest in an attempt to study behavior. Some of these prizes were sweet potatoes. The macaques would wipe the sand off the potatoes and eat them readily. In September of 1953, an 18 month old macaque the scientists named Imo washed her potato in a river instead of wiping the sand off with her hand. Imo must not have liked the taste or texture of the sand and her intelligent approach to solving a problem impressed the scientists.&quot;,536870915]],[&quot;^17&quot;,[153,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[153,&quot;^F&quot;,159,536870915]],[&quot;^17&quot;,[153,&quot;^Z&quot;,150,536870915]],[&quot;^17&quot;,[153,&quot;^W&quot;,150,536870915]],[&quot;^17&quot;,[153,&quot;^V&quot;,150,536870915]],[&quot;^17&quot;,[153,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[153,&q 17&quot;,[182,&quot;^X&quot;,2,536870915]],[&quot;^17&quot;,[182,&quot;^F&quot;,211,536870915]],[&quot;^17&quot;,[182,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[182,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[182,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[182,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,true],536870915]],[&quot;^17&quot;,[182,&quot;^K&quot;,[&quot;^1&gt;&quot;],536870915]],[&quot;^17&quot;,[182,&quot;^1=&quot;,2,536870915]],[&quot;^17&quot;,[182,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870915]],[&quot;^17&quot;,[182,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[182,&quot;^;&quot;,&quot;~u6327a107-c6d7-4a97-9729-abd3e65a6a83&quot;,536870915]],[&quot;^17&quot;,[183,&quot;^R&quot;,&quot;Попробовал [Logseq](https://logseq.com/). Это что-то вроде [Obsidian](https://obsidian.md/), но более сырое. Думаю, им следовало приписать статус beta и не убирать до той поры, пока это точно не будет работать как следует.&quot;,536870915]],[&quot;^17&quot;,[183,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[183,&quot;^F&quot;,182,536870915]],[&quot;^17&quot;,[183,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[183,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[183,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[183,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[183,&quot;^;&quot;,&quot;~u6327a107-c3cd-424e-99cf-6ca5ad8876a0&quot;,536870915]],[&quot;^17&quot;,[184,&quot;^R&quot;,&quot;Во первых, иногда Logseq подвисает и это можно было бы объяснить моим некрожелезом, но Joplin так же Electron-приложение, сейчас у меня там ~2.4 тысячи заметок и он никогда так себя не ведёт.&quot;,536870915]],[&quot;^17&quot;,[184,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[184,&quot;^F&quot;,194,536870915]],[&quot;^17&quot;,[184,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[184,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[184,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[184,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[184,&quot;^;&quot;,&quot;~u6327a107-b7f2-4b9c-b99b-72040749cdcd&quot;,536870915]],[&quot;^17&quot;,[185,&quot;^R&quot;,&quot;Теперь я решил попробовать [Quartz](https://github.com/jackyzha0/quartz). Quartz — это готовый шаблон сайта на Hugo, который умеет обрабатывать заметки Obsidian и выдавать их в надлежащем виде. И здесь, конечно, свои недостатки:&quot;,536870915]],[&quot;^17&quot;,[185,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[185,&quot;^F&quot;,201,536870915]],[&quot;^17&quot;,[185,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[185,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[185,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[185,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[185,&quot;^;&quot;,&quot;~u6327a107-3438-486e-b605-ccbe964c6d56&quot;,536870915]],[&quot;^17&quot;,[186,&quot;^R&quot;,&quot;Во вторых, есть и мобильное приложение, пока вроде как в зачатке, но на вид вполне соответствует функционально десктопному. А проблема в том, что никакой штатной синхронизации тут нет. Разработчики что-то делают, пока не показывают и есть вероятность, что это будет платное облачко. Благо, Logseq — offline first или, как они пишут, local only. Это значит, что все заметки/статьи лежат открытыми Markdown и Org файлами на диске и доступны как угодно и через что угодно. Берём [Syncthing](https://syncthing.net/) или [MEGA](https://mega.nz/aff=kqpBn2uL6Dw) на компе, на телефоне, настраиваем синхронизацию и вот свежая заметка на десктопе уже доступна с телефона, а с этим и всегда есть бэкап. Да, это работает, но в какой-то момент, когда я написал что-то с телефона, десктопный Logseq неслабо так призадумался и думал, пока я его вырубил через kill. Кстати, прямо сейчас, когда я не пользуюсь синхронизацией, Logseq ведёт себя куда стабильнее.&quot;,536870915]],[&quot;^17&quot;,[186,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[186,&quot;^F&quot;,184,536870915]],[&quot;^17&quot;,[186,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[186,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[186,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[186,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[186,&quot;^;&quot;,&quot;~u6327a107-e3f1-4e36-b3f6-6c5929232d7f&quot;,536870915]],[&quot;^17&quot;,[187,&quot;^R&quot;,&quot;Я нашел ещё одно стороннее средство для создания статичного сайта из хранилища Obsidian, которое после небольшой настройки дало мне вполне работающую страницу, которую можно размещать где угодно.\\n=&gt; [ObsidianHtml](https://obsidian-html.github.io/)&quot;,536870915]],[&quot;^17&quot;,[187,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[187,&quot;^F&quot;,209,536870915]],[&quot;^17&quot;,[187,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[187,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[187,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[187,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[187,&quot;^;&quot;,&quot;~u6327a107-db06-467e-925b-802c10854d38&quot;,536870915]],[&quot;^17&quot;,[188,&quot;^R&quot;,&quot;И, да, это работает, но Obyde обязательно требует дату создания во front matter. Это с одной стороны позволяет постам в вики не пересекаться ссылками с другим содержимым сайта, а с другой создаёт не самые удобные имена файлов. Так как я не веду историю в этой вики и дата создания постов не имеет значения, решается это наиболее дубовым способом — `date: 0001-01-01`. Если дата будет меняться, то при большом количестве постов придётся то и дело устраивать зачистку от руки, так как старые версии постов не удаляются. Это можно было бы решить скриптом, который удаляет всё содержимое папки, куда прилетают готовые `.md`, но там лежат символические ссылки и я не хочу с этим возиться.&quot;,536870915]],[&quot;^17&quot;,[188,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[188,&quot;^F&quot;,206,536870915]],[&quot;^17&quot;,[188,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[188,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[188,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[188,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[188,&quot;^;&quot;,&quot;~u6327a107-4274-4710-a486-ea195ec4a13f&quot;,536870915]],[&quot;^17&quot;,[189,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[189,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[189,&quot;^F&quot;,213,536870915]],[&quot;^17&quot;,[189,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[189,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[189,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[189,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[189,&quot;^;&quot;,&quot;~u6327a107-841f-4053-9c38-9b42dd118052&quot;,536870915]],[&quot;^17&quot;,[190,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[190,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[190,&quot;^F&quot;,202,536870915]],[&quot;^17&quot;,[190,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[190,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[190,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[190,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[190,&quot;^;&quot;,&quot;~u6327a107-a644-4e82-9482-40a5da7bf514&quot;,536870915]],[&quot;^17&quot;,[191,&quot;^R&quot;,&quot;Quartz гвоздями прибит к Github и Github-actions.&quot;,536870915]],[&quot;^17&quot;,[191,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[191,&quot;^F&quot;,199,536870915]],[&quot;^17&quot;,[191,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[191,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[191,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[191,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[191,&quot;^;&quot;,&quot;~u6327a107-541c-40ff-a873-548158975edb&quot;,536870915]],[&quot;^17&quot;,[192,&quot;^R&quot;,&quot;Хорош же Quartz тем, что он нормально выглядит и даёт на выходе нормальный сайт.\\nЕсли бы он был просто темой, вид сайта можно было бы изменять как угодно и спокойно обновлять тему, которая лежит в своей директории и никак изменений, накладываемых поверх неё, не касается. Также для этого не потребовался бы Github — не более, чем для скачивания обновлений темы оттуда.\\nПопытка провальная и пока это существует в таком виде, к сожалению, браться за это не стоит. Если же кто-то сделает форк Quartz в виде темы, я сразу же перелезу.&quot;,536870915]],[&quot;^17&quot;,[192,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[192,&quot;^F&quot;,197,536870915]],[&quot;^17&quot;,[192,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[192,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[192,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[192,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[192,&quot;^;&quot;,&quot;~u6327a107-5b13-409a-8ddb-329e0863a06c&quot;,536870915]],[&quot;^17&quot;,[193,&quot;^R&quot;,&quot;В третьих, есть одна функция, но нет полноценного результата — экспорт. Я пользуюсь Joplin для заметок и слезать с него не собираюсь, но все эти Obsidian&apos;ы и Logseq&apos;и пробую для того, чтобы найти себе удобное средство для создания [цифрового сада]([[Цифровой сад]]). Joplin совсем не про то, пусть даже внутри него можно намутить и викификацию, и визуальный граф связей между статьями. Obsidian даёт нужное в лучшем виде, но даёт исключительно платно, а работающих сторонних плагинов для экспорта в готовые html в нём нет. Logseq же, будучи бесплатным, даёт функцию экспорта, что я и сделал.&quot;,536870915]],[&quot;^17&quot;,[193,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[193,&quot;^F&quot;,186,536870915]],[&quot;^17&quot;,[193,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[193,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[193,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[193,&quot;^H&quot;,177,536870915]],[&quot;^17&quot;,[193,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[193,&quot;^;&quot;,&quot;~u6327a107-32d5-48a6-8b0b-7dd41796f338&quot;,536870915]],[&quot;^17&quot;,[194,&quot;^R&quot;,&quot;Нет, всё не так плохо, как может показаться, и юзеров у этой штуки уже немало. Есть и куча плагинов, а значит есть и настолько постоянные юзеры, что сами допиливают функционал для себя и остальных. Проблемы же небольшие, но они есть.&quot;,536870915]],[&quot;^17&quot;,[194,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[194,&quot;^F&quot;,183,536870915]],[&quot;^17&quot;,[194,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[194,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[194,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[194,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[194,&quot;^;&quot;,&quot;~u6327a107-32fa-4e4b-9307-ce78da755315&quot;,536870915]],[&quot;^17&quot;,[195,&quot;^R&quot;,&quot;Вторая попытка с Obsidian, которую я предпринял уже имея на руках вполне рабочий Logseq, оказалась даже относительно удачной, если бы опять же не публикация. Но она работает!&quot;,536870915]],[&quot;^17&quot;,[195,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[195,&quot;^F&quot;,210,536870915]],[&quot;^17&quot;,[195,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[195,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[195,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[195,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[195,&quot;^;&quot;,&quot;~u6327a107-1ad8-4174-a3cd-ae173d795d3b&quot;,536870915]],[&quot;^17&quot;,[196,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[196,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[196,&quot;^F&quot;,208,536870915]],[&quot;^17&quot;,[196,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[196,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[196,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[196,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[196,&quot;^;&quot;,&quot;~u6327a107-ca7a-4a43-bcbe-7b286f9a443c&quot;,536870915]],[&quot;^17&quot;,[197,&quot;^R&quot;,&quot;Невозможно править тему, запустив превью сайта через `hugo serve` на своём компьютере. `hugo serve` не работает, рассыпаясь в ошибках.&quot;,536870915]],[&quot;^17&quot;,[197,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[197,&quot;^F&quot;,191,536870915]],[&quot;^17&quot;,[197,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[197,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[197,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[197,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[197,&quot;^;&quot;,&quot;~u6327a107-23cd-4dac-9b15-41dc6914b29a&quot;,536870915]],[&quot;^17&quot;,[198,&quot;^R&quot;,&quot;## Попытка №1\\nheading:: true&quot;,536870915]],[&quot;^17&quot;,[198,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[198,&quot;^X&quot;,2,536870915]],[&quot;^17&quot;,[198,&quot;^F&quot;,204,536870915]],[&quot;^17&quot;,[198,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[198,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[198,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[198,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,true],536870915]],[&quot;^17&quot;,[198,&quot;^K&quot;,[&quot;^1&gt;&quot;],536870915]],[&quot;^17&quot;,[198,&quot;^1=&quot;,2,536870915]],[&quot;^17&quot;,[198,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870915]],[&quot;^17&quot;,[198,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[198,&quot;^;&quot;,&quot;~u6327a107-83fe-47e8-b4fb-81a6e544b13c&quot;,536870915]],[&quot;^17&quot;,[199,&quot;^R&quot;,&quot;Quartz — это не тема Hugo, а шаблон сайта, что означает, что нормально обновлять её невозможно. Любые свои правки придётся куда-то сохранять, накатывать апдейт, возвращать правки.&quot;,536870915]],[&quot;^17&quot;,[199,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[199,&quot;^F&quot;,185,536870915]],[&quot;^17&quot;,[199,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[199,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[199,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[199,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[199,&quot;^;&quot;,&quot;~u6327a107-9399-44e0-ba4f-e7ee029ae41e&quot;,536870915]],[&quot uot;^R&quot;,&quot;К сожалению, найденный мною [способ указывать все связи](https://gabrielleearnshaw.medium.com/implementing-backlinks-in-a-hugo-website-e548d3d8f0e0) на страницах (это то, что прямо под счётчиком слов) никак не сходится с такой схемой именования файлов. Но важно, что он работает. Так я отказался от Obyde, а вслед за ним и от Obsidian.&quot;,536870915]],[&quot;^17&quot;,[202,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[202,&quot;^F&quot;,188,536870915]],[&quot;^17&quot;,[202,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[202,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[202,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[202,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[202,&quot;^;&quot;,&quot;~u6327a107-d01b-4b45-a7c5-353e95785c1c&quot;,536870915]],[&quot;^17&quot;,[203,&quot;^R&quot;,&quot;Прежде [имел опыт](https://omega9.web.app/blog/2019-12-18-aliendunerunner/) с [[TiddlyWiki]] и она в общем-то имеет в себе всё желаемое, но проблема в том, что она имеет это в себе буквально — TiddlyWiki представляет собой один жирный монолитный html со всем содержимым, который очень странно обновляется и оттого доверия у меня совсем не вызывает. Результат, конечно, есть и [он доступен](https://omega9.web.app/AlienDuneRunner.html), но доверять ей что-то большее я пока побаиваюсь.&quot;,536870915]],[&quot;^17&quot;,[203,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[203,&quot;^F&quot;,180,536870915]],[&quot;^17&quot;,[203,&quot;^Z&quot;,173,536870915]],[&quot;^17&quot;,[203,&quot;^W&quot;,173,536870915]],[&quot;^17&quot;,[203,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[203,&quot;^V&quot;,178,536870915]],[&quot;^17&quot;,[203,&quot;^H&quot;,178,536870915]],[&quot;^17&quot;,[203,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[203,&quot;^;&quot;,&quot;~u6327a107-0cdf-45f0-9b7e-403002de630a&quot;,536870915]],[&quot;^17&quot;,[204,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[204,&quot;^P&quot;,&quot;^ онятие вики вполне можно расширить и до того, что вы видите прямо перед собой, даже не смотря на то, что этот сайт не даёт вам возможности вносить правки, да и делаю я это с помощью отдельного приложения, которое в свою очередь даёт на выхлопе сайт.&quot;,536870915]],[&quot;^17&quot;,[249,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[249,&quot;^F&quot;,248,536870915]],[&quot;^17&quot;,[249,&quot;^Z&quot;,175,536870915]],[&quot;^17&quot;,[249,&quot;^W&quot;,175,536870915]],[&quot;^17&quot;,[249,&quot;^V&quot;,175,536870915]],[&quot;^17&quot;,[249,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[249,&quot;^;&quot;,&quot;~u6327a107-49f9-4601-9892-ffbc4d7a1645&quot;,536870915]],[&quot;^17&quot;,[250,&quot;^R&quot;,&quot;С точки зрения юзера (или даже зрителя) всё это формат, в котором статьи расположены не хронологически, как в блоге, могут изменяться и имеют связи при помощи вики-ссылок. Положим, \\&quot;вики\\&quot; я считаю более техническим термином, чем \\&quot;[цифровой сад]([[Цифровой сад]])\\&quot;, так как викификация возможна в приложении для заметок Joplin, но это не делает его садом или википедией.&quot;,536870915]],[&quot;^17&quot;,[250,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[250,&quot;^F&quot;,249,536870915]],[&quot;^17&quot;,[250,&quot;^Z&quot;,175,536870915]],[&quot;^17&quot;,[250,&quot;^W&quot;,175,536870915]],[&quot;^17&quot;,[250,&quot;^V&quot;,175,536870915]],[&quot;^17&quot;,[250,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[250,&quot;^H&quot;,177,536870915]],[&quot;^17&quot;,[250,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[250,&quot;^;&quot;,&quot;~u6327a107-d6ef-413a-bdfe-284efad94540&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^R&quot;,&quot;И вот что касается софта, то тут всё до сих пор весьма непросто. Если вам нужна обычная вики, как она есть, то их великое множество, а вам нужен только сервер. Если же вам нужен PKM (Personal Knowledge Management) с экспортом, но всё резко усложняется. Я расписал все свои попытки -- [[PKM с возможностью публикации]]. Дабы сэкономить вам время, сразу скажу на чём я остановился - [Logseq](https://logseq.com/).&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^F&quot;,250,536870915]],[&quot;^17&quot;,[251,&quot;^Z&quot;,175,536870915]],[&quot;^17&quot;,[251,&quot;^W&quot;,175,536870915]],[&quot;^17&quot;,[251,&quot;^V&quot;,173,536870915]],[&quot;^17&quot;,[251,&quot;^V&quot;,175,536870915]],[&quot;^17&quot;,[251,&quot;^H&quot;,173,536870915]],[&quot;^17&quot;,[251,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[251,&quot;^;&quot;,&quot;~u6327a107-f43b-4904-9b68-be0499089d6f&quot;,536870915]],[&quot;^17&quot;,[253,&quot;^L&quot;,1661041031328,536870916]],[&quot;^17&quot;,[253,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[253,&quot;^[&quot;,&quot;zettelkasten&quot;,536870915]],[&quot;^17&quot;,[253,&quot;^13&quot;,&quot;Zettelkasten&quot;,536870915]],[&quot;^17&quot;,[253,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,[&quot;Метод&quot;,&quot;PKM&quot;]],536870915]],[&quot;^17&quot;,[253,&quot;^Q&quot;,176,536870915]],[&quot;^17&quot;,[253,&quot;^Q&quot;,254,536870915]],[&quot;^17&quot;,[253,&quot;^B&quot;,1663365595368,536870916]],[&quot;^17&quot;,[253,&quot;^;&quot;,&quot;~u6327a107-fae6-4694-a017-7e38e0f53b10&quot;,536870915]],[&quot;^17&quot;,[254,&quot;^L&quot;,1663289104937,536870916]],[&quot;^17&quot;,[254,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[254,&quot;^[&quot;,&quot;метод&quot;,536870915]],[&quot;^17&quot;,[254,&quot;^13&quot;,&quot;Метод&quot;,536870915]],[&quot;^17&quot;,[254,&quot;^B&quot;,1663296441148,536870916]],[&quot;^17&quot;,[254,&quot;^;&quot;,&quot;~u6327a107-8b90-4bf5-a3a9-f24b6e680933&quot;,536870915]],[&quot;^17&quot;,[255,&quot;^L&quot;,1663361909802,536870916]],[&quot;^17&quot;,[255,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[255,&quot;^[&quot;,&quot;этичный софт&quot;,536870915]],[&quot;^17&quot;,[255,&quot;^1 по теме:\\n=&gt; [lingvisto.org](http://lingvisto.org/)\\n=&gt; [Language Creation Society | Welcome to conlang.org](https://conlang.org/)&quot;,536870915]],[&quot;^17&quot;,[312,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[312,&quot;^X&quot;,4,536870915]],[&quot;^17&quot;,[312,&quot;^F&quot;,308,536870915]],[&quot;^17&quot;,[312,&quot;^Z&quot;,303,536870915]],[&quot;^17&quot;,[312,&quot;^W&quot;,303,536870915]],[&quot;^17&quot;,[312,&quot;^V&quot;,303,536870915]],[&quot;^17&quot;,[312,&quot;^1=&quot;,4,536870915]],[&quot;^17&quot;,[312,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870915]],[&quot;^17&quot;,[312,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[312,&quot;^;&quot;,&quot;~u6327a107-7cd7-40de-9907-84fd631ea9d3&quot;,536870915]],[&quot;^17&quot;,[313,&quot;^R&quot;,&quot;Идея искусственных языков увлекает меня с детства ­— с той поры, когда я столкнулся с [языками Джона Р. Р. Толкина](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BB%D0%BA%D0%B8%D0%BD%2C_%D0%94%D0%B6%D0%BE%D0%BD_%D0%A0%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%B4_%D0%A0%D1%83%D1%8D%D0%BB#%D0%9A%D0%BE%D0%BD%D1%81%D1%82%D1%80%D1%83%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5_%D1%8F%D0%B7%D1%8B%D0%BA%D0%BE%D0%B2) и заметкой о языке [LoCoS](https://soranews24.com/2015/10/28/locos-the-universal-language-well-be-using-by-2065-according-to-legendary-japanese-designer/) в старом журнале [\\&quot;Наука и жизнь\\&quot; №10 1976-го года](https://archive.org/details/B-001-026-367-ALL), найденном на чердаке дачного дома. Где-то в то же время я как минимум узнал, что [[Эсперанто]] существует, но не более того, так как никаких материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.&quot;,536870915]],[&quot;^17&quot;,[313,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[313,&quot;^F&quot;,305,536870915]],[&quot;^17&quot;,[313,&quot;^Z&quot;,303,536870915]],[&quot;^17&quot;,[313,&quot;^W&quot;,303,536870915]],[&quot;^17&quot;,[313,&quot;^V&quot;,303,536870915]],[&quot;^17&quot;,[313,&quot;^V&quot;,304,536870915]],[&quot;^17&quot;,[313,&quot;^H&quot;,304,536870915]],[&quot;^17&quot;,[313,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[313,&quot;^;&quot;,&quot;~u6327a107-1817-4269-a3ed-2282da6b29fe&quot;,536870915]],[&quot;^17&quot;,[314,&quot;^R&quot;,& t;^V&quot;,245,536870915]],[&quot;^17&quot;,[322,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[322,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[&quot;Софт&quot;,&quot;Wiki&quot;]]],536870915]],[&quot;^17&quot;,[322,&quot;^K&quot;,[&quot;^1;&quot;],536870915]],[&quot;^17&quot;,[322,&quot;^H&quot;,174,536870915]],[&quot;^17&quot;,[322,&quot;^H&quot;,175,536870915]],[&quot;^17&quot;,[322,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[322,&quot;^;&quot;,&quot;~u6327a107-abfc-4c74-aeb9-7f7056eca39a&quot;,536870915]],[&quot;^17&quot;,[323,&quot;^R&quot;,&quot;Мысль о такой [вики]([[Wiki]]) меня посетила [довольно давно](https://omega9.web.app/blog/2019-10-31-wiki). Были и попытки, но я [не мог найти достаточно удобного движка](https://omega9.web.app/blog/2022-06-23-interwiki/), с помощью которого мог бы осуществить желаемое. Теперь этот цифровой сад — моя первая полноценная попытка.\\n\\nУ меня есть блог, но хронологическую подачу информации в таком формате спасают разве что хэштэги. То, как разрозненные куски информации связаны в вики, больше похоже на ассоциативные связи, и куда лучше подходит для того, чем мне в большей степени хотелось бы делиться. Хронология же совершенно не имеет значения, так как каждая заметка предполагает изменения.&quot;,536870915]],[&quot;^17&quot;,[323,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[323,&quot;^F&quot;,322,536870915]],[&quot;^17&quot;,[323,&quot;^Z&quot;,245,536870915]],[&quot;^17&quot;,[323,&quot;^W&quot;,245,536870915]],[&quot;^17&quot;,[323,&quot;^V&quot;,175,536870915]],[&quot;^17&quot;,[323,&quot;^V&quot;,245,536870915]],[&quot;^17&quot;,[323,&quot;^H&quot;,175,536870915]],[&quot;^17&quot;,[323,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[323,&quot;^;&quot;,&quot;~u6327a107-7242-4d1b-9ee0-9ca4c7778f3e&quot;,536870915]],[&quot;^17&quot;,[324,&quot;^R&quot;,&quot;Подобные ресурсы также называют [цифровым садом]([[Цифровой сад]]), хотя какая-то разница между садом и просто вики, кажется, всё-таки есть. Нередко это соседствует с методом [[Zettelkasten]], но им я, надо заметить, не пользуюсь, так как не нашёл для себя достаточно естественным, что отвращало бы от желания заниматься.\\n\\nНе могу мимоходом не сослаться на [\\&quot;расширения\\&quot;]([[Расширения]]) [Маршалла МакЛюэна]([[Маршалл МакЛюэн]]), описанные им книге \\&quot;[[Понимание медиа]]\\&quot;. Прохаживаясь по ресурсам, подобным этому, выражение \\&quot;second brain\\&quot; попадётся не раз, пусть даже это подразумевает какой-то метод самообразования, а не буквально расширение нервной системы, если говорить маклюэновским языком.\\n\\nОднажды я подумал о том, что интересно было бы наполнять отдельную тематическую вики совместно с другими людьми. Ресурсы вроде этого нередко называют \\&quot;вторым мозгом\\&quot;, а в коллаборации это тянет уже на [третий разум]([[The Third Mind]]) без [cut-up]([[Сut-up technique]]). Желающих заниматься столь странными вещами я, к сожалению, не нашел, как [нет и удобных средств](https://omega9.web.app/blog/2022-06-23-interwiki/), так что провожу теперь этот эксперимент сам с собой.&quot;,536870915]],[&quot;^17&quot;,[324,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[324,&quot;^F&quot;,323,536870915]],[&quot;^17&quot;,[324,&quot;^Z&quot;,245,536870915]],[&quot;^17&quot;,[324,&quot;^W&quot;,245,536870915]],[&quot;^17&quot;,[324,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[324,&quot;^V&quot;,220,536870915]],[&quot;^17&quot;,[324,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[324,&quot;^V&quot;,245,536870915]],[&quot;^17&quot;,[324,&quot;^V&quot;,253,536870915]],[&quot;^17&quot;,[324,&quot;^V&quot;,319,536870915]],[&quot;^17&quot;,[324,&quot;^V&quot;,320,536870915]],[&quot;^17&quot;,[324,&quot;^V&quot;,321,536870915]],[&quot;^17&quot;,[324,&quot;^H&quot;,177,536870915]],[&quot;^17&quot;,[324,&quot;^H&quot;,220,536870915]],[&quot;^17&quot;,[324,&quot;^H&quot;,222,536870915]],[&quot;^17&quot;,[324,&quot;^H&quot;,253,536870915]], quot;^W&quot;,254,536870915]],[&quot;^17&quot;,[341,&quot;^V&quot;,254,536870915]],[&quot;^17&quot;,[341,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[341,&quot;^;&quot;,&quot;~u6327a107-1586-4fb6-a084-fe0eb68eeaff&quot;,536870915]],[&quot;^17&quot;,[343,&quot;^L&quot;,1660868554033,536870916]],[&quot;^17&quot;,[343,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[343,&quot;^[&quot;,&quot;моя позиция&quot;,536870915]],[&quot;^17&quot;,[343,&quot;^13&quot;,&quot;Моя позиция&quot;,536870915]],[&quot;^17&quot;,[343,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,[&quot;Простые истины&quot;,&quot;Этика&quot;]],536870915]],[&quot;^17&quot;,[343,&quot;^Q&quot;,165,536870915]],[&quot;^17&quot;,[343,&quot;^Q&quot;,166,536870915]],[&quot;^17&quot;,[343,&quot;^B&quot;,1663288738368,536870916]],[&quot;^17&quot;,[343,&quot;^;&quot;,&quot;~u6327a107-5f87-452a-a3aa-c1aa65b95771&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^R&quot;,&quot;tags:: Простые истины, Этика\\n\\n&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^1?&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[344,&quot;^F&quot;,343,536870915]],[&quot;^17&quot;,[344,&quot;^Z&quot;,343,536870915]],[&quot;^17&quot;,[344,&quot;^W&quot;,343,536870915]],[&quot;^17&quot;,[344,&quot;^V&quot;,165,536870915]],[&quot;^17&quot;,[344,&quot;^V&quot;,166,536870915]],[&quot;^17&quot;,[344,&quot;^V&quot;,343,536870915]],[&quot;^17&quot;,[344,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[344,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[&quot;Простые истины&quot;,&quot;Этика&quot;]]],536870915]],[&quot;^17&quot;,[344,&quot;^K&quot;,[&quot;^1;&quot;],536870915]],[&quot;^17&quot;,[344,&quot;^H&quot;,165,536870915]],[&quot;^17&quot;,[344,&quot;^H&quot;,166,536870915]],[&quot;^17&quot;,[344,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[344,&quot;^;&quot;,&quot;~u6327a107-74a8-4084-aecf-3b6003357b7b&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^R&quot;,&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^F&quot;,344,536870915]],[&quot;^17&quot;,[345,&quot;^Z&quot;,343,536870915]],[&quot;^17&quot;,[345,&quot;^W&quot;,343,536870915]],[&quot;^17&quot;,[345,&quot;^V&quot;,343,536870915]],[&quot;^17&quot;,[345,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[345,&quot;^;&quot;,&quot;~u6327a107-b4db-44d2-b502-72c7fc5628ff&quot;,536870915]],[&quot;^17&quot;,[346,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[346,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[346,&quot;^F&quot;,345,536870915]],[&quot;^17&quot;,[346,&quot;^Z&quot;,343,536870915]],[&quot;^17&quot;,[346,&quot;^W&quot;,343,536870915]],[&quot;^17&quot;,[346,&quot;^V&quot;,343,536870915]],[&quot;^17&quot;,[346,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[346,&quot;^;&quot;,&quot;~u6327a107-15f0-43f3-9b06-7474206c2063&quot;,536870915]],[&quot;^17&quot;,[347,&quot;^R&quot;,&quot;=&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\n&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\n&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.&quot;,536870915]],[&quot;^17&quot;,[347,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[347,&quot;^F&quot;,346,536870915]],[&quot;^17&quot;,[347,&quot;^Z&quot;,343,536870915]],[&quot;^17&quot;,[347,&quot;^W&quot;,343,536870915]],[&quot;^17&quot;,[347,&quot;^V&quot;,343,536870915]],[&quot;^17&quot;,[347,&quot;^19&quot;,true ;^17&quot;,[398,&quot;^F&quot;,397,536870915]],[&quot;^17&quot;,[398,&quot;^Z&quot;,395,536870915]],[&quot;^17&quot;,[398,&quot;^W&quot;,395,536870915]],[&quot;^17&quot;,[398,&quot;^V&quot;,395,536870915]],[&quot;^17&quot;,[398,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[398,&quot;^;&quot;,&quot;~u6327a107-089a-432b-80fb-3495f19fbec5&quot;,536870915]],[&quot;^17&quot;,[399,&quot;^R&quot;,&quot;&gt; Помимо возникновения и расширения критики религии гуманизма, цитата [Берроуза]([[Уильям Берроуз]]) здесь также намекает на особенность человеческого языка: то, что он написан. Не только лишь устная коммуникация даёт человеку чувство самости. У большинства животных уже есть некая форма языка: вопли и крики, которые позволяют им коммуницировать. Для Берроуза, следующему Коржибски, уникально в человеческом языке то, что он написан. Ходом параллельным идее Деррида о Восполнении, Берроуз различает, что возникновение письма меняет природу устного слова, над которым оно предположительно надстроено. Долговечность написанного слова позволяет людям фактически «связывать время». Имея ясный концепт линейного опространственного времени, раздробленного в виде нарративов и письма, люди имеют возможность организовываться путями, недоступными другим животным:\\n*«Коржибский выделил эту отличительную черту людей и описал человека как “животное связывающее-время». Он может делать информацию доступной другим сквозь любой временной промежуток посредством письма. Животные говорят. Они не пишут. Теперь мудрый старый крыс может знать многое о ловушках и яде, но он не может написать статью на тему «Смертельные Ловушки в Вашем Складе” для Reader’s Digest переведённую на 17 крысиных языков, с описанием тактики массовых налётов на собак и хорьков, и о том, как позаботиться о мудрых ребятах, что пихают стальную шерсть в наши норы. Если бы он мог, крысы с тем же успехом завоевали бы землю со всей едой, накопленной людьми, и наоборот». (Burroughs, 1979: 66)*&quot;,536870915]],[&quot;^17&quot;,[3 17&quot;,[440,&quot;^;&quot;,&quot;~u6327a107-bdbb-4317-abe0-1e685f7c018b&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^R&quot;,&quot;&gt; Артефакты в роли средств коммуникации Маршалл Маклуэн понимает как внешние «продолжения» человека (в книге «extensions» ошибочно переводится как «расширение»). В этом качестве в книге рассматриваются не только газеты, радио и телевидение, телефон, книгопечатание или письменность, слово, как оно выступает в устном и письменном виде, а также другие артефакты.&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^F&quot;,440,536870915]],[&quot;^17&quot;,[441,&quot;^Z&quot;,319,536870915]],[&quot;^17&quot;,[441,&quot;^W&quot;,319,536870915]],[&quot;^17&quot;,[441,&quot;^V&quot;,319,536870915]],[&quot;^17&quot;,[441,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[441,&quot;^;&quot;,&quot;~u6327a107-77c7-41cc-a38c-8b548ef19de3&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^F&quot;,441,536870915]],[&quot;^17&quot;,[442,&quot;^Z&quot;,319,536870915]],[&quot;^17&quot;,[442,&quot;^W&quot;,319,536870915]],[&quot;^17&quot;,[442,&quot;^V&quot;,319,536870915]],[&quot;^17&quot;,[442,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[442,&quot;^;&quot;,&quot;~u6327a107-32f7-40d8-8849-8510045507a0&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^R&quot;,&quot;=&gt; [Средства коммуникаций: инструмент, симбионт или паразит?](https://ibsorath.livejournal.com/152374.html)&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^F&quot;,442,536870915]],[&quot;^17&quot;,[443,&quot;^Z&quot;,319,536870915]],[&quot;^17&quot;,[443,&quot;^W&quot;,319,536870915]],[&quot;^17&quot;,[443,&quot;^V&quot;,319,536870915]],[&quot;^17&quot;,[443,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[443,&quot;^;&quot;,&quot;~u6327a107-2819-42b9-8bd9-7177f641ea32&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^R&quot;,&quot;=&gt; [Средства коммуникаций: инструмент, симбионт или паразит?](https://katab.asia/2011/04/13/communication/)&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^F&quot;,443,536870915]],[&quot;^17&quot;,[444,&quot;^Z&quot;,319,536870915]],[&quot;^17&quot;,[444,&quot;^W&quot;,319,536870915]],[&quot;^17&quot;,[444,&quot;^V&quot;,319,536870915]],[&quot;^17&quot;,[444,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[444,&quot;^;&quot;,&quot;~u6327a107-2d93-4e26-bbe7-80f005958b6f&quot;,536870915]],[&quot;^17&quot;,[445,&quot;^R&quot;,&quot;&gt; Интернет-сервисы, мобильная связь, айфон - всё это технологии коммуникации, и поэтому их системная роль примерно та же, что и всех остальных технологий, назначение которых, вроде бы, в том, чтобы облегчить человеку выполнение каких-либо действий. В обуви ходить проще, чем босиком, по интернету разговаривать проще, чем идти или ехать за тыщу километров, или писать бумажное письмо. Проще говоря, мы перепоручаем технологиям привычные действия, и нам уже не нужно предпринимать былые усилия. [Маршалл МакЛюэн называл](http://ibsorath.livejournal.com/108019.html) это явление *самоампутацией*.&quot;,536870915]],[&quot;^17&quot;,[445,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[445,&quot;^F&quot;,444,536870915]],[&quot;^17&quot;,[445,&quot;^Z&quot;,319,536870915]],[&quot;^17&quot;,[445,&quot;^W&quot;,319,536870915]],[&quot;^17&quot;,[445,&quot;^V&quot;,319,536870915]],[&quot;^17&quot;,[445,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[445,&quot;^;&quot;,&quot;~u6327a107-1520-4f28-9f7e-7b1dc9b6a750&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^R&quot;,&quot;&gt; Автомобиль берет на себя функции ног, одежда дублирует кожу, интернет расширяет нервную систему. И почему бы это не назвать просто «заменой», а не самоампутацией? Потому что это плохо обратимый процесс. Перейти от ходьбы по грунтовым дорогам к езде по асфальтовым покрытиям проще, чем наоборот. Для того, чтобы решиться на обратный переход, нужны довольно суровые мотивы - либо \\&quot;жизнь прижмёт\\&quot;, либо какая-то мощная идеология. А как вести дела и общаться без мобильной связи? Искать информацию без интернета?&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^F&quot;,445,536870915]],[&quot;^17&quot;,[446,&quot;^Z&quot;,319,536870915]],[&quot;^17&quot;,[446,&quot;^W&quot;,319,536870915]],[&quot;^17&quot;,[446,&quot;^V&quot;,319,536870915]],[&quot;^17&quot;,[446,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[446,&quot;^;&quot;,&quot;~u6327a107-7b3b-469a-9621-5da6d88ebc3e&quot;,536870915]],[&quot;^17&quot;,[448,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[448,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[448,&quot;^F&quot;,469,536870915]],[&quot;^17&quot;,[448,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[448,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[448,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[448,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[448,&quot;^;&quot;,&quot;~u6327a107-7935-4f12-b013-aa772647fe87&quot;,536870915]],[&quot;^17&quot;,[449,&quot;^R&quot;,&quot;&gt; Пи-Орридж описывает связь магики с методом нарезки Берроуза и Гайсина и возможности разрушения социального контроля и обуславливания, перспективы эволюции индивидуума и общества.&quot;,536870915]],[&quot;^17&quot;,[449,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[449,&quot;^F&quot;,465,536870915]],[&quot;^17&quot;,[449,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[449,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[449,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[449,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[449,&quot;^;&quot;,&quot;~u6327a107-50c6-4e2e-a70c-9e376d4bb20c&quot;,536870915]],[&quot;^17&quot;,[450,&quot;^R&quot;,&quot;=&gt; [Метод нарезок, Гайсин и Берроуз, 1950—1960](http://www.cultin.ru/books-metod-narezok-p2)&quot;,536870915]],[&quot;^17&quot;,[450,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[450,&quot;^F&quot;,455,536870915]],[&quot;^17&quot;,[450,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[450,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[450,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[450,&quot;^;&quot;,&quot;~u6327a107-7a3f-46c4-8010-f045c463f110&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^R&quot;,&quot;&gt; Я как-то завтракал Нью-Йорке пончиками с кофе, размышлял, что постоянная жизнь в этом городе напоминает, наверное, жизнь в целой куче коробок – и вдруг увидел за окном грузовик с этой самой кучей коробок. Это нарезка – точка соприкосновения того, о чем ты думаешь и того, что вокруг творится.&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^F&quot;,472,536870915]],[&quot;^17&quot;,[451,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[451,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[451,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[451,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[451,&quot;^;&quot;,&quot;~u6327a107-ced9-48c7-aec5-671191e54165&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^R&quot;,&quot;&gt; Несколько иначе к вопросу подходил Берроуз: он говорил, что необходимо взять страницу, полюбить страницу и резать ее вдоль и поперек, чтобы в итоге получить четыре секции — которые, в дальнейшем, стоит поменять местами: первую с четвертой и вторую с третьей. Таким образом, по словам писателя, перед Вами появится новая страница.&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^F&quot;,461,536870915]],[&quot;^17&quot;,[452,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[452,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[452,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[452,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[452,&quot;^;&quot;,&quot;~u6327a107-7e55-43f9-8bfc-0720269e96c1&quot;,536870915]],[&quot;^17&quot;,[453,&quot;^R&quot;,&quot;=&gt; [Thee Psychick Bible: Магические квадраты и пульс будущего](https://katab.asia/2013/10/18/tpb-3/)&quot;,536870915]],[&quot;^17&quot;,[453,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[453,&quot;^F&quot;,471,536870915]],[&quot;^17&quot;,[453,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[453,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[453,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[453,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[453,&quot;^;&quot;,&quot;~u6327a107-5af4-410e-b751-739d8f81b63a&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^R&quot;,&quot;&gt; Уильям нисколько не был удивлен моим вопросом. «Выпьешь?» – спросил он. «Конечно», – ответил я, нервничая и, что редко со мной в жизни случалось, пребывая в благоговении. «Что ж… на самом деле реальность, знаешь ли, вовсе не такая, как ее представляют», – продолжал он. Он взял пульт управления и начал переключать каналы, делая нарезку из телепрограмм. Я осознал, что он учит меня. Одновременно он включал и останавливал запись на своем видеомагнитофоне «Сони», случайным образом перемешивая нарезку с более ранними записями. Они перемешивались с нашей беседой, безо всякой связи, являясь мгновенным голографическим образом информации и среды.&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^F&quot;,453,536870915]],[&quot;^17&quot;,[454,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[454,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[454,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[454,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[454,&quot;^;&quot;,&quot;~u6327a107-b412-46ef-a7e8-78042ea169d1&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^F&quot;,456,536870915]],[&quot;^17&quot;,[455,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[455,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[455,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[455,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[455,&quot;^;&quot;,&quot;~u6327a107-4ce3-4b04-b6ca-560a41c24af9&quot;,536870915]],[&quot;^17&quot;,[456,&quot;^R&quot;,&quot;&gt; **Метод нарезок** или **метод разрезок** (cut-up, также называемый «cut-up method» или «cut-up technique») — это зависящая от случая литературная техника или жанр, в котором текст в случайном порядке разрезается и перемешивается для создания нового произведения.\\n&gt; «Метод нарезок» также является процессом, посредством которого автор фрагментирует бумажный текст ножницами, а затем снова собирает слова или фразы в соответствии с такими принципами, которые практически не имеют ничего общего с оригинальным смыслом написанного. Данная техника используется обычно в авангардной литературе и поэзии.&quot;,536870915]],[&quot;^17&quot;,[456,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[456,&quot;^F&quot;,474,536870915]],[&quot;^17&quot;,[456,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[456,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[456,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[456,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[456,&quot;^;&quot;,&quot;~u6327a107-a41a-49b9-8e0b-29e162b957eb&quot;,536870915]],[&quot;^17&quot;,[457,&quot;^R&quot;,&quot;&gt; Вместе с Берроузом Гайсин продолжил разработку «метода нарезок», что в итоге вылилось в книгу «[The Third Mind]([[The Third Mind]])» (1977) — полноразмерный коллажный манифест «нарезок» и методов их использования. Берроуз говорил, что «нарезки» создают новые связи между изображениями — и вследствие этого линии видимого расширяются. Помимо прочего писатель был уверен, что нарезки содержат закодированные послания, имеющие значение для разрезающего или даже обеспечивающие феномен случая. Он писал: «Метод нарезок способен наводнить масс-медиа иллюзиями».&quot;,536870915]],[&quot;^17&quot;,[457,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[457,&quot;^F&quot;,464,536870915]],[&quot;^17&quot;,[457,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[457,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[457,&quot;^V&quot;,220,536870915]],[&quot;^17&quot;,[457,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[457,&quot;^H&quot;,220,536870915]],[&quot;^17&quot;,[457,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[457,&quot;^;&quot;,&quot;~u6327a107-7673-43e1-a2cc-1f6faf891e1d&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^R&quot;,&quot;tags:: Литература, Метод\\n\\n&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^1?&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[458,&quot;^F&quot;,222,536870915]],[&quot;^17&quot;,[458,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[458,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[458,&quot;^V&quot;,221,536870915]],[&quot;^17&quot;,[458,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[458,&quot;^V&quot;,254,536870915]],[&quot;^17&quot;,[458,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[458,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[&quot;Литература&quot;,&quot;Метод&quot;]]],536870915]],[&quot;^17&quot;,[458,&quot;^K&quot;,[&quot;^1;&quot;],536870915]],[&quot;^17&quot;,[458,&quot;^H&quot;,221,536870915]],[&quot;^17&quot;,[458,&quot;^H&quot;,254,536870915]],[&quot;^17&quot;,[458,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[458,&quot;^;&quot;,&quot;~u6327a107-d020-4621-8a3f-9de608f5a85a&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^R&quot;,&quot;=&gt; [Метод нарезок, основы техники, подвиды техники](http://www.cultin.ru/books-metod-narezok-p3)&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^F&quot;,457,536870915]],[&quot;^17&quot;,[459,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[459,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[459,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[459,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[459,&quot;^;&quot;,&quot;~u6327a107-c04b-41d7-85b3-69e8eab338e7&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^R&quot;,&quot;&gt; Говоря о сути метода, он отмечал, что чтение той же газеты одним только чтением не является; параллельно с этим человек еще читает и колонки, расположенные по бокам, а также осознает присутствие сидящего рядом попутчика. Именно в этом Берроуз видел «нарезки».&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^F&quot;,452,536870915]],[&quot;^17&quot;,[460,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[460,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[460,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[460,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[460,&quot;^;&quot;,&quot;~u6327a107-53bc-46d5-9bd7-76b6ebc51333&quot;,536870915]],[&quot;^17&quot;,[461,&quot;^R&quot;,&quot;&gt; «Прародитель» метода, Тристан Тцара, объясняя последовательность создания дадаистской поэмы (то есть классического произведения по «методу нарезок»), говорил, что одну страницу газеты необходимо нарезать — аккуратно вырезав каждое слово; далее необходимо получившееся сложить в мешок, встряхнуть, и в случайном порядке достать все, сформировав новый текст.&quot;,536870915]],[&quot;^17&quot;,[461,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[461,&quot;^F&quot;,463,536870915]],[&quot;^17&quot;,[461,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[461,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[461,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[461,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[461,&quot;^;&quot;,&quot;~u6327a107-80ff-46dd-8bcf-14465887de23&quot;,536870915]],[&quot;^17&quot;,[462,&quot;^R&quot;,&quot;=&gt; [Фил ХАЙН, Дэйв ЛИ: \\&quot;Операция Перегрузка\\&quot;](https://ibsorath.livejournal.com/66465.html)&quot;,536870915]],[&quot;^17&quot;,[462,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[462,&quot;^F&quot;,449,536870915]],[&quot;^17&quot;,[462,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[462,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[462,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[462,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[462,&quot;^;&quot;,&quot;~u6327a107-f451-4858-bd93-9f7f0fe9ee02&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^R&quot;,&quot;&gt; «Отцы-основатели» методики, отдельно друг от друга разрабатывавшие «нарезки», по-разному трактовали их использование.&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^F&quot;,459,536870915]],[&quot;^17&quot;,[463,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[463,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[463,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[463,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[463,&quot;^;&quot;,&quot;~u6327a107-1d59-4504-90a0-8c4a426b1f2c&quot;,536870915]],[&quot;^17&quot;,[464,&quot;^R&quot;,&quot;&gt; В эссе «Метод нарезок Брайона Гайсина» (The Cut-up Method of Brion Gysin) [Берроуз]([[Уильям Берроуз]]) писал, как летом 1959 года последний разрезал журналы на секции и перемешивал их в случайном порядке. Стоит отметить, что оригинальный метод Тцары Гайсин слегка видоизменил — переработка заключалась в том, что *несколько* готовых связных текстов разрезались, перемешивалась и компоновались в произвольном порядке, составляя новое произведение — техника базируется на принципе коллажа и случайных действий. Результаты «нарезок» Гайсин называл «версиями временной цепи».&quot;,536870915]],[&quot;^17&quot;,[464,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[464,&quot;^F&quot;,450,536870915]],[&quot;^17&quot;,[464,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[464,&quot;^W&quot; ;,&quot;~u6327a107-2351-4fb7-8def-f4fa71fd5811&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^R&quot;,&quot;=&gt; [Cut-up technique](https://en.wikipedia.org/wiki/Cut-up_technique)&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^F&quot;,458,536870915]],[&quot;^17&quot;,[468,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[468,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[468,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[468,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[468,&quot;^;&quot;,&quot;~u6327a107-4c05-4591-931b-905f859a6109&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^R&quot;,&quot;&gt; The **cut-up technique** (or _découpé_ in French) is an [aleatory](https://en.wikipedia.org/wiki/Aleatory \\&quot;Aleatory\\&quot;) [literary technique](https://en.wikipedia.org/wiki/Literary_technique \\&quot;Literary technique\\&quot;) in which a written text is cut up and rearranged to create a new text. The concept can be traced to at least the [Dadaists](https://en.wikipedia.org/wiki/Dada \\&quot;Dada\\&quot;) of the 1920s, but was popularized in the late 1950s and early 1960s by writer [William S. Burroughs](https://en.wikipedia.org/wiki/William_S._Burroughs \\&quot;William S. Burroughs\\&quot;). It has since been used in a wide variety of contexts.&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^F&quot;,468,536870915]],[&quot;^17&quot;,[469,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[469,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[469,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[469,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[469,&quot;^;&quot;,&quot;~u6327a107-75ab-43a7-9dc4-b94caf5a267b&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^F&quot;,454,536870915]],[&quot;^17&quot;,[470,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[470,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[470,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[470,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[470,&quot;^;&quot;,&quot;~u6327a107-06b7-4cec-b24a-b7dc3fa5d84b&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^F&quot;,466,536870915]],[&quot;^17&quot;,[471,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[471,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[471,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[471,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[471,&quot;^;&quot;,&quot;~u6327a107-b3b0-449c-a4f1-93a8bbb1d0df&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^R&quot;,&quot;=&gt; [Повествование, которое само себя направляет: сновидение в стиле Берроуза (интервью К. Никербокера) » KATABASIA: Эзотерритория психоккультуры](https://katab.asia/2014/08/28/burroughs-knickerbocker)&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^F&quot;,467,536870915]],[&quot;^17&quot;,[472,&quot;^Z&quot;,222,536870915]],[&quot;^17&quot;,[472,&quot;^W&quot;,222,536870915]],[&quot;^17&quot;,[472,&quot;^V&quot;,222,536870915]],[&quot;^17&quot;,[472,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[472,&quot;^;&quot;,&quot;~u6327a107-96a5-4892-9464-0d515f8b323b&quot;,536870915]],[&quot;^17&quot;,[473,&quot;^R&quot;,&quot;&gt; Я превратил такое сновидение в привычку при каждой прогулке по улице. Загадывал, что, когда я доберусь до определенной точки, то там увижу что-то, буду об этом размышлять, а вернувшись домой, все опишу и запишу. Какой-то материал я позже использовал, а какой-то нет. У меня скопилось в буквальном смысле несколько сотен необработанных страниц с такими описаниями, как и мой дневник. В некотором смысле это путешествие во времени.&quot;,536870915]],[&quot;^17&quot; ,[482,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[482,&quot;^K&quot;,[],536870915]],[&quot;^17&quot;,[482,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[482,&quot;^;&quot;,&quot;~u6327a107-1266-4e63-a154-e95f0f7ca714&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^R&quot;,&quot;tags:: Простые истины, Этика\\n\\n&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^1?&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[484,&quot;^F&quot;,422,536870915]],[&quot;^17&quot;,[484,&quot;^Z&quot;,422,536870915]],[&quot;^17&quot;,[484,&quot;^W&quot;,422,536870915]],[&quot;^17&quot;,[484,&quot;^V&quot;,165,536870915]],[&quot;^17&quot;,[484,&quot;^V&quot;,166,536870915]],[&quot;^17&quot;,[484,&quot;^V&quot;,422,536870915]],[&quot;^17&quot;,[484,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[484,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[&quot;Простые истины&quot;,&quot;Этика&quot;]]],536870915]],[&quot;^17&quot;,[484,&quot;^K&quot;,[&quot;^1;&quot;],536870915]],[&quot;^17&quot;,[484,&quot;^H&quot;,165,536870915]],[&quot;^17&quot;,[484,&quot;^H&quot;,166,536870915]],[&quot;^17&quot;,[484,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[484,&quot;^;&quot;,&quot;~u6327a107-849e-4024-b67e-ca7f07d88f7d&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^R&quot;,&quot;![Phone calls.png](../assets/Phone calls.png){:height 348, :width 300}&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^F&quot;,484,536870915]],[&quot;^17&quot;,[485,&quot;^Z&quot;,422,536870915]],[&quot;^17&quot;,[485,&quot;^W&quot;,422,536870915]],[&quot;^17&quot;,[485,&quot;^V&quot;,422,536870915]],[&quot;^17&quot;,[485,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[485,&quot;^;&quot;,&quot;~u6327a107-7bed-4138-b9bd-0386434e697d&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^R&quot;,&quot;Я считаю телефонные звонки пережитком и очень не люблю, когда мне звонят без крайней нужды. Такая нужда, вестимо, крайне редко случается и вот почему.&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^F&quot;,485,536870915]],[&quot;^17&quot;,[486,&quot;^Z&quot;,422,536870915]],[&quot;^17&quot;,[486,&quot;^W&quot;,422,536870915]],[&quot;^17&quot;,[486,&quot;^V&quot;,422,536870915]],[&quot;^17&quot;,[486,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[486,&quot;^;&quot;,&quot;~u6327a107-6d55-4741-be59-edcc3817fdc8&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^R&quot;,&quot;Во первых, всегда можно [написать]([[Neprivet и Nometa]]), если есть какое-то дело. Количество способов сейчас велико и разнообразно, что не очень-то на руку, но если очень нужно, то недолго и продублировать. Особенно если это касается договорённостей или вы хотите что-то объяснить, и куда более особенно, если вы по делу, а не просто поболтать. Не все люди воспринимают информацию на слух так же хорошо, как на письме, особенно если речь не слишком связная и полна \\&quot;соединительной ткани\\&quot;. Я как раз из таких — предпочту прочитать, когда мне будет удобно, а не слушать полубессвязный поток стоя где-нибудь в очереди на кассе.&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^F&quot;,486,536870915]],[&quot;^17&quot;,[487,&quot;^Z&quot;,422,536870915]],[&quot;^17&quot;,[487,&quot;^W&quot;,422,536870915]],[&quot;^17&quot;,[487,&quot;^V&quot;,164,536870915]],[&quot;^17&quot;,[487,&quot;^V&quot;,422,536870915]],[&quot;^17&quot;,[487,&quot;^H&quot;,164,536870915]],[&quot;^17&quot;,[487,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[487,&quot;^;&quot;,&quot;~u6327a107-5823-4c6e-a2c2-78b454298172&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^R&quot;,&quot;Во вторых, человек может быть занят работой или сном. В первом случае это отвлекает и рассредотачивает (*хочешь долгой и мучительной смерти? позвони во время записи*). Во втором просто грешно — режим сна у всех разный и если у одного сейчас обед, то у другого глубокая ночь, вероятно после тяжёлого дня. Один телефонный звонок легко спустит поезд с рельс.&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^F&quot;,487,536870915]],[&quot;^17&quot;,[488,&quot;^Z&quot;,422,536870915]],[&quot;^17&quot;,[488,&quot;^W&quot;,422,536870915]],[&quot;^17&quot;,[488,&quot;^V&quot;,422,536870915]],[&quot;^17&quot;,[488,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[488,&quot;^;&quot;,&quot;~u6327a107-4485-4882-a1d0-9e83a0705575&quot;,536870915]],[&quot;^17&quot;,[489,&quot;^R&quot;,&quot;В третьих, совсем избежать этого конечно же не получится, но можно хотя бы постараться. Если хочется поболтать, всегда можно предложить это письменно. Кому-то это может показаться странным, но выше я объяснил почему.  Бывают ситуации, когда ничего другого, кроме как сделать звонок, нельзя. Вам ответят, когда смогут, так что не нужно названивать несколько раз подряд подолгу. Если же ситуация никак вообще не вынуждает и можно написать, раз трубку не берут, но вы упорно названиваете, вам самое место в черном списке (двоих таких я с удовольствием туда отправил).\\n\\n#+BEGIN_IMPORTANT\\nНе звони без крайней необходимости.\\nНе названивай подолгу.\\nОставь сообщение.\\n#+END_IMPORTANT&quot;,536870915]],[&quot;^17&quot;,[489,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[489,&quot;^F&quot;,488,536870915]],[&quot;^17&quot;,[489,&quot;^Z&quot;,422,536870915]],[&quot;^17&quot;,[489,&quot;^W&quot;,422,536870915]],[&quot;^17&quot;,[489,&quot;^V&quot;,422,536870915]],[&quot;^17&quot;,[489,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[489,&quot;^;&quot;,&quot;~u6327a107-4cac-4072-b89e-49fdd70b41b5&quot;,536870915]],[&quot;^17&quot;,[490,&quot;^R&quot;,&quot;Есть простое решение. Так как функцию звонка отключить полностью почему-то нельзя (мы ведь все понимаем, что телефоны сейчас по сути своей [КПК](https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%BC%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9_%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BA%D0%BE%D0%BC%D0%BF%D1%8C%D1%8E%D1%82%D0%B5%D1%80) и звонок — далеко не основная их функция), можно просто отключить звук уведомлений и звонка в этом режиме, что я однажды и сделал. Обычно телефон лежит где-то рядом и если я не занят, то вполне могу увидеть входящий звонок. Если же я его не вижу, то я очевидно занят. За компьютером помогает [KDE Connect](https://kdeconnect.kde.org/), входящий звонок виден в уведомлениях. Иногда я выключаю режим \\&quot;Без звука\\&quot; (\\&quot;Не беспокоить\\&quot; включен всегда), если ожидаю звонка и нужно быть на связи, в основном в дороге. Один только нерешённый момент остаётся: если я не выключаю \\&quot;Без звука\\&quot; и куда-то иду, то звонка я не слышу, но это всё равно прерывает музыку в плеере, приходится доставать телефон и это, надо сказать, стабильно раздражает.\\n\\nОтдельный предмет ненависти к телефонии — это вездесущая регистрация по номеру телефона, но об этом в другой раз, в [другой статье]([[Этичный софт]]).&quot;,536870915]],[&quot;^17&quot;,[490,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[490,&quot;^F&quot;,489,536870915]],[&quot;^17&quot;,[490,&quot;^Z&quot;,422,536870915]],[&quot;^17&quot;,[490,&quot;^W&quot;,422,536870915]],[&quot;^17&quot;,[490,&quot;^V&quot;,255,536870915]],[&quot;^17&quot;,[490,&quot;^V&quot;,422,536870915]],[&quot;^17&quot;,[490,&quot;^H&quot;,255,536870915]],[&quot;^17&quot;,[490,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[490,&quot;^;&quot;,&quot;~u6327a107-ab81-4bf7-a625-05edd11f12e7&quot;,536870915]],[&quot;^17&quot;,[492,&quot;^R&quot;,&quot;=&gt; https://katab.asia/2014/08/28/burroughs-knickerbocker/&quot;,536870915]],[&quot;^17&quot;,[492,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[492,&quot;^F&quot;,503,536870915]],[&quot;^17&quot;,[492,&quot;^Z&quot;,396,536870915]],[&quot;^17&
