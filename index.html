&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[98,&quot;^;&quot;,&quot;~u6321d5c6-9716-4c23-9905-a4e81dccc751&quot;,536870915]],[&quot;^17&quot;,[99,&quot;^R&quot;,&quot;=&gt; [Zettlr](https://www.zettlr.com/) - открытое приложение, чьё название прямо намекает на Zettelkasten. На первый взгляд добротный markdown-редактор и в этом качестве точно полезен, но сильно глубже я не совался. Имеет много форматов экспорта, но готовый сайт сделать не сможет. Если бы я вёл Zettelkasten на десктопе и делал это исключительно для себя, не во вне, то скорее всего выбрал бы Zettlr, так как он весьма приятен в использовании. Сгодится и просто для личной вики, написания статей и чего угодно ещё.&quot;,536870915]],[&quot;^17&quot;,[99,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[99,&quot;^F&quot;,105,536870915]],[&quot;^17&quot;,[99,&quot;^Z&quot;,91,536870915]],[&quot;^17&quot;,[99,&quot;^W&quot;,91,536870915]],[&quot;^17&quot;,[99,&quot;^V&quot;,91,536870915]],[&quot;^17&quot;,[99,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[99,&quot;^;&quot;,&quot;~u6321d5c6-0176-4080-a357-aa972e963b7e&quot;,536870915]],[&quot;^17&quot;,[100,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[100,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[100,&quot;^F&quot;,97,536870915]],[&quot;^17&quot;,[100,&quot;^Z&quot;,91,536870915]],[&quot;^17&quot;,[100,&quot;^W&quot;,91,536870915]],[&quot;^17&quot;,[100,&quot;^V&quot;,91,536870915]],[&quot;^17&quot;,[100,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[100,&quot;^;&quot;,&quot;~u6321d5c6-7736-4c55-914e-dbc01d440c5a&quot;,536870915]],[&quot;^17&quot;,[101,&quot;^R&quot;,&quot;=&gt; [Obsidian](https://obsidian.md/) - закрытое приложение, одно из популярнейших, приятно в использовании, но за некоторые функции нужно платить либо деньгами, либо временем (разбираться с синхронизацией, например). Есть мобильное приложение. К сожалению, бесплатной функции экспорта в HTML у Обсидиана нет.\\nХорошее руководств о языке [LoCoS](https://soranews24.com/2015/10/28/locos-the-universal-language-well-be-using-by-2065-according-to-legendary-japanese-designer/) в старом журнале [\\&quot;Наука и жизнь\\&quot; №10 1976-го года](https://archive.org/details/B-001-026-367-ALL), найденном на чердаке дачного дома. Где-то в то же время я как минимум узнал, что [[Эсперанто]] существует, но не более того, так как никаких материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.&quot;,536870915]],[&quot;^17&quot;,[127,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[127,&quot;^F&quot;,125,536870915]],[&quot;^17&quot;,[127,&quot;^Z&quot;,123,536870915]],[&quot;^17&quot;,[127,&quot;^W&quot;,123,536870915]],[&quot;^17&quot;,[127,&quot;^V&quot;,123,536870915]],[&quot;^17&quot;,[127,&quot;^V&quot;,124,536870915]],[&quot;^17&quot;,[127,&quot;^H&quot;,124,536870915]],[&quot;^17&quot;,[127,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[127,&quot;^;&quot;,&quot;~u6321d5c6-37b5-4c06-8876-1bc5ccce42c4&quot;,536870915]],[&quot;^17&quot;,[128,&quot;^R&quot;,&quot;tags:: Язык\\n\\n&quot;,536870915]],[&quot;^17&quot;,[128,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[128,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[128,&quot;^F&quot;,123,536870915]],[&quot;^17&quot;,[128,&quot;^Z&quot;,123,536870915]],[&quot;^17&quot;,[128,&quot;^W&quot;,123,536870915]],[&quot;^17&quot;,[128,&quot;^V&quot;,111,536870915]],[&quot;^17&quot;,[128,&quot;^V&quot;,123,536870915]],[&quot;^17&quot;,[128,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[128,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;^1&lt;&quot;,[&quot;Язык&quot;]]],536870915]],[&quot;^17&quot;,[128,&quot;^K&quot;,[&quot;^1:&quot;],536870915]],[&quot;^17&quot;,[128,&quot;^H&quot;,111,536870915]],[&quot;^17&quot;,[128,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[128,&quot;^;&quot;,&quot;~u6321d5c6-ef41-4f74-b9e7-bda5bbf8a798&quot;,536870915]],[&quot;^17&quot;,[129,&quot;^R&quot;,&quot;=&gt; [Конланг](https://wiki.lingvoforum.net/wiki/%D0%9A%D0%BE%D0%BD%D0%BB%D0%B0%D0%BD%D0%B3)\\n\\n&gt; Конла́нги (англ. conlang, сокр. от constructed language), пла́новые языки, искусственные языки — языки, созданные человеком или группой лиц целенаправленно. Противопоставляются ес  [не мог найти достаточно удобного движка](https://omega9.web.app/blog/2022-06-23-interwiki/), с помощью которого мог бы осуществить желаемое. Теперь этот цифровой сад — моя первая полноценная попытка.\\n\\nУ меня есть блог, но хронологическую подачу информации в таком формате спасают разве что хэштэги. То, как разрозненные куски информации связаны в вики, больше похоже на ассоциативные связи, и куда лучше подходит для того, чем мне в большей степени хотелось бы делиться. Хронология же совершенно не имеет значения, так как каждая заметка предполагает изменения.&quot;,536870915]],[&quot;^17&quot;,[143,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[143,&quot;^F&quot;,142,536870915]],[&quot;^17&quot;,[143,&quot;^Z&quot;,62,536870915]],[&quot;^17&quot;,[143,&quot;^W&quot;,62,536870915]],[&quot;^17&quot;,[143,&quot;^V&quot;,47,536870915]],[&quot;^17&quot;,[143,&quot;^V&quot;,62,536870915]],[&quot;^17&quot;,[143,&quot;^H&quot;,47,536870915]],[&quot;^17&quot;,[143,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[143,&quot;^;&quot;,&quot;~u6321d5c6-89bb-4aab-bfc6-ff8d668a4a60&quot;,536870915]],[&quot;^17&quot;,[144,&quot;^R&quot;,&quot;Подобные ресурсы также называют [цифровым садом]([[Цифровой сад]]), хотя какая-то разница между садом и просто вики, кажется, всё-таки есть. Нередко это соседствует с методом [[Zettelkasten]], но им я, надо заметить, не пользуюсь, так как не нашёл для себя достаточно естественным, что отвращало бы от желания заниматься.\\n\\nНе могу мимоходом не сослаться на [\\&quot;расширения\\&quot;]([[Расширения]]) [Маршалла МакЛюэна]([[Маршалл МакЛюэн]]), описанные им книге \\&quot;[[Понимание медиа]]\\&quot;. Прохаживаясь по ресурсам, подобным этому, выражение \\&quot;second brain\\&quot; попадётся не раз, пусть даже это подразумевает какой-то метод самообразования, а не буквально расширение нервной системы, если говорить маклюэновским языком.\\n\\nОднажды я подумал о том, что интересно было бы наполнять отдельную тематическую вики совместно с другими людьми. Ресурсы вроде этого нередко называют \\&quot;вторым мозгом\\&quot;, а в коллаборации это тянет уже на [третий разум]([[The Third Mind]]) без [cut-up]([[Сut-up technique]]). Желающих заниматься столь странными вещами я, к сожалению, не нашел, как [нет и удобных средств](https://omega9.web.app/blog/2022-06-23-interwiki/), так что провожу теперь этот эксперимент сам с собой.&quot;,536870915]],[&quot;^17&quot;,[144,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[144,&quot;^F&quot;,143,536870915]],[&quot;^17&quot;,[144,&quot;^Z&quot;,62,536870915]],[&quot;^17&quot;,[144,&quot;^W&quot;,62,536870915]],[&quot;^17&quot;,[144,&quot;^V&quot;,35,536870915]],[&quot;^17&quot;,[144,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[144,&quot;^V&quot;,62,536870915]],[&quot;^17&quot;,[144,&quot;^V&quot;,63,536870915]],[&quot;^17&quot;,[144,&quot;^V&quot;,91,536870915]],[&quot;^17&quot;,[144,&quot;^V&quot;,139,536870915]],[&quot;^17&quot;,[144,&quot;^V&quot;,140,536870915]],[&quot;^17&quot;,[144,&quot;^V&quot;,141,536870915]],[&quot;^17&quot;,[144,&quot;^H&quot;,35,536870915]],[&quot;^17&quot;,[144,&quot;^H&quot;,37,536870915]],[&quot;^17&quot;,[144,&quot;^H&quot;,63,536870915]],[&quot;^17&quot;,[144,&quot;^H&quot;,91,536870915]],[&quot;^17&quot;,[144,&quot;^H&quot;,139,536870915]],[&quot;^17&quot;,[144,&quot;^H&quot;,140,536870915]],[&quot;^17&quot;,[144,&quot;^H&quot;,141,536870915]],[&quot;^17&quot;,[144,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[144,&quot;^;&quot;,&quot;~u6321d5c6-15cb-4bdf-9d88-69fee20cf5b6&quot;,536870915]],[&quot;^17&quot;,[146,&quot;^L&quot;,1660942729329,536870916]],[&quot;^17&quot;,[146,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[146,&quot;^[&quot;,&quot;люди&quot;,536870915]],[&quot;^17&quot;,[146,&quot;^13&quot;,&quot;Люди&quot;,536870915]],[&quot;^17&quot;,[146,&quot;^B&quot;,1660953107725,536870916]],[&quot;^17&quot;,[146,&quot;^;&quot;,&quot;~u6321d5c6-89a4-439c-a602-da95f4d8b29f&quot;,536870915]],[&quot; ^17&quot;,[158,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[158,&quot;^F&quot;,149,536870915]],[&quot;^17&quot;,[158,&quot;^Z&quot;,140,536870915]],[&quot;^17&quot;,[158,&quot;^W&quot;,140,536870915]],[&quot;^17&quot;,[158,&quot;^V&quot;,140,536870915]],[&quot;^17&quot;,[158,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[158,&quot;^;&quot;,&quot;~u6321d5c6-33d5-4070-9e5d-ba7358c005e5&quot;,536870915]],[&quot;^17&quot;,[159,&quot;^R&quot;,&quot;![Маршалл МакЛюэн (1967)](../assets/Marshall McLuhan 1967.jpg)&quot;,536872131]],[&quot;^17&quot;,[159,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[159,&quot;^F&quot;,151,536870915]],[&quot;^17&quot;,[159,&quot;^Z&quot;,140,536870915]],[&quot;^17&quot;,[159,&quot;^W&quot;,140,536870915]],[&quot;^17&quot;,[159,&quot;^V&quot;,140,536872132]],[&quot;^17&quot;,[159,&quot;^?&quot;,[&quot;^ &quot;],536872131]],[&quot;^17&quot;,[159,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[159,&quot;^;&quot;,&quot;~u6321d5c6-3ab1-4aa8-bc4a-5d58a3411456&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^L&quot;,1660868554033,536870916]],[&quot;^17&quot;,[161,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[161,&quot;^[&quot;,&quot;моя позиция&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^13&quot;,&quot;Моя позиция&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;Простые истины&quot;]],536870915]],[&quot;^17&quot;,[161,&quot;^Q&quot;,28,536870915]],[&quot;^17&quot;,[161,&quot;^B&quot;,1661074615264,536870916]],[&quot;^17&quot;,[161,&quot;^;&quot;,&quot;~u6321d5c6-4069-4991-8bbd-34bf314cd4d0&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^R&quot;,&quot;tags:: Простые истины\\n\\n&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[162,&quot;^F&quot;,161,536870915]],[&quot;^17&quot;,[162,&quot;^Z&quot;,161,536870915]],[&quot;^17&quot;,[162,&quot;^W&quot;,161,536870915]],[&quot;^17&quot;,[162,&quot;^V&quot;,28,536870915]],[&quot;^17&quot;,[162,&quot;^V&quot;,161,536870915]],[&quot;^17&quot;,[162,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[162,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;^1&lt;&quot;,[&quot;Простые истины&quot;]]],536870915]],[&quot;^17&quot;,[162,&quot;^K&quot;,[&quot;^1:&quot;],536870915]],[&quot;^17&quot;,[162,&quot;^H&quot;,28,536870915]],[&quot;^17&quot;,[162,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[162,&quot;^;&quot;,&quot;~u6321d5c6-5968-4213-aeb6-1c2ff689bfbc&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^R&quot;,&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^F&quot;,162,536870915]],[&quot;^17&quot;,[163,&quot;^Z&quot;,161,536870915]],[&quot;^17&quot;,[163,&quot;^W&quot;,161,536870915]],[&quot;^17&quot;,[163,&quot;^V&quot;,161,536870915]],[&quot;^17&quot;,[163,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[163,&quot;^;&quot;,&quot;~u6321d5c6-d2d8-42df-9c8e-b6c1c4563540&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^F&quot;,163,536870915]],[&quot;^17&quot;,[164,&quot;^Z&quot;,161,536870915]],[&quot;^17&quot;,[164,&quot;^W&quot;,161,536870915]],[&quot;^17&quot;,[164,&quot;^V&quot;,161,536870915]],[&quot;^17&quot;,[164,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[164,&quot;^;&quot;,&quot;~u6321d5c6-16d4-4ae2-a1bd-aeeb8d9b2cb1&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^R&quot;,&quot;=&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\n&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\n&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^F&quot;,164,536870915]],[&quot;^17&quot;,[165,&quot;^Z&quot;,161,536870915]],[&quot;^17&quot;,[165,&quot;^W&quot;,161,536870915]],[&quot;^17&quot;,[165,&quot;^V&quot;,161,536870915]],[&quot;^17&quot;,[165,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[165,&quot;^;&quot;,&quot;~u6321d5c6-5728-4932-ae47-e8960f6d3c3c&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^L&quot;,1660868558791,536870916]],[&quot;^17&quot;,[167,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[167,&quot;^[&quot;,&quot;никакой власти никому&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^13&quot;,&quot;Никакой власти никому&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;Простые истины&quot;]],536870915]],[&quot;^17&quot;,[167,&quot;^Q&quot;,28,536870915]],[&quot;^17&quot;,[167,&quot;^B&quot;,1661074579149,536870916]],[&quot;^17&quot;,[167,&quot;^;&quot;,&quot;~u6321d5c6-a88f-49f9-80da-367fdae833c3&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^R&quot;,&quot;tags:: Простые истины\\n\\n&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[168,&quot;^F&quot;,167,536870915]],[&quot;^17&quot;,[168,&quot;^Z&quot;,167,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,167,536870915]],[&quot;^17&quot;,[168,&quot;^V&quot;,28,536870915]],[&quot;^17&quot;,[168,&quot;^V&quot;,167,536870915]],[&quot;^17&quot;,[168,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[168,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;^1&lt;&quot;,[&quot;Простые истины&quot;]]],536870 ть человеку выполнение каких-либо действий. В обуви ходить проще, чем босиком, по интернету разговаривать проще, чем идти или ехать за тыщу километров, или писать бумажное письмо. Проще говоря, мы перепоручаем технологиям привычные действия, и нам уже не нужно предпринимать былые усилия. [Маршалл МакЛюэн называл](http://ibsorath.livejournal.com/108019.html) это явление *самоампутацией*.&quot;,536870915]],[&quot;^17&quot;,[223,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[223,&quot;^F&quot;,222,536870915]],[&quot;^17&quot;,[223,&quot;^Z&quot;,139,536870915]],[&quot;^17&quot;,[223,&quot;^W&quot;,139,536870915]],[&quot;^17&quot;,[223,&quot;^V&quot;,139,536870915]],[&quot;^17&quot;,[223,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[223,&quot;^;&quot;,&quot;~u6321d5c6-12ff-42dd-9cff-1a27417b492f&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^R&quot;,&quot;&gt; Автомобиль берет на себя функции ног, одежда дублирует кожу, интернет расширяет нервную систему. И почему бы это не назвать просто «заменой», а не самоампутацией? Потому что это плохо обратимый процесс. Перейти от ходьбы по грунтовым дорогам к езде по асфальтовым покрытиям проще, чем наоборот. Для того, чтобы решиться на обратный переход, нужны довольно суровые мотивы - либо \\&quot;жизнь прижмёт\\&quot;, либо какая-то мощная идеология. А как вести дела и общаться без мобильной связи? Искать информацию без интернета?&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^F&quot;,223,536870915]],[&quot;^17&quot;,[224,&quot;^Z&quot;,139,536870915]],[&quot;^17&quot;,[224,&quot;^W&quot;,139,536870915]],[&quot;^17&quot;,[224,&quot;^V&quot;,139,536870915]],[&quot;^17&quot;,[224,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[224,&quot;^;&quot;,&quot;~u6321d5c6-9748-4d23-9127-a3b53b77f2fb&quot;,536870915]],[&quot;^17&quot;,[226,&quot;^L&quot;,1660944635664,536870916]],[&quot;^17&quot;,[226,&quot;^@&quot;,false,536870915]],[&quot;^17&quot;,[226,&quot;^[&quot;,&quot;уильям берроуз&quot;,536870915]],[&quot;^17&quot;,[226,&quot;^13&quot;,&quot;Уильям Берроуз&quot;,536870915]],[&quot;^17&quot;,[226,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;Литература&quot;,&quot;Люди&quot;]],536870915]],[&quot;^17&quot;,[226,&quot;^Q&quot;,36,536870915]],[&quot;^17&quot;,[226,&quot;^Q&quot;,146,536870915]],[&quot;^17&quot;,[226,&quot;^B&quot;,1663165367925,536872187]],[&quot;^17&quot;,[226,&quot;^;&quot;,&quot;~u6321d5c6-07b2-48cd-98b2-f5d862d9e8b7&quot;,536870915]],[&quot;^17&quot;,[227,&quot;^R&quot;,&quot;&gt; Предлагаю вам интересную статью Фила Хайна и Дэйва Ли. Оба они - очень известные адепты \\&quot;магии хаоса\\&quot;, одни из ключевых фигур даже. Статья называется \\&quot;Операция Перегрузка\\&quot;, и посвящена исследованию метода нарезок Берроуза и связи его идей с магикой и информационными технологиями. Короче говоря, опять МакЛюэн, \\&quot;вирусы разума\\&quot; и прочая медиареальность)))\\n\\n&gt; Хотя Брайон Гайсин был первым, кто обнаружил возможности нарезок как литературной техники, именно Берроуз распространил эту технику на другие области. Нарезки применяются для создания новых связей между образами и словами, и разрушения аристотелевского мышления «или/или». Нарезая текст или образы, можно выявить новые сообщения. Текст, нарезанный и заменённый, даёт возможность проявиться новым сообщениям, часто вроде бы предсказывающим будущие события. Напоминает такую форму прорицания, как Таро, которая, в этих терминах, «врезает» субъекта в образные связи, и путём прочитывания выявляет новый гештальт восприятия.&quot;,536870915]],[&quot;^17&quot;,[227,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[227,&quot;^F&quot;,252,536870915]],[&quot;^17&quot;,[227,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[227,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[227,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[227,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[227,&quot;^;&quot;,&quot;~u6321d5c6-6ba8-4e72-b469-afc2beb6ae77&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^R&quot;,&quot;=&gt; [Метод нарезок, Гайсин и Берроуз, 1950—1960](http://www.cultin.ru/books-metod-narezok-p2)&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^F&quot;,251,536870915]],[&quot;^17&quot;,[228,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[228,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[228,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[228,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[228,&quot;^;&quot;,&quot;~u6321d5c6-83c1-4f52-8967-ddc511f3b602&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^R&quot;,&quot;=&gt; [Метод нарезок, основы техники, подвиды техники](http://www.cultin.ru/books-metod-narezok-p3)&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^F&quot;,243,536870915]],[&quot;^17&quot;,[229,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[229,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[229,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[229,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[229,&quot;^;&quot;,&quot;~u6321d5c6-556a-43e5-adb5-5ae90a2c9db5&quot;,536870915]],[&quot;^17&quot;,[230,&quot;^R&quot;,&quot;&gt; **Метод нарезок** или **метод разрезок** (cut-up, также называемый «cut-up method» или «cut-up technique») — это зависящая от случая литературная техника или жанр, в котором текст в случайном порядке разрезается и перемешивается для создания нового произведения.\\n&gt; «Метод нарезок» также является процессом, посредством которого автор фрагментирует бумажный текст ножницами, а затем снова собирает слова или фразы в соответствии с такими принципами, которые практически не имеют ничего общего с оригинальным смыслом написанного. Данная техника используется обычно в авангардной литературе и поэзии.&quot;,536870915]],[&quot;^17&quot;,[230,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[230,&quot;^F&quot;,239,536870915]],[&quot;^17&quot;,[230,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[230,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[230,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[230,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[230,&quot;^;&quot;,&quot;~u6321d5c6-7a4b-4825-aeb0-b2d657b0000c&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^R&quot;,&quot;tags:: Литература, Техника\\n\\n&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[231,&quot;^F&quot;,37,536870915]],[&quot;^17&quot;,[231,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[231,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[231,&quot;^V&quot;,36,536870915]],[&quot;^17&quot;,[231,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[231,&quot;^V&quot;,92,536870915]],[&quot;^17&quot;,[231,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[231,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,[&quot;^1&lt;&quot;,[&quot;Литература&quot;,&quot;Техника&quot;]]],536870915]],[&quot;^17&quot;,[231,&quot;^K&quot;,[&quot;^1:&quot;],536870915]],[&quot;^17&quot;,[231,&quot;^H&quot;,36,536870915]],[&quot;^17&quot;,[231,&quot;^H&quot;,92,536870915]],[&quot;^17&quot;,[231,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[231,&quot;^;&quot;,&quot;~u6321d5c6-5492-4446-b0a4-b81ff2c7abe2&quot;,536870915]],[&quot;^17&quot;,[232,&quot;^R&quot;,&quot;&gt; Я превратил такое сновидение в привычку при каждой прогулке по улице. Загадывал, что, когда я доберусь до определенной точки, то там увижу что-то, буду об этом размышлять, а вернувшись домой, все опишу и запишу. Какой-то материал я позже использовал, а какой-то нет. У меня скопилось в буквальном смысле несколько сотен необработанных страниц с такими описаниями, как и мой дневник. В некотором смысле это путешествие во времени.&quot;,536870915]],[&quot;^17&quot;,[232,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[232,&quot;^F&quot;,235,536870915]],[&quot;^17&quot;,[232,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[232,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[232,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[232,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[232,&quot;^;&quot;,&quot;~u6321d5c6-1549-47c8-ab2c-21f986f6beea&quot;,536870915]],[&quot;^17&quot;,[233,&quot;^R&quot;,&quot;=&gt; [[Zettelkasten]]&quot;,536870915]],[&quot;^17&quot;,[233,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[233,&quot;^F&quot;,232,536870915]],[&quot;^17&quot;,[233,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[233,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[233,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[233,&quot;^V&quot;,91,536870915]],[&quot;^17&quot;,[233,&quot;^H&quot;,91,536870915]],[&quot;^17&quot;,[233,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[233,&quot;^;&quot;,&quot;~u6321d5c6-8123-45c9-bfd1-4139ec438c44&quot;,536870915]],[&quot;^17&quot;,[234,&quot;^R&quot;,&quot;&gt; The **cut-up technique** (or _découpé_ in French) is an [aleatory](https://en.wikipedia.org/wiki/Aleatory \\&quot;Aleatory\\&quot;) [literary technique](https://en.wikipedia.org/wiki/Literary_technique \\&quot;Literary technique\\&quot;) in which a written text is cut up and rearranged to create a new text. The concept can be traced to at least the [Dadaists](https://en.wikipedia.org/wiki/Dada \\&quot;Dada\\&quot;) of the 1920s, but was popularized in the late 1950s and early 1960s by writer [William S. Burroughs](https://en.wikipedia.org/wiki/William_S._Burroughs \\&quot;William S. Burroughs\\&quot;). It has since been used in a wide variety of contexts.&quot;,536870915]],[&quot;^17&quot;,[234,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[234,&quot;^F&quot;,254,536870915]],[&quot;^17&quot;,[234,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[234,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[234,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[234,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[234,&quot;^;&quot;,&quot;~u6321d5c6-b18b-4ff2-8458-2ad0db852055&quot;,536870915]],[&quot;^17&quot;,[235,&quot;^R&quot;,&quot;&gt; Я как-то завтракал Нью-Йорке пончиками с кофе, размышлял, что постоянная жизнь в этом городе напоминает, наверное, жизнь в целой куче коробок – и вдруг увидел за окном грузовик с этой самой кучей коробок. Это нарезка – точка соприкосновения того, о чем ты думаешь и того, что вокруг творится.&quot;,536870915]],[&quot;^17&quot;,[235,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[235,&quot;^F&quot;,237,536870915]],[&quot;^17&quot;,[235,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[235,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[235,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[235,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[235,&quot;^;&quot;,&quot;~u6321d5c6-cf4a-4fd3-9a1b-23407fedb7e6&quot;,536870915]],[&quot;^17&quot;,[236,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[236,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[236,&quot;^F&quot;,248,536870915]],[&quot;^17&quot;,[236,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[236,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[236,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[236,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[236,&quot;^;&quot;,&quot;~u6321d5c6-84c6-402d-8484-b02cc974f230&quot;,536870915]],[&quot;^17&quot;,[237,&quot;^R&quot;,&quot;=&gt; [Повествование, которое само себя направляет: сновидение в стиле Берроуза (интервью К. Никербокера) » KATABASIA: Эзотерритория психоккультуры](https://katab.asia/2014/08/28/burroughs-knickerbocker)&quot;,536870915]],[&quot;^17&quot;,[237,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[237,&quot;^F&quot;,236,536870915]],[&quot;^17&quot;,[237,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[237,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[237,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[237,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[237,&quot;^;&quot;,&quot;~u6321d5c6-1ff5-40a9-bd4a-cfc054b7d641&quot;,536870915]],[&quot;^17&quot;,[238,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[238,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[238,&quot;^F&quot;,233,536870915]],[&quot;^17&quot;,[238,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[238,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[238,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[238,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[238,&quot;^;&quot;,&quot;~u6321d5c6-8228-4f7e-911d-31d11c16bbad&quot;,536870915]],[&quot;^17&quot;,[239,&quot;^R&quot;,&quot;=&gt; [Метод нарезок](https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%82%D0%BE%D0%B4_%D0%BD%D0%B0%D1%80%D0%B5%D0%B7%D0%BE%D0%BA)&quot;,536870915]],[&quot;^17&quot;,[239,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[239,&quot;^F&quot;,253,536870915]],[&quot;^17&quot;,[239,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[239,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[239,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[239,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[239,&quot;^;&quot;,&quot;~u6321d5c6-cce5-4c3b-afbf-beaa51a0ff2b&quot;,536870915]],[&quot;^17&quot;,[240,&quot;^R&quot;,&quot;&gt; Уильям нисколько не был удивлен моим вопросом. «Выпьешь?» – спросил он. «Конечно», – ответил я, нервничая и, что редко со мной в жизни случалось, пребывая в благоговении. «Что ж… на самом деле реальность, знаешь ли, вовсе не такая, как ее представляют», – продолжал он. Он взял пульт управления и начал переключать каналы, делая нарезку из телепрограмм. Я осознал, что он учит меня. Одновременно он включал и останавливал запись на своем видеомагнитофоне «Сони», случайным образом перемешивая нарезку с более ранними записями. Они перемешивались с нашей беседой, безо всякой связи, являясь мгновенным голографическим образом информации и среды.&quot;,536870915]],[&quot;^17&quot;,[240,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[240,&quot;^F&quot;,246,536870915]],[&quot;^17&quot;,[240,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[240,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[240,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[240,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[240,&quot;^;&quot;,&quot;~u6321d5c6-a3b6-46ea-831e-177aa072ffd6&quot;,536870915]],[&quot;^17&quot;,[241,&quot;^R&quot;,&quot;&gt; В эссе «Метод нарезок Брайона Гайсина» (The Cut-up Method of Brion Gysin) [Берроуз]([[Уильям Берроуз]]) писал, как летом 1959 года последний разрезал журналы на секции и перемешивал их в случайном порядке. Стоит отметить, что оригинальный метод Тцары Гайсин слегка видоизменил — переработка заключалась в том, что *несколько* готовых связных текстов разрезались, перемешивалась и компоновались в произвольном порядке, составляя новое произведение — техника базируется на принципе коллажа и случайных действий. Результаты «нарезок» Гайсин называл «версиями временной цепи».&quot;,536870915]],[&quot;^17&quot;,[241,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[241,&quot;^F&quot;,228,536870915]],[&quot;^17&quot;,[241,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[241,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[241,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[241,&quot;^V&quot;,226,536870915]],[&quot;^17&quot;,[241,&quot;^H&quot;,226,536870915]],[&quot;^17&quot;,[241,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[241,&quot;^;&quot;,&quot;~u6321d5c6-e692-47f3-abbb-d455d1ec27a5&quot;,536870915]],[&quot;^17&quot;,[242,&quot;^R&quot;,&quot;=&gt; [Дженезис Пи-Орридж: \\&quot;Поведенческие Нарезки и Магика\\&quot;](https://ibsorath.livejournal.com/22392.html)&quot;,536870915]],[&quot;^17&quot;,[242,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[242,&quot;^F&quot;,247,536870915]],[&quot;^17&quot;,[242,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[242,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[242,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[242,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[242,&quot;^;&quot;,&quot;~u6321d5c6-b3e7-42df-8a3b-87a7ac61d06f&quot;,536870915]],[&quot;^17&quot;,[243,&quot;^R&quot;,&quot;&gt; Вместе с Берроузом Гайсин продолжил разработку «метода нарезок», что в итоге вылилось в книгу «[The Third Mind]([[The Third Mind]])» (1977) — полноразмерный коллажный манифест «нарезок» и методов их использования. Берроуз говорил, что «нарезки» создают новые связи между изображениями — и вследствие этого линии видимого расширяются. Помимо прочего писатель был уверен, что нарезки содержат закодированные послания, имеющие значение для разрезающего или даже обеспечивающие феномен случая. Он писал: «Метод нарезок способен наводнить масс-медиа иллюзиями».&quot;,536870915]],[&quot;^17&quot;,[243,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[243,&quot;^F&quot;,241,536870915]],[&quot;^17&quot;,[243,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[243,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[243,&quot;^V&quot;,35,536870915]],[&quot;^17&quot;,[243,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[243,&quot;^H&quot;,35,536870915]],[&quot;^17&quot;,[243,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[243,&quot;^;&quot;,&quot;~u6321d5c6-5ba5-40be-a537-3b7a7575e402&quot;,536870915]],[&quot;^17&quot;,[244,&quot;^R&quot;,&quot;&gt; «Прародитель» метода, Тристан Тцара, объясняя последовательность создания дадаистской поэмы (то есть классического произведения по «методу нарезок»), говорил, что одну страницу газеты необходимо нарезать — аккуратно вырезав каждое слово; далее необходимо получившееся сложить в мешок, встряхнуть, и в случайном порядке достать все, сформировав новый текст.&quot;,536870915]],[&quot;^17&quot;,[244,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[244,&quot;^F&quot;,245,536870915]],[&quot;^17&quot;,[244,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[244,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[244,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[244,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[244,&quot;^;&quot;,&quot;~u6321d5c6-fe77-4185-8ef7-62c5e3e84093&quot;,536870915]],[&quot;^17&quot;,[245,&quot;^R&quot;,&quot;&gt; «Отцы-основатели» методики, отдельно друг от друга разрабатывавшие «нарезки», по-разному трактовали их использование.&quot;,536870915]],[&quot;^17&quot;,[245,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[245,&quot;^F&quot;,229,536870915]],[&quot;^17&quot;,[245,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[245,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[245,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[245,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[245,&quot;^;&quot;,&quot;~u6321d5c6-6faf-4d94-afb0-decc3784afbc&quot;,536870915]],[&quot;^17&quot;,[246,&quot;^R&quot;,&quot;=&gt; [Thee Psychick Bible: Магические квадраты и пульс будущего](https://katab.asia/2013/10/18/tpb-3/)&quot;,536870915]],[&quot;^17&quot;,[246,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[246,&quot;^F&quot;,238,536870915]],[&quot;^17&quot;,[246,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[246,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[246,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[246,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[246,&quot;^;&quot;,&quot;~u6321d5c6-7064-4406-927f-b38566858b7f&quot;,536870915]],[&quot;^17&quot;,[247,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[247,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[247,&quot;^F&quot;,240,536870915]],[&quot;^17&quot;,[247,&quot;^Z&quot;,37,536870915]],[&quot;^17&quot;,[247,&quot;^W&quot;,37,536870915]],[&quot;^17&quot;,[247,&quot;^V&quot;,37,536870915]],[&quot;^17&quot;,[247,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[247,&quot;^;&quot;,&quot;~u6321d5c6-a9ba-46ee-90b4-f85a153cf2d2&quot;,536870915]],[&quot;^17&quot;,[248,&quot;^R&quot;,&quot;&gt; Говоря о сути метода, он отмечал, что чтение той же газеты одним только чтением не является; параллельно с этим человек еще читает 36870915]],[&quot;^17&quot;,[278,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[278,&quot;^F&quot;,277,536870915]],[&quot;^17&quot;,[278,&quot;^Z&quot;,226,536870915]],[&quot;^17&quot;,[278,&quot;^W&quot;,226,536870915]],[&quot;^17&quot;,[278,&quot;^V&quot;,226,536870915]],[&quot;^17&quot;,[278,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[278,&quot;^;&quot;,&quot;~u6321d5c6-5258-431c-918a-0228402c327b&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^R&quot;,&quot;=&gt; [A Brief History &amp; Ethos of the Digital Garden](https://maggieappleton.com/garden-history)&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^F&quot;,296,536870915]],[&quot;^17&quot;,[280,&quot;^Z&quot;,63,536870915]],[&quot;^17&quot;,[280,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[280,&quot;^V&quot;,63,536870915]],[&quot;^17&quot;,[280,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[280,&quot;^;&quot;,&quot;~u6321d5c6-36e5-4684-b7ff-a9a7e5e4c0d2&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^R&quot;,&quot;&gt; **Цифровой сад** — метафора, обозначающая цифровой ресурс (сайт, например), обычно управляемый одним человеком, с контентом, обычно расположенным не хронологически, а как-нибудь иначе. Также для цифрового сада характерна незаконченность единиц контента (статей, например). Недописанная статья — росток, а администратор — садовник.\\n&gt; Цифровые сады стали по-своему популярны среди *ищущих* слоёв населения.\\n&gt; См. также [digital garden](https://melanocarpa.lesarbr.es/hypha/digital_garden) для англоязычного варианта статьи.\\n&gt; =&gt; [Рустам пишет про цифровые сады в цеттельфоруме](https://zttl.space/t/czifrovye-sady-kak-unikalnoe-yavlenie-sovremennogo-virtualnogo-prostranstva/349/5)\\n&gt; =&gt; [И в саду у себя](https://rustamagamaliev.ru/?page_id=39)&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^F&quot;,286,536870915]],[&quot;^17&quot;,[281,&quot;^Z&quot;,63,536870915]],[&quot;^17&quot;,[281,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[281,&quot;^V&quot;,63,536870915]],[&quot;^17&quot;,[281,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[281,&quot;^;&quot;,&quot;~u6321d5c6-fea5-45f9-b510-5a30bde4ece2&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^R&quot;,&quot;&gt; • **Топология, а не хронология**. Ассоциативные связи важнее дат. Много входных точек, нет предписанных путей.\\n&gt; • **Постоянный рост и изменение**. Единожды написанное вполне может меняться со временем.\\n&gt; • **Заведомое несовершенство** как часть этого постоянного роста. «Так и задумано». И «публичная учёба». И прочая неамбициозность.\\n&gt; • И интересная тема ставить «статусы». Которую я всё никак не обживу.\\n&gt; • **Личные, экспериментальные, игровые**. Само устройство — тоже предмет игры.\\n&gt; • **Многотемность**\\n&gt; • **Независимое владение** (в отличие от соцсеток, блогплощадок, такого…)&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^F&quot;,285,536870915]],[&quot;^17&quot;,[282,&quot;^Z&quot;,63,536870915]],[&quot;^17&quot;,[282,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[282,&quot;^V&quot;,63,536870915]],[&quot;^17&quot;,[282,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[282,&quot;^;&quot;,&quot;~u6321d5c6-6aa1-4193-a7d7-3520ab77775d&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^R&quot;,&quot;Кстати, свой сад [Bounce](https://melanocarpa.lesarbr.es/hypha/u/bouncepaw) ведёт на собственном движке под названием [Микориза](https://mycorrhiza.wiki/).&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^F&quot;,281,536870915]],[&quot;^17&quot;,[283,&quot;^Z&quot;,63,536870915]],[&quot;^17&quot;,[283,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[283,&quot;^V&quot;,63,536870915]],[&quot;^17&quot;,[283,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[283,&quot;^;&quot;,&quot;~ ,[&quot;^17&quot;,[321,&quot;^2&quot;,1,536870917]],[&quot;^17&quot;,[321,&quot;^U&quot;,&quot;^2&quot;,536870917]],[&quot;^17&quot;,[322,&quot;^U&quot;,&quot;^S&quot;,536870918]],[&quot;^17&quot;,[323,&quot;^R&quot;,&quot;-----&quot;,536870968]],[&quot;^17&quot;,[323,&quot;^P&quot;,&quot;^18&quot;,536870944]],[&quot;^17&quot;,[323,&quot;^F&quot;,332,536871217]],[&quot;^17&quot;,[323,&quot;^Z&quot;,47,536870944]],[&quot;^17&quot;,[323,&quot;^W&quot;,47,536870944]],[&quot;^17&quot;,[323,&quot;^V&quot;,47,536870969]],[&quot;^17&quot;,[323,&quot;^?&quot;,[&quot;^ &quot;],536870968]],[&quot;^17&quot;,[323,&quot;^19&quot;,true,536870944]],[&quot;^17&quot;,[323,&quot;^;&quot;,&quot;~u6321ddd0-8568-4625-9536-fab307f8d74a&quot;,536870944]],[&quot;^17&quot;,[325,&quot;^R&quot;,&quot;## Попытка №1.1&quot;,536871221]],[&quot;^17&quot;,[325,&quot;^P&quot;,&quot;^18&quot;,536870968]],[&quot;^17&quot;,[325,&quot;^X&quot;,2,536871221]],[&quot;^17&quot;,[325,&quot;^F&quot;,323,536870968]],[&quot;^17&quot;,[325,&quot;^Z&quot;,47,536870968]],[&quot;^17&quot;,[325,&quot;^W&quot;,47,536870968]],[&quot;^17&quot;,[325,&quot;^V&quot;,47,536871222]],[&quot;^17&quot;,[325,&quot;^?&quot;,[&quot;^ &quot;],536871221]],[&quot;^17&quot;,[325,&quot;^1&gt;&quot;,2,536870968]],[&quot;^17&quot;,[325,&quot;^Y&quot;,&quot;^1?&quot;,536871221]],[&quot;^17&quot;,[325,&quot;^19&quot;,true,536870968]],[&quot;^17&quot;,[325,&quot;^;&quot;,&quot;~u6321ddda-f6e0-4eec-bc39-368746bbf991&quot;,536870968]],[&quot;^17&quot;,[331,&quot;^R&quot;,&quot;&quot;,536871185]],[&quot;^17&quot;,[331,&quot;^P&quot;,&quot;^18&quot;,536871185]],[&quot;^17&quot;,[331,&quot;^@&quot;,false,536871185]],[&quot;^17&quot;,[331,&quot;^?&quot;,[&quot;^ &quot;],536871185]],[&quot;^17&quot;,[331,&quot;^19&quot;,true,536871185]],[&quot;^17&quot;,[331,&quot;^;&quot;,&quot;~u6321ded2-5f64-4719-8a0f-3ba44c16efe2&quot;,536871185]],[&quot;^17&quot;,[332,&quot;^R&quot;,&quot;Первой моей попыткой устроить цифровой сад была связка [Obsidian](https://obsidian.md/) и [Obyde](https://github.com/khalednassar/obyde). Obsidian используется для создания и редактирования постов, Obyde для конвертации в формат, подходящий для [Hugo](https://gohugo.io/) — движка моего сайта.\\n\\nПризнаюсь, не самое удачное решение, так как моя тема Hugo не имеет многих обычных для вики возможностей, но это то немногое, что я нашёл достаточно простым и удобным в каждодневном использовании без необходимости изменять весь сайт.\\n\\nИ, да, это работает, но Obyde обязательно требует дату создания во front matter. Это с одной стороны позволяет постам в вики не пересекаться ссылками с другим содержимым сайта, а с другой создаёт не самые удобные имена файлов. Так как я не веду историю в этой вики и дата создания постов не имеет значения, решается это наиболее дубовым способом — `date: 0001-01-01`. Если дата будет меняться, то при большом количестве постов придётся то и дело устраивать зачистку от руки, так как старые версии постов не удаляются. Это можно было бы решить скриптом, который удаляет всё содержимое папки, куда прилетают готовые `.md`, но там лежат символические ссылки и я не хочу с этим возиться.\\n\\nК сожалению, найденный мною [способ указывать все связи](https://gabrielleearnshaw.medium.com/implementing-backlinks-in-a-hugo-website-e548d3d8f0e0) на страницах (это то, что прямо под счётчиком слов) никак не сходится с такой схемой именования файлов. Но важно, что он работает. Так я отказался от Obyde, а вслед за ним и от Obsidian.&quot;,536871217]],[&quot;^17&quot;,[332,&quot;^P&quot;,&quot;^18&quot;,536871217]],[&quot;^17&quot;,[332,&quot;^F&quot;,69,536871217]],[&quot;^17&quot;,[332,&quot;^Z&quot;,47,536871217]],[&quot;^17&quot;,[332,&quot;^W&quot;,47,536871217]],[&quot;^17&quot;,[332,&quot;^V&quot;,47,536871218]],[&quot;^17&quot;,[332,&quot;^?&quot;,[&quot;^ &quot;],536871217]],[&quot;^17&quot;,[332,&quot;^19&quot;,true,536871217]],[&quot;^17&quot;,[332,&quot;^;&quot;,&quot;~u6321def9-5ec8-489d-a485-4112271e026b&quot;,536871217]],[&quot;^17&quot;,[333,&quot;^R&quot;,&quot;Вторая попытка с Obsidian, которую я предпринял уже имея на руках вполне рабочий Logseq, оказалась даже относительно удачной, если бы опять же не публикация. Но она работает!\\n\\nДа, работает и Logseq, но Obsidian мне всё ещё кажется более удобным средством сам по себе, кроме одной важнейшей детали — публикации.\\n\\nЯ нашел ещё одно стороннее средство для создания статичного сайта из хранилища Obsidian, которое после небольшой настройки дало мне вполне работающую страницу, которую можно размещать где угодно.\\n=&gt; [ObsidianHtml](https://obsidian-html.github.io/)\\n\\nЯ было перетащил все свои статьи в Obsidian, где работать с текстом без вездесущих блоков и \\&quot;пуль\\&quot; Logseq куда как приятнее. Поставил ObsidianHtml через &apos;pip&apos;, создал конфиг, некоторое время правил его (тут не без заковык, но терпимо), а затем получил готовую статичную страницу.\\n\\nА потом всё увязло в моей лени. Стандартный вид сайта, получившегося на экспорте, мне кажется мало приятным и годится скорее для документации. Я же хочу, чтобы сад выглядел хотя бы отдалённо похожим на мой блог -- как минимум в той же цветовой схеме. Также очень не понравился шрифт. Я считаю, что страница должна быть приятной, так как вряд ли здесь складируется настолько важная информация, что можно потерпеть, продираясь через всё это.\\nВозможно, позднее я вернусь и сделаю как следует, после чего переведу сад на связку Obsidian + ObsidianHtml.&quot;,536871963]],[&quot;^17&quot;,[333,&quot;^P&quot;,&quot;^18&quot;,536871221]],[&quot;^17&quot;,[333,&quot;^F&quot;,325,536871221]],[&quot;^17&quot;,[333,&quot;^Z&quot;,47,536871221]],[&quot;^17&quot;,[333,&quot;^W&quot;,47,536871221]],[&quot;^17&quot;,[333,&quot;^V&quot;,47,536871964]],[&quot;^17&quot;,[333,&quot;^?&quot;,[&quot;^ &quot;],536871963]],[&quot;^17&quot;,[333,&quot;^19&quot;,true,536871221]],[&quot;^17&quot;,[333,&quot;^;&quot;,&quot;~u6321df02-88b5-48c9-9486-ed49935e9f94&quot;,536871221]],
