292,536873653]],[&quot;^17&quot;,[1343,&quot;^1A&quot;,true,536873653]],[&quot;^17&quot;,[1343,&quot;^;&quot;,&quot;~u632a1a7c-5151-4146-be74-5622635ad13a&quot;,536873653]],[&quot;^17&quot;,[1344,&quot;^R&quot;,&quot;=&gt; [LoCoS](https://ru.wikipedia.org/wiki/LoCoS)\\n&gt; **LoCoS** — универсальный [искусственный язык]([[Конланг]]) для международного общения, базирующийся на использовании интуитивно понятных пиктограмм и идеограмм.\\n\\n&gt; Язык предложил в 1964 году Юкио Ота, японец, профессор Университета Искусств Тама и специалист по стандартизации знакового окружения (один из представителей Японии в ISO).\\n\\n&gt; Помимо языка дорожных и других международно принятых визуальных обозначений, на создание LoCoS повлиял родной японский язык Юкио Ота, а также [блиссимволика](https://ru.wikipedia.org/wiki/%D0%91%D0%BB%D0%B8%D1%81%D1%81%D0%B8%D0%BC%D0%B2%D0%BE%D0%BB%D0%B8%D0%BA%D0%B0 \\&quot;Блиссимволика\\&quot;).\\n\\n&gt; Название LoCoS происходит от греческого слова λόγος, а также является сокращением от слов «Lovers Communication System» («Система общения влюблённых»)\\n\\n=&gt; [LoCoS — The universal language we’ll be using by 2065, according to legendary Japanese designer](https://soranews24.com/2015/10/28/locos-the-universal-language-well-be-using-by-2065-according-to-legendary-japanese-designer/)\\n&gt; **The Lovers’ Communication System, or LoCoS**, the standardised system based on **pictographs** has the power to **overcome language barriers and revolutionise the world of communication** as we know it.&quot;,536873653]],[&quot;^17&quot;,[1344,&quot;^P&quot;,&quot;^1&lt;&quot;,536873653]],[&quot;^17&quot;,[1344,&quot;^F&quot;,1341,536873653]],[&quot;^17&quot;,[1344,&quot;^Z&quot;,1292,536873653]],[&quot;^17&quot;,[1344,&quot;^W&quot;,1292,536873653]],[&quot;^17&quot;,[1344,&quot;^V&quot;,405,536873653]],[&quot;^17&quot;,[1344,&quot;^V&quot;,1292,536873653]],[&quot;^17&quot;,[1344,&quot;^H&quot;,405,536873653]],[&quot;^17&quot;,[1344,&quot;^1A&quot;,true,536873653]],[&quot;^17&quot;,[1344,&quot;^;&quot;,&quot;~u632a1a7c-9acb-474e-a389-8f6c51146a70&quot;,536873653]],[&quot;^17&quot;,[1345,&quot;^R&quot;,&quot;![](../assets/LoCoS 3.png){:width 450}&quot;,536873653]],[&quot;^17&quot;,[1345,&quot;^P&quot;,&quot;^1&lt;&quot;,536873653]],[&quot;^17&quot;,[1345,&quot;^F&quot;,1343,536873653]],[&quot;^17&quot;,[1345,&quot;^Z&quot;,1292,536873653]],[&quot;^17&quot;,[1345,&quot;^W&quot;,1292,536873653]],[&quot;^17&quot;,[1345,&quot;^V&quot;,1292,536873653]],[&quot;^17&quot;,[1345,&quot;^1A&quot;,true,536873653]],[&quot;^17&quot;,[1345,&quot;^;&quot;,&quot;~u632a1a7c-989c-4eef-a619-6a6deaf08543&quot;,536873653]],[&quot;^17&quot;,[1346,&quot;^R&quot;,&quot;![](../assets/LoCoS 4.png){width 450}&quot;,536873653]],[&quot;^17&quot;,[1346,&quot;^P&quot;,&quot;^1&lt;&quot;,536873653]],[&quot;^17&quot;,[1346,&quot;^F&quot;,1345,536873653]],[&quot;^17&quot;,[1346,&quot;^Z&quot;,1292,536873653]],[&quot;^17&quot;,[1346,&quot;^W&quot;,1292,536873653]],[&quot;^17&quot;,[1346,&quot;^V&quot;,1292,536873653]],[&quot;^17&quot;,[1346,&quot;^1A&quot;,true,536873653]],[&quot;^17&quot;,[1346,&quot;^;&quot;,&quot;~u632a1a7c-cfb9-4d8f-96b5-9286be3315cd&quot;,536873653]],[&quot;^17&quot;,[1347,&quot;^R&quot;,&quot;![](../assets/LoCoS 1.png){:width 450}&quot;,536873653]],[&quot;^17&quot;,[1347,&quot;^P&quot;,&quot;^1&lt;&quot;,536873653]],[&quot;^17&quot;,[1347,&quot;^F&quot;,1340,536873653]],[&quot;^17&quot;,[1347,&quot;^Z&quot;,1292,536873653]],[&quot;^17&quot;,[1347,&quot;^W&quot;,1292,536873653]],[&quot;^17&quot;,[1347,&quot;^V&quot;,1292,536873653]],[&quot;^17&quot;,[1347,&quot;^1A&quot;,true,536873653]],[&quot;^17&quot;,[1347,&quot;^;&quot;,&quot;~u632a1a7c-db36-4188-a761-e9debf83bde9&quot;,536873653]],[&quot;^17&quot;,[1348,&quot;^R&quot;,&quot;# LoCoS\\n\\nПомню, как где-то в младших классах школы, а может даже и до школы, уезжая летом в сад, забирался на чердак и копался там в разном припрятанном добре. Среди всего этого была неплохая стопка журналов \\&quot;Химия и жизнь\\&quot; и \\&quot;Наука и жизнь\\&quot;.  \\n\\nС химией у меня как-то не сильно складывалось, хотя и не сказать, что в итоге с наукой сложилось лучшем, чем бывает с химией, но \\&quot;Наука и жизнь\\&quot; заходила на тот момент определенно лучше.  \\n\\nПонятия не имею, что я тогда вообще мог понять, но одно я точно понял, наткнувшись, и это был первый раз, насколько я помню, когда я самостоятельно столкнулся с идеей конланга и самостоятельно её понял, причем употребив с интересом.  \\n\\nЯ даже пытался что-то записывать, но информации по ЛоКоСу было не так много и на долгие годы это завалилось куда-то вглубь памяти, как на тот чердак, которого давно нет, как и тех двух стопок журналов.  \\n\\nМного позднее и в более сознательном возрасте я, кажется, так же случайно наткнулся на название этого языка где-то в статьях в сети и срастил с тем полуистершимся воспоминанием из детства. К сожалению, информации по этому языку я нашел не многим больше.  \\n\\nСегодня, точно так же зайдя на какую-то вики прочитать статью об определенном конланге, я увидел в ссылках LoCoS и решил погуглить. Нашел видео, где Юкио Ота — создатель языка — объясняет принцип. Впервые увидел его и узнал, что он еще жив. Также узнал, что он автор выбегающего человечка на знаках EXIT из стандарта ISO для всяких символов.  \\n\\nЗатем я решил погуглить ещё немного и нашел тот самый журнал. Это был выпуск \\&quot;Наука и жизнь\\&quot; № 10 от 1976 года[^1][^2]. Больше информации о языке LoCoS на русском языке вы нигде не найдёте.\\n\\n![](../assets/LoCoS.png)&quot;,536873653]],[&quot;^17&quot;,[1348,&quot;^P&quot;,&quot;^1&lt;&quot;,536873653]],[&quot;^17&quot;,[1348,&quot;^X&quot;,1,536873653]],[&quot;^17&quot;,[1348,&quot;^F&quot;,1339,536873653]],[&quot;^17&quot;,[1348,&quot;^Z&quot;,1292,536873653]],[&quot;^17&quot;,[1348,&quot;^W&quot;,1292,536873653]],[&quot;^17&quot;,[1348,&quot;^V&quot;,1292,536873653]],[&quot;^17&quot;,[1348,&quot;^1?&quot;,1,536873653]],[&quot;^17&quot;,[1348,&quot;^Y&quot;,&quot;^1@&quot;,536873653]],[&quot;^17&quot;,[1348,&quot;^1A&quot;,true,536873653]],[&quot;^17&quot;,[1348,&quot;^;&quot;,&quot;~u632a1a7c-ee63-4565-8787-65d3c6a7812f&quot;,536873653]],[&quot;^17&quot;,[1350,&quot;^R&quot;,&quot;&gt; Imo taught her siblings how to do the same thing. Imo also taught her parents how to wash the potatoes. For offspring to teach behavior to their parents is highly unusual in nature. But Imo did just that. Imo even began taking her washed sweet potatoes to the ocean and dipping them into the water before each bite. Apparently Imo liked the taste of salty potatoes even better than simply clean ones.&quot;,536873655]],[&quot;^17&quot;,[1350,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1350,&quot;^F&quot;,1353,536873655]],[&quot;^17&quot;,[1350,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1350,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1350,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1350,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1350,&quot;^;&quot;,&quot;~u632a1a7c-d67c-42ef-b2f4-a0e440f1e6e6&quot;,536873655]],[&quot;^17&quot;,[1351,&quot;^R&quot;,&quot;=&gt; [Imo](https://projectimo.org/why-%22imo%22%3F)&quot;,536873655]],[&quot;^17&quot;,[1351,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1351,&quot;^F&quot;,1357,536873655]],[&quot;^17&quot;,[1351,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1351,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1351,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1351,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1351,&quot;^;&quot;,&quot;~u632a1a7c-d614-4bf6-b72e-e30473180f17&quot;,536873655]],[&quot;^17&quot;,[1352,&quot;^R&quot;,&quot;&gt; Over time, the troop adopted this behavior and all but the oldest monkeys washed their food before they ate. In 1958, only 18.1%of adults had adopted the behavior but the younger macaques adopted it across 78.9%of the population (Hirata, Watanabe, Kawai, 2001, p490). By 1962, the vast majority, 73.4% of ALL monkeys in the troop over 2 years old washed their potatoes. Only a very few of the oldest monkeys had not adopted the behavior. Now, all of the macaques on Koshima Island wash their potatoes.&quot;,536873655]],[&quot;^17&quot;,[1352,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1352,&quot;^F&quot;,1358,536873655]],[&quot;^17&quot;,[1352,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1352,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1352,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1352,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1352,&quot;^;&quot;,&quot;~u632a1a7c-07a2-443d-818b-3696c810c42d&quot;,536873655]],[&quot;^17&quot;,[1353,&quot;^R&quot;,&quot;&gt; *Then something amazing happened.*&quot;,536873655]],[&quot;^17&quot;,[1353,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1353,&quot;^F&quot;,1355,536873655]],[&quot;^17&quot;,[1353,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1353,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1353,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1353,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1353,&quot;^;&quot;,&quot;~u632a1a7c-a6f3-4a88-9005-ebb004096823&quot;,536873655]],[&quot;^17&quot;,[1354,&quot;^R&quot;,&quot;=&gt; [Japanese macaque](https://en.wikipedia.org/wiki/Japanese_macaque)&quot;,536873655]],[&quot;^17&quot;,[1354,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1354,&quot;^F&quot;,1356,536873655]],[&quot;^17&quot;,[1354,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1354,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1354,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1354,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1354,&quot;^;&quot;,&quot;~u632a1a7c-c531-4f47-9f55-4cc40f003ec4&quot;,536873655]],[&quot;^17&quot;,[1355,&quot;^R&quot;,&quot;&gt; In 1948 three Japanese scientists initiated long term research into wild Japanese macaques (Macaca fuscata) on Koshima Island. They began leaving food on the sandy beaches for the monkeys to draw them out of the forest in an attempt to study behavior. Some of these prizes were sweet potatoes. The macaques would wipe the sand off the potatoes and eat them readily. In September of 1953, an 18 month old macaque the scientists named Imo washed her potato in a river instead of wiping the sand off with her hand. Imo must not have liked the taste or texture of the sand and her intelligent approach to solving a problem impressed the scientists.&quot;,536873655]],[&quot;^17&quot;,[1355,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1355,&quot;^F&quot;,1351,536873655]],[&quot;^17&quot;,[1355,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1355,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1355,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1355,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1355,&quot;^;&quot;,&quot;~u632a1a7c-2a3a-4869-9421-95cd8bcf2ca0&quot;,536873655]],[&quot;^17&quot;,[1356,&quot;^R&quot;,&quot;=&gt; [Японский макак](https://ru.wikipedia.org/wiki/%D0%AF%D0%BF%D0%BE%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D0%BC%D0%B0%D0%BA%D0%B0%D0%BA)&quot;,536873655]],[&quot;^17&quot;,[1356,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1356,&quot;^F&quot;,235,536873655]],[&quot;^17&quot;,[1356,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1356,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1356,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1356,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1356,&quot;^;&quot;,&quot;~u632a1a7c-8f62-4a05-93c0-301891c96fdc&quot;,536873655]],[&quot;^17&quot;,[1357,&quot;^R&quot;,&quot;&gt; The Japanese macaque is an intelligent species. Researchers studying this species at Koshima Island in Japan left sweet potatoes out on the beach for them to eat, then witnessed one female, named Imo (Japanese for yam or potato), washing the food off with river water rather than brushing it off as the others were doing, and later even dipping her clean food into salty sea water. After a while, other members of her troop started to copy her behavior. This trait was then passed on from generation to generation, until eventually all except the oldest members of the troop were washing their food and even seasoning it in the sea. Similarly, she was the first observed balling up wheat with air pockets and soil, throwing it all into the water, and waiting for the wheat to float back up free from the soil in order to consume it. An altered misaccount of this incident is the basis for the \\&quot;hundredth monkey\\&quot; effect. That behavior also spread among her troop members.&quot;,536873655]],[&quot;^17&quot;,[1357,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1357,&quot;^F&quot;,1354,536873655]],[&quot;^17&quot;,[1357,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1357,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1357,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1357,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1357,&quot;^;&quot;,&quot;~u632a1a7c-7039-4eb5-9697-426eae0a94cb&quot;,536873655]],[&quot;^17&quot;,[1358,&quot;^R&quot;,&quot;&gt; *Soon the behavior spread and a community changed forever.*&quot;,536873655]],[&quot;^17&quot;,[1358,&quot;^P&quot;,&quot;^1&lt;&quot;,536873655]],[&quot;^17&quot;,[1358,&quot;^F&quot;,1350,536873655]],[&quot;^17&quot;,[1358,&quot;^Z&quot;,235,536873655]],[&quot;^17&quot;,[1358,&quot;^W&quot;,235,536873655]],[&quot;^17&quot;,[1358,&quot;^V&quot;,235,536873655]],[&quot;^17&quot;,[1358,&quot;^1A&quot;,true,536873655]],[&quot;^17&quot;,[1358,&quot;^;&quot;,&quot;~u632a1a7c-7b92-4627-9c30-c5beae387320&quot;,536873655]],[&quot;^17&quot;,[1362,&quot;^R&quot;,&quot;tags:: Литература\\n\\n&quot;,536873659]],[&quot;^17&quot;,[1362,&quot;^P&quot;,&quot;^1&lt;&quot;,536873659]],[&quot;^17&quot;,[1362,&quot;^1C&quot;,[&quot;^19&quot;,[]],536873659]],[&quot;^17&quot;,[1362,&quot;^F&quot;,309,536873659]],[&quot;^17&quot;,[1362,&quot;^Z&quot;,309,536 9]],[&quot;^17&quot;,[1364,&quot;^;&quot;,&quot;~u632a1a7c-0454-4c57-9c86-4cd7ae5f622c&quot;,536873659]],[&quot;^17&quot;,[1365,&quot;^R&quot;,&quot;-----&quot;,536873659]],[&quot;^17&quot;,[1365,&quot;^P&quot;,&quot;^1&lt;&quot;,536873659]],[&quot;^17&quot;,[1365,&quot;^F&quot;,1364,536873659]],[&quot;^17&quot;,[1365,&quot;^Z&quot;,309,536873659]],[&quot;^17&quot;,[1365,&quot;^W&quot;,309,536873659]],[&quot;^17&quot;,[1365,&quot;^V&quot;,309,536873659]],[&quot;^17&quot;,[1365,&quot;^1A&quot;,true,536873659]],[&quot;^17&quot;,[1365,&quot;^;&quot;,&quot;~u632a1a7c-79ed-4415-b262-d794f4decdc1&quot;,536873659]],[&quot;^17&quot;,[1366,&quot;^R&quot;,&quot;=&gt; http://www.cultin.ru/books-metod-narezok-p2&quot;,536873659]],[&quot;^17&quot;,[1366,&quot;^P&quot;,&quot;^1&lt;&quot;,536873659]],[&quot;^17&quot;,[1366,&quot;^F&quot;,1365,536873659]],[&quot;^17&quot;,[1366,&quot;^Z&quot;,309,536873659]],[&quot;^17&quot;,[1366,&quot;^W&quot;,309,536873659]],[&quot;^17&quot;,[1366,&quot;^V&quot;,309,536873659]],[&quot;^17&quot;,[1366,&quot;^1A&quot;,true,536873659]],[&quot;^17&quot;,[1366,&quot;^;&quot;,&quot;~u632a1a7c-429c-49c7-94c5-0af7525ab6a5&quot;,536873659]],[&quot;^17&quot;,[1367,&quot;^R&quot;,&quot;&gt; Вместе с Берроузом Гайсин продолжил разработку «метода нарезок», что в итоге вылилось в книгу «The Third Mind» (1977) — полноразмерный коллажный манифест «нарезок» и методов их использования. Берроуз говорил, что «нарезки» создают новые связи между изображениями — и вследствие этого линии видимого расширяются. Помимо прочего писатель был уверен, что нарезки содержат закодированные послания, имеющие значение для разрезающего или даже обеспечивающие феномен случая. Он писал: «Метод нарезок способен наводнить масс-медиа иллюзиями».&quot;,536873659]],[&quot;^17&quot;,[1367,&quot;^P&quot;,&quot;^1&lt;&quot;,536873659]],[&quot;^17&quot;,[1367,&quot;^F&quot;,1366,536873659]],[&quot;^17&quot;,[1367,&quot;^Z&quot;,309,536873659]],[&quot;^17&quot;,[1367,&quot;^W&quot;,309,5368736 661]],[&quot;^17&quot;,[1372,&quot;^P&quot;,&quot;^1&lt;&quot;,536873661]],[&quot;^17&quot;,[1372,&quot;^F&quot;,1371,536873661]],[&quot;^17&quot;,[1372,&quot;^Z&quot;,263,536873661]],[&quot;^17&quot;,[1372,&quot;^W&quot;,263,536873661]],[&quot;^17&quot;,[1372,&quot;^V&quot;,263,536873661]],[&quot;^17&quot;,[1372,&quot;^1A&quot;,true,536873661]],[&quot;^17&quot;,[1372,&quot;^;&quot;,&quot;~u632a1a7d-a98a-4e8c-85e8-21bcd6a9bbc5&quot;,536873661]],[&quot;^17&quot;,[1373,&quot;^R&quot;,&quot;С точки зрения юзера (или даже зрителя) всё это формат, в котором статьи расположены не хронологически, как в блоге, могут изменяться и имеют связи при помощи вики-ссылок. Положим, \\&quot;вики\\&quot; я считаю более техническим термином, чем \\&quot;[цифровой сад]([[Цифровой сад]])\\&quot;, так как викификация возможна в приложении для заметок Joplin, но это не делает его садом или википедией.&quot;,536873661]],[&quot;^17&quot;,[1373,&quot;^P&quot;,&quot;^1&lt;&quot;,536873661]],[&quot;^17&quot;,[1373,&quot;^F&quot;,1372,536873661]],[&quot;^17&quot;,[1373,&quot;^Z&quot;,263,536873661]],[&quot;^17&quot;,[1373,&quot;^W&quot;,263,536873661]],[&quot;^17&quot;,[1373,&quot;^V&quot;,263,536873661]],[&quot;^17&quot;,[1373,&quot;^V&quot;,265,536873661]],[&quot;^17&quot;,[1373,&quot;^H&quot;,265,536873661]],[&quot;^17&quot;,[1373,&quot;^1A&quot;,true,536873661]],[&quot;^17&quot;,[1373,&quot;^;&quot;,&quot;~u632a1a7d-5128-48c0-8c78-97db5e16a221&quot;,536873661]],[&quot;^17&quot;,[1374,&quot;^R&quot;,&quot;И вот что касается софта, то тут всё до сих пор весьма непросто. Если вам нужна обычная вики, как она есть, то их великое множество, а вам нужен только сервер. Если же вам нужен PKM (Personal Knowledge Management) с экспортом, но всё резко усложняется. Я расписал все свои попытки — [[PKM с возможностью публикации]]. Дабы сэкономить вам время, сразу скажу на чём я остановился — [Logseq](https://logseq.com/).&quot;,536873661]],[&quot;^17&quot;,[1374,&quot;^P&quot;,&quot;^1&lt;&quot;,536873661] &quot;^R&quot;,&quot;=&gt; [Конланг](https://wiki.lingvoforum.net/wiki/%D0%9A%D0%BE%D0%BD%D0%BB%D0%B0%D0%BD%D0%B3)\\n\\n&gt; Конла́нги (англ. conlang, сокр. от constructed language), пла́новые языки, искусственные языки — языки, созданные человеком или группой лиц целенаправленно. Противопоставляются естественным языкам.&quot;,536873667]],[&quot;^17&quot;,[1384,&quot;^P&quot;,&quot;^1&lt;&quot;,536873667]],[&quot;^17&quot;,[1384,&quot;^F&quot;,1381,536873667]],[&quot;^17&quot;,[1384,&quot;^Z&quot;,405,536873667]],[&quot;^17&quot;,[1384,&quot;^W&quot;,405,536873667]],[&quot;^17&quot;,[1384,&quot;^V&quot;,405,536873667]],[&quot;^17&quot;,[1384,&quot;^1A&quot;,true,536873667]],[&quot;^17&quot;,[1384,&quot;^;&quot;,&quot;~u632a1a7d-88ac-4d48-bf6a-d0f994f6f7de&quot;,536873667]],[&quot;^17&quot;,[1385,&quot;^R&quot;,&quot;![Conlangflag.svg](../assets/Conlang Flag.svg){:height 232, :width 362}&quot;,536873667]],[&quot;^17&quot;,[1385,&quot;^P&quot;,&quot;^1&lt;&quot;,536873667]],[&quot;^17&quot;,[1385,&quot;^F&quot;,1383,536873667]],[&quot;^17&quot;,[1385,&quot;^Z&quot;,405,536873667]],[&quot;^17&quot;,[1385,&quot;^W&quot;,405,536873667]],[&quot;^17&quot;,[1385,&quot;^V&quot;,405,536873667]],[&quot;^17&quot;,[1385,&quot;^1A&quot;,true,536873667]],[&quot;^17&quot;,[1385,&quot;^;&quot;,&quot;~u632a1a7d-3ee3-4e6c-8543-b9006c8263a4&quot;,536873667]],[&quot;^17&quot;,[1386,&quot;^R&quot;,&quot;Идея искусственных языков увлекает меня с детства ­— с той поры, когда я столкнулся с [языками Джона Р. Р. Толкина](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BB%D0%BA%D0%B8%D0%BD%2C_%D0%94%D0%B6%D0%BE%D0%BD_%D0%A0%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%B4_%D0%A0%D1%83%D1%8D%D0%BB#%D0%9A%D0%BE%D0%BD%D1%81%D1%82%D1%80%D1%83%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5_%D1%8F%D0%B7%D1%8B%D0%BA%D0%BE%D0%B2) и заметкой о языке [[LoCoS]] в старом журнале \\&quot;Наука и жизнь\\&quot; №10 1976-го года, найденном на чердаке дачного дома. Где-то в то же время я как минимум узнал, что [[Эсперанто]] существует, но не более того, так как никаких материалов по этому языку мне не попалось. Подробнее об э-о [здесь](https://lernu.net/esperanto).\\n\\nВ разговорах на тему конлангов то и дело неизбежно возникает вопрос о практической пользе. Начнём с того, что все они в первую очередь *искусственные* и это слово говорит само за себя. Практической пользы в них не меньше, чем в любом другом искусстве, если это вообще измеримо.\\n\\nНет, я не считаю, что какие-либо искусственные языки являются более полезными для международного общения (*auxlang*), чем естественный английский, но определённо точно могли бы при достаточной государственной поддержке и, соответственно, большем числе говорящих. Если вам не очевидно, почему это так, то ответ прост: *auxlang*&apos;и созданы специально для этого, нацелены на простоту изучения, не имеют такого количества исключений и исторических наслоений, а вернее и вовсе не имеют таковых. К сожалению, Эсперанто, старейший и наиболее популярный *auxlang*, [не получил](https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B7%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D1%8F_%D0%9C%D0%BE%D0%BD%D1%82%D0%B5%D0%B2%D0%B8%D0%B4%D0%B5%D0%BE) должной поддержки и распространения.\\n\\nДа, знание [э-о](https://ru.wikipedia.org/wiki/%D0%AD%D1%81%D0%BF%D0%B5%D1%80%D0%B0%D0%BD%D1%82%D0%BE), [glosa](https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%BE%D1%81%D0%B0), [lojban](https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%B6%D0%B1%D0%B0%D0%BD) или [toki pona](https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0) не поможет узнать у прохожего дорогу где-нибудь [в джунглях Амазонки](https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B0%D1%85%D0%B0%D0%BD_(%D1%8F%D0%B7%D1%8B%D0%BA)), но само изучение и хотя бы личное применение точно не будут бесполезны для поддержания целостности вашего сухарика.&quot;,536873667]],[&quot;^17&quot;,[1386,&quot;^P&quot;,&quot;^1&lt;&quot;,536873667]],[&quot;^17&quot;,[1386,&quot;^F&quot;,1390,536873667]],[&quot;^17&quot;,[1386,&q ]],[&quot;^17&quot;,[1398,&quot;^;&quot;,&quot;~u632a1a7d-e18a-44c8-99d6-b5d9301e7bcd&quot;,536873675]],[&quot;^17&quot;,[1399,&quot;^R&quot;,&quot;=&gt; [Кристофер Лэнд. Апоморфиновое молчание: нарезая теорию Берроуза языка и контроля](https://syg.ma/@leshizo/kristofier-lend-apomorfinovoie-molchaniie-nariezaia-tieoriiu-bierrouza-iazyka-i-kontrolia)&quot;,536873675]],[&quot;^17&quot;,[1399,&quot;^P&quot;,&quot;^1&lt;&quot;,536873675]],[&quot;^17&quot;,[1399,&quot;^F&quot;,1398,536873675]],[&quot;^17&quot;,[1399,&quot;^Z&quot;,513,536873675]],[&quot;^17&quot;,[1399,&quot;^W&quot;,513,536873675]],[&quot;^17&quot;,[1399,&quot;^V&quot;,513,536873675]],[&quot;^17&quot;,[1399,&quot;^1A&quot;,true,536873675]],[&quot;^17&quot;,[1399,&quot;^;&quot;,&quot;~u632a1a7d-75b6-4688-a730-4e19a1794b75&quot;,536873675]],[&quot;^17&quot;,[1400,&quot;^R&quot;,&quot;&gt; Помимо возникновения и расширения критики религии гуманизма, цитата [Берроуза]([[Уильям Берроуз]]) здесь также намекает на особенность человеческого языка: то, что он написан. Не только лишь устная коммуникация даёт человеку чувство самости. У большинства животных уже есть некая форма языка: вопли и крики, которые позволяют им коммуницировать. Для Берроуза, следующему Коржибски, уникально в человеческом языке то, что он написан. Ходом параллельным идее Деррида о Восполнении, Берроуз различает, что возникновение письма меняет природу устного слова, над которым оно предположительно надстроено. Долговечность написанного слова позволяет людям фактически «связывать время». Имея ясный концепт линейного опространственного времени, раздробленного в виде нарративов и письма, люди имеют возможность организовываться путями, недоступными другим животным:\\n*«Коржибский выделил эту отличительную черту людей и описал человека как “животное связывающее-время». Он может делать информацию доступной другим сквозь любой временной промежуток посредством письма. Животные говорят. Они не пишут. Теперь мудрый старый крыс может знать многое о ловушках и яде, но он не может написать статью на тему «Смертельные Ловушки в Вашем Складе” для Reader’s Digest переведённую на 17 крысиных языков, с описанием тактики массовых налётов на собак и хорьков, и о том, как позаботиться о мудрых ребятах, что пихают стальную шерсть в наши норы. Если бы он мог, крысы с тем же успехом завоевали бы землю со всей едой, накопленной людьми, и наоборот». (Burroughs, 1979: 66)*&quot;,536873675]],[&quot;^17&quot;,[1400,&quot;^P&quot;,&quot;^1&lt;&quot;,536873675]],[&quot;^17&quot;,[1400,&quot;^F&quot;,1399,536873675]],[&quot;^17&quot;,[1400,&quot;^Z&quot;,513,536873675]],[&quot;^17&quot;,[1400,&quot;^W&quot;,513,536873675]],[&quot;^17&quot;,[1400,&quot;^V&quot;,513,536873675]],[&quot;^17&quot;,[1400,&quot;^V&quot;,514,536873675]],[&quot;^17&quot;,[1400,&quot;^H&quot;,514,536873675]],[&quot;^17&quot;,[1400,&quot;^1A&quot;,true,536873675]],[&quot;^17&quot;,[1400,&quot;^;&quot;,&quot;~u632a1a7d-076f-408f-beb1-7ad7dfe312d6&quot;,536873675]],[&quot;^17&quot;,[1401,&quot;^R&quot;,&quot;[[Macaca fuscata]] не такая чрезмерно разумная, как человек, но и не крыса. Связывает время, насколько может.&quot;,536873675]],[&quot;^17&quot;,[1401,&quot;^P&quot;,&quot;^1&lt;&quot;,536873675]],[&quot;^17&quot;,[1401,&quot;^F&quot;,1400,536873675]],[&quot;^17&quot;,[1401,&quot;^Z&quot;,513,536873675]],[&quot;^17&quot;,[1401,&quot;^W&quot;,513,536873675]],[&quot;^17&quot;,[1401,&quot;^V&quot;,235,536873675]],[&quot;^17&quot;,[1401,&quot;^V&quot;,513,536873675]],[&quot;^17&quot;,[1401,&quot;^H&quot;,235,536873675]],[&quot;^17&quot;,[1401,&quot;^1A&quot;,true,536873675]],[&quot;^17&quot;,[1401,&quot;^;&quot;,&quot;~u632a1a7d-aa09-4e7f-97fd-5efa8d7e474b&quot;,536873675]],[&quot;^17&quot;,[1402,&quot;^R&quot;,&quot;-----&quot;,536873675]],[&quot;^17&quot;,[1402,&quot;^P&quot;,&quot;^1&lt;&quot;,536873675]],[&quot;^17&quot;,[1402,&quot;^F&quot;,1401,536873675]],[&quot;^17&quot;,[1402,&quot;^Z&quot;,513,536873675]],[&quot;^17&quot;,[1402,&quot;^W&quot;,513,5368 t;^1&lt;&quot;,536873683]],[&quot;^17&quot;,[1440,&quot;^F&quot;,1439,536873683]],[&quot;^17&quot;,[1440,&quot;^Z&quot;,421,536873683]],[&quot;^17&quot;,[1440,&quot;^W&quot;,421,536873683]],[&quot;^17&quot;,[1440,&quot;^V&quot;,421,536873683]],[&quot;^17&quot;,[1440,&quot;^1A&quot;,true,536873683]],[&quot;^17&quot;,[1440,&quot;^;&quot;,&quot;~u632a1a7d-dc67-4c8e-8b24-de956637d8ff&quot;,536873683]],[&quot;^17&quot;,[1441,&quot;^R&quot;,&quot;=&gt; [Средства коммуникаций: инструмент, симбионт или паразит?](https://ibsorath.livejournal.com/152374.html)&quot;,536873683]],[&quot;^17&quot;,[1441,&quot;^P&quot;,&quot;^1&lt;&quot;,536873683]],[&quot;^17&quot;,[1441,&quot;^F&quot;,1440,536873683]],[&quot;^17&quot;,[1441,&quot;^Z&quot;,421,536873683]],[&quot;^17&quot;,[1441,&quot;^W&quot;,421,536873683]],[&quot;^17&quot;,[1441,&quot;^V&quot;,421,536873683]],[&quot;^17&quot;,[1441,&quot;^1A&quot;,true,536873683]],[&quot;^17&quot;,[1441,&quot;^;&quot;,&quot;~u632a1a7d-1599-416e-93e9-b7f58f5a334c&quot;,536873683]],[&quot;^17&quot;,[1442,&quot;^R&quot;,&quot;=&gt; [Средства коммуникаций: инструмент, симбионт или паразит?](https://katab.asia/2011/04/13/communication/)&quot;,536873683]],[&quot;^17&quot;,[1442,&quot;^P&quot;,&quot;^1&lt;&quot;,536873683]],[&quot;^17&quot;,[1442,&quot;^F&quot;,1441,536873683]],[&quot;^17&quot;,[1442,&quot;^Z&quot;,421,536873683]],[&quot;^17&quot;,[1442,&quot;^W&quot;,421,536873683]],[&quot;^17&quot;,[1442,&quot;^V&quot;,421,536873683]],[&quot;^17&quot;,[1442,&quot;^1A&quot;,true,536873683]],[&quot;^17&quot;,[1442,&quot;^;&quot;,&quot;~u632a1a7d-dd68-4528-91fe-333ac03c9d6a&quot;,536873683]],[&quot;^17&quot;,[1443,&quot;^R&quot;,&quot;&gt; Интернет-сервисы, мобильная связь, айфон - всё это технологии коммуникации, и поэтому их системная роль примерно та же, что и всех остальных технологий, назначение которых, вроде бы, в том, чтобы облегчить человеку выполнение каких-либо действий. В обуви ходить проще, чем босиком, по интернету разговаривать проще, чем идти или ехать за тыщу километров, или писать бумажное письмо. Проще говоря, мы перепоручаем технологиям привычные действия, и нам уже не нужно предпринимать былые усилия. [Маршалл МакЛюэн называл](http://ibsorath.livejournal.com/108019.html) это явление *самоампутацией*.&quot;,536873683]],[&quot;^17&quot;,[1443,&quot;^P&quot;,&quot;^1&lt;&quot;,536873683]],[&quot;^17&quot;,[1443,&quot;^F&quot;,1442,536873683]],[&quot;^17&quot;,[1443,&quot;^Z&quot;,421,536873683]],[&quot;^17&quot;,[1443,&quot;^W&quot;,421,536873683]],[&quot;^17&quot;,[1443,&quot;^V&quot;,421,536873683]],[&quot;^17&quot;,[1443,&quot;^1A&quot;,true,536873683]],[&quot;^17&quot;,[1443,&quot;^;&quot;,&quot;~u632a1a7d-5fd6-468f-8e76-8601b257d92f&quot;,536873683]],[&quot;^17&quot;,[1444,&quot;^R&quot;,&quot;&gt; Автомобиль берет на себя функции ног, одежда дублирует кожу, интернет расширяет нервную систему. И почему бы это не назвать просто «заменой», а не самоампутацией? Потому что это плохо обратимый процесс. Перейти от ходьбы по грунтовым дорогам к езде по асфальтовым покрытиям проще, чем наоборот. Для того, чтобы решиться на обратный переход, нужны довольно суровые мотивы - либо \\&quot;жизнь прижмёт\\&quot;, либо какая-то мощная идеология. А как вести дела и общаться без мобильной связи? Искать информацию без интернета?&quot;,536873683]],[&quot;^17&quot;,[1444,&quot;^P&quot;,&quot;^1&lt;&quot;,536873683]],[&quot;^17&quot;,[1444,&quot;^F&quot;,1443,536873683]],[&quot;^17&quot;,[1444,&quot;^Z&quot;,421,536873683]],[&quot;^17&quot;,[1444,&quot;^W&quot;,421,536873683]],[&quot;^17&quot;,[1444,&quot;^V&quot;,421,536873683]],[&quot;^17&quot;,[1444,&quot;^1A&quot;,true,536873683]],[&quot;^17&quot;,[1444,&quot;^;&quot;,&quot;~u632a1a7d-9f25-421c-8814-596e8d9fe66a&quot;,536873683]],[&quot;^17&quot;,[1446,&quot;^R&quot;,&quot;tags:: Литература, Метод\\n\\n&quot;,536873685]],[&quot;^17&quot;,[1446,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1446,&quot;^1C&quot;,[&quot;^19&quot;,[]],536873685]],[&quot;^17&quot;,[1446,&quot;^F&quot;,311,536873685]],[&quot;^17&quot;,[1446,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1446,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1446,&quot;^V&quot;,310,536873685]],[&quot;^17&quot;,[1446,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1446,&quot;^V&quot;,344,536873685]],[&quot;^17&quot;,[1446,&quot;^:&quot;,true,536873685]],[&quot;^17&quot;,[1446,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,[&quot;^19&quot;,[&quot;Литература&quot;,&quot;Метод&quot;]]],536873685]],[&quot;^17&quot;,[1446,&quot;^K&quot;,[&quot;^18&quot;],536873685]],[&quot;^17&quot;,[1446,&quot;^H&quot;,310,536873685]],[&quot;^17&quot;,[1446,&quot;^H&quot;,344,536873685]],[&quot;^17&quot;,[1446,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1446,&quot;^;&quot;,&quot;~u632a1a7d-bd5f-4fc0-851e-add77eb2810d&quot;,536873685]],[&quot;^17&quot;,[1447,&quot;^R&quot;,&quot;=&gt; [Метод нарезок, основы техники, подвиды техники](http://www.cultin.ru/books-metod-narezok-p3)&quot;,536873685]],[&quot;^17&quot;,[1447,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1447,&quot;^F&quot;,1473,536873685]],[&quot;^17&quot;,[1447,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1447,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1447,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1447,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1447,&quot;^;&quot;,&quot;~u632a1a7d-d42c-4038-974a-edde227f315e&quot;,536873685]],[&quot;^17&quot;,[1448,&quot;^R&quot;,&quot;-----&quot;,536873685]],[&quot;^17&quot;,[1448,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1448,&quot;^F&quot;,1472,536873685]],[&quot;^17&quot;,[1448,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1448,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1448,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1448,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1448,&quot;^;&quot;,&quot;~u632a1a7d-d428-46a4-b050-817970a545ec&quot;,536873685]],[&quot;^17&quot;,[1449,&quot;^R&quot;,&quot;&gt; В эссе «Метод нарезок Брайона Гайсина» (The Cut-up Method of Brion Gysin) [Берроуз]([[Уильям Берроуз]]) писал, как летом 1959 года последний разрезал журналы на секции и перемешивал их в случайном порядке. Стоит отметить, что оригинальный метод Тцары Гайсин слегка видоизменил — переработка заключалась в том, что *несколько* готовых связных текстов разрезались, перемешивалась и компоновались в произвольном порядке, составляя новое произведение — техника базируется на принципе коллажа и случайных действий. Результаты «нарезок» Гайсин называл «версиями временной цепи».&quot;,536873685]],[&quot;^17&quot;,[1449,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1449,&quot;^F&quot;,1450,536873685]],[&quot;^17&quot;,[1449,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1449,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1449,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1449,&quot;^V&quot;,514,536873685]],[&quot;^17&quot;,[1449,&quot;^H&quot;,514,536873685]],[&quot;^17&quot;,[1449,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1449,&quot;^;&quot;,&quot;~u632a1a7d-1342-4866-8c3d-176444acc061&quot;,536873685]],[&quot;^17&quot;,[1450,&quot;^R&quot;,&quot;=&gt; [Метод нарезок, Гайсин и Берроуз, 1950—1960](http://www.cultin.ru/books-metod-narezok-p2)&quot;,536873685]],[&quot;^17&quot;,[1450,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1450,&quot;^F&quot;,1469,536873685]],[&quot;^17&quot;,[1450,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1450,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1450,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1450,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1450,&quot;^;&quot;,&quot;~u632a1a7d-bb4e-4f6d-8fa4-e47768cdd579&quot;,536873685]],[&quot;^17&quot;,[1451,&quot;^R&quot;,&quot;&gt; Уильям нисколько не был удивлен моим вопросом. «Выпьешь?» – спросил он. «Конечно», – ответил я, нервничая и, что редко со мной в жизни случалось, пребывая в благоговении. «Что ж… на самом деле реальность, знаешь ли, вовсе не такая, как ее представляют», – продолжал он. Он взял пульт управления и начал переключать каналы, делая нарезку из телепрограмм. Я осознал, что он учит меня. Одновременно он включал и останавливал запись на своем видеомагнитофоне «Сони», случайным образом перемешивая нарезку с более ранними записями. Они перемешивались с нашей беседой, безо всякой связи, являясь мгновенным голографическим образом информации и среды.&quot;,536873685]],[&quot;^17&quot;,[1451,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1451,&quot;^F&quot;,1471,536873685]],[&quot;^17&quot;,[1451,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1451,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1451,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1451,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1451,&quot;^;&quot;,&quot;~u632a1a7d-68e8-450d-979d-68231ec6c2c3&quot;,536873685]],[&quot;^17&quot;,[1452,&quot;^R&quot;,&quot;=&gt; [Cut-up technique](https://en.wikipedia.org/wiki/Cut-up_technique)&quot;,536873685]],[&quot;^17&quot;,[1452,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1452,&quot;^F&quot;,1446,536873685]],[&quot;^17&quot;,[1452,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1452,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1452,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1452,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1452,&quot;^;&quot;,&quot;~u632a1a7d-4bb8-4af7-b8b4-84f578da71b0&quot;,536873685]],[&quot;^17&quot;,[1453,&quot;^R&quot;,&quot;&gt; Я как-то завтракал Нью-Йорке пончиками с кофе, размышлял, что постоянная жизнь в этом городе напоминает, наверное, жизнь в целой куче коробок – и вдруг увидел за окном грузовик с этой самой кучей коробок. Это нарезка – точка соприкосновения того, о чем ты думаешь и того, что вокруг творится.&quot;,536873685]],[&quot;^17&quot;,[1453,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1453,&quot;^F&quot;,1456,536873685]],[&quot;^17&quot;,[1453,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1453,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1453,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1453,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1453,&quot;^;&quot;,&quot;~u632a1a7d-fa0b-446f-8fea-8b50a53e4b97&quot;,536873685]],[&quot;^17&quot;,[1454,&quot;^R&quot;,&quot;&gt; **Метод нарезок** или **метод разрезок** (cut-up, также называемый «cut-up method» или «cut-up technique») — это зависящая от случая литературная техника или жанр, в котором текст в случайном порядке разрезается и перемешивается для создания нового произведения.\\n&gt; «Метод нарезок» также является процессом, посредством которого автор фрагментирует бумажный текст ножницами, а затем снова собирает слова или фразы в соответствии с такими принципами, которые практически не имеют ничего общего с оригинальным смыслом написанного. Данная техника используется обычно в авангардной литературе и поэзии.&quot;,536873685]],[&quot;^17&quot;,[1454,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1454,&quot;^F&quot;,1464,536873685]],[&quot;^17&quot;,[1454,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1454,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1454,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1454,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1454,&quot;^;&quot;,&quot;~u632a1a7d-3239-4678-a310-1919e7270700&quot;,536873685]],[&quot;^17&quot;,[1455,&quot;^R&quot;,&quot;&gt; Говоря о сути метода, он отмечал, что чтение той же газеты одним только чтением не является; параллельно с этим человек еще читает и колонки, расположенные по бокам, а также осознает присутствие сидящего рядом попутчика. Именно в этом Берроуз видел «нарезки».&quot;,536873685]],[&quot;^17&quot;,[1455,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1455,&quot;^F&quot;,1461,536873685]],[&quot;^17&quot;,[1455,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1455,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1455,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1455,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1455,&quot;^;&quot;,&quot;~u632a1a7d-9e74-44fe-be21-4dd6691749d5&quot;,536873685]],[&quot;^17&quot;,[1456,&quot;^R&quot;,&quot;=&gt; [Повествование, которое само себя направляет: сновидение в стиле Берроуза (интервью К. Никербокера) » KATABASIA: Эзотерритория психоккультуры](https://katab.asia/2014/08/28/burroughs-knickerbocker)&quot;,536873685]],[&quot;^17&quot;,[1456,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1456,&quot;^F&quot;,1463,536873685]],[&quot;^17&quot;,[1456,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1456,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1456,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1456,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1456,&quot;^;&quot;,&quot;~u632a1a7d-7fdb-4427-a715-0a31550e9770&quot;,536873685]],[&quot;^17&quot;,[1457,&quot;^R&quot;,&quot;&gt; «Отцы-основатели» методики, отдельно друг от друга разрабатывавшие «нарезки», по-разному трактовали их использование.&quot;,536873685]],[&quot;^17&quot;,[1457,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1457,&quot;^F&quot;,1447,536873685]],[&quot;^17&quot;,[1457,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1457,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1457,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1457,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1457,&quot;^;&quot;,&quot;~u632a1a7d-8908-4b23-83c6-1db4603f3776&quot;,536873685]],[&quot;^17&quot;,[1458,&quot;^R&quot;,&quot;&gt; The **cut-up technique** (or _découpé_ in French) is an [aleatory](https://en.wikipedia.org/wiki/Aleatory \\&quot;Aleatory\\&quot;) [literary technique](https://en.wikipedia.org/wiki/Literary_technique \\&quot;Literary technique\\&quot;) in which a written text is cut up and rearranged to create a new text. The concept can be traced to at least the [Dadaists](https://en.wikipedia.org/wiki/Dada \\&quot;Dada\\&quot;) of the 1920s, but was popularized in the late 1950s and early 1960s by writer [William S. Burroughs](https://en.wikipedia.org/wiki/William_S._Burroughs \\&quot;William S. Burroughs\\&quot;). It has since been used in a wide variety of contexts.&quot;,536873685]],[&quot;^17&quot;,[1458,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1458,&quot;^F&quot;,1452,536873685]],[&quot;^17&quot;,[1458,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1458,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1458,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1458,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1458,&quot;^;&quot;,&quot;~u632a1a7d-ad36-40f7-bb66-41eba60c61e2&quot;,536873685]],[&quot;^17&quot;,[1459,&quot;^R&quot;,&quot;-----&quot;,536873685]],[&quot;^17&quot;,[1459,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1459,&quot;^F&quot;,1458,536873685]],[&quot;^17&quot;,[1459,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1459,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1459,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1459,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1459,&quot;^;&quot;,&quot;~u632a1a7d-5422-467f-a9af-d8cf4a7e9b7d&quot;,536873685]],[&quot;^17&quot;,[1460,&quot;^R&quot;,&quot;=&gt; [Дженезис Пи-Орридж: \\&quot;Поведенческие Нарезки и Магика\\&quot;](https://ibsorath.livejournal.com/22392.html)&quot;,536873685]],[&quot;^17&quot;,[1460,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1460,&quot;^F&quot;,1465,536873685]],[&quot;^17&quot;,[1460,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1460,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1460,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1460,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1460,&quot;^;&quot;,&quot;~u632a1a7d-81fb-4d80-b596-e1be0b26d8b8&quot;,536873685]],[&quot;^17&quot;,[1461,&quot;^R&quot;,&quot;&gt; Несколько иначе к вопросу подходил Берроуз: он говорил, что необходимо взять страницу, полюбить страницу и резать ее вдоль и поперек, чтобы в итоге получить четыре секции — которые, в дальнейшем, стоит поменять местами: первую с четвертой и вторую с третьей. Таким образом, по словам писателя, перед Вами появится новая страница.&quot;,536873685]],[&quot;^17&quot;,[1461,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1461,&quot;^F&quot;,1462,536873685]],[&quot;^17&quot;,[1461,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1461,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1461,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1461,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1461,&quot;^;&quot;,&quot;~u632a1a7d-e1b8-4eb6-97cb-181bc2292826&quot;,536873685]],[&quot;^17&quot;,[1462,&quot;^R&quot;,&quot;&gt; «Прародитель» метода, Тристан Тцара, объясняя последовательность создания дадаистской поэмы (то есть классического произведения по «методу нарезок»), говорил, что одну страницу газеты необходимо нарезать — аккуратно вырезав каждое слово; далее необходимо получившееся сложить в мешок, встряхнуть, и в случайном порядке достать все, сформировав новый текст.&quot;,536873685]],[&quot;^17&quot;,[1462,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1462,&quot;^F&quot;,1457,536873685]],[&quot;^17&quot;,[1462,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1462,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1462,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1462,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1462,&quot;^;&quot;,&quot;~u632a1a7d-d8f6-4cb1-a30b-d7fe696968c2&quot;,536873685]],[&quot;^17&quot;,[1463,&quot;^R&quot;,&quot;-----&quot;,536873685]],[&quot;^17&quot;,[1463,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1463,&quot;^F&quot;,1455,536873685]],[&quot;^17&quot;,[1463,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1463,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1463,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1463,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1463,&quot;^;&quot;,&quot;~u632a1a7d-1f9e-4946-8059-764712045cf7&quot;,536873685]],[&quot;^17&quot;,[1464,&quot;^R&quot;,&quot;=&gt; [Метод нарезок](https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%82%D0%BE%D0%B4_%D0%BD%D0%B0%D1%80%D0%B5%D0%B7%D0%BE%D0%BA)&quot;,536873685]],[&quot;^17&quot;,[1464,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1464,&quot;^F&quot;,1459,536873685]],[&quot;^17&quot;,[1464,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1464,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1464,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1464,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1464,&quot;^;&quot;,&quot;~u632a1a7d-9911-49e0-bfc6-ebae2cdec2bc&quot;,536873685]],[&quot;^17&quot;,[1465,&quot;^R&quot;,&quot;-----&quot;,536873685]],[&quot;^17&quot;,[1465,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1465,&quot;^F&quot;,1451,536873685]],[&quot;^17&quot;,[1465,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1465,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1465,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1465,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1465,&quot;^;&quot;,&quot;~u632a1a7d-c312-40e8-9439-c7a6c4faa4f9&quot;,536873685]],[&quot;^17&quot;,[1466,&quot;^R&quot;,&quot;&gt; Предлагаю вам интересную статью Фила Хайна и Дэйва Ли. Оба они - очень известные адепты \\&quot;магии хаоса\\&quot;, одни из ключевых фигур даже. Статья называется \\&quot;Операция Перегрузка\\&quot;, и посвящена исследованию метода нарезок Берроуза и связи его идей с магикой и информационными технологиями. Короче говоря, опять МакЛюэн, \\&quot;вирусы разума\\&quot; и прочая медиареальность)))\\n\\n&gt; Хотя Брайон Гайсин был первым, кто обнаружил возможности нарезок как литературной техники, именно Берроуз распространил эту технику на другие области. Нарезки применяются для создания новых связей между образами и словами, и разрушения аристотелевского мышления «или/или». Нарезая текст или образы, можно выявить новые сообщения. Текст, нарезанный и заменённый, даёт возможность проявиться новым сообщениям, часто вроде бы предсказывающим будущие события. Напоминает такую форму прорицания, как Таро, которая, в этих терминах, «врезает» субъекта в образные связи, и путём прочитывания выявляет новый гештальт восприятия.&quot;,536873685]],[&quot;^17&quot;,[1466,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1466,&quot;^F&quot;,1470,536873685]],[&quot;^17&quot;,[1466,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1466,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1466,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1466,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1466,&quot;^;&quot;,&quot;~u632a1a7d-a0c0-4543-a1d7-04119505616e&quot;,536873685]],[&quot;^17&quot;,[1467,&quot;^R&quot;,&quot;&gt; Я превратил такое сновидение в привычку при каждой прогулке по улице. Загадывал, что, когда я доберусь до определенной точки, то там увижу что-то, буду об этом размышлять, а вернувшись домой, все опишу и запишу. Какой-то материал я позже использовал, а какой-то нет. У меня скопилось в буквальном смысле несколько сотен необработанных страниц с такими описаниями, как и мой дневник. В некотором смысле это путешествие во времени.&quot;,536873685]],[&quot;^17&quot;,[1467,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&quot;,[1467,&quot;^F&quot;,1453,536873685]],[&quot;^17&quot;,[1467,&quot;^Z&quot;,311,536873685]],[&quot;^17&quot;,[1467,&quot;^W&quot;,311,536873685]],[&quot;^17&quot;,[1467,&quot;^V&quot;,311,536873685]],[&quot;^17&quot;,[1467,&quot;^1A&quot;,true,536873685]],[&quot;^17&quot;,[1467,&quot;^;&quot;,&quot;~u632a1a7d-335c-4a3c-814e-9a39045e3e04&quot;,536873685]],[&quot;^17&quot;,[1468,&quot;^R&quot;,&quot;&gt; Пи-Орридж описывает связь магики с методом нарезки Берроуза и Гайсина и возможности разрушения социального контроля и обуславливания, перспективы эволюции индивидуума и общества.&quot;,536873685]],[&quot;^17&quot;,[1468,&quot;^P&quot;,&quot;^1&lt;&quot;,536873685]],[&quot;^17&qu 707]],[&quot;^17&quot;,[1571,&quot;^R&quot;,&quot;tags:: Простые истины, Этика\\n\\n&quot;,536873709]],[&quot;^17&quot;,[1571,&quot;^P&quot;,&quot;^1&lt;&quot;,536873709]],[&quot;^17&quot;,[1571,&quot;^1C&quot;,[&quot;^19&quot;,[]],536873709]],[&quot;^17&quot;,[1571,&quot;^F&quot;,445,536873709]],[&quot;^17&quot;,[1571,&quot;^Z&quot;,445,536873709]],[&quot;^17&quot;,[1571,&quot;^W&quot;,445,536873709]],[&quot;^17&quot;,[1571,&quot;^V&quot;,253,536873709]],[&quot;^17&quot;,[1571,&quot;^V&quot;,254,536873709]],[&quot;^17&quot;,[1571,&quot;^V&quot;,445,536873709]],[&quot;^17&quot;,[1571,&quot;^:&quot;,true,536873709]],[&quot;^17&quot;,[1571,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,[&quot;^19&quot;,[&quot;Простые истины&quot;,&quot;Этика&quot;]]],536873709]],[&quot;^17&quot;,[1571,&quot;^K&quot;,[&quot;^18&quot;],536873709]],[&quot;^17&quot;,[1571,&quot;^H&quot;,253,536873709]],[&quot;^17&quot;,[1571,&quot;^H&quot;,254,536873709]],[&quot;^17&quot;,[1571,&quot;^1A&quot;,true,536873709]],[&quot;^17&quot;,[1571,&quot;^;&quot;,&quot;~u632a1a7d-7bb4-4b71-b990-ceb3cc2bc855&quot;,536873709]],[&quot;^17&quot;,[1572,&quot;^R&quot;,&quot;В последнее время заметно часто разговоры становятся спорами, а споры нередко доходят до вопроса о политической позиции. Под позицией в этом случае вполне может пониматься и принадлежность. Есть и те, кто не будет утруждаться выведыванием этой самой позиции, а легко выпишет вам ту, что кажется ему наиболее подходящей относительно своих взглядов, упрощая, обобщая и основываясь на каких-то небольших признаках, не принимая во внимание все прочие.\\n\\nЛюди, вроде описанных выше, в разных местах могут обвинить одного и того же человека в том, что он на зарплате сразу у двоих не самых дружественных государств, сам наверняка гражданин какой-нибудь ближневосточной страны или же обязан немедленно собирать чемодан, ехать на вокзал и отправляться в эту самую страну. Проще говоря, обвинять в том, что им относительно того пупа земли, на котором они восседают, кажется чем-то достойным презрения. Отчего-то забывают, что буквально [каждая сторона любого конфликта делает правое дело](https://ru.wikibrief.org/wiki/Church_of_the_SubGenius) (насколько это так и относительно чего он правое — частные случаи, во внимание здесь не берём).\\n\\nТак вот, относительно всего сказанного моя позиция — функциональная, а то есть наиболее вероятно противоположна вашей, насколько я способен понять вашу. Я не намерен отстаивать её дальше того момента, когда это перестаёт меня развлекать, или пока само этой действие не перестанет казаться мне правильным по какой-то причине. Моя же политическая позиция относительно меня самого касается только меня и максимум, насколько я готов её проявить, прямо сейчас перед вами.\\n\\nВсё это может показаться непродуктивным, если не считать споров (а они продуктивны только до поры, чаще совсем недолго), и было бы так, если бы человек не имел позицию по какому-либо вопросу, будь то светское государство, аборты, цензура, личное оружие и так далее. Позиция по перечисленным вопросам нередко срабатывает как маркер и не менее редко этот маркер вполне обозначает политическую позицию человека, но я считаю необходимым не считать такой расклад правильным. У каждой позиции по каждому такому вопросу есть предпосылки, есть мотив, который может даже не очень пересекаться с личными желаниями.\\n\\nСложновато? А никто не обещал, что с людьми будет легко. Если хотите легко, играйте в шашки — там всё понятно, обозначено самыми простыми цветами и имеет простую цель — заебошить противника, кем бы он ни был. А противник — это противник, он уже не человек.\\n\\nЕсли вы прочитали этот текст и вам кажется, что улавливаете какое-то противоречие, то скорее всего у вас отвалилось одно важное качество, что случается вследствие чрезмерного увлечения всякими явлениями и/или идеями. Рекомендую перечитывать до той поры, пока противоречие на развидится.&quot;,536873709]],[&quot;^17&quot;,[1572,&quot;^P&quot;,&quot;^1&lt;&quot;,536873709]],[&quot;^17&quot;,[1572,&quot;^F&quot;,1571,536873709]],[&quot;^17&quot;,[1572,&quot;^Z&quot;,445,536873709]],[&quot;^17&quot;,[1572,&quot;^W&quot;,445,536873709]],[&quot;^17&quot;,[1572,&quot;^V&quot;,445,536873709]],[&quot;^17&quot;,[1572,&quot;^1A&quot;,true,536873709]],[&quot;^17&quot;,[1572,&quot;^;&quot;,&quot;~u632a1a7d-240c-4f17-8d8d-cda874c046e8&quot;,536873709]],[&quot;^17&quot;,[1573,&quot;^R&quot;,&quot;-----&quot;,536873709]],[&quot;^17&quot;,[1573,&quot;^P&quot;,&quot;^1&lt;&quot;,536873709]],[&quot;^17&quot;,[1573,&quot;^F&quot;,1572,536873709]],[&quot;^17&quot;,[1573,&quot;^Z&quot;,445,536873709]],[&quot;^17&quot;,[1573,&quot;^W&quot;,445,536873709]],[&quot;^17&quot;,[1573,&quot;^V&quot;,445,536873709]],[&quot;^17&quot;,[1573,&quot;^1A&quot;,true,536873709]],[&quot;^17&quot;,[1573,&quot;^;&quot;,&quot;~u632a1a7d-4f4a-4472-b0ed-d043a9c13d05&quot;,536873709]],[&quot;^17&quot;,[1574,&quot;^R&quot;,&quot;=&gt; [Политическая позиция](https://www.polnaja-jenciklopedija.ru/istorija-chelovechestva/politicheskaya-pozitsiya.html)\\n\\n&gt; Политическую позицию я понимаю как индивидуальное явление, позволяющее понять поведение личности. Значение исследования политических позиций в том и состоит, что оно дает нам возможность понять мотивы индивидуального политического поведения. Если таким образом рассматривать политические позиции, то следует учитывать и те теоретические трудности, которые заключаются в исследовании и интерпретации позиций.\\n\\n&gt; Позиции не поддаются непосредственному наблюдению. То, что мы можем наблюдать,— это лишь определенные внешние манифестации, представляющие собой либо словесные (вербальные) или другие (невербальные) проявления позиций. Иначе говоря, мы делаем вывод о наличии позиций на основании того, что люди говорят (вербальные проявления), или того, как они действуют (невербальные проявления). Мы полностью отдаем себе отчет в том, что высказывания людей об их отношении к различным политическим явлениям могут быть искажены сознательным желанием представить свою позицию не такой, какой она является на самом деле, или же неосознанной тенденцией к высказыванию оценок, принятых в обществе, хотя и не совпадающих с подлинными взглядами индивида. Поэтому в эмпирических исследованиях политических позиций (как, впрочем, и позиций вообще) проявляется стремление к тому, чтобы заменять простые и прямые вопросы об отношении к тем или иным политическим явлениям сложной шкалой позиций, благодаря которым можно сделать вывод о подлинных позициях посредством косвенной интерпретации ответов. Например, вместо того чтобы спрашивать кого-нибудь, является ли он сторонником какой то политической программы, ему задают ряд вопросов, косвенно относящихся к этой программе, и на основании полученных ответов выводится его отношение к программе.&quot;,536873709]],[&quot;^17&quot;,[1574,&quot;^P&quot;,&quot;^1&lt;&quot;,536873709]],[&quot;^17&quot;,[1574,&quot;^F&quot;,1573,536873709]],[&quot;^17&quot;,[1574,&quot;^Z&quot;,445,536873709]],[&quot;^17&quot;,[1574,&quot;^W&quot;,445,536873709]],[&quot;^17&quot;,[1574,&quot;^V&quot;,445,536873709]],[&quot;^17&quot;,[1574,&quot;^1A&quot;,true,536873709]],[&quot;^17&quot;,[1574,&quot;^;&quot;,&quot;~u632a1a7d-333e-4bb3-b38e-eed17799e2ea&quot;,536873709]],[&quot;^17&quot;,[1588,&quot;^R&quot;,&quot;Верный способ вызвать раздражение у собеседника — это обращаться в диалоге по имени. Особенно, если это происходит чаще одного раза. В разговоре двух людей, прямо скажем, вообще нет нужды обращаться по имени, так как участников всего двое и никакой ошибки тут быть не может.\\n\\nЕщё более верный способ вызвать моментальное раздражение у собеседника — это обращаться к нему по имени, которым он сам не пользуется. Александр Каргин [очень точно выразил](https://youtu.be/sxJn_ymu5v0?t=3528) то, что я испытываю практически каждый раз, когда ко мне обращаются не тем именем, которым я сам обычно представляюсь.&quot;,536873715]],[&quot;^17&quot;,[1588,&quot;^P&quot;,&quot;^1&lt;&quot;,536873715]],[&quot;^17&quot;,[1588,&quot;^F&quot;,1600,536873715]],[&quot;^17&quot;,[1588,&quot;^Z&quot;,451,536873715]],[&quot;^17&quot;,[1588,&quot;^W&quot;,451,536873715]],[&quot;^17&quot;,[1588,&quot;^V&quot;,451,536873715]],[&quot;^17&quot;,[1588,&quot;^1A&quot;,true,536873715]],[&quot;^17&quot;,[1588,&quot;^;&quot;,&quot;~u632a1a7d-d1be-4ef5-af0b-f3af9a5e1364&quot;,536873715]],[&quot;^17&quot;,[1589,&quot;^R&quot;,&quot;## Eoin Gairleog\\nheading:: true&quot;,536873715]],[&quot;^17&quot;,[1589,&quot;^P&quot;,&quot;^1&lt;&quot;,536873715]],[&quot;^17&quot;,[1589,&quot;^X&quot;,2,536873715]],[&quot;^17&quot;,[1589,&quot;^F&quot;,1588,536873715]],[&quot;^17&quot;,[1589,&quot;^Z&quot;,451,536873715]],[&quot;^17&quot;,[1589,&quot;^W&quot;,451,536873715]],[&quot;^17&quot;,[1589,&quot;^V&quot;,451,536873715]],[&quot;^17&quot;,[1589,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536873715]],[&quot;^17&quot;,[1589,&quot;^K&quot;,[&quot;^1@&quot;],536873715]],[&quot;^17&quot;,[1589,&quot;^1?&quot;,2,536873715]],[&quot;^17&quot;,[1589,&quot;^Y&quot;,&quot;^1@&quot;,536873715]],[&quot;^17&quot;,[1589,&quot;^1A&quot;,true,536873715]],[&quot;^17&quot;,[1589,&quot;^;&quot;,&quot;~u632a1a7d-ab5f-4a42-a734-0b35f5781b68&quot;,536873715]],[&quot;^17&quot;,[1590,&quot;^R&quot;,&quot;## Имя — это переменная\\nheading:: true&quot;,536873715]],[&quot;^17&quot;,[1590,&quot;^P&quot;,&quot;^1&lt;&quot;,536873715]],[&quot;^17&quot;,[1590,&quot;^X&quot;,2,536873715]],[&quot;^17&quot;,[1590,&quot;^F&quot;,1597,536873715]],[&quot;^17&quot;,[1590,&quot;^Z&quot;,451,536873715]],[&quot;^17&quot;,[1590,&quot;^W&quot;,451,536873715]],[&quot;^17&quot;,[1590,&quot;^V&quot;,451,536873715]],[&quot;^17&quot;,[1590,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536873715]],[&quot;^17&quot;,[1590,&quot;^K&quot;,[&quot;^1@&quot;],536873715]],[&quot;^17&quot;,[1590,&quot;^1?&quot;,2,536873715]],[&quot;^17&quot;,[1590,&quot;^Y&quot;,&quot;^1@&quot;,536873715]],[&quot;^17&quot;,[1590,&quot;^1A&quo uot;^17&quot;,[1593,&quot;^;&quot;,&quot;~u632a1a7d-ac0a-41b5-a514-49ef32a59026&quot;,536873715]],[&quot;^17&quot;,[1594,&quot;^R&quot;,&quot;Я считаю, что имя — это переменная.\\n\\nНе раз мне задавали вопрос о том, каково моё настоящее имя. Чаще всего это упирается во встречный вопрос о том, что такое \\&quot;настоящее\\&quot; имя или что делает какое-либо из имён более настоящим относительно прочих.\\n\\nВ древности, как известно, имён у человека было побольше — крёстное имя, мирское, семейное, прозвище и так далее. Сейчас это может и размылось, но в целом ушло не так уж далеко. Алексей Константинович на работе, Лёша дома и Костяныч где-нибудь ещё — это всё-таки разные имена как минимум фонетически. Вероятно, наиболее настоящим стоит считать то, которым тебя чаще всего обозначают. Я, например, настолько отвык от своего паспортного имени, что редко откликаюсь на него, а если и случается, то скорее обращу внимание на знакомый голос.&quot;,536873715]],[&quot;^17&quot;,[1594,&quot;^P&quot;,&quot;^1&lt;&quot;,536873715]],[&quot;^17&quot;,[1594,&quot;^F&quot;,1590,536873715]],[&quot;^17&quot;,[1594,&quot;^Z&quot;,451,536873715]],[&quot;^17&quot;,[1594,&quot;^W&quot;,451,536873715]],[&quot;^17&quot;,[1594,&quot;^V&quot;,451,536873715]],[&quot;^17&quot;,[1594,&quot;^1A&quot;,true,536873715]],[&quot;^17&quot;,[1594,&quot;^;&quot;,&quot;~u632a1a7d-bd4a-43b5-b24d-5d7ed3010ffc&quot;,536873715]],[&quot;^17&quot;,[1595,&quot;^R&quot;,&quot;=&gt; [Елена Ковальски [glenjan]: Omеga9 01.08.2011](https://www.fl.ru/users/glenjan/portfolio/2811773/omega9/)&quot;,536873715]],[&quot;^17&quot;,[1595,&quot;^P&quot;,&quot;^1&lt;&quot;,536873715]],[&quot;^17&quot;,[1595,&quot;^F&quot;,1596,536873715]],[&quot;^17&quot;,[1595,&quot;^Z&quot;,451,536873715]],[&quot;^17&quot;,[1595,&quot;^W&quot;,451,536873715]],[&quot;^17&quot;,[1595,&quot;^V&quot;,451,536873715]],[&quot;^17&quot;,[1595,&quot;^1A&quot;,true,536873715]],[&quot;^17&quot;,[1595,&quot;^;&quot;,&quot;~u632a1a7d-4214-422f-82ef-03892 quot;,[1604,&quot;^R&quot;,&quot;Взаимодействие между любыми процессами является системой. Чем больше процессов и чем сложнее их взаимодействие, тем сложнее становится система. Чем сложнее она становится, тем более независимой она старается стать, делая зависимыми процессы, которые она призвана обслуживать.\\n\\nЯвление это вполне нормальное, но не безвредное — стоит соблюдать некоторую гигиену, дабы не доводить это до откровенно болезненного состояния.&quot;,536873717]],[&quot;^17&quot;,[1604,&quot;^P&quot;,&quot;^1&lt;&quot;,536873717]],[&quot;^17&quot;,[1604,&quot;^F&quot;,1603,536873717]],[&quot;^17&quot;,[1604,&quot;^Z&quot;,550,536873717]],[&quot;^17&quot;,[1604,&quot;^W&quot;,550,536873717]],[&quot;^17&quot;,[1604,&quot;^V&quot;,550,536873717]],[&quot;^17&quot;,[1604,&quot;^1A&quot;,true,536873717]],[&quot;^17&quot;,[1604,&quot;^;&quot;,&quot;~u632a1a7d-6142-4506-9f88-80a3238336da&quot;,536873717]],[&quot;^17&quot;,[1605,&quot;^R&quot;,&quot;-----&quot;,536873717]],[&quot;^17&quot;,[1605,&quot;^P&quot;,&quot;^1&lt;&quot;,536873717]],[&quot;^17&quot;,[1605,&quot;^F&quot;,1604,536873717]],[&quot;^17&quot;,[1605,&quot;^Z&quot;,550,536873717]],[&quot;^17&quot;,[1605,&quot;^W&quot;,550,536873717]],[&quot;^17&quot;,[1605,&quot;^V&quot;,550,536873717]],[&quot;^17&quot;,[1605,&quot;^1A&quot;,true,536873717]],[&quot;^17&quot;,[1605,&quot;^;&quot;,&quot;~u632a1a7d-99fa-465d-859a-f80a79eab38f&quot;,536873717]],[&quot;^17&quot;,[1606,&quot;^R&quot;,&quot;=&gt; [[Расширения]]&quot;,536873717]],[&quot;^17&quot;,[1606,&quot;^P&quot;,&quot;^1&lt;&quot;,536873717]],[&quot;^17&quot;,[1606,&quot;^F&quot;,1605,536873717]],[&quot;^17&quot;,[1606,&quot;^Z&quot;,550,536873717]],[&quot;^17&quot;,[1606,&quot;^W&quot;,550,536873717]],[&quot;^17&quot;,[1606,&quot;^V&quot;,421,536873717]],[&quot;^17&quot;,[1606,&quot;^V&quot;,550,536873717]],[&quot;^17&quot;,[1606,&quot;^H&quot;,421,536873717]],[&quot;^17&quot;,[1606,&quot;^1A&quot;,true,536873717]],[&quot;^17&quot;,[1606,&quot;^;&quot;,&quot;~u632a1a7d-1435-43b7-b5c7-5725053198a3&quot;,536873717]],[&quot;^17&quot;,[1608,&quot;^R&quot;,&quot;tags:: Простые истины, Этика\\n\\n&quot;,536873719]],[&quot;^17&quot;,[1608,&quot;^P&quot;,&quot;^1&lt;&quot;,536873719]],[&quot;^17&quot;,[1608,&quot;^1C&quot;,[&quot;^19&quot;,[]],536873719]],[&quot;^17&quot;,[1608,&quot;^F&quot;,549,536873719]],[&quot;^17&quot;,[1608,&quot;^Z&quot;,549,536873719]],[&quot;^17&quot;,[1608,&quot;^W&quot;,549,536873719]],[&quot;^17&quot;,[1608,&quot;^V&quot;,253,536873719]],[&quot;^17&quot;,[1608,&quot;^V&quot;,254,536873719]],[&quot;^17&quot;,[1608,&quot;^V&quot;,549,536873719]],[&quot;^17&quot;,[1608,&quot;^:&quot;,true,536873719]],[&quot;^17&quot;,[1608,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,[&quot;^19&quot;,[&quot;Простые истины&quot;,&quot;Этика&quot;]]],536873719]],[&quot;^17&quot;,[1608,&quot;^K&quot;,[&quot;^18&quot;],536873719]],[&quot;^17&quot;,[1608,&quot;^H&quot;,253,536873719]],[&quot;^17&quot;,[1608,&quot;^H&quot;,254,536873719]],[&quot;^17&quot;,[1608,&quot;^1A&quot;,true,536873719]],[&quot;^17&quot;,[1608,&quot;^;&quot;,&quot;~u632a1a7d-65e3-4baa-8e09-4c8327e9865d&quot;,536873719]],[&quot;^17&quot;,[1609,&quot;^R&quot;,&quot;![Phone calls.png](../assets/Phone calls.png){:height 348, :width 300}&quot;,536873719]],[&quot;^17&quot;,[1609,&quot;^P&quot;,&quot;^1&lt;&quot;,536873719]],[&quot;^17&quot;,[1609,&quot;^F&quot;,1608,536873719]],[&quot;^17&quot;,[1609,&quot;^Z&quot;,549,536873719]],[&quot;^17&quot;,[1609,&quot;^W&quot;,549,536873719]],[&quot;^17&quot;,[1609,&quot;^V&quot;,549,536873719]],[&quot;^17&quot;,[1609,&quot;^1A&quot;,true,536873719]],[&quot;^17&quot;,[1609,&quot;^;&quot;,&quot;~u632a1a7d-cee1-4ee3-833b-1540d1285c2b&quot;,536873719]],[&quot;^17&quot;,[1610,&quot;^R&quot;,&quot;Я считаю телефонные звонки пережитком и очень не люблю, когда мне звонят без крайней нужды. Такая нужда, вестимо, крайне редко случается и вот почему.&quot;,536873719]],[&quot;^17&quot;,[1610,&quot;^P&quot;,&quot;^1&lt;&quot;,536873719]],[&quot;^17&quot;,[1610,&quot;^F&quot;,1609,536873719]],[&quot;^17&quot;,[1610,&quot;^Z&quot;,549,536873719]],[&quot;^17&quot;,[1610,&quot;^W&quot;,549,536873719]],[&quot;^17&quot;,[1610,&quot;^V&quot;,549,536873719]],[&quot;^17&quot;,[1610,&quot;^1A&quot;,true,536873719]],[&quot;^17&quot;,[1610,&quot;^;&quot;,&quot;~u632a1a7d-52f6-409e-84df-0360819587f5&quot;,536873719]],[&quot;^17&quot;,[1611,&quot;^R&quot;,&quot;Во-первых, всегда можно [написать]([[Neprivet и Nometa]]), если есть какое-то дело. Количество способов сейчас велико и разнообразно, что не очень-то на руку, но если очень нужно, то недолго и продублировать. Особенно если это касается договорённостей или вы хотите что-то объяснить, и куда более особенно, если вы по делу, а не просто поболтать. Не все люди воспринимают информацию на слух так же хорошо, как на письме, особенно если речь не слишком связная и полна \\&quot;соединительной ткани\\&quot;. Я как раз из таких — предпочту прочитать, когда мне будет удобно, а не слушать полубессвязный поток стоя где-нибудь в очереди на кассе.&quot;,536873719]],[&quot;^17&quot;,[1611,&quot;^P&quot;,&quot;^1&lt;&quot;,536873719]],[&quot;^17&quot;,[1611,&quot;^F&quot;,1610,536873719]],[&quot;^17&quot;,[1611,&quot;^Z&quot;,549,536873719]],[&quot;^17&quot;,[1611,&quot;^W&quot;,549,536873719]],[&quot;^17&quot;,[1611,&quot;^V&quot;,252,536873719]],[&quot;^17&quot;,[1611,&quot;^V&quot;,549,536873719]],[&quot;^17&quot;,[1611,&quot;^H&quot;,252,536873719]],[&quot;^17&quot;,[1611,&quot;^1A&quot;,true,536873719]],[&quot;^17&quot;,[1611,&quot;^;&quot;,&quot;~u632a1a7d-32a0-4a6f-81dc-894c68390256&quot;,536873719]],[&quot;^17&quot;,[1612,&quot;^R&quot;,&quot;Во-вторых, человек может быть занят работой или сном. В первом случае это отвлекает и рассредотачивает (*хочешь долгой и мучительной смерти? позвони во время записи*). Во втором просто грешно — режим сна у всех разный и если у одного сейчас обед, то у другого глубокая ночь, вероятно после тяжёлого дня. Один телефонный звонок легко спустит поезд с рельс.&quot;,536873719]],[&quot;^17&quot;,[1612,&quot;^P&quot;,&quot;^1&lt;&quot;,536873719]],[&quot;^17&quot;,[1612,&quot;^F&quot;,1611,536873719]],[&quot;^17&quot;,[1612,&quot;^Z&quot;,549,536873719]],[&quot;^17&quot;,[1612,&quot;^W&quot;,549,536873719]],[&quot;^17&quot;,[1612,&quot;^V&quot;,549,536873719]],[&quot;^17&quot;,[1612,&quot;^1A&quot;,true,536873719]],[&quot;^17&quot;,[1612,&quot;^;&quot;,&quot;~u632a1a7d-50de-4f76-87dd-c89d8b6c003c&quot;,536873719]],[&quot;^17&quot;,[1613,&quot;^R&quot;,&quot;В-третьих, совсем избежать этого конечно же не получится, но можно хотя бы постараться. Если хочется поболтать, всегда можно предложить это письменно. Кому-то это может показаться странным, но выше я объяснил почему.  Бывают ситуации, когда ничего другого, кроме как сделать звонок, нельзя. Вам ответят, когда смогут, так что не нужно названивать несколько раз подряд подолгу. Если же ситуация никак вообще не вынуждает и можно написать, раз трубку не берут, но вы упорно названиваете, вам самое место в черном списке (двоих таких я с удовольствием туда отправил).\\n\\n#+BEGIN_IMPORTANT\\nНе звони без крайней необходимости.\\nНе названивай подолгу.\\nОставь сообщение.\\n#+END_IMPORTANT&quot;,536873719]],[&quot;^17&quot;,[1613,&quot;^P&quot;,&quot;^1&lt;&quot;,536873719]],[&quot;^17&quot;,[1613,&quot;^F&quot;,1612,536873719]],[&quot;^17&quot;,[1613,&quot;^Z&quot;,549,536873719]],[&quot;^17&quot;,[1613,&quot;^W&quot;,549,536873719]],[&quot;^17&quot;,[1613,&quot;^V&quot;,549,536873719]],[&quot;^17&quot;,[1613,&quot;^1A&quot;,true,536873719]],[&quot;^17&quot;,[1613,&quot;^;&quot;,&quot;~u632a1a7d-238d-4099-ad54-0b699bbf9780&quot;,536873719]],[&quot;^17&quot;,[1614,&quot;^R&quot;,&quot;Есть простое решение. Так как функцию звонка отключить полностью почему-то нельзя (мы ведь все понимаем, что телефоны сейчас по сути своей [КПК](https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%BC%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9_%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BA%D0%BE%D0%BC%D0%BF%D1%8C%D1%8E%D1%82%D0%B5%D1%80) и звонок — далеко не основная их функция), можно просто отключить звук уведомлений и звонка в этом режиме, что я однажды и сделал. Обычно телефон лежит где-то рядом и если я не занят, то вполне могу увидеть входящий звонок. Если же я его не вижу, то я очевидно занят. За компьютером помогает [KDE Connect](https://kdeconnect.kde.org/), входящий звонок виден в уведомлениях. Иногда я выключаю режим \\&quot;Без звука\\&quot; (\\&quot;Не беспокоить\\&quot; включен всегда), если ожидаю звонка и нужно быть на связи, в основном в дороге. Один только нерешённый момент остаётся: если я не выключаю \\&quot;Без звука\\&quot; и куда-то иду, то звонка я не слышу, но это всё равно прерывает музыку в плеере, приходится доставать телефон и это, надо сказать, стабильно раздражает.\\n\\nОтдельный предмет ненависти к телефонии — это вездесущая регистрация по номеру телефона, но об этом в другой раз, в [другой статье]([[Этичный софт]]).&quot;,536873719]],[&quot;^17&quot;,[1614,&quot;^P&quot;,&quot;^1&lt;&quot;,536873719]],[&quot;^17&quot;,[1614,&quot;^F&quot;,1613,536873719]],[&quot;^17&quot;,[1614,&quot;^Z&quot;,549,536873719]],[&quot;^17&quot;,[1614,&quot;^W&quot;,549,536873719]],[&quot;^17&quot;,[1614,&quot;^V&quot;,345,536873719]],[&quot;^17&quot;,[1614,&quot;^V&quot;,549,536873719]],[&quot;^17&quot;,[1614,&quot;^H&quot;,345,536873719]],[&quot;^17&quot;,[1614,&quot;^1A&quot;,true,536873719]],[&quot;^17&quot;,[1614,&quot;^;&quot;,&quot;~u632a1a7d-f54b-4745-8da0-d049e4c853cc&quot;,536873719]],[&quot;^17&quot;,[1616,&quot;^R&quot;,&quot;tags:: Софт, Этика\\n\\n&quot;,536873721]],[&quot;^17&quot;,[1616,&quot;^P&quot;,&quot;^1&lt;&quot;,536873721]],[&quot;^17&quot;,[1616,&quot;^1C&quot;,[&quot;^19&quot;,[]],536873721]],[&quot;^17&quot;,[1616,&quot;^F&quot;,345,536873721]],[&quot;^17&quot;,[1616,&quot;^Z&quot;,345,536873721]],[&quot;^17&quot;,[1616,&quot;^W&quot;,345,536873721]],[&quot;^17&quot;,[1616,&quot;^V&quot;,254,536873721]],[&quot;^17&quot;,[1616,&quot;^V&quot;,262,536873721]],[&quot;^17&quot;,[1616,&quot;^V&quot;,345,536873721]],[&quot;^17&quot;,[1616,&quot;^:&quot;,true,536873721]],[&quot;^17&quot;,[1616,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,[&quot;^19&quot;,[&quot;Софт&quot;,&quot;Этика&quot;]]],536873721]],[&quot;^17&quot;,[1616,&quot;^K&quot;,[&quot;^18&quot;],536873721]],[&quot;^17&quot;,[1616,&quot;^H&quot;,254,536873721]],[&quot;^17&quot;,[1616,&quot;^H&quot;,262,536873721]],[&quot;^17&quot;,[1616,&quot;^1A&quot;,true,536873721]],[&quot;^17&quot;,[1616,&quot;^;&quot;,&quot;~u632a1a7d-351d-4bec-80fa-c60e76f5cd79&quot;,536873721]],[&quot;^17&quot;,[1617,&quot;^R&quot;,&quot;Выражение \\&quot;этичный софт\\&quot; — не самое экзотическое, вполне себе встречается тут и там по разным поводам, но найти какого-то более-менее внятного определения у меня почему-то не вышло. Нередко так говорят в отношении софта по принципам [GNU](https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D0%B5%D0%BA%D1%82_GNU) или [FSF](https://www.fsf.org/), но далеко не всегда.&quot;,536873721]],[&quot;^17&quot;,[1617,&quot;^P&quot;,&quot;^1&lt;&quot;,536873721]],[&quot;^17&quot;,[1617,&quot;^F&quot;,1616,536873721]],[&quot;^17&quot;,[1617,&quot;^Z&quot;,345,536873721]],[&quot;^17&quot;,[1617,&quot;^W&quot;,345,536873721]],[&quot;^17&quot;,[1617,&quot;^V&quot;,345,536873721]],[&quot;^17&quot;,[1617,&quot;^1A&quot;,true,536873721]],[&quot;^17&quot;,[1617,&quot;^;&quot;,&quot;~u632a1a7d-27d5-4d8f-b709-da68cdd7c83c&quot;,536873721]],[&quot;^17&quot;,[1618,&quot;^R&quot;,&quot;Возможно, это очередной мой не самый удачный выбор, но так я обозначаю для себя тот софт, который соответствует некоторым моим желаниям и ожиданиям, которые я расписал далее.&quot;,536873721]],[&quot;^17&quot;,[1618,&quot;^P&quot;,&quot;^1&lt;&quot;,536873721]],[&quot;^17&quot;,[1618,&quot;^F&quot;,1617,536873721]],[&quot;^17&quot;,[1618,&quot;^Z&quot;,345,536873721]],[&quot;^17&quot;,[1618,&quot;^W&quot;,345,536873721]],[&quot;^17&quot;,[1618,&quot;^V&quot;,345,536873721]],[&quot;^17&quot;,[1618,&quot;^1A&quot;,true,536873721]],[&quot;^17&quot;,[1618,&quot;^;&quot;,&quot;~u632a1a7d-6b74-44f3-838a-1627a474a4cf&quot;,536873721]],[&quot;^17&quot;,[1619,&quot;^R&quot;,&quot;1. **Программа должна хорошо выполнять свои функции и быть удобной.** Полагаю, местами это пересекается для меня с [принципом K.I.S.S.](https://ru.wikipedia.org/wiki/KISS_(%D0%BF%D1%80%D0%B8%D0%BD%D1%86%D0%B8%D0%BF)), так как нередко именно этим достигается удобство и вы легко осознаете это, когда начнутся проблемы.&quot;,536873721]],[&quot;^17&quot;,[1619,&quot;^P&quot;,&quot;^1&lt;&quot;,536873721]],[&quot;^17&quot;,[1619,&quot;^F&quot;,1618,536873721]],[&quot;^17&quot;,[1619,&quot;^Z&quot;,345,536873721]],[&quot;^17&quot;,[1619,&quot;^W&quot;,345,536873721]],[&quot;^17&quot;,[1619,&quot;^V&quot;,345,536873721]],[&quot;^17&quot;,[1619,&quot;^1A&quot;,true,536873721]],[&quot;^17&quot;,[1619,&quot;^;&quot;,&quot;~u632a1a7d-e5ec-4393-9583-df010ff44d12&quot;,536873721]],[&quot;^17&quot;,[1620,&quot;^R&quot;,&quot;2. **По возможности быть открытой**, но не обязательно, так как первый пункт для меня важнее. Я не являюсь ревнителем [СПО](https://ru.wikipedia.org/wiki/%D0%A1%D0%B2%D0%BE%D0%B1%D0%BE%D0%B4%D0%BD%D0%BE%D0%B5_%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%BD%D0%BE%D0%B5_%D0%BE%D0%B1%D0%B5%D1%81%D0%BF%D0%B5%D1%87%D0%B5%D0%BD%D0%B8%D0%B5), хотя и активно пользуюсь им.&quot;,536873721]],[&quot;^17&quot;,[1620,&quot;^P&quot;,&quot;^1&lt;&quot;,536873721]],[&quot;^17&quot;,[1620,&quot;^F&quot;,1619,536873721]],[&quot;^17&quot;,[1620,&quot;^Z&quot;,345,536873721]],[&quot;^17&quot;,[1620,&quot;^W&quot;,345,536873721]],[&quot;^17&quot;,[1620,&quot;^V&quot;,345,536873721]],[&quot;^17&quot;,[1620,&quot;^1A&quot;,true,536873721]],[&quot;^17&quot;,[1620,&quot;^;&quot;,&quot;~u632a1a7d-00c6-42a6-9d5f-2f43ce3e57a0&quot;,536873721]],[&quot;^17&quot;,[1621,&quot;^R&quot;,&quot;3. **[Открытые форматы](https://ru.wikipedia.org/wiki/%D0%9E%D1%82%D0%BA%D1%80%D1%8B%D1%82%D1%8B%D0%B9_%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%82)**. Под открытыми я подразумеваю здесь не только форматы согласно определению из статьи на Википедии, но и хотя бы человекочитаемые, как формат проектов [Reaper](http://reaper.fm/), сэкономивший мне немало времени и нервов. Туда же, как пример доступного для юзера формата, относится и использование языка разметки Markdown (плохой пример ­— [формат хранения заметок в SiYuan]([[Zettelkasten]])). Опыт с программами для заметок у меня достаточно большой и сперва я сменил три проприетарных онлайн-сервиса, один за другим по мере их вымирания. Здесь мне повезло, что один сервис подхватывал чужую юзербазу и предлагал удобное средство переноса заметок, но однажды я перенёс свои пару тысяч заметок на Nimbus Notes и осознал всю тяжесть бытия, когда слезал с него. С той поры я стал предпочитать заметки строго в Markdown, а получив опыт подмены имён файлов старых VST на новые в проектах Reaper с помощью текстового редактора, утвердился в необходимости доступных форматов хранения данных. Я не хочу, чтобы мои данные остались лежать в стеклянном гробу, как случилось с моими текстами, написанными в [Pocket Word](https://en.wikipedia.org/wiki/Windows_Mobile_2003), или вовсе стали недоступны, когда программа перестаёт разрабатываться.&quot;,536873721]],[&quot;^17&quot;,[1621,&quot;^P&quot;,&quot;^1&lt;&quot;,536873721]],[&quot;^17&quot;,[1621,&quot;^F&quot;,1620,536873721]],[&quot;^17&quot;,[1621,&quot;^Z&quot;,345,536873721]],[&quot;^17&quot;,[1621,&quot;^W&quot;,345,536873721]],[&quot;^17&quot;,[1621,&quot;^V&quot;,343,536873721]],[&quot;^17&quot;,[1621,&quot;^V&quot;,345,536873721]],[&quot;^17&quot;,[1621,&quot;^H&quot;,343,536873721]],[&quot;^17&quot;,[1621,&quot;^1A&quot;,true,536873721]],[&quot;^17&quot;,[1621,&quot;^;&quot;,&quot;~u632a1a7d-01cc-4f6a-b222-de2fdac10409&quot;,536873721]],[&quot;^17&quot;,[1622,&quot;^R&quot;,&quot;4. **Offline-first**. Я предпочитаю сервисам программы и не очень люблю то, что болтается на цепи, уходящей куда-то в облако, где контролируется неизвестно кем. Предпочитаю, чтобы мои данные были при мне, и предпочитаю иметь возможность самостоятельно разобраться с синхронизацией, если она мне нужна. Плохой пример ­— встроенные программы заметок iOS и MIUI, хороший пример ­— Obsidian и Logseq. В случае с первыми легко потерять всё разом, лишившись доступа к аккаунту или, например, из-за санкций. В случае со вторыми сеть используется только для синхронизации между девайсами и/или хранения бэкапа в облаке, но сами данные были и остаются при мне в доступном виде, даже без наличия самой программы, в которой я их создавал.&quot;,536873721]],[&quot;^17&quot;,[1622,&quot;^P&quot;,&quot;^1&lt;&quot;,536873721]],[&quot;^17&quot;,[1622,&quot;^F&quot;,1621,536873721]],[&quot;^17&quot;,[1622,&quot;^Z&quot;,345,536873721]],[&quot;^17&quot;,[1622,&quot;^W&quot;,345,536873721]],[&quot;^17&quot;,[1622,&quot;^V&quot;,345,536873721]],[&quot;^17&quot;,[1622,&quot;^1A&quot;,true,536873721]],[&quot;^17&quot;,[1622,&quot;^;&quot;,&quot;~u632a1a7d-0be1-4153-b319-dd40cc13b3ca&quot;,536873721]],[&quot;^17&quot;,[1623,&quot;^R&quot;,&quot;5. **Юзербаза**. Как правило, чем она больше, тем лучше, что спасает даже самые ужасные и кривые поделия, какие только есть на этом свете. Чуть больше об этом [здесь](https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D1%82%D0%B5%D0%B2%D0%BE%D0%B9_%D1%8D%D1%84%D1%84%D0%B5%D0%BA%D1%82), а [здесь](https://rb.ru/story/network-effect/) немного примеров, в т.ч. отрицательных.&quot;,536873721]],[&quot;^17&quot;,[1623,&quot;^P&quot;,&quot;^1&lt;&quot;,536873721]],[&quot;^17&quot;,[1623,&quot;^F&quot;,1622,536873721]],[&quot;^17&quot;,[1623,&quot;^Z&quot;,345,536873721]],[&quot;^17&quot;,[1623,&quot;^W&quot;,345,536873721]],[&quot;^17&quot;,[1623,&quot;^V&quot;,345,536873721]],[&quot;^17&quot;,[1623,&quot;^1A&quot;,true,536873721]],[&quot;^17&quot;,[1623,&quot;^;&quot;,&quot;~u632a1a7d-64df- uot;^Z&quot;,261,536873727]],[&quot;^17&quot;,[1637,&quot;^W&quot;,261,536873727]],[&quot;^17&quot;,[1637,&quot;^V&quot;,261,536873727]],[&quot;^17&quot;,[1637,&quot;^1A&quot;,true,536873727]],[&quot;^17&quot;,[1637,&quot;^;&quot;,&quot;~u632a1a7d-61f4-4de6-8b08-71b7db60fc44&quot;,536873727]],[&quot;^17&quot;,[1638,&quot;^R&quot;,&quot;Во-вторых, есть и мобильное приложение, пока вроде как в зачатке, но на вид вполне соответствует функционально десктопному. А проблема в том, что никакой штатной синхронизации тут нет. Разработчики что-то делают, пока не показывают и есть вероятность, что это будет платное облачко. Благо, Logseq — offline first или, как они пишут, local only. Это значит, что все заметки/статьи лежат открытыми Markdown и Org файлами на диске и доступны как угодно и через что угодно. Берём [Syncthing](https://syncthing.net/) или [MEGA](https://mega.nz/aff=kqpBn2uL6Dw) на компе, на телефоне, настраиваем синхронизацию и вот свежая заметка на десктопе уже доступна с телефона, а с этим и всегда есть бэкап. Да, это работает, но в какой-то момент, когда я написал что-то с телефона, десктопный Logseq неслабо так призадумался и думал, пока я его вырубил через kill. Кстати, прямо сейчас, когда я не пользуюсь синхронизацией, Logseq ведёт себя куда стабильнее.&quot;,536873727]],[&quot;^17&quot;,[1638,&quot;^P&quot;,&quot;^1&lt;&quot;,536873727]],[&quot;^17&quot;,[1638,&quot;^F&quot;,1659,536873727]],[&quot;^17&quot;,[1638,&quot;^Z&quot;,261,536873727]],[&quot;^17&quot;,[1638,&quot;^W&quot;,261,536873727]],[&quot;^17&quot;,[1638,&quot;^V&quot;,261,536873727]],[&quot;^17&quot;,[1638,&quot;^1A&quot;,true,536873727]],[&quot;^17&quot;,[1638,&quot;^;&quot;,&quot;~u632a1a7d-8ad6-4988-91f5-2ca5513c7a47&quot;,536873727]],[&quot;^17&quot;,[1639,&quot;^R&quot;,&quot;~~~В папке лежал готовый сайт, куча всяких потрохов, обещающих приятный интерфейс, а не голые страницы текста. Я открываю Index.html в браузере и не вижу ничего, кроме цветного фона. В коде страницы текст есть и
