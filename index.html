,[517,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[517,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[517,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[517,&quot;^;&quot;,&quot;~u6327a107-de57-4d21-8d5f-9ec6e5e97915&quot;,536870915]],[&quot;^17&quot;,[518,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[518,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[518,&quot;^F&quot;,523,536870915]],[&quot;^17&quot;,[518,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[518,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[518,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[518,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[518,&quot;^;&quot;,&quot;~u6327a107-a655-4d05-ac00-d59ab48e3c79&quot;,536870915]],[&quot;^17&quot;,[519,&quot;^R&quot;,&quot;=&gt; [Digital gardens let you cultivate your own little bit of the internet](https://www.technologyreview.com/2020/09/03/1007716/digital-gardens-let-you-cultivate-your-own-little-bit-of-the-internet/)&quot;,536870915]],[&quot;^17&quot;,[519,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[519,&quot;^F&quot;,521,536870915]],[&quot;^17&quot;,[519,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[519,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[519,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[519,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[519,&quot;^;&quot;,&quot;~u6327a107-7556-4eaf-b8fb-1717432e833a&quot;,536870915]],[&quot;^17&quot;,[520,&quot;^R&quot;,&quot;&gt; • **Топология, а не хронология**. Ассоциативные связи важнее дат. Много входных точек, нет предписанных путей.\\n&gt; • **Постоянный рост и изменение**. Единожды написанное вполне может меняться со временем.\\n&gt; • **Заведомое несовершенство** как часть этого постоянного роста. «Так и задумано». И «публичная учёба». И прочая неамбициозность.\\n&gt; • И интересная тема ставить «статусы». Которую я всё никак не обживу.\\n&gt; • **Личные, экспериментальные, игровые**. Само устройство — тоже предмет игры.\\n&gt; • **Многотемность**\\n&gt; • **Независимое владение** (в отличие от соцсеток, блогплощадок, такого…)&quot;,536870915]],[&quot;^17&quot;,[520,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[520,&quot;^F&quot;,527,536870915]],[&quot;^17&quot;,[520,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[520,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[520,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[520,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[520,&quot;^;&quot;,&quot;~u6327a107-b6b7-46a7-9e38-58b335e28990&quot;,536870915]],[&quot;^17&quot;,[521,&quot;^R&quot;,&quot;-----&quot;,536870915]],[&quot;^17&quot;,[521,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[521,&quot;^F&quot;,533,536870915]],[&quot;^17&quot;,[521,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[521,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[521,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[521,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[521,&quot;^;&quot;,&quot;~u6327a107-d6f3-4f08-8083-b78cd8b425a0&quot;,536870915]],[&quot;^17&quot;,[522,&quot;^R&quot;,&quot;&gt; A garden is a collection of evolving ideas that aren&apos;t strictly organised by their publication date. They&apos;re inherently exploratory – notes are linked through contextual associations. They aren&apos;t refined or complete - notes are published as half-finished thoughts that will grow and evolve over time. They&apos;re less rigid, less performative, and less perfect than the personal websites we&apos;re used to seeing.&quot;,536870915]],[&quot;^17&quot;,[522,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[522,&quot;^F&quot;,513,536870915]],[&quot;^17&quot;,[522,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[522,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[522,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[522,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[522,&quot;^;&quot;,&quot;~u6327a107-fce9-4167-a661-0b9006d987f7&quot;,536870915]],[&quot;^17&quot;,[523,&quot;^R&quot;,&quot;&gt; A digital garden is basically a combination of an online notebook and a personal wikipedia. It’s your personal collection of ideas.\\n&gt; ‍[Though they aren’t new](https://maggieappleton.com/garden-history), digital gardens are having their moment, growing in popularity across particular corners of the internet.&quot;,536870915]],[&quot;^17&quot;,[523,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[523,&quot;^F&quot;,534,536870915]],[&quot;^17&quot;,[523,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[523,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[523,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[523,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[523,&quot;^;&quot;,&quot;~u6327a107-2539-472c-a368-750de75e9c50&quot;,536870915]],[&quot;^17&quot;,[524,&quot;^R&quot;,&quot;&gt; “With blogging, you’re talking to a large audience,” … “With digital gardening, you’re talking to yourself. You focus on what you want to cultivate over time.”&quot;,536870915]],[&quot;^17&quot;,[524,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[524,&quot;^F&quot;,531,536870915]],[&quot;^17&quot;,[524,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[524,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[524,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[524,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[524,&quot;^;&quot;,&quot;~u6327a107-b955-409a-afe2-57885a089eb7&quot;,536870915]],[&quot;^17&quot;,[525,&quot;^R&quot;,&quot;tags:: Метод, Софт, Wiki\\n\\n&quot;,536870915]],[&quot;^17&quot;,[525,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[525,&quot;^1?&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[525,&quot;^F&quot;,177,536870915]],[&quot;^17&quot;,[525,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[525,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[525,&quot;^V&quot;,174,536870915]],[&quot;^17&quot;,[525,&quot;^V&quot;,175,536870915]],[&quot;^17&quot;,[525,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[525,&quot;^V&quot;,254,536870915]],[&quot;^17&quot;,[525,&quot;^:&quot;,true,536870915]],[&quot;^17&quot;,[525,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[&quot;Метод&quot;,&quot;Софт&quot;,&quot;Wiki&quot;]]],536870915]],[&quot;^17&quot;,[525,&quot;^K&quot;,[&quot;^1;&quot;],536870915]],[&quot;^17&quot;,[525,&quot;^H&quot;,174,536870915]],[&quot;^17&quot;,[525,&quot;^H&quot;,175,536870915]],[&quot;^17&quot;,[525,&quot;^H&quot;,254,536870915]],[&quot;^17&quot;,[525,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[525,&quot;^;&quot;,&quot;~u6327a107-ca79-46d6-b5da-ce715ae9085e&quot;,536870915]],[&quot;^17&quot;,[526,&quot;^R&quot;,&quot;&gt; What they (_the notes_) have in common is that they can be edited at any time to reflect evolution and change. The idea is similar to editing a Wikipedia entry, though digital gardens are not meant to be the ultimate word on a topic.&quot;,536870915]],[&quot;^17&quot;,[526,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[526,&quot;^F&quot;,524,536870915]],[&quot;^17&quot;,[526,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[526,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[526,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[526,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[526,&quot;^;&quot;,&quot;~u6327a107-c0b1-471d-bf77-5d32e114ade8&quot;,536870915]],[&quot;^17&quot;,[527,&quot;^R&quot;,&quot;=&gt; [Digital garden](https://agnessa.pp.ru/0-20210912/20210721053232-digital_garden.html)&quot;,536870915]],[&quot;^17&quot;,[527,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[527,&quot;^F&quot;,536,536870915]],[&quot;^17&quot;,[527,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[527,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[527,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[527,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[527,&quot;^;&quot;,&quot;~u6327a107-89f6-4667-aee8-ef7487cbab29&quot;,536870915]],[&quot;^17&quot;,[528,&quot;^R&quot; -ce9c09105e20&quot;,536870915]],[&quot;^17&quot;,[531,&quot;^R&quot;,&quot;&gt; Beneath the umbrella term, however, digital gardens don’t follow rules.&quot;,536870915]],[&quot;^17&quot;,[531,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[531,&quot;^F&quot;,519,536870915]],[&quot;^17&quot;,[531,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[531,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[531,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[531,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[531,&quot;^;&quot;,&quot;~u6327a107-ef76-4627-a7fb-9ef3c7cb6d6f&quot;,536870915]],[&quot;^17&quot;,[532,&quot;^R&quot;,&quot;&gt; **Цифровой сад** — метафора, обозначающая цифровой ресурс (сайт, например), обычно управляемый одним человеком, с контентом, обычно расположенным не хронологически, а как-нибудь иначе. Также для цифрового сада характерна незаконченность единиц контента (статей, например). Недописанная статья — росток, а администратор — садовник.\\n&gt; Цифровые сады стали по-своему популярны среди *ищущих* слоёв населения.\\n&gt; См. также [digital garden](https://melanocarpa.lesarbr.es/hypha/digital_garden) для англоязычного варианта статьи.\\n&gt; =&gt; [Рустам пишет про цифровые сады в цеттельфоруме](https://zttl.space/t/czifrovye-sady-kak-unikalnoe-yavlenie-sovremennogo-virtualnogo-prostranstva/349/5)\\n&gt; =&gt; [И в саду у себя](https://rustamagamaliev.ru/?page_id=39)&quot;,536870915]],[&quot;^17&quot;,[532,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[532,&quot;^F&quot;,514,536870915]],[&quot;^17&quot;,[532,&quot;^Z&quot;,177,536870915]],[&quot;^17&quot;,[532,&quot;^W&quot;,177,536870915]],[&quot;^17&quot;,[532,&quot;^V&quot;,177,536870915]],[&quot;^17&quot;,[532,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[532,&quot;^;&quot;,&quot;~u6327a107-3c47-4d3a-ab7b-00254dd8b274&quot;,536870915]],[&quot;^17&quot;,[533,&quot;^R&quot;,&quot;&gt; It harkens back to the early days of the web when people had fewer notions of how w о не обязательно, так как первый пункт для меня важнее. Я не являюсь ревнителем [СПО](https://ru.wikipedia.org/wiki/%D0%A1%D0%B2%D0%BE%D0%B1%D0%BE%D0%B4%D0%BD%D0%BE%D0%B5_%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%BD%D0%BE%D0%B5_%D0%BE%D0%B1%D0%B5%D1%81%D0%BF%D0%B5%D1%87%D0%B5%D0%BD%D0%B8%D0%B5), хотя и активно пользуюсь им.&quot;,536870915]],[&quot;^17&quot;,[555,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[555,&quot;^F&quot;,554,536870915]],[&quot;^17&quot;,[555,&quot;^Z&quot;,255,536870915]],[&quot;^17&quot;,[555,&quot;^W&quot;,255,536870915]],[&quot;^17&quot;,[555,&quot;^V&quot;,255,536870915]],[&quot;^17&quot;,[555,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[555,&quot;^;&quot;,&quot;~u6327a107-8734-4233-b589-a4102b60da08&quot;,536870915]],[&quot;^17&quot;,[556,&quot;^R&quot;,&quot;3. **[Открытые форматы](https://ru.wikipedia.org/wiki/%D0%9E%D1%82%D0%BA%D1%80%D1%8B%D1%82%D1%8B%D0%B9_%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%82)**. Под открытыми я подразумеваю здесь не только форматы согласно определению из статьи на Википедии, но и хотя бы человекочитаемые, как формат проектов [Reaper](http://reaper.fm/), сэкономивший мне немало времени и нервов. Туда же, как пример доступного для юзера формата, относится и использование языка разметки Markdown (плохой пример ­— [формат хранения заметок в SiYuan]([[Zettelkasten]])). Опыт с программами для заметок у меня достаточно большой и сперва я сменил три проприетарных онлайн-сервиса, один за другим по мере их вымирания. Здесь мне повезло, что один сервис подхватывал чужую юзербазу и предлагал удобное средство переноса заметок, но однажды я перенёс свои пару тысяч заметок на Nimbus Notes и осознал всю тяжесть бытия, когда слезал с него. С той поры я стал предпочитать заметки строго в Markdown, а получив опыт подмены имён файлов старых VST на новые в проектах Reaper с помощью текстового редактора, утвердился в необходимости доступных форматов хранения данных. Я не хочу, чтобы мои данные остались лежать в стеклянном гробу, как случилось с моими текстами, написанными в [Pocket Word](https://en.wikipedia.org/wiki/Windows_Mobile_2003), или вовсе стали недоступны, когда программа перестаёт разрабатываться.&quot;,536870915]],[&quot;^17&quot;,[556,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[556,&quot;^F&quot;,555,536870915]],[&quot;^17&quot;,[556,&quot;^Z&quot;,255,536870915]],[&quot;^17&quot;,[556,&quot;^W&quot;,255,536870915]],[&quot;^17&quot;,[556,&quot;^V&quot;,253,536870915]],[&quot;^17&quot;,[556,&quot;^V&quot;,255,536870915]],[&quot;^17&quot;,[556,&quot;^H&quot;,253,536870915]],[&quot;^17&quot;,[556,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[556,&quot;^;&quot;,&quot;~u6327a107-7088-426b-b972-bcc7436e7aa7&quot;,536870915]],[&quot;^17&quot;,[557,&quot;^R&quot;,&quot;4. **Offline-first**. Я предпочитаю сервисам программы и не очень люблю то, что болтается на цепи, уходящей куда-то в облако, где контролируется неизвестно кем. Предпочитаю, чтобы мои данные были при мне, и предпочитаю иметь возможность самостоятельно разобраться с синхронизацией, если она мне нужна. Плохой пример ­— встроенные программы заметок iOS и MIUI, хороший пример ­— Obsidian и Logseq. В случае с первыми легко потерять всё разом, лишившись доступа к аккаунту или, например, из-за санкций. В случае со вторыми сеть используется только для синхронизации между девайсами и/или хранения бэкапа в облаке, но сами данные были и остаются при мне в доступном виде, даже без наличия самой программы, в которой я их создавал.&quot;,536870915]],[&quot;^17&quot;,[557,&quot;^P&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[557,&quot;^F&quot;,556,536870915]],[&quot;^17&quot;,[557,&quot;^Z&quot;,255,536870915]],[&quot;^17&quot;,[557,&quot;^W&quot;,255,536870915]],[&quot;^17&quot;,[557,&quot;^V&quot;,255,536870915]],[&quot;^17&quot;,[557,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[557,&quot;^;&quot;,&quot;~u6327a107-d1d3-41c7-bc50-4cc7e8c35676&quot;,536870915]],[&quot;^17&quot;,[       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.

          });

              l.hash
